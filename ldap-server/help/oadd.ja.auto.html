<header>オブジェクトを作成</header>このページは、親の下に新しいオブジェクトを作成するためのものです。少なくとも<i>dc = people</i>などのオブジェクトのDNサフィックスと、 <i>top</i>などの1つ以上のオブジェクトクラスを入力する必要があります。 <p>オブジェクトに初期属性（ほとんどのクラスで必要）を持たせる場合は、それらを[ <b>その他の属性]</b>テーブルに入力する必要があります。必要な属性が欠落している（または許可されていない属性が指定されている）場合、[ <b>作成</b> ]ボタンをクリックするとエラーが表示されます。 <p><footer>
