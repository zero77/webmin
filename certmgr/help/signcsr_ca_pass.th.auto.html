<header> CA Pass Phrase </header><P> โดยปกติใบรับรองรูทของ CA จะได้รับการป้องกันด้วยวลีรหัสผ่านที่ต้องป้อนในฟิลด์นี้เพื่อที่จะสามารถใช้ในการลงชื่อใบรับรองใหม่ได้ หากใบรับรองหลักได้รับการป้องกันด้วยวลีรหัสผ่านและไม่มีการป้อนวลีใด ๆ ไบนารี openssl อาจหยุดทำงานและเวลาตอบสนองของระบบอาจได้รับผลกระทบอย่างจริงจัง </P><hr>
