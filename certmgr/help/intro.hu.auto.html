<header> Tanúsítvány és kulcskezelés </header> Ez a modul lehetővé teszi a rendszerre telepített SSL tanúsítványok kezelését. Ezzel a modullal önaláírt tanúsítványok és tanúsítvány-aláírási kérelmek (CSR) állíthatók elő. A tanúsítványok importálhatók, exportálhatók, törölhetők és megtekinthetők. <hr>
