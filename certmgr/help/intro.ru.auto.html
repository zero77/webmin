<header> Управление сертификатами и ключами </header> Этот модуль позволяет управлять SSL-сертификатами, установленными в системе. С помощью этого модуля можно создавать самозаверяющие сертификаты и запросы на подпись сертификатов (CSR). Сертификаты можно импортировать, экспортировать, удалять и просматривать. <hr>
