<header> Управління сертифікатами та ключами </header> Цей модуль дозволяє керувати SSL-сертифікатами, встановленими в системі. За допомогою цього модуля можна створити самопідписані сертифікати та запити на підписання сертифікатів (CSR). Сертифікати можна імпортувати, експортувати, видаляти та переглядати. <hr>
