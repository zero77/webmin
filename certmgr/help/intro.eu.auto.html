<header> Ziurtagiria eta gakoen kudeaketa </header> Modulu honek sisteman instalatutako SSL ziurtagiriak kudeatzeko aukera ematen du. Modulu honen bidez, sinatu gabeko ziurtagiriak eta ziurtagiriak sinatzeko eskaerak (EGE) sor daitezke. Ziurtagiriak inportatu, esportatu, ezabatu eta ikusi ahal izango dira. <hr>
