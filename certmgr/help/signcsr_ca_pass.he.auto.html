<header> ביטוי מעבר CA </header><P style=";text-align:right;direction:rtl"> אישור השורש של CA מוגן בדרך כלל על ידי ביטוי מעבר שיש להקליד בשדה זה על מנת שישמש לחתום על האישור החדש. אם אישור השורש מוגן על ידי ביטוי מעבר ושום ביטוי לא מוגדר, ייתכן שהבינארי ב- opensl עלול להיתקע וזמני התגובה של המערכת עשויים להיות מושפעים בצורה רצינית. </P><hr>
