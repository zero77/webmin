<header> Správa certifikátov a kľúčov </header> Tento modul umožňuje spravovať certifikáty SSL nainštalované v systéme. Pomocou tohto modulu je možné vygenerovať certifikáty s vlastným podpisom a žiadosti o podpísanie certifikátu (CSR). Certifikáty je možné importovať, exportovať, mazať a prezerať. <hr>
