<header> Zarządzanie certyfikatami i kluczami </header> Ten moduł umożliwia zarządzanie certyfikatami SSL zainstalowanymi w systemie. Za pomocą tego modułu można generować certyfikaty z podpisem własnym i żądania podpisania certyfikatu (CSR). Certyfikaty można importować, eksportować, usuwać i wyświetlać. <hr>
