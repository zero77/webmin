<header> عبارة مرور CA </header><P style=";text-align:right;direction:rtl"> عادةً ما تكون الشهادة الجذرية CA محمية بواسطة عبارة مرور يجب إدخالها في هذا الحقل حتى يمكن استخدامها لتوقيع الشهادة الجديدة. إذا كانت الشهادة الجذر محمية بعبارة مرور ولم يتم إدخال أي عبارة ، فقد يتم تعليق opensl الثنائي وقد تتأثر أوقات استجابة النظام بشكل خطير. </P><hr>
