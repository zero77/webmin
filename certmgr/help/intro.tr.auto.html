<header> Sertifika ve Anahtar Yönetimi </header> Bu modül, sistemde yüklü olan SSL sertifikalarını yönetmenizi sağlar. Bu modül ile kendinden imzalı sertifikalar ve sertifika imzalama talepleri (CSR) oluşturulabilir. Sertifikalar içe aktarılabilir, dışa aktarılabilir, silinebilir ve görüntülenebilir. <hr>
