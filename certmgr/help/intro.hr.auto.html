<header> Upravljanje certifikatom i ključevima </header> Ovaj modul vam omogućuje upravljanje SSL certifikatima instaliranim u sustavu. Ovim modulom mogu se generirati samopotpisani certifikati i zahtjevi za potpisivanje certifikata (CSR). Certifikati se mogu uvoziti, izvoziti, brisati i pregledavati. <hr>
