<header> Pažymėjimas ir raktų tvarkymas </header> Šis modulis leidžia valdyti sistemoje įdiegtus SSL sertifikatus. Naudojant šį modulį, gali būti generuojami patys pasirašyti sertifikatai ir paraiškos dėl parašų pasirašymo (CSR). Sertifikatus galima importuoti, eksportuoti, ištrinti ir peržiūrėti. <hr>
