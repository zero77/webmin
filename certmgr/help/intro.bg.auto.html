<header> Управление на сертификати и ключове </header> Този модул ви позволява да управлявате SSL сертификати, инсталирани в системата. С този модул могат да се генерират самоподписани сертификати и заявки за подписване на сертификати (CSR). Сертификатите могат да бъдат импортирани, изнесени, изтрити и прегледани. <hr>
