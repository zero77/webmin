<header> سیکیورٹی سینٹریز </header> یہ ماڈیول آپ کو پیسنک ٹکنالوجی سے سیکیورٹی پروگراموں کا ٹریسنٹری سوٹ ترتیب دینے کی اجازت دیتا ہے۔ یہ تینوں پروگرام ( <tt>پورٹینٹری</tt> ، <tt>ہوسٹنٹری</tt> اور <tt>لاگ چیک</tt> ) آپ کے سسٹم پر خود بخود سیکیورٹی خلاف ورزیوں کا پتہ لگانے اور سسٹم ایڈمنسٹری کو ان کے بارے میں مطلع کرنے کے لئے استعمال ہوسکتے ہیں۔ <p style=";text-align:right;direction:rtl"><hr>
