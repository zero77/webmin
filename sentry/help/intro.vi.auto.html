<header> Bảo vệ an ninh </header> Mô-đun này cho phép bạn định cấu hình bộ Trisentry của các chương trình bảo mật từ Psionic Technologies. Ba chương trình <tt>(PortSentry,</tt> <tt>HostSentry</tt> và <tt>Logcheck)</tt> có thể được sử dụng để tự động phát hiện vi phạm bảo mật trên hệ thống của bạn và thông báo cho người quản trị hệ thống về họ. <p><hr>
