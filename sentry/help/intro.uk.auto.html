<header> Служби безпеки </header> Цей модуль дозволяє налаштувати Trisentry набір програм безпеки від Psionic Technologies. Ці три програми <tt>(PortSentry,</tt> <tt>hostsentry</tt> і <tt>LogCheck)</tt> можуть бути використані для автоматичного виявлення порушення безпеки в системі і повідомляти системного адміністратора про них. <p><hr>
