<header> Sikkerhetsvakter </header> Denne modulen lar deg konfigurere Trisentry-pakken med sikkerhetsprogrammer fra Psionic Technologies. Disse tre programmene ( <tt>portentry</tt> , <tt>hostsentry</tt> og <tt>logcheck</tt> ) kan brukes til automatisk å oppdage sikkerhetsbrudd på systemet ditt og varsle systemadministratoren om dem. <p><hr>
