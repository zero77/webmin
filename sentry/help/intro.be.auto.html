<header> Службы бяспекі </header> Гэты модуль дазваляе наладзіць набор праграм бяспекі Trisentry ад Psionic Technologies. Гэтыя тры праграмы <tt>(PortSentry,</tt> <tt>hostsentry</tt> і <tt>LogCheck)</tt> могуць быць выкарыстаны для аўтаматычнага выяўлення парушэння бяспекі ў сістэме і апавяшчаць сістэмнага адміністратара пра іх. <p><hr>
