<header> ยามรักษาความปลอดภัย </header> โมดูลนี้ช่วยให้คุณกำหนดค่าชุดความปลอดภัยของโปรแกรม Trisentry จาก Psionic Technologies ทั้งสามโปรแกรม <tt>(portsentry,</tt> <tt>hostsentry</tt> และ <tt>logcheck)</tt> สามารถนำมาใช้ในการตรวจสอบโดยอัตโนมัติการละเมิดการรักษาความปลอดภัยบนระบบของคุณและแจ้งให้ผู้ดูแลระบบเกี่ยวกับพวกเขา <p><hr>
