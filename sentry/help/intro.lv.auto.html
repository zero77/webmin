<header> Drošības dienesti </header> Šis modulis ļauj jums konfigurēt Psionic Technologies drošības programmu komplektu Trisentry. Šīs trīs programmas ( <tt>portsentry</tt> , <tt>hostsentry</tt> un <tt>logcheck</tt> ) var izmantot, lai automātiski noteiktu drošības pārkāpumus jūsu sistēmā un paziņotu par tiem sistēmas administratoram. <p><hr>
