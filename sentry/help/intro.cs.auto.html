<header> Bezpečnostní hlídky </header> Tento modul umožňuje konfigurovat sadu bezpečnostních programů Trisentry od společnosti Psionic Technologies. Tyto tři programy ( <tt>portentry</tt> , <tt>hostsentry</tt> a <tt>logcheck</tt> ) lze použít k automatické detekci narušení bezpečnosti ve vašem systému a informovat o nich správce systému. <p><hr>
