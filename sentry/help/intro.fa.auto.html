<header> مجازاتهای امنیتی </header> این ماژول به شما امکان پیکربندی مجموعه برنامه های امنیتی Trisentry از فن آوری های Psionic را می دهد. از این سه برنامه ( <tt>portsentry</tt> ، <tt>hostsentry</tt> و <tt>logcheck</tt> ) می توان برای شناسایی خودکار تخلفات امنیتی روی سیستم شما استفاده کرد و به مدیر سیستم در مورد آنها اطلاع داد. <p style=";text-align:right;direction:rtl"><hr>
