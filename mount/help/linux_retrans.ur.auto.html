<header> حوالگی کی تعداد </header> معمولی ٹائم آؤٹ اور ری ٹرانسمیشنز کی تعداد جو کسی اہم ٹائم آؤٹ ہونے سے پہلے ہونے چاہئیں۔ <br> جب کوئی اہم ٹائم آؤٹ ہوتا ہے تو ، فائل آپریشن یا تو ختم ہوجاتا ہے یا کنسول پر &quot;سرور جواب نہیں دیتا&quot; پیغام پرنٹ ہوتا ہے۔ <br><br> <i>پہاڑ اختیار: retrans <br> پہلے سے طے شدہ: 3</i> <hr>
