<header> Undgår du at opdatere de sidste adgangstider? </header> Hver gang en fil læses, Linux opdateres som standard, er det den sidste adgangstid. Da disse oplysninger sjældent bruges og kan være dyre at opbevare, vil ændring af indstilling til <b>Ja</b> slukke for optagelse af denne adgangstid. <p><footer>
