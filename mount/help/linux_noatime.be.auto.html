<header> Пазбегнуць абнаўлення апошніх часоў доступу? </header> Па змаўчанні кожны раз, калі файл чытаецца, Linux будзе абнаўляць яго апошні час доступу. Паколькі гэтая інфармацыя выкарыстоўваецца рэдка і можа быць дарагой для захоўвання, змена опцыі <b>Так</b> выключыць запіс гэтага часу доступу. <p><footer>
