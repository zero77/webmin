<header> سیکیورٹی کی سطح </header> کریربوس میں سیکیورٹی کی تین مختلف سطحیں ہیں: <ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> صرف توثیق: ہر درخواست اور جواب کے ہیڈر پر دستخط ہوتے ہیں۔ </li><li style=";text-align:right;direction:rtl"> سالمیت: ہر درخواست اور جواب کے ہیڈر اور باڈی پر دستخط ہیں۔ </li><li style=";text-align:right;direction:rtl"> رازداری: ہر درخواست کے ہیڈر پر دستخط کردیئے گئے ہیں ، اور جسم کو خفیہ کردیا گیا ہے۔ </li></ul><br><br> <i>پہاڑ اختیار: سیکنڈ</i> <hr>
