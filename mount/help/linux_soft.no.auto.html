<header> Returfeil ved timeouts? </header> Hvis en NFS-filoperasjon har en stor tidsavbrudd, må du rapportere en I / O-feil til det anropende programmet i stedet for å prøve på nytt på NFS-filoperasjoner på ubestemt tid og vise &quot;server svarer ikke&quot;. <br><br> <i>monteringsalternativer: myk / hard</i> <hr>
