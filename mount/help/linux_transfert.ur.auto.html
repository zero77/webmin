<header> آر پی سی / ٹرانسفرٹ پروٹوکول </header> TCP یا UDP پروٹوکول کا استعمال کرتے ہوئے NFS فائل سسٹم کو ماؤنٹ کریں۔ <br> این ایف ایس وی 4 کے لئے ، یو ڈی پی معاون نہیں ہے ، لیکن مستقبل میں منتقلی کے پروٹوکول کو یہاں شامل کیا جائے گا۔ <br><br> <i>پہاڑ کے اختیارات: tcp / udp <br> پہلے سے طے شدہ: NFSv3 کے لئے UDP ، NFSv4 کیلئے TCP</i> <hr>
