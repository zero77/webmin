<header> Zakázať vykonávanie binárnych súborov? </header> Povoľte spustenie akýchkoľvek binárnych súborov na pripojenom súborovom systéme. <br> Táto voľba môže byť užitočná pre server, ktorý má súborové systémy obsahujúce binárne súbory pre architektúry iné ako svoje vlastné. <br><br> <i>možnosti pripojenia: exec / noexec</i> <hr>
