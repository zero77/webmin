<header> این ایف ایس ورژن پر زور دیں </header> بطور ڈیفنس این ایف ایس پروٹوکول ورژن استعمال کرے گا جس سے آپ کے سسٹم کا دانا پہلے سے طے شدہ ہے ، جو نئے دانا کے لئے ورژن 4 اور پرانی ریلیز کے لئے 3 ہے۔ یہ فیلڈ آپ کو اس پہاڑ کے لئے ایک مخصوص این ایف ایس ورژن پر مجبور کرنے کی اجازت دیتا ہے۔ <p style=";text-align:right;direction:rtl"><footer>
