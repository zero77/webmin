<header> Vyhnúť sa aktualizácii posledných prístupových časov? </header> V predvolenom nastavení systém Linux aktualizuje vždy, keď sa súbor prečíta, posledný prístupový čas. Keďže sa tieto informácie používajú zriedka a ich uloženie môže byť drahé, zmena na možnosť <b>Áno</b> vypne zaznamenávanie tohto času prístupu. <p><footer>
