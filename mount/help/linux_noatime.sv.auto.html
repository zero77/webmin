<header> Undvik att uppdatera de senaste åtkomsttiderna? </header> Som standard kommer Linux att uppdateras när en fil läses, det är den senaste åtkomsttiden. Eftersom denna information sällan används och kan vara dyr att lagra, om du ändrar till alternativ till <b>Ja</b> stängs inspelningen av denna åtkomsttid av. <p><footer>
