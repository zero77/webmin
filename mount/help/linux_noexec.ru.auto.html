<header> Запретить выполнение двоичных файлов? </header> Разрешить выполнение любых двоичных файлов в смонтированной файловой системе. <br> Эта опция может быть полезна для сервера, который имеет файловые системы, содержащие двоичные файлы для архитектур, отличных от его собственной. <br><br> <i>параметры монтирования: exec / noexec</i> <hr>
