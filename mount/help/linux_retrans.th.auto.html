<header> จำนวนการส่งสัญญาณใหม่ </header> จำนวนการหมดเวลาใช้งานเล็กน้อยและการส่งสัญญาณซ้ำที่ต้องเกิดขึ้นก่อนการหมดเวลาสำคัญ <br> เมื่อการหมดเวลาที่สำคัญเกิดขึ้นการดำเนินการของไฟล์จะถูกยกเลิกหรือข้อความ &quot;เซิร์ฟเวอร์ไม่ตอบสนอง&quot; ถูกพิมพ์บนคอนโซล <br><br> <i>ตัวเลือกการเมานต์: retrans <br> เริ่มต้น: 3</i> <hr>
