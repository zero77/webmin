<header> Seħħ il-verżjoni NFS </header> B&#39;monit NFS awtomatiku se tuża l-verżjoni tal-protokoll li għaddejja minnha l-għadma tas-sistema, li hija l-verżjoni 4 għal qalba aktar ġodda u 3 għal rilaxxi qodma. Dan il-qasam jippermettilek iġġiegħel verżjoni speċifika ta &#39;NFS għal din il-muntatura. <p><footer>
