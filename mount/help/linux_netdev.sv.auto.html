<header> Vänta tills nätverksgränssnitten är uppe? </header> När detta alternativ är inställt på <b>Ja</b> kommer filsystemets montering att försenas vid starttid tills alla nätverksgränssnitt är aktiva. Detta rekommenderas för filsystem som är beroende av en nätverksanslutning, till exempel NFS eller iSCSI. <p><footer>
