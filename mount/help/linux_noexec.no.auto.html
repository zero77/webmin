<header> Vil du ikke tillate utførelse av binære filer? </header> Tillat utførelse av eventuelle binære filer på det monterte filsystemet. <br> Dette alternativet kan være nyttig for en server som har filsystemer som inneholder binære filer for andre arkitekturer enn sin egen. <br><br> <i>monteringsalternativer: exec / noexec</i> <hr>
