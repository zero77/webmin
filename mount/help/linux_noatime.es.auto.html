<header> ¿Evitar actualizar los últimos tiempos de acceso? </header> Por defecto, cada vez que se lee un archivo, Linux se actualizará su última hora de acceso. Dado que esta información rara vez se usa y puede ser costosa de almacenar, cambiar a la opción <b>Sí</b> sí desactivará la grabación de este tiempo de acceso. <p><footer>
