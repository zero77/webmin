<header> Giao thức RPC / Transfert </header> Gắn kết hệ thống tập tin NFS bằng giao thức TCP hoặc UDP. <br> Đối với NFSv4, UDP không được hỗ trợ, nhưng các giao thức chuyển tiền trong tương lai sẽ được thêm vào đây. <br><br> <i>tùy chọn gắn kết: tcp / udp <br> mặc định: UDP cho NFSv3, TCP cho NFSv4</i> <hr>
