<header> Forzar versión NFS </header> Por defecto, los montajes de NFS utilizarán la versión de protocolo a la que el núcleo de su sistema está predeterminado, que es la versión 4 para los núcleos más nuevos y 3 para las versiones anteriores. Este campo le permite forzar una versión NFS específica para este montaje. <p><footer>
