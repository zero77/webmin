<header> Tidak membenarkan pelaksanaan binari? </header> Benarkan pelaksanaan sebarang binari pada sistem fail yang dipasang. <br> Pilihan ini mungkin berguna untuk pelayan yang mempunyai sistem fail yang mengandungi binari untuk seni bina selain daripada yang dimiliki. <br><br> <i>pilihan mount: exec / noexec</i> <hr>
