<header> بائنریوں پر عملدرآمد کی اجازت نہیں ہے؟ </header> ماونٹڈ فائل سسٹم پر کسی بھی بائنری کو پھانسی کی اجازت دیں۔ <br> یہ آپشن اس سرور کے لئے کارآمد ہوسکتا ہے جس میں فائل سسٹم موجود ہو جس میں اس کے اپنے علاوہ دیگر فن تعمیرات کے لئے بائنریز شامل ہوں۔ <br><br> <i>پہاڑ کے اختیارات: exec / noexec</i> <hr>
