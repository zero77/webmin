<header> Протокол RPC / Transfert </header> Змонтуйте файлову систему NFS за допомогою TCP або протоколу UDP. <br> Для NFSv4 UDP не підтримується, але тут будуть додані майбутні протоколи передачі. <br><br> <i>параметри кріплення: tcp / udp <br> за замовчуванням: UDP для NFSv3, TCP для NFSv4</i> <hr>
