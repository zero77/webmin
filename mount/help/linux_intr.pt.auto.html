<header> Permitir interrupção do usuário? </header> Se uma operação de arquivo NFS tiver um tempo limite maior e for montada com dificuldade, permita que os sinais interrompam a operação do arquivo e façam com que ela retorne o EINTR ao programa de chamada. <br><br> <i>opções de montagem: intr / nointr</i> <hr>
