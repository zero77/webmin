<header> مستوى الأمان </header> لدى Kerberos ثلاثة مستويات أمان مختلفة: <ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> المصادقة فقط: يتم توقيع رأس كل طلب واستجابة. </li><li style=";text-align:right;direction:rtl"> النزاهة: يتم التوقيع على رأس ونص كل طلب واستجابة. </li><li style=";text-align:right;direction:rtl"> الخصوصية: يتم توقيع رأس كل طلب ، ويتم تشفير النص الأساسي. </li></ul><br><br> <i>خيار التحميل: ثانية</i> <hr>
