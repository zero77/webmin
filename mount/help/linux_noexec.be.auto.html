<header> Забараніць выкананне бінарных файлаў? </header> Дазволіць выкананне любых двайковых файлаў у змантаванай файлавай сістэме. <br> Гэтая опцыя можа быць карысная для сервера, які мае файлавыя сістэмы, якія змяшчаюць двайковыя файлы для іншых архітэктур. <br><br> <i>параметры мацавання: exec / noexec</i> <hr>
