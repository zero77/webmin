<header> RPC / Transfert Protocol </header> Монтирайте файловата система NFS с помощта на TCP или UDP протокола. <br> За NFSv4 UDP не се поддържа, но тук ще бъдат добавени бъдещи протоколи за трансфер. <br><br> <i>опции за монтиране: tcp / udp <br> по подразбиране: UDP за NFSv3, TCP за NFSv4</i> <hr>
