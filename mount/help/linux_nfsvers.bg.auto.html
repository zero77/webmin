<header> Принудителна версия на NFS </header> По подразбиране монтирането на NFS ще използва версията на протокола, към която ядрото на системата ви е по подразбиране, което е версия 4 за по-нови ядра и 3 за стари версии. Това поле ви позволява да форсирате конкретна версия на NFS за това монтиране. <p><footer>
