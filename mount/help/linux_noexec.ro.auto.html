<header> Nu permiteți executarea binarelor? </header> Permite executarea oricăror binare pe sistemul de fișiere montat. <br> Această opțiune poate fi utilă pentru un server care are sisteme de fișiere care conțin binare pentru arhitecturi, altele decât cele proprii. <br><br> <i>opțiuni de montare: exec / noexec</i> <hr>
