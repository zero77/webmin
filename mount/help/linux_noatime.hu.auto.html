<header> Kerülje az utolsó hozzáférési idők frissítését? </header> Alapértelmezés szerint minden fájl olvasásakor a Linux frissíti az utolsó hozzáférési idejét. Mivel ezeket az információkat ritkán használják, és tárolása drága lehet, az <b>Igen</b> opcióra váltás esetén kikapcsolja a hozzáférési idő rögzítését. <p><footer>
