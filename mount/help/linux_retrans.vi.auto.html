<header> Số lượng truyền lại </header> Số lượng thời gian chờ nhỏ và truyền lại phải xảy ra trước khi hết thời gian chờ chính. <br> Khi thời gian chờ lớn xảy ra, thao tác tệp bị hủy bỏ hoặc thông báo &quot;máy chủ không phản hồi&quot; được in trên bàn điều khiển. <br><br> <i>tùy chọn gắn kết: truyền lại <br> mặc định: 3</i> <hr>
