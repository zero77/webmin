<header> NFS verzió kényszerítése </header> Alapértelmezés szerint az NFS csatolók a rendszermag alapértelmezett protokollverzióját fogják használni, amely a 4. verzió az újabb kernelek számára és a 3. a régi kiadásokhoz. Ez a mező lehetővé teszi egy adott NFS verzió kényszerítését erre a csatlakozóra. <p><footer>
