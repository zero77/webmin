<header> RPC / transzfer protokoll </header> Csatlakoztassa az NFS fájlrendszert a TCP vagy az UDP protokoll használatával. <br> Az NFSv4 esetében az UDP nem támogatott, de a jövőbeni transzfert protokollok hozzáadódnak. <br><br> <i>beépítési lehetőségek: tcp / udp <br> alapértelmezett: UDP az NFSv3-hoz, TCP az NFSv4-hez</i> <hr>
