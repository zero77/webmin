<header> Уникати оновлення останнього часу доступу? </header> За замовчуванням кожен раз, коли файл читається, Linux оновлюватиме його час останнього доступу. Оскільки ця інформація використовується рідко і може бути дорогою для зберігання, змінивши опцію на <b>Так</b> , вимкнути запис цього часу доступу. <p><footer>
