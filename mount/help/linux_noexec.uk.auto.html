<header> Заборонити виконання бінарних файлів? </header> Дозволити виконання будь-яких двійкових файлів у змонтованій файловій системі. <br> Ця опція може бути корисною для сервера, який має файлові системи, що містять бінарні файли для інших архітектурних архітектур. <br><br> <i>параметри кріплення: exec / noexec</i> <hr>
