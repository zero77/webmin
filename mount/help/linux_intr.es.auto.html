<header> ¿Permitir interrupción de usuario? </header> Si una operación de archivo NFS tiene un tiempo de espera importante y está montada de forma rígida, entonces permita que las señales interrumpan la operación del archivo y provoquen que regrese EINTR al programa de llamada. <br><br> <i>Opciones de montaje: intr / nointr</i> <hr>
