<header> RPC / Protokół przesyłania </header> Zamontuj system plików NFS przy użyciu protokołu TCP lub UDP. <br> W przypadku NFSv4 protokół UDP nie jest obsługiwany, ale tutaj zostaną dodane przyszłe protokoły przesyłania. <br><br> <i>opcje montowania: tcp / udp <br> domyślnie: UDP dla NFSv3, TCP dla NFSv4</i> <hr>
