<header> Evitar atualizar os últimos horários de acesso? </header> Por padrão, sempre que um arquivo é lido, o Linux atualiza sua última hora de acesso. Como essas informações raramente são usadas e podem ser caras de armazenar, alterar para a opção <b>Sim</b> irá desativar a gravação desse tempo de acesso. <p><footer>
