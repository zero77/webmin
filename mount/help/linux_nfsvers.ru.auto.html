<header> Принудительная версия NFS </header> По умолчанию при монтировании NFS будет использоваться версия протокола, по умолчанию используемая ядром вашей системы: версия 4 для более новых ядер и 3 для старых версий. Это поле позволяет указать конкретную версию NFS для этого монтирования. <p><footer>
