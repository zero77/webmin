<header> Vil du ikke tillade udførelse af binære filer? </header> Tillad udførelse af alle binære filer på det monterede filsystem. <br> Denne indstilling kan være nyttig for en server, der har filsystemer, der indeholder binære filer til andre arkitekturer end sin egen. <br><br> <i>monteringsindstillinger: exec / noexec</i> <hr>
