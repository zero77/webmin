<header> ٹائم آؤٹ پر غلطی واپس کرنا؟ </header> اگر کسی این ایف ایس فائل آپریشن میں اہم ٹائم آؤٹ ہوتا ہے تو ، غیر یقینی مدت کے لئے این ایف ایس فائل آپریشنز پر دوبارہ کوشش کرنے اور &quot;سرور جواب نہیں دے رہے ہیں&quot; کی نمائش کے بجائے کالنگ پروگرام میں I / O غلطی کی اطلاع دیں۔ <br><br> <i>ماؤنٹ کے اختیارات: نرم / سخت</i> <hr>
