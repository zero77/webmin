<header> Tunggu sehingga antara muka rangkaian siap? </header> Apabila pilihan ini ditetapkan ke <b>Ya</b> , pemasangan sistem fail akan ditunda pada waktu boot sehingga semua antara muka rangkaian aktif. Ini disyorkan untuk sistem fail yang bergantung pada sambungan rangkaian, seperti NFS atau iSCSI. <p><footer>
