<header> Förhindra körning av binärer? </header> Tillåt exekvering av eventuella binära filer på det monterade filsystemet. <br> Det här alternativet kan vara användbart för en server som har filsystem som innehåller binära filer för andra arkitekturer än sin egen. <br><br> <i>monteringsalternativ: exec / noexec</i> <hr>
