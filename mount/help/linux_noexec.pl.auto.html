<header> Zabraniać wykonywania plików binarnych? </header> Zezwalaj na wykonywanie dowolnych plików binarnych w podłączonym systemie plików. <br> Ta opcja może być przydatna na serwerze, który ma systemy plików zawierające pliki binarne dla architektur innych niż własne. <br><br> <i>opcje montowania: exec / noexec</i> <hr>
