<header> ¿No permitir la ejecución de binarios? </header> Permita la ejecución de cualquier binario en el sistema de archivos montado. <br> Esta opción puede ser útil para un servidor que tiene sistemas de archivos que contienen archivos binarios para arquitecturas distintas a la suya. <br><br> <i>opciones de montaje: exec / noexec</i> <hr>
