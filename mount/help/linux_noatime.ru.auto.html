<header> Не обновлять время последнего доступа? </header> По умолчанию всякий раз, когда файл читается, Linux обновляет время последнего доступа. Поскольку эта информация используется редко и может быть дорогостоящей для хранения, изменение параметра на <b>Да</b> отключит запись этого времени доступа. <p><footer>
