<header> Returfejl ved timeouts? </header> Hvis en NFS-filoperation har en større timeout, skal du rapportere en I / O-fejl til det kaldende program i stedet for at prøve NFS-filoperationer på ubestemt tid og vise &quot;server svarer ikke&quot;. <br><br> <i>monteringsindstillinger: blød / hård</i> <hr>
