<header> دليل لتركيب </header> هذا هو الدليل الذي تم تصديره بواسطة خادم NFS والذي سيتم تحميله على مضيفك. <br> يعرض الزر قائمة الدلائل المصدرة من قبل الخادم. <br> بالنسبة لـ NFSv4 ، يجب عليك دائمًا تحميل &#39;/&#39; وهو نظام ملفات زائفة تم تصديره بواسطة الخادم. جميع الدلائل المصدرة المتاحة موجودة في هذا النظام الزائف. <hr>
