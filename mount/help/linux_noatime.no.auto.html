<header> Unngå å oppdatere de siste tilgangstidene? </header> Når en fil blir lest, vil Linux som standard oppdatere den siste tilgangstiden. Siden denne informasjonen sjelden blir brukt og kan være kostbar å lagre, vil det å endre alternativet til <b>Ja</b> slå av tilgangstiden ved å endre til alternativ til <b>Ja</b> . <p><footer>
