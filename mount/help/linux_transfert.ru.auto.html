<header> RPC / Transfert Protocol </header> Смонтируйте файловую систему NFS, используя протокол TCP или UDP. <br> Для NFSv4 UDP не поддерживается, но будущие протоколы передачи будут добавлены здесь. <br><br> <i>параметры монтирования: tcp / udp <br> по умолчанию: UDP для NFSv3, TCP для NFSv4</i> <hr>
