<header> RPC / пратакол перадачы </header> Усталюйце файлавую сістэму NFS пры дапамозе TCP або пратаколу UDP. <br> Для NFSv4 UDP не падтрымліваецца, але будучыя пратаколы перадачы будуць дададзеныя сюды. <br><br> <i>параметры мацавання: tcp / udp <br> па змаўчанні: UDP для NFSv3, TCP для NFSv4</i> <hr>
