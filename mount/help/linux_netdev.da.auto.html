<header> Vent til netværksgrænseflader er op? </header> Når denne indstilling er indstillet til <b>Ja</b> , forsinkes filsystemets montering ved starttidspunktet, indtil alle netværksgrænseflader er aktive. Dette anbefales til filsystemer, der er afhængige af en netværksforbindelse, f.eks. NFS eller iSCSI. <p><footer>
