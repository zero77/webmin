<header> 벌채 반출 </header> 이 페이지에서는 FTP 서버가 기록하는 내용과 기록 위치를 구성 할 수 있습니다. 사용 가능한 옵션은 다음과 같습니다. <dl><dt> <b>에 대한 모든 명령 기록</b> <dd> 선택한 유형의 사용자는 모든 명령이 기록됩니다. <dt> <b>에 대한 로그 전송</b> <dd> 선택한 유형의 사용자는 선택한 방향으로 전송이 기록됩니다. <dt> <b>로 전송 로그</b> <dd> 전송이 <tt>syslog</tt> 또는 WU-FTPd <tt>xferlog</tt> 파일 (일반적으로 <tt>/ var / log / xferlog)에</tt> 기록되는지 여부를 결정합니다. <dt> <b>에 대한 보안 위반 기록</b> <dd> 선택한 유형의 사용자는 <tt>syslog에</tt> 보안 위반이 기록됩니다. </dl><hr>
