<header>别名和路径</header>该页面允许您创建在FTP客户端用户使用<tt>cd</tt>命令时适用的别名。第一个表允许您将<tt>cd</tt>别名映射到绝对目录路径。例如，如果为<tt>/usr/local/foo</tt>创建了<tt>foo</tt>的别名，则在FTP客户端中键入<tt>cd foo</tt>会将用户带到目录<tt>/usr/local/foo</tt> 。 <p>第二个文本框是输入相对<tt>cd</tt>时要搜索的输入目录。例如，如果目录<tt>/usr/local</tt>在搜索路径中，并且用户输入<tt>cd bin</tt> ，则他将被带到<tt>/usr/local/bin</tt> （假设当前目录中没有名为<tt>bin</tt>的目录，并且<tt>bin</tt>也不存在别名） 。 <p><hr>
