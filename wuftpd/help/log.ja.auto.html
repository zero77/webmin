<header>ロギング</header>このページでは、FTPサーバーがログに記録する内容とログの記録先を構成できます。利用可能なオプションは次のとおりです。 <dl><dt> <b>すべてのコマンドを記録</b> <dd>選択したタイプのユーザーは、すべてのコマンドがログに記録されます<dt> <b>ログ転送</b> <dd>選択したタイプのユーザーは、選択した方向の転送がログに記録されます。 <dt> <b>ログ転送</b> <dd>転送を<tt>syslog</tt>に記録するか、WU-FTPd <tt>xferlog</tt>ファイル（通常は<tt>/ var / log / xferlog）に</tt>記録するかを決定します。 <dt> <b>セキュリティ違反のログ</b> <dd>選択したタイプのユーザーには、 <tt>syslogに</tt>記録されたセキュリティ違反があります</dl><hr>
