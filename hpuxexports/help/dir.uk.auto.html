<header> Каталог для експорту </header> Це каталог, який експортується до клієнтів, перелічених у розділі <a href=client>Експорт до ..</a> На відміну від інших серверів NFS, Linux підтримує реекспорт каталогу, встановленого NFS з іншого хоста, та експорт каталогу, який містить точки монтажу для інших файлових систем. <hr>
