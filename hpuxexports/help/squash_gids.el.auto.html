<header> Μην εμπιστεύεστε τα GID </header> Όπως <a href=squash_uids>Μην εμπιστεύεστε UID</a> , αυτή η επιλογή σάς επιτρέπει να καθορίσετε μια λίστα με GID πελατών που θα αντιμετωπίζονται ως <a href=anongid>μη αξιόπιστη ομάδα</a> . Πρέπει να εισαγάγετε μια λίστα GID που διαχωρίζεται με κόμμα ή εύρη GID όπως <tt>1,10,20-25,100-150</tt> . <hr>
