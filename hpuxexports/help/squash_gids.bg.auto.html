<header> Не се доверявайте на GIDs </header> Подобно на <a href=squash_uids>Не се доверявайте на UID</a> , тази опция ви позволява да укажете списък с клиентски идентификатори, които да се третират като <a href=anongid>група, която не е доверена</a> . Трябва да въведете разделен със запетая списък от GIDs или GID диапазони като <tt>1,10,20-25,100-150</tt> . <hr>
