<header> อย่าเชื่อถือ UID </header> นอกจากนี้ยังมี <a href=squash>ผู้ใช้ระยะไกลความน่าเชื่อถือ</a> ให้ตัวเลือกนี้ช่วยให้คุณระบุรายชื่อของ UIDs ลูกค้าที่จะได้รับการรักษาเป็น <a href=anonuid>ผู้ใช้ที่ไม่น่าเชื่อถือ</a> คุณต้องป้อนรายการ UID หรือ UID ที่คั่นด้วยเครื่องหมายจุลภาคเช่น <tt>1,10,20-25,100-150</tt> <hr>
