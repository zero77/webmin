<header> Traue GIDs nicht </header> Wie UIDs <a href=squash_uids>nicht vertrauen</a> können Sie mit dieser Option eine Liste von Client-GIDs angeben, die als <a href=anongid>nicht vertrauenswürdige Gruppe behandelt werden sollen</a> . Sie müssen eine durch Kommas getrennte Liste von GIDs oder GID-Bereichen wie <tt>1,10,20-25,100-150 eingeben</tt> . <hr>
