<header> Neverte GID </header> Táto možnosť, podobne ako neveríte identifikátorom <a href=squash_uids>UID</a> , vám umožňuje určiť zoznam klientskych identifikátorov GID, ktoré sa majú považovať za <a href=anongid>nedôveryhodné skupiny</a> . Musíte zadať zoznam GID alebo rozsahov GID oddelených čiarkami, ako napríklad <tt>1,10,20 - 25 100 - 150</tt> . <hr>
