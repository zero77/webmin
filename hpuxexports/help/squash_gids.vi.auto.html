<header> Đừng tin tưởng GID </header> Giống như <a href=squash_uids>Đừng tin tưởng UID</a> , tùy chọn này cho phép bạn chỉ định danh sách GID khách hàng được coi là <a href=anongid>nhóm không đáng tin cậy</a> . Bạn phải nhập danh sách các phạm vi GID hoặc GID được phân tách bằng dấu phẩy như <tt>1,10,20-25,100-150</tt> . <hr>
