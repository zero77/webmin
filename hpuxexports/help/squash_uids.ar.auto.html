<header> لا تثق UIDs </header> بالإضافة إلى قسم <a href=squash>الثقة بالمستخدمين البعيدين</a> ، يتيح لك هذا الخيار تحديد قائمة بأسماء المستخدم الفريدة التي يتم التعامل معها كمستخدم <a href=anonuid>غير موثوق به</a> . يجب عليك إدخال قائمة مفصولة بفواصل من UIDs أو نطاقات UID مثل <tt>1،10،20-25،100-150</tt> . <hr>
