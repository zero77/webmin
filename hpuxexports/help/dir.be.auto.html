<header> Каталог для экспарту </header> Гэта каталог, які экспартуецца кліентам, пералічаным у раздзеле &quot; <a href=client>Экспарт у ..</a> &quot;. У адрозненне ад іншых сервераў NFS, Linux падтрымлівае рээкспарт каталога, які быў NFS, усталяваны з іншага хоста, і экспарт каталога, які змяшчае кропкі мацавання для іншых файлавых сістэм. <hr>
