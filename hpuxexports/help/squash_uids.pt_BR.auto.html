<header> Não confie em UIDs </header> Além da seção <a href=squash>Confiar em usuários remotos</a> , essa opção permite especificar uma lista de UIDs de clientes a serem tratados como <a href=anonuid>usuários não confiáveis</a> . Você deve inserir uma lista separada por vírgula de UIDs ou intervalos de UID como <tt>1,10,20-25,100-150</tt> . <hr>
