<header> Не давярайце GID </header> Як і <a href=squash_uids>не давяраць UID</a> , гэтая опцыя дазваляе задаць спіс кліентаў GID, якія будуць разглядацца як <a href=anongid>група, якая</a> <a href=squash_uids>не даверана</a> . Неабходна ўвесці падзелы коскі з GID або дыяпазонамі GID, напрыклад, <tt>1,10,20-25,100-150</tt> . <hr>
