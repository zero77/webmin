<header> Jangan mempercayai GID </header> Seperti <a href=squash_uids>Jangan mempercayai UID</a> , pilihan ini membolehkan anda menentukan senarai GID pelanggan untuk dianggap sebagai <a href=anongid>kumpulan yang tidak dipercayai</a> . Anda mesti memasukkan senarai GID atau julat GID yang dipisahkan koma seperti <tt>1,10,20-25,100-150</tt> . <hr>
