<header> Nepasitikėkite GID </header> Kaip <a href=squash_uids>nepatikėti UID</a> , ši parinktis leidžia nurodyti klientų GID, kurie turi būti traktuojami kaip <a href=anongid>nepatikima grupė, sąrašą</a> . Turite įvesti kableliais atskirtą GID arba GID intervalų sąrašą, pvz., <tt>1,10,20-25,100-150</tt> . <hr>
