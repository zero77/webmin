<header> Jangan mempercayai UID </header> Selain bahagian <a href=squash>pengguna jarak jauh Amanah</a> , pilihan ini membolehkan anda menentukan senarai UID pelanggan yang akan diperlakukan sebagai <a href=anonuid>pengguna yang tidak dipercayai</a> . Anda mesti memasukkan senarai UID atau UID yang dipisahkan dengan koma seperti <tt>1,10,20-25,100-150</tt> . <hr>
