<header> Nevěřte GID </header> Stejně jako <a href=squash_uids>u důvěryhodných identifikátorů UID</a> tato možnost umožňuje určit seznam klientských identifikátorů GID, které mají být považovány za <a href=anongid>nedůvěryhodné skupiny</a> . Musíte zadat seznam GID nebo GID rozsahů oddělených čárkami, jako je <tt>1,10,20-25,100-150</tt> . <hr>
