<header> Не доверяйте UID </header> В дополнение к разделу « <a href=squash>Доверять удаленным пользователям</a> » этот параметр позволяет указать список клиентских UID, которые будут рассматриваться как <a href=anonuid>ненадежный пользователь</a> . Вы должны ввести разделенный запятыми список UID или диапазонов UID, таких как <tt>1,10,20-25,100-150</tt> . <hr>
