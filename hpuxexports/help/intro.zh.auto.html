<header> NFS共享简介</header><include nfs><h3> HPUX NFS </h3>该模块允许您配置系统中通过NFS共享的目录（在HPUX中称为<i>导出</i> ）。第一页显示目录及其导出到的客户端的列表，使您可以单击客户端以编辑其选项或开始导出新目录。 <p>在第一页的共享列表下方是一个按钮，该按钮将激活当前配置。 <p> HPUX不允许您重新导出从另一台服务器安装的目录NFS-只能导出文件系统上的目录。如果共享目录包含另一个本地文件系统的安装点，则该共享的NFS客户端将看不到该安装点以下的文件。服务器必须分别重新导出每个本地文件系统，以便客户端在目录层次结构中的正确位置挂载该文件系统。 <p><hr>
