<header> Não confie em GIDs </header> Como <a href=squash_uids>Não confie em UIDs</a> , essa opção permite especificar uma lista de GIDs de clientes a serem tratados como o <a href=anongid>grupo não confiável</a> . Você deve inserir uma lista separada por vírgula de GIDs ou intervalos GID como <tt>1,10,20-25,100-150</tt> . <hr>
