<header> Ne bízzon a GID-kben </header> Mint a <a href=squash_uids>Nem bízik az UID-</a> kben, ez az opció lehetővé teszi a <a href=anongid>megbízhatatlan csoportként</a> kezelendő ügyfél-GID-ek listájának meghatározását. Vesszővel elválasztott GID vagy GID tartományt kell megadnia, például <tt>1,10,20-25,100-150</tt> . <hr>
