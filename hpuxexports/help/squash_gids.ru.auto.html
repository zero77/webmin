<header> Не доверяй GID </header> Как и « <a href=squash_uids>Не доверять UID»</a> , этот параметр позволяет указать список клиентских GID, которые будут рассматриваться как <a href=anongid>недоверенная группа</a> . Вы должны ввести разделенный запятыми список GID или диапазонов GID, например <tt>1,10,20-25,100-150</tt> . <hr>
