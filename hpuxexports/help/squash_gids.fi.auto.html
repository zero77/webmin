<header> Älä luota GID: iin </header> Kuten <a href=squash_uids>Älä luota</a> UID-tunnuksiin, tämä vaihtoehto antaa sinun määrittää luettelon asiakas GID-tiedoista, joita käsitellään <a href=anongid>epäluotettavina</a> ryhminä. Sinun on annettava pilkuilla erotettu GID-luettelo tai GID-alue, kuten <tt>1,10,20-25,100-150</tt> . <hr>
