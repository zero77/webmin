<header> Μην εμπιστεύεστε UID </header> Εκτός από την ενότητα &quot; <a href=squash>Απομακρυσμένοι χρήστες αξιοπιστίας</a> &quot;, αυτή η επιλογή σάς επιτρέπει να καθορίσετε μια λίστα UID πελατών που θα αντιμετωπίζονται ως <a href=anonuid>μη αξιόπιστος χρήστης</a> . Πρέπει να εισαγάγετε μια λίστα UID που διαχωρίζεται με κόμμα ή εύρη UID όπως <tt>1,10,20-25,100-150</tt> . <hr>
