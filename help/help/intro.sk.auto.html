<header> Webmin Pomocník </header> Tento modul vám umožňuje prehľadávať stránky pomocníka iných nainštalovaných modulov Webmin. Stačí zadať kľúčové slovo, ktoré chcete vyhľadať, do <tt>vyhľadávacieho pomocníka</tt> a vybrať, ktoré moduly chcete hľadať, a potom stlačte tlačidlo <tt>Hľadať</tt> . <p><hr>
