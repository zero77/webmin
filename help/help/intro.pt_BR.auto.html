<header> Ajuda do Webmin </header> Este módulo permite pesquisar nas páginas de ajuda de outros módulos Webmin instalados. Basta digitar a palavra-chave a ser pesquisada na <tt>ajuda de Pesquisa</tt> e selecionar quais módulos você deseja pesquisar e, em seguida, pressionar o botão <tt>Pesquisar</tt> . <p><hr>
