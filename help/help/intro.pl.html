<header>Pomoc Webmina</header>

Ten moduł pozwala ci przeszukać strony pomocy innych zainstalowanych modułów
Webmina. Po prostu wpisz hasło, którego szukasz w&nbsp;okienku <tt>Szukaj
w&nbsp;pomocy</tt> oraz wybierz moduły, które chcesz przeszukać
a&nbsp;następnie naciścij przycisk <tt>Szukaj</tt>. <p>
