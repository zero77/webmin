<header> خيارات المصادقة </header> تتحكم الخيارات الموجودة في هذه الصفحة في كيفية فحص كلمات المرور في قاعدة بيانات LDAP. يمكنك استخدامها لتقييد المستخدمين الصالحين على أعضاء مجموعة معينة ، أو التحكم في تنسيق التشفير لكلمات المرور المخزنة. ومع ذلك ، يمكن عادةً تركها دون تغيير لمعظم الأنظمة. <p style=";text-align:right;direction:rtl"><footer>
