<header> Πρόγραμμα περιήγησης LDAP </header> Αυτή η σελίδα παρέχει έναν απλό τρόπο αναζήτησης των δεδομένων στον τρέχοντα διαμορφωμένο διακομιστή LDAP. Είναι χρήσιμο για πρόστιμο όπου αποθηκεύονται οι χρήστες και οι ομάδες της κληρονομιάς, έτσι ώστε να μπορούν να εισαχθούν σωστά στη σελίδα <b>Βάσεις αναζήτησης LDAP</b> . <p><footer>
