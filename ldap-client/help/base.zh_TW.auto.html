<header> LDAP搜索基礎</header> LDAP服務器的數據庫是按層次結構組織的，通常在樹中為用戶，組和其他服務具有不同的分支。該頁面允許您選擇在LDAP數據庫中搜索不同類型信息的位置以及搜索每種信息的深度。 <p>默認情況下，所有搜索都將在“ <b>全局搜索庫”下進行</b> 。但是，由於大多數服務器將用戶和組放在不同的子樹下，因此您可能需要將<b>Unix用戶的</b> <b>Base和Unix組</b>的<b>Base</b>設置為這些子樹的專有名稱。 <b>Unix密碼</b>的<b>基準</b>應該與<b>Unix用戶的基准</b>設置為相同的DN，因為密碼信息幾乎總是與其他用戶屬性一起存儲。 <p><footer>
