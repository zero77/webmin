<header> LDAP-Browser </header> Diese Seite bietet eine einfache Möglichkeit, die Daten auf dem aktuell konfigurierten LDAP-Server zu exportieren. Dies ist nützlich, um zu bestimmen, wo in der Hierarchie Benutzer und Gruppen gespeichert sind, damit sie korrekt auf der Seite <b>LDAP-Suchbasen</b> eingegeben werden können. <p><footer>
