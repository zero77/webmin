<header> LDAP搜索基础</header> LDAP服务器的数据库是按层次结构组织的，通常在树中为用户，组和其他服务具有不同的分支。该页面允许您选择在LDAP数据库中搜索不同类型信息的位置以及搜索每种信息的深度。 <p>默认情况下，所有搜索都将在“ <b>全局搜索库”下进行</b> 。但是，由于大多数服务器将用户和组放在不同的子树下，因此您可能需要将<b>Unix用户的</b> <b>Base和Unix组</b>的<b>Base</b>设置为这些子树的专有名称。 <b>Unix密码</b>的<b>基准</b>应该与<b>Unix用户的基准</b>设置为相同的DN，因为密码信息几乎总是与其他用户属性一起存储。 <p><footer>
