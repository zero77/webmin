<header>使用LDAP的服務</header>在Unix系統上，可以從不同來源查詢各種類型的系統信息（例如用戶，組和主機名）。在最簡單的情況下，它們全部取自<tt>/etc</tt>目錄中的本地文件，例如，對於用戶來說是<tt>/etc/passwd，</tt>對於<tt>組</tt>來說是<tt>/etc/group</tt> ，對於主機名來說是<tt>/etc/hosts</tt> 。 <p>但是，可以為此數據選擇其他來源。如果您的系統是LDAP客戶端，則需要使用此頁面來啟用已配置LDAP服務器的用戶和組信息查詢。您應注意不要關閉用戶或組的“ <b>文件”</b>數據源，因為這會隱藏重要的系統用戶，例如<tt>root</tt> 。相反，您需要做的就是選擇<b>LDAP</b>作為第二個來源。 <p><footer>
