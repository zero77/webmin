<header>使用LDAP的服务</header>在Unix系统上，可以从不同来源查询各种类型的系统信息（例如用户，组和主机名）。在最简单的情况下，它们全部取自<tt>/etc</tt>目录中的本地文件，例如对于用户来说是<tt>/etc/passwd，</tt>对于<tt>组</tt>来说是<tt>/etc/group</tt> ，对于主机名来说是<tt>/etc/hosts</tt> 。 <p>但是，可以为此数据选择其他来源。如果您的系统是LDAP客户端，则需要使用此页面来启用已配置LDAP服务器的用户和组信息查询。您应注意不要关闭用户或组的“ <b>文件”</b>数据源，因为这会隐藏重要的系统用户，例如<tt>root</tt> 。相反，您需要做的就是选择<b>LDAP</b>作为第二个来源。 <p><footer>
