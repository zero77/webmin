<header> LDAP-selain </header> Tämä sivu tarjoaa yksinkertaisen tavan tutkia tietoja nykyisessä määrityksessä olevasta LDAP-palvelimesta. Se on hyödyllinen sakkojen määräämisessä sinne, missä heirarkian käyttäjät ja ryhmät on tallennettu, jotta ne voidaan syöttää oikein <b>LDAP-hakukannat</b> -sivulle. <p><footer>
