<header> Аглядальнік LDAP </header> На гэтай старонцы прадстаўлены просты спосаб экспарту дадзеных у наладжаны ў цяперашні час сервер LDAP. Гэта карысна для вызначэння месцаў, дзе захоўваюцца карыстальнікі і групы ў герархіі, каб яны маглі быць правільна ўведзены на старонцы <b>пошукавых баз LDAP</b> . <p><footer>
