<header> Abaikan ralat carian MX </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Parameter ini mengawal apa yang berlaku apabila pelayan nama gagal menanggapi permintaan carian MX. Secara lalai, Postfix menghalangi penghantaran dan mencuba lagi setelah beberapa kelewatan. Nyatakan <tt>yes</tt> untuk memaksa pencarian rekod A. <hr>
