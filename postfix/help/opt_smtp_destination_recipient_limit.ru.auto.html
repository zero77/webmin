<header> Максимальное количество получателей на доставку </header><center> <tt>smtp_destination_recipient_limit</tt> </center> <hr> Этот параметр ограничивает количество получателей на доставку через агент доставки SMTP. <p> Значение по умолчанию берется из параметра <a href=opt_default_destination_recipient_limit><tt>default_destination_recipient_limit</tt></a> . <hr>
