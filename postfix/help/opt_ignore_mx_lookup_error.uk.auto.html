<header> Ігноруйте помилку пошуку MX </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Цей параметр керує тим, що відбувається, коли сервер імен не відповідає на запит пошуку MX. За замовчуванням Postfix відкладає доставку та повторює спробу після деякої затримки. Вкажіть <tt>yes</tt> щоб замість цього примусити пошук запису. <hr>
