<header> Trasporto di consegna messaggi predefinito </header><center> <tt>default_transport</tt> </center> <hr> Questo parametro consente di specificare il trasporto di recapito dei messaggi predefinito da utilizzare quando non viene indicato esplicitamente alcun trasporto nella tabella di <a href=transport>trasporto</a> opzionale. I valori comuni sono <tt>uucp</tt> o <tt>smtp</tt> . <hr>
