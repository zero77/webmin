<header> Тайм-аут в ожидании ответа на данные </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Этот параметр указывает время ожидания клиента SMTP в секундах для отправки команды SMTP DATA и для получения ответа сервера. <p> В случае возникновения проблем клиент НЕ пробует следующий адрес в списке почтовых обменников. <hr>
