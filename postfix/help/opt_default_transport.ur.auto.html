<header> پہلے سے طے شدہ پیغام کی ترسیل </header><center style=";text-align:right;direction:rtl"> <tt>default_transport</tt> </center> <hr> یہ پیرامیٹر استعمال کرنے کے لئے پہلے سے طے شدہ پیغام کی ترسیل کی نقل و حمل کی وضاحت کرتا ہے جب اختیاری <a href=transport>ٹرانسپورٹ</a> ٹیبل میں واضح طور پر کوئی ٹرانسپورٹ نہیں دیا جاتا ہے۔ مشترکہ اقدار ہیں <tt>uucp</tt> یا <tt>smtp</tt> . <hr>
