<header> 상세 로그가 사용 가능한 도메인 / 네트워크 패턴 목록 </header><center> <tt>debug_peer_list</tt> </center> <hr> 이 매개 변수는 선택적 도메인 또는 네트워크 패턴 목록, <tt>/file/name</tt> 패턴 또는 <tt>type:name</tt> 테이블을 지정합니다. SMTP 클라이언트 또는 서버 호스트 이름 또는 주소가 패턴과 일치하면 <a href=opt_debug_peer_level><tt>debug_peer_level</tt></a> 매개 변수에 지정된 양만큼 상세 로깅 레벨을 늘리십시오. <p> 가능한 값 : <ul><li> 127.0.0.1 <li> some.domain </ul><hr>
