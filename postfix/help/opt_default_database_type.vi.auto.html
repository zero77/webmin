<header> Kiểu cơ sở dữ liệu mặc định </header><center> <tt>default_database_type</tt> </center> <hr> Tham số này chỉ định loại cơ sở dữ liệu mặc định sẽ sử dụng trong các <tt>postalias(1)</tt> và <tt>postmap(1)</tt> . Trên nhiều hệ thống UNIX, kiểu mặc định là <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . Mặc định được xác định khi hệ thống Postfix được xây dựng. <hr>
