<header> Spring over 4xx hilsen </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Denne parameter styrer, hvad der sker, når en SMTP-server hilser os med en <tt>4XX</tt> statuskode. Som standard sikkerhedskopierer Postfix. Angiv <tt>yes</tt> at gå videre til den næste mail-veksler. <hr>
