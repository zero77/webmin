<header> Час чакання для завяршэння злучэння TCP </header><center> <tt>smtp_connect_timeout</tt> </center> <hr> Гэты параметр вызначае час чакання часу ў SMTP-кліента для завяршэння злучэння TCP. <p> Калі падключэнне не ажыццяўляецца ў тэрмін, кліент SMTP спрабуе наступны адрас у спісе абменнікаў пошты. Пакажыце 0, каб адключыць тайм-аўт. <hr>
