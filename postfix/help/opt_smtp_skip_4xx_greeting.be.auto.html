<header> Прапусціце 4xx прывітанне </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Гэты параметр кіруе тым, што адбываецца, калі сервер SMTP сустракае нас з кодам стану <tt>4XX</tt> . Па змаўчанні Postfix адступае. Укажыце <tt>yes</tt> каб перайсці да наступнага абменніка пошты. <hr>
