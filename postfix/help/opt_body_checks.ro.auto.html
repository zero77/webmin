<header> Tabelele de verificare a corpului de mesaje </header><center> <tt>body_checks</tt> </center> <hr> Acest parametru specifică tabele de căutare opționale pentru a redirecționa e-mailul în funcție de conținutul corpului său. <p> În mod implicit, nu se face redirecționarea după conținut. <p> Exemple: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
