<header> Transporturi care nu trebuie livrate </header><center> <tt>defer_transports</tt> </center> <hr> Acest parametru specifică numele transporturilor care nu trebuie livrate decât dacă cineva emite „sendmail -q” sau echivalent. Specificați zero sau mai multe nume de transporturi de livrare prin poștă nume care apar în primul câmp al <tt>master.cf</tt> . <hr>
