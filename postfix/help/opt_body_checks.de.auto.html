<header> Tabellen zur Überprüfung des Nachrichtentexts </header><center> <tt>body_checks</tt> </center> <hr> Dieser Parameter gibt optionale Nachschlagetabellen an, um E-Mails basierend auf ihrem Hauptinhalt umzuleiten. <p> Standardmäßig erfolgt keine Umleitung nach Inhalten. <p> Beispiele: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
