<header> حداکثر تعداد گیرنده در هر ارسال پیام </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_recipient_limit</tt> </center> <hr> پارامتر حد مجاز پیش فرض تعداد گیرندگان در هر ارسال پیام را مشخص می کند. این حد پیش فرض تحویل از طریق SMTP ، از طریق نماینده محلی و از طریق ارسال کننده لوله است. <hr>
