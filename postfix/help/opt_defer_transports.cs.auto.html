<header> Přepravy, které by neměly být doručovány </header><center> <tt>defer_transports</tt> </center> <hr> Tento parametr určuje názvy transportů, které by neměly být doručeny, pokud někdo nevydá „sendmail -q“ nebo ekvivalent. Určete nula nebo více názvů doručování pošty, které se budou zobrazovat v prvním poli <tt>master.cf</tt> . <hr>
