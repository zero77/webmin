<header> Verstek databasis tipe </header><center> <tt>default_database_type</tt> </center> <hr> Hierdie parameter spesifiseer die standaard databasistipe wat in <tt>postalias(1)</tt> en <tt>postmap(1)</tt> opdragte moet gebruik word. Op baie UNIX-stelsels is die standaardtipe <tt>`dbm&#39;</tt> of <tt>`hash&#39;</tt> . Die standaard word bepaal wanneer die Postfix-stelsel gebou is. <hr>
