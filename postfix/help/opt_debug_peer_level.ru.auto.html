<header> Уровень подробного ведения журнала при совпадении с приведенным выше списком </header><center> <tt>debug_peer_level</tt> </center> <hr> Этот параметр указывает приращение уровня подробного ведения журнала, когда имя или адрес SMTP-клиента или хоста сервера соответствуют шаблону в параметре <a href=opt_debug_peer_list><tt>debug_peer_list</tt></a> . <hr>
