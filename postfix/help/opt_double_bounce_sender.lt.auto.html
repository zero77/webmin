<header> Pašto siuntėjo adresas </header><center> <tt>double_bounce_sender</tt> </center> <hr> Šis parametras nurodo pašto siuntėjo adresą, kurio reikia atsisakyti, kai jo negalima pristatyti. Tai turi būti unikalus vardas. Visi laiškai šiuo vardu tyliai atmetami, kad būtų nutrauktos pašto atmetimo eilutės. <hr>
