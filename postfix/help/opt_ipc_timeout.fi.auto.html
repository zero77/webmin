<header> Sisäisten yhteyskanavien I / O-aikakatkaisu </header><center> <tt>ipc_timeout</tt> </center> <hr> Parametri määrittää aikakatkaisun sekunteissa I / O: lle sisäisissä viestintäkanavissa. Tarkoitus on päästä eroon umpikujatilanteista. Jos aikakatkaisu ylittyy, ohjelmisto keskeyttää kohtalokkaan virheen. <hr>
