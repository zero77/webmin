<header> Табліцы праверкі загалоўка MIME </header><center> <tt>header_checks</tt> </center> <hr> Гэты параметр вызначае дадатковыя табліцы пошуку для перанакіравання электроннай пошты на аснове загалоўкаў. <p> Па змаўчанні перанакіраванне загалоўкамі не вырабляецца. <p> Прыклады: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
