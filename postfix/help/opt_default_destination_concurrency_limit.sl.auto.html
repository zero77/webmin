<header> Največje število vzporednih pošiljk do istega cilja </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> Parameter določa privzeto omejitev števila vzporednih dostav na isti cilj. To je privzeta omejitev za dostavo prek SMTP, prek lokalnega dostavnega agenta in prek poštnega sporočevalca. <hr>
