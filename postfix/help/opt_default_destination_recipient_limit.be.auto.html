<header> Максімальная колькасць атрымальнікаў на дастаўку паведамлення </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Параметр указвае абмежаванне па змаўчанні колькасці атрымальнікаў на дастаўку паведамлення. Гэта мяжа па змаўчанні для дастаўкі праз SMTP, праз мясцовага агента дастаўкі і па тэлефоне. <hr>
