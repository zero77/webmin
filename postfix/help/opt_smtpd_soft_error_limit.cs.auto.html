<header> Počet chyb pro dočasné ignorování klienta </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Tento parametr určuje dolní limit počtu chyb. Když klient SMTP provedl tento počet chyb v rámci relace, server čeká <tt>error_count</tt> sekund, než odpoví na jakýkoli požadavek klienta. <hr>
