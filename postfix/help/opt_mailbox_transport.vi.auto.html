<header> Tùy chọn vận chuyển thực tế để sử dụng </header><center> <tt>mailbox_transport</tt> </center> <hr> Tham số này chỉ định vận chuyển tùy chọn (trong <tt>master.cf</tt> ) để sử dụng sau khi xử lý bí danh và tệp <tt>.forward</tt> . <p> Tham số này được ưu tiên hơn các tham số hộp <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> và <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
