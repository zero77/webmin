<header> Таблицы проверки заголовков MIME </header><center> <tt>header_checks</tt> </center> <hr> Этот параметр указывает дополнительные таблицы поиска для перенаправления электронной почты на основе ее заголовков. <p> По умолчанию перенаправление заголовками не выполняется. <p> Примеры: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
