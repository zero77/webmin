<header> Ignorovat chybu vyhledávání MX </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Tento parametr určuje, co se stane, když server názvů neodpoví na požadavek vyhledávání MX. Ve výchozím nastavení Postfix brání doručení a zkusí se znovu po nějakém zpoždění. Chcete-li místo toho vynutit vyhledávání v záznamu A, zadejte <tt>yes</tt> . <hr>
