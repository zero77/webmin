<header> Min. Laikas tarp bandymų pateikti atidėtą pranešimą </header><center> <tt>minimal_backoff_time</tt> </center> <hr> Šis parametras nurodo minimalų laiką sekundėmis nuo bandymų pateikti atidėtą pranešimą. Šis parametras taip pat riboja laiką, per kurį nepasiekiamas tikslas yra trumpalaikėje paskirties vietos atmintyje, esančioje atmintyje. <hr>
