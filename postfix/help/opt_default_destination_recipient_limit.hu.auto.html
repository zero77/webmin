<header> A címzettek maximális száma üzenet kézbesítésenként </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Ez a paraméter az üzenet kézbesítésénél alapértelmezett korlátozást határoz meg a címzettek számára. Ez az alapértelmezett határérték az SMTP-n, a helyi kézbesítőn és a csőpostán keresztül történő kézbesítésnél. <hr>
