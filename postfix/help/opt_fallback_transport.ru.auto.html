<header> Дополнительный транспорт для неизвестных получателей </header><center> <tt>fallback_transport</tt> </center> <hr> Этот параметр указывает дополнительный транспортный <tt>master.cf</tt> в <tt>master.cf</tt> будет использоваться для получателей, которые не найдены в базе данных <tt>passwd</tt> UNIX. <p> Этот параметр имеет приоритет над параметром <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
