<header> Час чакання пасля адключэння ўнутранага IPC-кліента </header><center> <tt>ipc_idle</tt> </center> <hr> Гэты параметр перамыкае час прастоя ў секундах, пасля чаго ўнутраны кліент IPC адключаецца. Мэта складаецца ў тым, каб дазволіць серверам добраахвотна спыняцца. У цяперашні час для гэтага выкарыстоўваецца дазвол і перапісванне кліентаў. <hr>
