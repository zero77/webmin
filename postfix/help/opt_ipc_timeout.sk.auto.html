<header> Časový limit pre I / O na interných komunikačných kanáloch </header><center> <tt>ipc_timeout</tt> </center> <hr> Parameter určuje časový limit v sekundách pre I / O na interných komunikačných kanáloch. Účelom je vymaniť sa zo slepých uličiek. Ak je časový limit prekročený, softvér sa preruší so závažnou chybou. <hr>
