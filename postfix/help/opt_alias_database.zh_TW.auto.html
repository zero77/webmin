<header> Postfix構建的別名數據庫</header><center> <tt>alias_database</tt> </center> <hr>此參數指定使用“ newaliases”或“ sendmail -bi”構建的別名數據庫。這是一個單獨的配置參數，因為<a href=opt_alias_maps><tt>alias_maps</tt></a>可以指定不一定由Postfix控制的表。 <p>典型配置為： <ul><li> <tt>dbm:/etc/aliases</tt> <li> <tt>dbm:/etc/mail/aliases</tt> <li> <tt>hash:/etc/aliases</tt> <li> <tt>hash:/etc/aliases, hash:/opt/majordomo/aliases</tt> </ul> <hr>
