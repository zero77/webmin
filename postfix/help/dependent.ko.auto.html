<header> 발신자 의존 전송 매핑 </header> 선택적 발신자 종속 주소 파일을 사용하면 발신 SMTP 연결을위한 릴레이 호스트를 주소 또는 도메인별로 설정할 수 있습니다. 각 항목의 왼쪽은 <tt>foo@bar.com</tt> 과 같은 전체 이메일 주소이거나 <tt>@bar.com</tt> 과 같은 도메인 일 수 있습니다. <p> 오른쪽은 <i>transport : nexthop</i> 형식이어야합니다. 특정 메일 서버를 통해 메일을 릴레이 할 일반적인 경우, <i>수송해야</i> <tt>smtp</tt> 및 메일 서버의 호스트 이름 또는 IP 주소를 <i>홉.</i> <p><hr>
