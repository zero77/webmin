<header> Jadual pemeriksaan tajuk MIME </header><center> <tt>header_checks</tt> </center> <hr> Parameter ini menentukan jadual carian pilihan untuk mengalihkan e-mel berdasarkan tajuknya. <p> Secara lalai, pengalihan oleh tajuk tidak dilakukan. <p> Contoh: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
