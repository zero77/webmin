<header> Maks antal modtagere pr. Levering af meddelelse </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parameteren specificerer en standardgrænse for antallet af modtagere pr. Levering af meddelelse. Dette er standardgrænsen for levering via SMTP, via den lokale leveringsagent og via rørmailen. <hr>
