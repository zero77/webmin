<header> Mesaj gövdesi kontrol tabloları </header><center> <tt>body_checks</tt> </center> <hr> Bu parametre, e-postayı gövde içeriğine göre yönlendirmek için isteğe bağlı arama tablolarını belirtir. <p> Varsayılan olarak, içeriğe göre yeniden yönlendirme yapılmaz. <p> Örnekler: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
