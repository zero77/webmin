<header>域映射查找表</header><center> <tt>virtual_maps</tt> </center> <hr>此參數指定可選的查找表，以將特定地址甚至整個域重定向到另一個地址。通常用於實現虛擬域支持。 <p>默認情況下，不進行地址重定向。 <p>例子： <ul><li> <tt>dbm:/etc/postfix/virtual</tt> <li> <tt>hash:/etc/postfix/virtual</tt> <li> <tt>hash:/etc/postfix/virtual, nis:virtual</tt> <li> <tt>hash:/etc/postfix/virtual, netinfo:/virtual</tt> </ul> <hr>
