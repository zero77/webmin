<header>外部コマンドへの配信の最大時間</header><center> <tt>command_time_limit</tt> </center> <hr>このパラメーターは、外部コマンドへの配信にかかる時間を制限します。この制限はローカル配信エージェントによって使用され、パイプメーラーによる配信のデフォルトの時間制限です。 <p>注：この時間制限を大きな値に設定した場合は、グローバル<a href=opt_ipc_timeout><tt>ipc_timeout</tt></a>パラメーターも更新する必要があります。詳細は<b>Postfixのその他のオプション</b>を参照してください。 <hr>
