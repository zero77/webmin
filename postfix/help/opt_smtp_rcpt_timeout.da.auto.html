<header> Timeout på venter på svar på RCPT TIL </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Denne parameter specificerer SMTP-klientens timeout i sekunder for at sende kommandoen SMTP RCPT TO og for at modtage serverresponsen. <p> I tilfælde af problemer forsøger klienten IKKE den næste adresse på listen over mailvekslere. <hr>
