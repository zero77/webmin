<header> Min. Čas med poskusi dostave odloženega sporočila </header><center> <tt>minimal_backoff_time</tt> </center> <hr> Ta parameter določa minimalni čas v sekundah med poskusi dostave odloženega sporočila. Ta parameter tudi omejuje čas, ko je nedosegljiv cilj shranjen v kratkoročnem predpomnilniku stanja v pomnilniku. <hr>
