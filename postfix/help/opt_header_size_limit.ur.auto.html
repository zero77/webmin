<header> پروسیسنگ ہیڈر کیلئے زیادہ سے زیادہ میموری </header><center style=";text-align:right;direction:rtl"> <tt>header_size_limit</tt> </center> <hr> یہ پیرامیٹر میسج ہیڈر پر کارروائی کرنے کیلئے استعمال ہونے والے بائٹس میں میموری کی مقدار کو محدود کرتا ہے۔ اگر ایک ہیڈر بڑا ہے تو ، پورے پیغام کے بقیہ کو میسج باڈی کی طرح سمجھا جاتا ہے۔ <hr>
