<header> Perioada de timp pentru I / O pe canalele de comunicare interne </header><center> <tt>ipc_timeout</tt> </center> <hr> Parametrul specifică un interval de timp în secunde pentru I / O pe canalele de comunicare interne. Scopul este de a dezlipi de situații de impas. Dacă se depășește intervalul de timp, software-ul anulează o eroare fatală. <hr>
