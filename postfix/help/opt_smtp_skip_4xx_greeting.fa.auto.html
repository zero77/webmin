<header> پرش به تبریک 4xx </header><center style=";text-align:right;direction:rtl"> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> این پارامتر کنترل آنچه اتفاق می افتد هنگامی که یک سرور SMTP با یک کد وضعیت <tt>4XX</tt> به ما خوش آمد می گوید. به طور پیش فرض ، Postfix خاموش می شود. <tt>yes</tt> برای انتقال به مبادله نامه بعدی مشخص کنید. <hr>
