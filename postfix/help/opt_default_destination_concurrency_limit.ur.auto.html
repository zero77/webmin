<header> متوازی ترسیل کی زیادہ سے زیادہ تعداد اسی منزل تک پہنچتی ہے </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_concurrency_limit</tt> </center> <hr> پیرامیٹر ایک ہی منزل تک متوازی ترسیل کی تعداد پر ایک طے شدہ حد متعین کرتا ہے۔ یہ مقامی ترسیل ایجنٹ اور پائپ میلر کے توسط سے ، SMTP کے ذریعے ترسیل کے لئے طے شدہ حد ہے۔ <hr>
