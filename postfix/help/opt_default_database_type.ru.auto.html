<header> Тип базы данных по умолчанию </header><center> <tt>default_database_type</tt> </center> <hr> Этот параметр указывает тип базы данных по умолчанию для использования в <tt>postalias(1)</tt> и <tt>postmap(1)</tt> . Во многих системах UNIX типом по умолчанию является <tt>`dbm&#39;</tt> или <tt>`hash&#39;</tt> . Значение по умолчанию определяется при сборке системы Postfix. <hr>
