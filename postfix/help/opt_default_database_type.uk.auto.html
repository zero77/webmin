<header> Тип бази даних за замовчуванням </header><center> <tt>default_database_type</tt> </center> <hr> Цей параметр визначає тип бази даних за замовчуванням для використання в <tt>postalias(1)</tt> та <tt>postmap(1)</tt> . У багатьох системах UNIX типовим типом є <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . За замовчуванням визначається, коли побудована система Postfix. <hr>
