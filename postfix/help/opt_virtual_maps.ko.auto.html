<header> 도메인 매핑 조회 테이블 </header><center> <tt>virtual_maps</tt> </center> <hr> 이 매개 변수는 선택적 주소 표를 지정하여 특정 주소 또는 전체 도메인을 다른 주소로 리디렉션합니다. 일반적으로 가상 도메인 지원을 구현하는 데 사용됩니다. <p> 기본적으로 주소 리디렉션은 수행되지 않습니다. <p> 예 : <ul><li> <tt>dbm:/etc/postfix/virtual</tt> <li> <tt>hash:/etc/postfix/virtual</tt> <li> <tt>hash:/etc/postfix/virtual, nis:virtual</tt> <li> <tt>hash:/etc/postfix/virtual, netinfo:/virtual</tt> </ul> <hr>
