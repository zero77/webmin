<header> Alijärjestysten lukumäärä jonon alapuolella </header><center> <tt>hash_queue_depth</tt> </center> <hr> Tämä parametri määrittää alihakemistotasojen lukumäärän <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> parametrissa lueteltujen <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Useat alihakemistotasot voivat nopeuttaa hakemistojen käyttöä vähentämällä tiedostojen määrää hakemistoa kohti. <hr>
