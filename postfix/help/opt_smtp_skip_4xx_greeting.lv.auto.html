<header> Izlaist sveicienu 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Šis parametrs kontrolē to, kas notiek, kad SMTP serveris mūs sveicina ar <tt>4XX</tt> statusa kodu. Pēc noklusējuma Postfix ir izslēgts. Norādiet <tt>yes</tt> lai pārietu uz nākamo pasta apmainītāju. <hr>
