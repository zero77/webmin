<header> Nama hos internet sistem mel ini </header><center> <tt>nama myhostn</tt> </center><hr> Parameter ini menentukan nama hos internet sistem mel ini. Lalai adalah menggunakan nama domain yang memenuhi syarat sepenuhnya dari <tt>gethostname ()</tt> . <p> <tt>$myhostname</tt> digunakan sebagai nilai lalai untuk banyak parameter konfigurasi yang lain. <hr>
