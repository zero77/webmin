<header> Μέγιστη μνήμη που χρησιμοποιείται για το χειρισμό γραμμών εισόδου </header><center> <tt>line_length_limit</tt> </center> <hr> Αυτή η παράμετρος περιορίζει την ποσότητα μνήμης σε byte που χρησιμοποιούνται για το χειρισμό γραμμών εισόδου. Μακρύτερες γραμμές τεμαχίζονται σε κομμάτια και ανακατασκευάζονται κατά την παράδοση. <hr>
