<header> Hopp over 4xx hilsen </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Denne parameteren styrer hva som skjer når en SMTP-server hilser oss med en <tt>4XX</tt> statuskode. Som standard sikkerhetskopierer Postfix. Spesifiser <tt>yes</tt> å gå videre til neste e-postveksler. <hr>
