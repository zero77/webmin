<header> Transport, der ikke bør leveres </header><center> <tt>defer_transports</tt> </center> <hr> Denne parameter specificerer navnene på transporter, der ikke skal leveres til, medmindre nogen udsteder &quot;sendmail -q&quot; eller tilsvarende. Angiv nul eller flere navne på postleveringstransporter navne, der vises i det første felt af <tt>master.cf</tt> . <hr>
