<header> ข้อความตรวจสอบเนื้อหาของตาราง </header><center> <tt>body_checks</tt> </center> <hr> พารามิเตอร์นี้ระบุตารางการค้นหาที่เป็นทางเลือกเพื่อเปลี่ยนเส้นทางอีเมลตามเนื้อหาของมัน <p> ตามค่าเริ่มต้นจะไม่มีการเปลี่ยนเส้นทางตามเนื้อหา <p> ตัวอย่าง: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
