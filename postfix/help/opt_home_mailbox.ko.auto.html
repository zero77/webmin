<header> 사용자 메일 함 파일의 경로 이름 </header><center> <tt>home_mailbox</tt> </center> <hr> 이 매개 변수는 사용자의 홈 디렉토리를 기준으로 사서함 파일의 선택적 경로 이름을 지정합니다. 기본 메일 함 파일은 <tt>/var/spool/mail/user</tt> 또는 <tt>/var/mail/user</tt> 입니다. <p> 큐메일 스타일 전달을 위해 &quot;Maildir /&quot;을 지정하십시오 (/는 필수). <p> 예 : <ul><li> <tt>Mailbox</tt> <li> <tt>Maildir/</tt> </ul> <hr>
