<header>用戶名和地址擴展名之間的分隔符</header><center> <tt>recipient_delimiter</tt> </center> <hr>此參數指定用戶名和地址擴展名（ <tt>user+foo</tt> ）之間的分隔符。有關對別名，規範，虛擬，重定位和<tt>.forward</tt>文件查找的影響，請參見<a href=canonical>Canonical Mapping</a> ， <a href=relocated>Relocated Mapping</a> ， <a href=virtual>Virtual Domains</a>和local（8）。基本上，該軟件在嘗試<tt>user</tt>和<tt>.forward</tt>之前先嘗試<tt>user+foo</tt>和<tt>.forward+foo</tt> 。 <hr>
