<header> Izvēles iespējamais faktiskais transports </header><center> <tt>mailbox_transport</tt> </center> <hr> Šis parametrs norāda neobligātu transportēšanu ( <tt>master.cf</tt> ), kas jāizmanto pēc pseidonīmu un <tt>.forward</tt> failu apstrādes. <p> Šim parametram ir prioritāte pār parametriem <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> <a href=opt_luser_relay><tt>luser_relay</tt></a> un <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
