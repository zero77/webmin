<header> 사용자 이름과 주소 확장자 사이의 구분자 </header><center> <tt>recipient_delimiter</tt> </center> <hr> 이 매개 변수는 사용자 이름과 주소 확장자 사이의 구분 기호를 지정합니다 ( <tt>user+foo</tt> ). 별칭, 정식, 가상, 재배치 및 <tt>.forward</tt> 파일 조회에 미치는 영향에 대해서는 <a href=canonical>정식 매핑</a> , <a href=relocated>재배치 된 매핑</a> , <a href=virtual>가상 도메인</a> 및 local (8)을 참조하십시오. 기본적으로, 소프트웨어는 시도 <tt>user+foo</tt> 와 <tt>.forward+foo</tt> 시도하기 전에 <tt>user</tt> 와 <tt>.forward</tt> . <hr>
