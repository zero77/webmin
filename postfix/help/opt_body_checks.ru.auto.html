<header> Таблицы проверки тела сообщения </header><center> <tt>body_checks</tt> </center> <hr> Этот параметр указывает необязательные таблицы поиска для перенаправления электронной почты на основе содержимого тела. <p> По умолчанию перенаправление по контенту не выполняется. <p> Примеры: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
