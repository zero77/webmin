<header> حداقل زمان بین تلاش برای ارسال پیام معوق </header><center style=";text-align:right;direction:rtl"> <tt>minimal_backoff_time</tt> </center> <hr> این پارامتر بین تلاش برای ارسال پیام معوق ، حداقل زمان در ثانیه را مشخص می کند. این پارامتر همچنین مدت زمانی را که مقصد غیر قابل دستیابی در حافظه پنهان موقعیت مقصد کوتاه مدت ذخیره می شود ، محدود می کند. <hr>
