<header>ブラックリストルックアップ用のDNSドメイン</header><center> <tt>maps_rbl_domains</tt> </center> <hr>このパラメーターは、ブラックリストに登録されたホストのネットワークアドレスを公開するDNSドメインのオプションリストを指定します。 <p>デフォルトでは、RBLブラックリストルックアップは無効になっています。 <a href=opt_smtpd_client_restrictions><tt>smtpd_client_restrictions</tt></a>パラメータを参照してください。 <p>リアルタイムブラックホールリストは次のように機能します。クライアントネットワークアドレスを逆にし、次のドメインのいずれかにリストされている場合はサービスを拒否します。 <hr>
