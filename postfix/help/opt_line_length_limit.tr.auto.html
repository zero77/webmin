<header> Giriş hatlarını işlemek için kullanılan maksimum bellek </header><center> <tt>line_length_limit</tt> </center> <hr> Bu parametre, giriş satırlarını işlemek için kullanılan bayt cinsinden bellek miktarını sınırlar. Daha uzun hatlar parçalara ayrılır ve teslimat üzerine yeniden yapılandırılır. <hr>
