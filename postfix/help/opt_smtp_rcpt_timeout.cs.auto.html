<header> Vypršel časový limit čekání na odpověď na RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Tento parametr určuje časový limit klienta SMTP v sekundách pro odeslání příkazu SMTP RCPT TO a pro přijetí odpovědi serveru. <p> V případě problémů klient NEZKOUŠE další adresu v seznamu poštovních výměníků. <hr>
