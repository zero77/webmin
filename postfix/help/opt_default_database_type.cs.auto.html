<header> Výchozí typ databáze </header><center> <tt>default_database_type</tt> </center> <hr> Tento parametr určuje výchozí typ databáze pro použití v <tt>postalias(1)</tt> a <tt>postmap(1)</tt> příkazy. V mnoha systémech UNIX je výchozí typ <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . Výchozí nastavení je určeno při vytváření systému Postfix. <hr>
