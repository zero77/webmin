<header> TCP jungčių užbaigimo laikas </header><center> <tt>smtp_connect_timeout</tt> </center> <hr> Šis parametras nurodo SMTP kliento laiką sekundėmis TCP ryšiui užmegzti. <p> Kai per nustatytą terminą nepavyksta užmegzti ryšio, SMTP klientas bando kitą adresą pašto mainų sąraše. Norėdami išjungti skirtąjį laiką, nurodykite 0. <hr>
