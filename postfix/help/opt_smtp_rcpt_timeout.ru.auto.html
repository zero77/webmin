<header> Время ожидания ответа RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Этот параметр указывает время ожидания клиента SMTP в секундах для отправки команды SMTP RCPT TO и для получения ответа сервера. <p> В случае возникновения проблем клиент НЕ пробует следующий адрес в списке почтовых обменников. <hr>
