<header> ตารางตรวจสอบส่วนหัว MIME </header><center> <tt>header_checks</tt> </center> <hr> พารามิเตอร์นี้ระบุตารางการค้นหาที่เป็นตัวเลือกเพื่อเปลี่ยนเส้นทางอีเมลตามส่วนหัวของมัน <p> ตามค่าเริ่มต้นจะไม่มีการเปลี่ยนเส้นทางตามส่วนหัว <p> ตัวอย่าง: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
