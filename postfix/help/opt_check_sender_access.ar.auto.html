<header> تحقق من جدول تعيين وصول المرسل </header><center style=";text-align:right;direction:rtl"> <tt>smtpd_client_restrictions: check_sender_access</tt> </center> <hr><p style=";text-align:right;direction:rtl"> ابحث في جدول الوصول المسمى عن اسم المرسل أو المجالات أو العنوان أو الشبكات التي تم الحصول عليها من خلال إزالة الثماني الأقل أهمية. </p><p style=";text-align:right;direction:rtl"> تحدد المعلمة <a href=opt_access_map_reject_code>access_map_reject_code</a> رمز الاستجابة لنتائج REJECT (افتراضي: 550). </p><hr>
