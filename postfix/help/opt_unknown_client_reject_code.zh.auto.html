<header>未知客户端拒绝时的SMTP服务器响应</header><center> <tt>unknown_client_reject_code</tt> </center> <hr>当没有地址到名称映射的客户端违反<tt>reject_unknown_clients</tt>限制规则时，此参数指定SMTP服务器响应代码： <br> <i>拒绝访问：未知的SMTP客户端主机名（无DNS A或MX记录）</i> <br><br>请注意，用于<tt>unknown_client_reject_code</tt>的后缀默认值为代码450，也用于其他错误。 “标准RFC 822”中的此代码表示“未执行请求的邮件操作：邮箱繁忙或访问被拒绝”，并要求发件人稍后重试（希望DNS稍后会正确回答）。 <br><p>除非您完全了解RFC 822，否则请勿更改此设置。 </p><hr>
