<header> ตาราง &quot;ผู้ใช้ย้ายไปยังตำแหน่งใหม่&quot; </header><center> <tt>relocated_maps</tt> </center> <hr> พารามิเตอร์นี้ระบุตารางทางเลือกพร้อมข้อมูลผู้ติดต่อสำหรับผู้ใช้โฮสต์หรือโดเมนที่ไม่มีอยู่อีกต่อไป ดูที่การ <a href=relocated>ย้ายตำแหน่งการแม็พ</a> สำหรับรายละเอียด <p> โดยค่าเริ่มต้นคุณสมบัตินี้ถูกปิดใช้งาน <p> ค่าที่เป็นไปได้ที่เป็นไปได้: <tt>hash:/etc/postfix/relocated</tt> <hr>
