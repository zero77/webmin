<header> Valgfri transport til ukendte modtagere </header><center> <tt>fallback_transport</tt> </center> <hr> Denne parameter specificerer den valgfri transport i <tt>master.cf</tt> skal bruges til modtagere, der ikke findes i UNIX- <tt>passwd</tt> databasen. <p> Denne parameter har forrang for parameteren <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
