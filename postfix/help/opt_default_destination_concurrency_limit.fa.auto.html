<header> حداکثر تعداد تحویل های موازی به همان مقصد </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_concurrency_limit</tt> </center> <hr> پارامتر حد مجاز پیش فرض تعداد تحویل های موازی به همان مقصد را مشخص می کند. این حد پیش فرض تحویل از طریق SMTP ، از طریق نماینده محلی و از طریق ارسال کننده لوله است. <hr>
