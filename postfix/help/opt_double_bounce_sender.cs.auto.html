<header> Adresa odesílatele pro odchodovou poštu </header><center> <tt>double_bounce_sender</tt> </center> <hr> Tento parametr určuje adresu odesílatele pro poštu, která musí být zahozena, když ji nelze doručit. Musí to být jedinečné jméno. Veškerá pošta s tímto jménem je tiše zahozena, aby se ukončily cykly odrazu pošty. <hr>
