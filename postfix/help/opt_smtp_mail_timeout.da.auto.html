<header> Timeout på venter på svar til MAIL FROM </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Denne parameter specificerer SMTP-klientens timeout i sekunder for at sende kommandoen SMTP MAIL FROM og for at modtage serverresponsen. <p> I tilfælde af problemer forsøger klienten IKKE den næste adresse på listen over mailvekslere. <hr>
