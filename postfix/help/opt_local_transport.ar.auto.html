<header> اسم النقل للتسليم المحلي </header><center style=";text-align:right;direction:rtl"> <tt>local_transport</tt> </center> <hr> تحدد هذه المعلمة اسم النقل للتسليم إلى الوجهات التي تتطابق مع <tt>$mydestination</tt> أو <tt>$inet_interfaces</tt> . <p style=";text-align:right;direction:rtl"> بشكل افتراضي ، يتم تسليم البريد المحلي إلى النقل المسمى <tt>local</tt> ، وهو مجرد اسم الخدمة التي تم تعريفها في ملف Postfix <tt>master.cf</tt> . <hr>
