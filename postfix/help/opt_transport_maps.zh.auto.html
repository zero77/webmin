<header>传输映射查找表</header><center> <tt>transport_maps</tt> </center> <hr>该参数指定具有域到（传输，下一跳）映射的可选表。有关语法的详细信息，请参见<a href=transport>传输映射</a> 。 <p>默认情况下，此功能处于禁用状态。指定要使用的数据库类型。 <p>可能的合理值： <ul><li> <tt>dbm:/etc/postfix/transport</tt> <li> <tt>hash:/etc/postfix/transport</tt> <li> <tt>hash:/etc/postfix/transport, nis:transport</tt> <li> <tt>hash:/etc/postfix/transport, netinfo:/transport</tt> </ul> <hr>
