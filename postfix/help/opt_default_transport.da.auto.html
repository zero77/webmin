<header> Standard meddelelse levering transport </header><center> <tt>default_transport</tt> </center> <hr> Denne parameter specificerer den standardmeddelelsestransport, der skal bruges, når der ikke udtrykkeligt er angivet nogen transport i den valgfri <a href=transport>transporttabel</a> . Almindelige værdier er <tt>uucp</tt> eller <tt>smtp</tt> . <hr>
