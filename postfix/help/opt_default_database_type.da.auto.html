<header> Standard databasetype </header><center> <tt>default_database_type</tt> </center> <hr> Denne parameter specificerer standard databasetypen, der skal bruges i <tt>postalias(1)</tt> og <tt>postmap(1)</tt> kommandoer. På mange UNIX-systemer er standardtypen enten <tt>`dbm&#39;</tt> eller <tt>`hash&#39;</tt> . Standarden bestemmes, når Postfix-systemet er bygget. <hr>
