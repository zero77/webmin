<header> Количество ошибок для временного игнорирования клиента </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Этот параметр указывает нижний предел количества ошибок. Когда SMTP-клиент допустил такое количество ошибок в течение сеанса, сервер ждет секунд <tt>error_count</tt> прежде чем ответить на любой клиентский запрос. <hr>
