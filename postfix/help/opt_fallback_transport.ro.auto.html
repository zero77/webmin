<header> Transport opțional pentru destinatarii necunoscuți </header><center> <tt>fallback_transport</tt> </center> <hr> Acest parametru specifică transportul opțional în <tt>master.cf</tt> pentru a fi utilizat pentru destinatarii care nu se găsesc în baza de date <tt>passwd</tt> UNIX. <p> Acest parametru are prioritate față de parametrul <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
