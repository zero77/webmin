<header> Час очікування відповіді на DATA </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Цей параметр вказує час очікування SMTP-клієнта в секундах для надсилання команди SMTP DATA та отримання відповіді сервера. <p> У разі виникнення проблем клієнт НЕ пробує наступну адресу в списку обмінників пошти. <hr>
