<header> Predvolený transport doručovania správ </header><center> <tt>default_transport</tt> </center> <hr> Tento parameter určuje predvolený transport na doručovanie správ, ktorý sa má použiť, keď sa vo voliteľnej <a href=transport>prenosovej</a> tabuľke výslovne neuvádza žiadny prenos. Bežné hodnoty sú <tt>uucp</tt> alebo <tt>smtp</tt> . <hr>
