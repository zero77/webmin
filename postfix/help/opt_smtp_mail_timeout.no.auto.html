<header> Timeout for å vente på svar til MAIL FROM </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Denne parameteren spesifiserer SMTP-klientens tidsavbrudd i sekunder for å sende SMTP MAIL FROM-kommandoen, og for å motta serverresponsen. <p> Ved problemer prøver klienten IKKE den neste adressen på e-postvekslerlisten. <hr>
