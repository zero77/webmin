<header> E-posta içerik filtresi </header><center> <tt>content_filter</tt> </center> <hr> Bu parametre, postaları sıraya konduktan sonra filtreleyen bir posta teslim aktarımının adını belirtir. <p> Varsayılan olarak, bu özellik devre dışıdır. <p> Mantıklı olası değer: <tt>spamfilter</tt> adı verilen bir aktarımın tanımlandığı varsayılarak spamfilter. <p><hr>
