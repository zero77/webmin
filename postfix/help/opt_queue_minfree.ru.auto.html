<header> Мин свободного места в файловой системе очереди </header><center> <tt>queue_minfree</tt> </center> <hr> Этот параметр указывает минимальный объем свободного пространства в байтах в файловой системе очереди. В настоящее время он используется SMTP-сервером, чтобы решить, будет ли он вообще принимать почту. <hr>
