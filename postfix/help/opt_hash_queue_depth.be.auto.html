<header> Колькасць узроўняў subdir ніжэй, чым рэж </header><center> <tt>hash_queue_depth</tt> </center> <hr> Гэты параметр указвае колькасць узроўняў падкаталогу ніжэй каталогаў чаргі, указаных у параметры <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Некалькі узроўняў падкаталогіў могуць паскорыць доступ да каталогаў за кошт памяншэння колькасці файлаў у дырэкторыі. <hr>
