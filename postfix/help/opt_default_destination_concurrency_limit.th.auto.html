<header> จำนวนสูงสุดของการจัดส่งแบบขนานไปยังปลายทางเดียวกัน </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> พารามิเตอร์ระบุขีด จำกัด เริ่มต้นของจำนวนการส่งมอบแบบขนานไปยังปลายทางเดียวกัน นี่เป็นข้อ จำกัด เริ่มต้นสำหรับการจัดส่งผ่าน SMTP ผ่านตัวแทนการจัดส่งในท้องถิ่นและผ่านทางเครื่องส่งเมล <hr>
