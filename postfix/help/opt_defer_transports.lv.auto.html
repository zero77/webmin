<header> Pārvadājumi, kurus nevajadzētu piegādāt </header><center> <tt>defer_transports</tt> </center> <hr> Šis parametrs norāda to pārvadājumu nosaukumus, kuriem nevajadzētu piegādāt, ja vien kāds neizdod &quot;sendmail -q&quot; vai līdzvērtīgu. Norādiet nulles vai vairāk pasta piegādes transporta vārdu nosaukumus, kas parādās <tt>master.cf</tt> pirmajā laukā. <hr>
