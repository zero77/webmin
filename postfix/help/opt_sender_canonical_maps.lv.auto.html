<header> Tabulas SENDER adresēm </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Šis parametrs norāda neobligātas adrešu kartēšanas uzmeklēšanas tabulas aplokšņu un galvenes SENDER adresēm. <p> Pēc noklusējuma netiek veikta tikai sūtītāja adreses kartēšana. <p> <tt>$sender_canonical_maps</tt> tiek izmantots pirms <tt>$canonical_maps</tt> uzmeklēšanas. <hr>
