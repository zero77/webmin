<header> ตรวจสอบตารางการแมปการเข้าถึงของผู้ส่ง </header><center> <tt>smtpd_client_restrictions: check_sender_access</tt> </center> <hr><p> ค้นหาตารางการเข้าถึงที่ระบุชื่อเพื่อค้นหาชื่อผู้ส่งโดเมนที่อยู่หรือเครือข่ายที่ได้รับจากการแยกอ็อกเท็ตที่สำคัญน้อยที่สุด </p><p> พารามิเตอร์ <a href=opt_access_map_reject_code>access_map_reject_code</a> ระบุรหัสตอบกลับสำหรับผลลัพธ์ REJECT (ค่าเริ่มต้น: 550) </p><hr>
