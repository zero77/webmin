<header> Prevozi, ki jih ne bi smeli dostaviti </header><center> <tt>defer_transports</tt> </center> <hr> Ta parameter določa imena prevozov, ki jim ne bi smeli biti dostavljeni, razen če nekdo izda &quot;sendmail -q&quot; ali enakovredno. Določite nič ali več imen imen prevozov za pošiljanje pošte, ki se pojavijo v prvem polju <tt>master.cf</tt> . <hr>
