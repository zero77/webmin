<header> หมดเวลาสำหรับการเชื่อมต่อ TCP ให้เสร็จสิ้น </header><center> <tt>smtp_connect_timeout</tt> </center> <hr> พารามิเตอร์นี้ระบุการหมดเวลาไคลเอ็นต์ SMTP ในไม่กี่วินาทีสำหรับการเชื่อมต่อ TCP ให้เสร็จสิ้น <p> เมื่อไม่สามารถทำการเชื่อมต่อภายในกำหนดเวลาไคลเอนต์ SMTP จะพยายามที่อยู่ถัดไปในรายการตัวแลกเปลี่ยนเมล ระบุ 0 เพื่อปิดใช้งานการหมดเวลา <hr>
