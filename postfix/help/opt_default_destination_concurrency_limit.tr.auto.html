<header> Aynı hedefe maksimum paralel teslimat sayısı </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> Parametre, aynı hedefe paralel teslimatların sayısında varsayılan bir sınır belirler. Bu, SMTP, yerel dağıtım aracısı ve boru postası aracılığıyla teslimat için varsayılan sınırdır. <hr>
