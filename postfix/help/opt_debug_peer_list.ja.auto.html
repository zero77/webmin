<header>詳細ログが有効になっているドメイン/ネットワークパターンのリスト</header><center> <tt>debug_peer_list</tt> </center> <hr>このパラメーターは、ドメインまたはネットワークパターン、 <tt>/file/name</tt>パターン、または<tt>type:name</tt>テーブルのオプションのリストを指定します。 SMTPクライアントまたはサーバーのホスト名またはアドレスがパターンに一致する場合、 <a href=opt_debug_peer_level><tt>debug_peer_level</tt></a>パラメーターで指定された量だけ詳細ログレベルを上げます。 <p>実用的な値： <ul><li> 127.0.0.1 <li> some.domain </ul><hr>
