<header> Време за изчакване за I / O по вътрешните комунални канали </header><center> <tt>ipc_timeout</tt> </center> <hr> Параметърът определя време за изчакване в секунди за I / O по вътрешните комуникационни канали. Целта е да се извадят от ситуации на задънена улица. Ако времето е превишено, софтуерът прекратява с фатална грешка. <hr>
