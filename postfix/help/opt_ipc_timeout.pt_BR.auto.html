<header> Tempo limite para E / S em canais de comunicação internos </header><center> <tt>ipc_timeout</tt> </center> <hr> O parâmetro especifica um tempo limite em segundos para E / S nos canais de comunicação internos. O objetivo é sair de situações de conflito. Se o tempo limite for excedido, o software será interrompido com um erro fatal. <hr>
