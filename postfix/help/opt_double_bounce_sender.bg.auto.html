<header> Адрес на подателя за отскачаща поща </header><center> <tt>double_bounce_sender</tt> </center> <hr> Този параметър указва адреса на изпращача за поща, който трябва да бъде изхвърлен, когато не може да бъде доставен. Това трябва да е уникално име. Цялата поща с това име се изхвърля мълчаливо, за да се прекратят отказите за поща. <hr>
