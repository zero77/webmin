<header> İleti dağıtımı başına maksimum alıcı sayısı </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parametre, ileti teslimi başına alıcı sayısı için varsayılan bir sınır belirler. Bu, SMTP, yerel dağıtım aracısı ve boru postası aracılığıyla teslimat için varsayılan sınırdır. <hr>
