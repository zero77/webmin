<header> Тып базы дадзеных па змаўчанні </header><center> <tt>default_database_type</tt> </center> <hr> Гэты параметр вызначае тып базы дадзеных па змаўчанні для выкарыстання ў <tt>postalias(1)</tt> і <tt>postmap(1)</tt> . У многіх сістэмах UNIX тып па змаўчанні альбо <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . Па змаўчанні вызначаецца сістэма Postfix. <hr>
