<header> Timeout for I / O på interne komm-kanaler </header><center> <tt>ipc_timeout</tt> </center> <hr> Parameteren specificerer en timeout i sekunder for I / O på interne kommunikationskanaler. Formålet er at bryde ud af deadlock-situationer. Hvis timeout overskrides, afbrydes softwaren med en dødelig fejl. <hr>
