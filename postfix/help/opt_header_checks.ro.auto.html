<header> Tabelele de verificare a antetului MIME </header><center> <tt>header_checks</tt> </center> <hr> Acest parametru specifică tabele de căutare opționale pentru a redirecționa e-mailul pe baza anteturilor sale. <p> În mod implicit, nu se face redirecționarea prin anteturi. <p> Exemple: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
