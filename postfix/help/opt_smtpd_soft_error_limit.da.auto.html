<header> Fejltælling for midlertidigt at ignorere en klient </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Denne parameter specificerer en fejltælling nedre grænse. Når en SMTP-klient har foretaget dette antal fejl inden for en session, venter serveren <tt>error_count</tt> sekunder, inden den svarer på en klientanmodning. <hr>
