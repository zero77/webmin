<header> Saltar el saludo 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Este parámetro controla lo que sucede cuando un servidor SMTP nos saluda con un código de estado <tt>4XX</tt> . Por defecto, Postfix retrocede. Especifique <tt>yes</tt> para pasar al siguiente intercambiador de correo. <hr>
