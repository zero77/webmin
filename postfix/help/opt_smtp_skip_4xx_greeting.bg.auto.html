<header> Пропуснете 4xx поздрав </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Този параметър контролира какво се случва, когато SMTP сървър ни поздрави с <tt>4XX</tt> код на състоянието. По подразбиране Postfix се оттегля. Посочете <tt>yes</tt> да преминете към следващия обмен на поща. <hr>
