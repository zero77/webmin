<header> Ignorēt MX uzmeklēšanas kļūdu </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Šis parametrs kontrolē to, kas notiek, kad vārdu serveris neatbild uz MX meklēšanas pieprasījumu. Pēc noklusējuma Postfix atliek piegādi un pēc nelielas kavēšanās mēģina vēlreiz. Norādiet <tt>yes</tt> lai tā vietā piespiestu meklēt ierakstu. <hr>
