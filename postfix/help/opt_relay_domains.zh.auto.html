<header>限制邮件中继</header><center> <tt>relay_domains</tt> </center> <hr>此参数限制此邮件系统将从中中继邮件的客户端主机名域（及其子域），并限制此系统将邮件中继到的目标主机域（及其子域）。 <p><include relay_rules><p>指定主机或域， <tt>/file/name</tt>模式或<tt>type:name</tt>查找表的列表，以逗号和/或空格分隔。文件名将替换为其内容；当（父）域显示为查找键时，将匹配<tt>type:name</tt>表。 <p>注意：Postfix不会自动将邮件列表中列出的系统作为其主要或备用MX主机的域。见<tt>permit_mx_backup</tt>限制，在的描述<a href=opt_smtpd_recipient_restrictions><tt>smtpd_recipient_restrictions</tt></a>参数。 <hr>
