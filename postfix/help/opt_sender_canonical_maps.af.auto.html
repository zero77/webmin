<header> Tabelle vir SENDER-adresse </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Hierdie parameter spesifiseer opsionele adreskaarte-opsommingstabelle vir koeverte- en kop-SENDER-adresse. <p> Geen adres-kartering word slegs deur sender gestuur nie. <p> <tt>$sender_canonical_maps</tt> word gebruik voor <tt>$canonical_maps</tt> . <hr>
