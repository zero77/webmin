<header> Игнорирайте MX грешка при търсене </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Този параметър контролира какво се случва, когато сървър на имена не отговори на заявка за търсене на MX. По подразбиране Postfix отлага доставката и опитва отново след известно закъснение. Посочете <tt>yes</tt> да принудите търсене на запис. <hr>
