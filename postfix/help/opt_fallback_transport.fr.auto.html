<header> Transport en option pour les destinataires inconnus </header><center> <tt>fallback_transport</tt> </center> <hr> Ce paramètre spécifie le transport facultatif dans <tt>master.cf</tt> à utiliser pour les destinataires introuvables dans la base de données <tt>passwd</tt> UNIX. <p> Ce paramètre a priorité sur le paramètre <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
