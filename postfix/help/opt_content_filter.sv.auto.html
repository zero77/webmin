<header> E-postinnehållsfilter </header><center> <tt>content_filter</tt> </center> <hr> Den här parametern anger namnet på en postleveranstransport som filtrerar e-post efter att den är i kö. <p> Som standard är den här funktionen inaktiverad. <p> Känsligt möjligt värde: <tt>spamfilter</tt> , förutsatt att en transport som kallas spamfilter har definierats. <p><hr>
