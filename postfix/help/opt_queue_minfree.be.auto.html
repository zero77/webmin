<header> Мінімум вольнага месца ў файлавай сістэме чэргі </header><center> <tt>queue_minfree</tt> </center> <hr> Гэты параметр вызначае мінімальную колькасць вольнага месца ў байтах у файлавай сістэме чаргі. У цяперашні час сервер SMTP выкарыстоўваецца, каб вырашыць, ці будзе ён наогул прымаць пошту. <hr>
