<header> Брой грешки за временно игнориране на клиент </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Този параметър определя долната граница на броя на грешките. Когато SMTP клиент е направил този брой грешки в рамките на сесия, сървърът изчаква секунди за <tt>error_count</tt> преди да отговори на всяка заявка на клиент. <hr>
