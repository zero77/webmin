<header> Количество уровней subdir ниже dir очереди </header><center> <tt>hash_queue_depth</tt> </center> <hr> Этот параметр указывает количество уровней подкаталогов ниже каталогов очереди, перечисленных в параметре <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Несколько уровней подкаталогов могут ускорить доступ к каталогам за счет уменьшения количества файлов в каталоге. <hr>
