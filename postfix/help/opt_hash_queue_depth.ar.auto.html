<header> عدد مستويات subdir أقل من قائمة الانتظار </header><center style=";text-align:right;direction:rtl"> <tt>hash_queue_depth</tt> </center> <hr> تحدد هذه المعلمة عدد مستويات الدليل الفرعي أسفل أدلة قائمة الانتظار المدرجة في معلمة <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p style=";text-align:right;direction:rtl"> يمكن لمستويات الدليل الفرعي المتعددة تسريع الوصول إلى الدليل من خلال تقليل عدد الملفات لكل دليل. <hr>
