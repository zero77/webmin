<header> Oletustietokantatyyppi </header><center> <tt>default_database_type</tt> </center> <hr> Tämä parametri määrittää oletus tietokantatyypin, jota käytetään <tt>postalias(1)</tt> ja <tt>postmap(1)</tt> -komennoissa. Monissa UNIX-järjestelmissä oletustyyppi on joko <tt>`dbm&#39;</tt> tai <tt>`hash&#39;</tt> . Oletusarvo määritetään, kun Postfix-järjestelmä rakennetaan. <hr>
