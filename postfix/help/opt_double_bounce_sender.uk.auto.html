<header> Адреса відправника для відмови від пошти </header><center> <tt>double_bounce_sender</tt> </center> <hr> Цей параметр визначає адресу відправника для пошти, яка повинна бути відкинута, коли її неможливо доставити. Це повинно бути унікальне ім’я. Вся пошта на це ім’я мовчки відкидається, щоб припинити цикли відмов від пошти. <hr>
