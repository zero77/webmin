<header>启用了详细日志的域/网络模式的列表</header><center> <tt>debug_peer_list</tt> </center> <hr>此参数指定域或网络模式， <tt>/file/name</tt>模式或<tt>type:name</tt>表的可选列表。当SMTP客户端或服务器主机名或地址与模式匹配时，将详细日志记录级别增加<a href=opt_debug_peer_level><tt>debug_peer_level</tt></a>参数中指定的<a href=opt_debug_peer_level><tt>debug_peer_level</tt></a> 。 <p>可能的合理值： <ul><li> 127.0.0.1 <li>一些域</ul><hr>
