<header>同じローカル受信者への並行配信の最大数</header><center> <tt>local_destination_concurrency_limit</tt> </center> <hr>このパラメーターは、同じローカル受信者への並行配信の数を制限します。 <p>デフォルトの制限は、 <a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a>パラメータから取得されます。 Postfixドキュメンテーションは、誰かが<tt>.forward</tt>ファイルまたはエイリアス（例えば、メーリングリストマネージャー）に高価なシェルコマンドを持っている場合に備えて、2の下限を推奨しています。それらの多くを実行する必要はありません。 <hr>
