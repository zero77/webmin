<header> בדוק את טבלת המיפוי של גישת השולח </header><center style=";text-align:right;direction:rtl"> <tt>smtpd_client_restrictions: check_sender_access</tt> </center> <hr><p style=";text-align:right;direction:rtl"> חפש בטבלת הגישה שצוינה אחר שם השולח, הדומיינים, הכתובת או הרשתות שהתקבלו על ידי הפשטת שמיניות פחות משמעותיות. </p><p style=";text-align:right;direction:rtl"> פרמטר <a href=opt_access_map_reject_code>access_map_reject_code</a> מציין את קוד התגובה לתוצאות REJECT (ברירת מחדל: 550). </p><hr>
