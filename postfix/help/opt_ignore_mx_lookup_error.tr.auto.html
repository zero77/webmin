<header> MX arama hatasını yoksay </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Bu parametre, bir ad sunucusu bir MX arama isteğine yanıt veremediğinde ne olacağını kontrol eder. Varsayılan olarak, Postfix dağıtımı reddeder ve bir süre sonra tekrar dener. Bunun yerine A kaydı aramasını zorlamak için <tt>yes</tt> değerini belirtin. <hr>
