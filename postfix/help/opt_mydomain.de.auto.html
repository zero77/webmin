<header> Lokaler Internet-Domainname </header><center> <tt>mydomain</tt> </center> <hr> Der Parameter mydomain gibt den lokalen Internetdomänennamen an. Standardmäßig wird <tt>$myhostname</tt> minus der ersten Komponente verwendet. <tt>$mydomain</tt> wird als Standardwert für viele andere Konfigurationsparameter verwendet. <hr>
