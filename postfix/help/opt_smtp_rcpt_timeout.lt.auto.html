<header> Laikas, per kurį laukiama atsakymo į RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Šis parametras nurodo SMTP kliento skirtumą sekundėmis, kai reikia siųsti SMTP RCPT TO komandą ir gauti serverio atsakymą. <p> Iškilus problemoms, klientas NEMOKAMA kito adreso pašto mainų sąraše. <hr>
