<header> Неабавязковы рэальны транспарт для выкарыстання </header><center> <tt>mailbox_transport</tt> </center> <hr> Гэты параметр паказвае дадатковы транспарт (у <tt>master.cf</tt> ), які трэба выкарыстоўваць пасля апрацоўкі псеўданімаў і <tt>.forward</tt> файлаў. <p> Гэты параметр мае прыярытэт над <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> і <a href=opt_luser_relay><tt>luser_relay</tt></a> параметраў. <hr>
