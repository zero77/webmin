<header> Số lượng giao hàng song song tối đa đến cùng một đích </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> Tham số chỉ định giới hạn mặc định về số lần giao hàng song song đến cùng một đích. Đây là giới hạn mặc định cho việc gửi qua SMTP, thông qua đại lý phân phối cục bộ và qua bưu phẩm đường ống. <hr>
