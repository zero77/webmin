<header> Час очікування відповіді на RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Цей параметр вказує час очікування SMTP-клієнта в секундах для відправки команди SMTP RCPT TO та для отримання відповіді сервера. <p> У разі виникнення проблем клієнт НЕ пробує наступну адресу в списку обмінників пошти. <hr>
