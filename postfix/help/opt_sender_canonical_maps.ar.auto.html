<header> جداول لعناوين SENDER </header><center style=";text-align:right;direction:rtl"> <tt>sender_canonical_maps</tt> </center> <hr> تحدد هذه المعلمة جداول البحث عن تعيين العنوان الاختياري لعناوين SENDER المغلف والعنوان. <p style=";text-align:right;direction:rtl"> بشكل افتراضي ، لا يتم إجراء تعيين عنوان المرسل فقط. <p style=";text-align:right;direction:rtl"> يتم استخدام <tt>$sender_canonical_maps</tt> قبل عمليات بحث <tt>$canonical_maps</tt> . <hr>
