<header> Πίνακες ελέγχου σώματος μηνυμάτων </header><center> <tt>body_checks</tt> </center> <hr> Αυτή η παράμετρος καθορίζει προαιρετικούς πίνακες αναζήτησης για ανακατεύθυνση του email με βάση το περιεχόμενο του σώματος. <p> Από προεπιλογή, δεν γίνεται ανακατεύθυνση από περιεχόμενο. <p> Παραδείγματα: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
