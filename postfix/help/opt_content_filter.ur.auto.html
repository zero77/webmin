<header> ای میل کے مواد کا فلٹر </header><center style=";text-align:right;direction:rtl"> <tt>content_filter</tt> </center> <hr> یہ پیرامیٹر میل کی ترسیل کے ٹرانسپورٹ کا نام بتاتا ہے جو قطار آنے کے بعد میل کو فلٹر کرتا ہے۔ <p style=";text-align:right;direction:rtl"> پہلے سے طے شدہ طور پر ، یہ خصوصیت غیر فعال ہے۔ <p style=";text-align:right;direction:rtl"> قابل احتمال قدر: <tt>spamfilter</tt> ، یہ فرض کرتے ہوئے کہ اسپام فلٹر نامی ٹرانسپورٹ کی تعریف کی گئی ہے۔ <p style=";text-align:right;direction:rtl"><hr>
