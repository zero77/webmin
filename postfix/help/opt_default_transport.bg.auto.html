<header> По подразбиране транспорт за доставка на съобщения </header><center> <tt>default_transport</tt> </center> <hr> Този параметър определя стандартния транспорт за доставка на съобщения, който да се използва, когато не е изрично даден <a href=transport>транспорт</a> в незадължителната <a href=transport>транспортна</a> таблица. Общите стойности са <tt>uucp</tt> или <tt>smtp</tt> . <hr>
