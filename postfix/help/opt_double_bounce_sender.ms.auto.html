<header> Alamat pengirim untuk melantun </header><center> <tt>double_bounce_sender</tt> </center> <hr> Parameter ini menentukan alamat pengirim e-mel yang mesti dibuang ketika tidak dapat dikirim. Ini mesti nama yang unik. Semua surat ke nama ini dibuang secara senyap, untuk menghentikan gelung pantulan mel. <hr>
