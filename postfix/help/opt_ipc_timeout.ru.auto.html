<header> Тайм-аут для ввода / вывода на внутренних каналах связи </header><center> <tt>ipc_timeout</tt> </center> <hr> Параметр указывает время ожидания в секундах для ввода / вывода на внутренних каналах связи. Цель - выйти из тупиковых ситуаций. Если время ожидания превышено, программное обеспечение прерывается с фатальной ошибкой. <hr>
