<header> Timeout på venter på svar på DATA </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Denne parameter specificerer SMTP-klientens timeout i sekunder for at sende SMTP DATA-kommandoen og for at modtage serverresponsen. <p> I tilfælde af problemer forsøger klienten IKKE den næste adresse på listen over mailvekslere. <hr>
