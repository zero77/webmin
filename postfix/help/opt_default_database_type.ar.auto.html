<header> نوع قاعدة البيانات الافتراضية </header><center style=";text-align:right;direction:rtl"> <tt>default_database_type</tt> </center> <hr> تحدد هذه المعلمة نوع قاعدة البيانات الافتراضية لاستخدامها في <tt>postalias(1)</tt> و <tt>postmap(1)</tt> . في العديد من أنظمة UNIX ، يكون النوع الافتراضي هو <tt>`dbm&#39;</tt> أو <tt>`hash&#39;</tt> . يتم تحديد الافتراضي عند إنشاء نظام Postfix. <hr>
