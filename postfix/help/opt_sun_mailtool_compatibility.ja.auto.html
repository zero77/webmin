<header>メールボックスのカーネルファイルロックを無効にする</header><center> <tt>sun_mailtool_compatibility</tt> </center> <hr>このパラメーターは、メールボックスのカーネルファイルロックを無効にします。 <p> <tt>mailtool</tt>プログラムは、ウィンドウが開いている間、排他的なカーネルロックを保持するため、これはSUNワークステーションで必要です。 SUNソフトウェアは<tt>user.lock</tt>ファイルのみを使用します。すべてのSUNメールソフトウェアを削除しない限り、カーネルロックは誤った安心感を与えるだけです。 <hr>
