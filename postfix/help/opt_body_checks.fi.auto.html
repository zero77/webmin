<header> Viestin rungon tarkistuspöydät </header><center> <tt>body_checks</tt> </center> <hr> Tämä parametri määrittelee valinnaiset hakutaulut, joiden avulla sähköposti voidaan ohjata sen sisällön perusteella. <p> Oletuksena sisältöön kohdistuvaa uudelleenohjausta ei tehdä. <p> esimerkkejä: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
