<header> 4xx selamlamayı atla </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Bu parametre, bir SMTP sunucusu bizi <tt>4XX</tt> durum koduyla <tt>4XX</tt> ne olacağını kontrol eder. Varsayılan olarak Postfix geri çekilir. Bir sonraki posta değiştiricisine geçmek için <tt>yes</tt> seçeneğini belirleyin. <hr>
