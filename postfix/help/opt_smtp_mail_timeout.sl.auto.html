<header> Potek čakanja na odgovor na POŠLJI OD </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Ta parameter določa časovno omejitev odjemalca SMTP v sekundah za pošiljanje ukaza SMTP MAIL FROM in za sprejem odziva strežnika. <p> V primeru težav naročnik NE poskusi z naslednjim naslovom na seznamu izmenjevalcev pošte. <hr>
