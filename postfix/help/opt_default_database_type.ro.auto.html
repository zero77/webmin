<header> Tip implicit de bază de date </header><center> <tt>default_database_type</tt> </center> <hr> Acest parametru specifică tipul implicit al bazei de date care trebuie utilizat în <tt>postalias(1)</tt> și <tt>postmap(1)</tt> . Pe multe sisteme UNIX, tipul implicit este fie <tt>`dbm&#39;</tt> fie <tt>`hash&#39;</tt> . Valoarea implicită este determinată la crearea sistemului Postfix. <hr>
