<header> Taimauts, gaidot atbildi RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Šis parametrs norāda SMTP klienta taimautu sekundēs komandas SMTP RCPT TO nosūtīšanai un servera atbildes saņemšanai. <p> Problēmu gadījumā klients NEMēģina nākamo adresi pasta apmaiņas sarakstā. <hr>
