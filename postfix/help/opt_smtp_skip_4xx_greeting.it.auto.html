<header> Salta il saluto 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Questo parametro controlla cosa succede quando un server SMTP ci saluta con un codice di stato <tt>4XX</tt> . Per impostazione predefinita, Postfix si arresta. Specificare <tt>yes</tt> per passare allo scambiatore di posta successivo. <hr>
