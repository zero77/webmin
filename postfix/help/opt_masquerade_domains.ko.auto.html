<header> 가장 된 주소 </header><center> <tt>masquerade_domains</tt> </center> <hr> 주소 마스 쿼 레이 딩은 메일 게이트웨이 뒤의 도메인 아래에있는 모든 호스트를 숨기고 메일이 개별 시스템이 아닌 게이트웨이 자체에서 온 것처럼 보이도록하는 방법입니다. <p> 주소 매스커레이딩은 기본적으로 비활성화되어 있습니다. 사용하려면 하나 이상의 도메인 이름을 공백 또는 쉼표로 구분하여 지정하십시오. 예를 들면 다음과 같습니다. <tt>$mydomain</tt> ; 이 예에서 <tt>user@host.$mydomain</tt> 형식의 주소는 <tt>user@$mydomain</tt> 으로 다시 작성됩니다. <hr>
