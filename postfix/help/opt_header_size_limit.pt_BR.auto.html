<header> Memória máxima usada para processar cabeçalhos </header><center> <tt>header_size_limit</tt> </center> <hr> Este parâmetro limita a quantidade de memória em bytes usada para processar um cabeçalho da mensagem. Se um cabeçalho for maior, o restante da mensagem inteira será tratado como corpo da mensagem. <hr>
