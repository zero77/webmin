<header> Taulukot vastaanottajalle </header><center> <tt>recipient_canonical_maps</tt> </center> <hr> Tämä parametri määrittää valinnaiset osoitteen kartoitustaulukot kirjekuorien ja otsikoiden RECIPIENT-osoitteille. <p> Oletusarvon mukaan vain vastaanottajan osoitteita ei kartoiteta. <p> <tt>$recipient_canonical_maps</tt> käytetään ennen <tt>$canonical_maps</tt> hakuja. <hr>
