<header> Minimális szabad hely a sorállomány-rendszerben </header><center> <tt>queue_minfree</tt> </center> <hr> Ez a paraméter határozza meg a minimális mennyiségű szabad helyet bájtokban a sorrend fájlrendszerben. Ezt az SMTP szerver jelenleg használja annak eldöntésére, hogy fogad-e el semmilyen levelet. <hr>
