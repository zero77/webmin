<header> Maksimalus lygiagrečių pristatymų į tą pačią paskirties vietą skaičius </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> Parametras nurodo numatytąjį lygiagrečių pristatymų į tą patį tikslą skaičiaus limitą. Tai yra numatytoji pristatymo per SMTP, per vietinį pristatymo agentą ir per vamzdžių siuntėją riba. <hr>
