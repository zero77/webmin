<header> Opsionele vervoer vir onbekende ontvangers </header><center> <tt>fallback_transport</tt> </center> <hr> Hierdie parameter spesifiseer die opsionele vervoer in <tt>master.cf</tt> om te gebruik vir ontvangers wat nie in die UNIX- <tt>passwd</tt> databasis gevind word nie. <p> Hierdie parameter het voorrang bo die <a href=opt_luser_relay><tt>luser_relay</tt></a> parameter. <hr>
