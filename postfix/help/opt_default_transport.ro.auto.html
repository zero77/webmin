<header> Transport prestabilit de livrare a mesajelor </header><center> <tt>default_transport</tt> </center> <hr> Acest parametru specifică transportul de livrare a mesajelor implicit pe care trebuie să îl folosească atunci când nu este specificat niciun transport în tabelul de <a href=transport>transport</a> opțional. Valorile comune sunt <tt>uucp</tt> sau <tt>smtp</tt> . <hr>
