<header> Noklusējuma datu bāzes tips </header><center> <tt>default_database_type</tt> </center> <hr> Šis parametrs norāda noklusējuma datu bāzes veidu, kas jāizmanto <tt>postalias(1)</tt> un <tt>postmap(1)</tt> . Daudzās UNIX sistēmās noklusējuma tips ir vai nu <tt>`dbm&#39;</tt> vai <tt>`hash&#39;</tt> . Noklusējums tiek noteikts, kad tiek izveidota Postfix sistēma. <hr>
