<header> پیغام سے پہلے قطار میں زیادہ سے زیادہ وقت ناقابل تردید ہے </header><center style=";text-align:right;direction:rtl"> <tt>maximal_queue_lifetime</tt> </center> <hr> یہ پیرامیٹر ان دنوں میں زیادہ سے زیادہ وقت کی وضاحت کرتا ہے جب کسی پیغام کو قطار میں ڈالا جاتا ہے اس سے پہلے کہ اسے ناقابل تردید کے طور پر واپس بھیجا جائے۔ <hr>
