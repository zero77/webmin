<header> الحد الأقصى لعدد عمليات التسليم المتوازية إلى نفس الوجهة </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_concurrency_limit</tt> </center> <hr> تحدد المعلمة حدًا افتراضيًا لعدد عمليات التسليم المتوازية لنفس الوجهة. هذا هو الحد الافتراضي للتسليم عبر SMTP ، وعبر وكيل التسليم المحلي وعبر بريد الأنبوب. <hr>
