<header> Tamat masa untuk I / O pada saluran comm dalaman </header><center> <tt>ipc_timeout</tt> </center> <hr> Parameter ini menentukan waktu tunggu dalam beberapa saat untuk I / O pada saluran komunikasi dalaman. Tujuannya adalah untuk keluar dari situasi kebuntuan. Sekiranya tamat masa, perisian akan dibatalkan dengan ralat yang membawa maut. <hr>
