<header> باؤنس میل کے ل Send مرسل کا پتہ </header><center style=";text-align:right;direction:rtl"> <tt>double_bounce_sender</tt> </center> <hr> یہ پیرامیٹر میل کے ل the مرسل ایڈریس کی وضاحت کرتا ہے جسے ڈیلیور نہیں کیا جاسکتا جب اسے ضائع کرنا ضروری ہے۔ یہ ایک انوکھا نام ہونا چاہئے۔ میل باؤنس لوپس کو ختم کرنے کے لئے ، اس نام پر تمام میل خاموشی کے ساتھ مسترد کردیئے گئے ہیں۔ <hr>
