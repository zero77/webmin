<header> Tabuľky pre adresy SENDER </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Tento parameter určuje voliteľné vyhľadávacie tabuľky mapovania adries pre adresy SENDER obálky a hlavičky. <p> V predvolenom nastavení sa nevykonáva mapovanie adresy odosielateľa. <p> <tt>$sender_canonical_maps</tt> sa používa pred vyhľadávaním <tt>$canonical_maps</tt> . <hr>
