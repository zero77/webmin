<header> Πίνακες ελέγχου κεφαλίδας MIME </header><center> <tt>header_checks</tt> </center> <hr> Αυτή η παράμετρος καθορίζει προαιρετικούς πίνακες αναζήτησης για ανακατεύθυνση του email με βάση τις κεφαλίδες του. <p> Από προεπιλογή, δεν γίνεται ανακατεύθυνση από κεφαλίδες. <p> Παραδείγματα: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
