<header>搜索列表以轉發</header><center> <tt>forward_path</tt> </center> <hr>此參數指定搜索列表。使用找到的第一個文件。 <p>完成以下擴展： <ul><li> <tt>$user</tt> （收件人用戶名）， <li> <tt>$shell</tt> （收件人外殼）， <li> <tt>$home</tt> （收件人主目錄）， <li> <tt>$recipient</tt> （完整的收件人地址）， <li> <tt>$extension</tt> （收件人地址擴展名）， <li> <tt>$domain</tt> （收件人域）， <li> <tt>$local</tt> （整個接收者localpart）， <li> <tt>$recipient_delimiter</tt> 。 </ul>指定<tt>${name?value}</tt>或<tt>${name:value}</tt>僅在<tt>$name</tt>存在（不存在）時擴展值。 <hr>
