<header> SMTPグリーティングバナー</header><center> <tt>smtpd_banner</tt> </center> <hr>このパラメーターは、SMTPグリーティングバナーの220ステータスコードに続くテキストを指定します。宣伝されているメールのバージョンを見たい人もいます。デフォルトでは、Postfixはバージョンを表示しません。 <p>テキストの先頭に<tt>$myhostname</tt>を指定する必要があります。 SMTPクライアントは、SMTPグリーティングバナーの先頭に独自のホスト名を見つけると、メーラーループを報告します。それはマシンのメルトダウンよりも優れています。 <hr>
