<header> Tabelas de Verificação de Cabeçalho MIME </header><center> <tt>header_checks</tt> </center> <hr> Este parâmetro especifica tabelas de pesquisa opcionais para redirecionar email com base em seus cabeçalhos. <p> Por padrão, nenhum redirecionamento por cabeçalhos é feito. <p> Exemplos: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
