<header> Výchozí přenos doručení zprávy </header><center> <tt>default_transport</tt> </center> <hr> Tento parametr určuje výchozí transport doručení zprávy, který se má použít, pokud není v volitelné <a href=transport>transportní</a> tabulce explicitně uveden žádný transport. Běžné hodnoty jsou <tt>uucp</tt> nebo <tt>smtp</tt> . <hr>
