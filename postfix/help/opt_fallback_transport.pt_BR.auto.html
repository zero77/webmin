<header> Transporte opcional para destinatários desconhecidos </header><center> <tt>fallback_transport</tt> </center> <hr> Este parâmetro especifica o transporte opcional no <tt>master.cf</tt> a ser usado para destinatários que não são encontrados no banco de dados <tt>passwd</tt> do UNIX. <p> Este parâmetro tem precedência sobre o parâmetro <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
