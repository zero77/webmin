<header> عدد الأخطاء لتجاهل العميل مؤقتًا </header><center style=";text-align:right;direction:rtl"> <tt>smtpd_soft_error_limit</tt> </center> <hr> تحدد هذه المعلمة الحد الأدنى لعدد الأخطاء. عندما <tt>error_count</tt> عميل SMTP هذا العدد من الأخطاء خلال جلسة ، ينتظر الخادم <tt>error_count</tt> ثانية قبل الرد على أي طلب عميل. <hr>
