<header> Numatytasis duomenų bazės tipas </header><center> <tt>default_database_type</tt> </center> <hr> Šis parametras nurodo numatytąjį duomenų bazės tipą, naudotiną komandose „ <tt>postalias(1)</tt> ir „ <tt>postmap(1)</tt> . Daugelyje UNIX sistemų numatytasis tipas yra <tt>`dbm&#39;</tt> arba <tt>`hash&#39;</tt> . Numatytasis dydis nustatomas, kai „Postfix“ sistema yra sukurta. <hr>
