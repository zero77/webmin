<header> Laikas, per kurį laukiama atsakymo į DATA </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Šis parametras nurodo SMTP kliento skirtą laiką sekundėmis, kai reikia siųsti SMTP DATA komandą ir gauti serverio atsakymą. <p> Iškilus problemoms, klientas NEMOKAMA kito adreso pašto mainų sąraše. <hr>
