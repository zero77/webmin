<header> Največje število prejemnikov na dostavo sporočila </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parameter določa privzeto omejitev števila prejemnikov na sporočilo. To je privzeta omejitev za dostavo prek SMTP, prek lokalnega dostavnega agenta in prek poštnega sporočevalca. <hr>
