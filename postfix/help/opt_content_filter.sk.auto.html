<header> Filter obsahu e-mailu </header><center> <tt>content_filter</tt> </center> <hr> Tento parameter určuje názov prepravy doručovania pošty, ktorá filtruje poštu po jej zaradení do frontu. <p> V predvolenom nastavení je táto funkcia zakázaná. <p> Citlivá možná hodnota: <tt>spamfilter</tt> , za predpokladu, že bol definovaný transport nazývaný spamfilter. <p><hr>
