<header> Максимальна кількість одержувачів за доставку </header><center> <tt>smtp_destination_recipient_limit</tt> </center> <hr> Цей параметр обмежує кількість одержувачів за доставку через агент доставки smtp. <p> За замовчуванням береться параметр <a href=opt_default_destination_recipient_limit><tt>default_destination_recipient_limit</tt></a> . <hr>
