<header> MIME-otsikkotarkistuspöydät </header><center> <tt>header_checks</tt> </center> <hr> Tämä parametri määrittelee valinnaiset hakutaulut, joiden avulla sähköposti voidaan ohjata otsikoidensa perusteella. <p> Oletuksena otsikoiden uudelleenohjausta ei suoriteta. <p> esimerkkejä: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
