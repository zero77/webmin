<header> Ohita 4xx -tervehdys </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Tämä parametri ohjaa mitä tapahtuu, kun SMTP-palvelin tervehtii meitä <tt>4XX</tt> tilakoodilla. Oletusarvon mukaan Postfix poistaa käytöstä. Määritä <tt>yes</tt> siirtyäksesi seuraavaan postinvaihtoon. <hr>
