<header> Filter sadržaja e-poštom </header><center> <tt>content_filter</tt> </center> <hr> Ovaj parametar određuje naziv prijevoza pošte koji filtrira poštu nakon stupanja u red. <p> Ova je značajka prema zadanim postavkama onemogućena. <p> Osjetljiva moguća vrijednost: <tt>spamfilter</tt> , pod pretpostavkom da je definiran transport zvan spamfilter. <p><hr>
