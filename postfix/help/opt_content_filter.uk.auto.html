<header> Фільтр вмісту по електронній пошті </header><center> <tt>content_filter</tt> </center> <hr> Цей параметр вказує назву транспорту доставки пошти, який фільтрує пошту після її черги. <p> За замовчуванням ця функція вимкнена. <p> Можливе значуще значення: <tt>spamfilter</tt> , припускаючи, що визначено транспорт, названий спамфільтром. <p><hr>
