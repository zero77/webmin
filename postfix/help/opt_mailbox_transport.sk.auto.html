<header> Voliteľná skutočná preprava na použitie </header><center> <tt>mailbox_transport</tt> </center> <hr> Tento parameter určuje voliteľný prenos (v <tt>master.cf</tt> ), ktorý sa má použiť po spracovaní aliasu a súborov <tt>.forward</tt> . <p> Tento parameter má prednosť pred parametrami <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> a <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
