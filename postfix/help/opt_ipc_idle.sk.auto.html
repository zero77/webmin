<header> Nečinný čas po odpojení interného klienta IPC </header><center> <tt>ipc_idle</tt> </center> <hr> Tento parameter ohraničuje dobu nečinnosti v sekundách, po uplynutí ktorej sa interný klient IPC odpojí. Účelom je umožniť serverom dobrovoľné ukončenie. V súčasnosti ich používajú klienti, ktorí prekladajú a prepisujú adresu. <hr>
