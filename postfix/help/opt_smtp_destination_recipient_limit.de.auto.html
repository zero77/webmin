<header> Maximale Anzahl der Empfänger pro Lieferung </header><center> <tt>smtp_destination_recipient_limit</tt> </center> <hr> Dieser Parameter begrenzt die Anzahl der Empfänger pro Zustellung über den SMTP-Zustellungsagenten. <p> Der Standardwert wird aus dem Parameter <a href=opt_default_destination_recipient_limit><tt>default_destination_recipient_limit</tt></a> . <hr>
