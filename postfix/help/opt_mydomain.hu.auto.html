<header> Helyi internetes domain név </header><center> <tt>mydomain</tt> </center> <hr> A saját domain paraméter meghatározza a helyi internetes domain nevet. Alapértelmezés szerint a <tt>$myhostname</tt> mínusz az első összetevő használatos. <tt>$mydomain</tt> alapértelmezett értékként szolgál sok más konfigurációs paraméterhez. <hr>
