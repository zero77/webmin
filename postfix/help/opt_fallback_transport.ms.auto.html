<header> Pengangkutan pilihan untuk penerima yang tidak diketahui </header><center> <tt>fallback_transport</tt> </center> <hr> Parameter ini menentukan pilihan pengangkutan dalam <tt>master.cf</tt> untuk digunakan untuk penerima yang tidak terdapat dalam pangkalan data <tt>passwd</tt> UNIX. <p> Parameter ini mempunyai keutamaan daripada parameter <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
