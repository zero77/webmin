<header> Az RCPT TO-ra adott válasz várakozási ideje </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Ez a paraméter az SMTP kliens időtúllépését adja meg másodpercben az SMTP RCPT TO parancs elküldéséhez és a szerver válaszának fogadásához. <p> Probléma esetén az ügyfél NEM próbálja ki a következő címet a levélváltó listán. <hr>
