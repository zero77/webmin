<header> Tablas de comprobación del cuerpo del mensaje </header><center> <tt>body_checks</tt> </center> <hr> Este parámetro especifica tablas de búsqueda opcionales para redirigir el correo electrónico en función de su contenido corporal. <p> Por defecto, no se realiza la redirección por contenido. <p> Ejemplos: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
