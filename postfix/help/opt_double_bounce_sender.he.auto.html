<header> כתובת השולח לדואר הניתור </header><center style=";text-align:right;direction:rtl"> <tt>double_bounce_sender</tt> </center> <hr> פרמטר זה מציין את כתובת השולח לדואר שיש למחוק אותו כאשר לא ניתן למסור אותו. זה חייב להיות שם ייחודי. כל הדואר לשם זה מושלך בשקט, על מנת לסיים לולאות ניתוב מדואר. <hr>
