<header> Nome de domínio da Internet local </header><center> <tt>mydomain</tt> </center> <hr> O parâmetro mydomain especifica o nome do domínio da Internet local. O padrão é usar <tt>$myhostname</tt> menos o primeiro componente. <tt>$mydomain</tt> é usado como um valor padrão para muitos outros parâmetros de configuração. <hr>
