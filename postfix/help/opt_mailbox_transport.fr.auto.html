<header> Transport réel en option à utiliser </header><center> <tt>mailbox_transport</tt> </center> <hr> Ce paramètre spécifie le transport facultatif (dans <tt>master.cf</tt> ) à utiliser après le traitement des alias et des fichiers <tt>.forward</tt> . <p> Ce paramètre a priorité sur les <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> et <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
