<header> สิทธิ์เริ่มต้นของตัวแทนจัดส่งสินค้าท้องถิ่น </header><center> <tt>default_privs</tt> </center> <hr> พารามิเตอร์นี้ระบุสิทธิ์ดีฟอลต์ที่ใช้โดยเอเจนต์การจัดส่งโลคัลสำหรับการจัดส่งไปยังไฟล์หรือคำสั่งภายนอก <p> สิทธิ์เหล่านี้ใช้ในกรณีที่ไม่มีบริบทผู้ใช้ผู้รับ ห้ามระบุผู้ใช้ที่มีสิทธิ์หรือเจ้าของ POSTFIX <hr>
