<header> Přeskočit pozdrav 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Tento parametr určuje, co se stane, když nás server SMTP pozdraví stavovým kódem <tt>4XX</tt> . Ve výchozím nastavení Postfix ustupuje. Chcete-li přejít na další výměník pošty, zadejte <tt>yes</tt> . <hr>
