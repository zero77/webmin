<header> Неабавязковы транспарт для невядомых атрымальнікаў </header><center> <tt>fallback_transport</tt> </center> <hr> Гэты параметр вызначае неабавязковы транспарт у <tt>master.cf</tt> для выкарыстання атрымальнікаў, якія не знойдзены ў базе дадзеных UNIX <tt>passwd</tt> . <p> Гэты параметр мае перавагу над параметрам <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
