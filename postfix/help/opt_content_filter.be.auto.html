<header> Фільтр змесціва па электроннай пошце </header><center> <tt>content_filter</tt> </center> <hr> Гэты параметр указвае імя транспарту дастаўкі пошты, які фільтруе пошту пасля яе чаргі. <p> Па змаўчанні гэтая функцыя адключана. <p> Магчымае значэнне: <tt>spamfilter</tt> , мяркуючы, што транспарт быў названы спамфільтрам. <p><hr>
