<header> Транспорты, которые не должны быть доставлены </header><center> <tt>defer_transports</tt> </center> <hr> Этот параметр указывает имена транспортов, которые не должны доставляться, если кто-то не отправит «sendmail -q» или эквивалентный. Укажите ноль или более имен имен транспорта доставки почты, которые появляются в первом поле <tt>master.cf</tt> . <hr>
