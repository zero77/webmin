<header> MIME tablice za provjeru zaglavlja </header><center> <tt>header_checks</tt> </center> <hr> Ovaj parametar određuje izborne tablice pretraživanja za preusmjeravanje e-pošte na temelju zaglavlja. <p> Prema zadanim postavkama ne vrši se preusmjeravanje zaglavlja. <p> Primjeri: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
