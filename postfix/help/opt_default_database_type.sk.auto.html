<header> Predvolený typ databázy </header><center> <tt>default_database_type</tt> </center> <hr> Tento parameter určuje predvolený typ databázy, ktorý sa má použiť v <tt>postalias(1)</tt> a <tt>postmap(1)</tt> . V mnohých systémoch UNIX je predvolený typ <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . Predvolená hodnota je určená pri vytvorení systému Postfix. <hr>
