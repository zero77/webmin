<header> Doprava, ktorá by sa nemala doručovať </header><center> <tt>defer_transports</tt> </center> <hr> Tento parameter určuje názvy transportov, na ktoré by sa nemali doručovať, pokiaľ niekto nevydá „sendmail -q“ alebo ekvivalent. Zadajte nulové alebo viac názvov mien na prenos pošty, ktoré sa objavia v prvom poli súboru <tt>master.cf</tt> . <hr>
