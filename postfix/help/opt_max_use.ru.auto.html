<header> Максимальный запрос на обслуживание обработан перед выходом </header><center> <tt>max_use</tt> </center> <hr> Этот параметр ограничивает количество запросов на обслуживание, обрабатываемых процессом демона Postfix перед выходом. Этот параметр игнорируется администратором очередей Postfix. <hr>
