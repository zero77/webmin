<header> Trasporto opzionale per destinatari sconosciuti </header><center> <tt>fallback_transport</tt> </center> <hr> Questo parametro consente di specificare il trasporto opzionale in <tt>master.cf</tt> da utilizzare per i destinatari che non si trovano nel database <tt>passwd</tt> UNIX. <p> Questo parametro ha la precedenza sul parametro <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
