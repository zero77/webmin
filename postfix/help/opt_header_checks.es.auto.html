<header> Tablas de comprobación de encabezados MIME </header><center> <tt>header_checks</tt> </center> <hr> Este parámetro especifica tablas de búsqueda opcionales para redirigir el correo electrónico en función de sus encabezados. <p> Por defecto, no se realiza la redirección por encabezados. <p> Ejemplos: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
