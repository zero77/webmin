<header> قطار فائل سسٹم میں کم سے کم مفت جگہ </header><center style=";text-align:right;direction:rtl"> <tt>queue_minfree</tt> </center> <hr> یہ پیرامیٹر قطار فائل سسٹم میں بائٹس میں کم سے کم خالی جگہ کی وضاحت کرتا ہے۔ فی الحال ایس ایم ٹی پی سرور یہ فیصلہ کرنے کے لئے استعمال کرتا ہے کہ آیا یہ کسی بھی میل کو بالکل قبول کرے گا یا نہیں۔ <hr>
