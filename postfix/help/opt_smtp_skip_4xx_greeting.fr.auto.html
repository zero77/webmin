<header> Ignorer le message d&#39;accueil 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Ce paramètre contrôle ce qui se passe lorsqu&#39;un serveur SMTP nous accueille avec un code d&#39;état <tt>4XX</tt> . Par défaut, Postfix recule. Spécifiez <tt>yes</tt> pour passer au prochain échangeur de courrier. <hr>
