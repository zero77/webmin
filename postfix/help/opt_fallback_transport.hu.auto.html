<header> Opcionális szállítás ismeretlen címzettek számára </header><center> <tt>fallback_transport</tt> </center> <hr> Ez a paraméter megadja a <tt>master.cf</tt> az opcionális szállítást, <tt>master.cf</tt> olyan címzettek számára kell használni, akik nem találhatók a UNIX <tt>passwd</tt> adatbázisban. <p> Ez a paraméter elsőbbséget élvez a <a href=opt_luser_relay><tt>luser_relay</tt></a> paraméterrel szemben. <hr>
