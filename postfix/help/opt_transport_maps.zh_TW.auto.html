<header>傳輸映射查找表</header><center> <tt>transport_maps</tt> </center> <hr>該參數指定具有域到（傳輸，下一跳）映射的可選表。有關語法的詳細信息，請參見<a href=transport>傳輸映射</a> 。 <p>默認情況下，此功能處於禁用狀態。指定要使用的數據庫類型。 <p>可能的合理值： <ul><li> <tt>dbm:/etc/postfix/transport</tt> <li> <tt>hash:/etc/postfix/transport</tt> <li> <tt>hash:/etc/postfix/transport, nis:transport</tt> <li> <tt>hash:/etc/postfix/transport, netinfo:/transport</tt> </ul> <hr>
