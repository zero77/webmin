<header> Tipo de banco de dados padrão </header><center> <tt>default_database_type</tt> </center> <hr> Este parâmetro especifica o tipo de banco de dados padrão a ser usado nos <tt>postalias(1)</tt> e <tt>postmap(1)</tt> . Em muitos sistemas UNIX, o tipo padrão é <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . O padrão é determinado quando o sistema Postfix é construído. <hr>
