<header> زمان انتظار برای پاسخ به RCPT TO </header><center style=";text-align:right;direction:rtl"> <tt>smtp_rcpt_timeout</tt> </center> <hr> این پارامتر برای ارسال دستور SMTP RCPT TO و برای دریافت پاسخ سرور ، مدت زمان مشتری SMTP را در چند ثانیه مشخص می کند. <p style=";text-align:right;direction:rtl"> در صورت بروز مشکل ، مشتری آدرس بعدی را در لیست مبادلات ایمیل امتحان نمی کند. <hr>
