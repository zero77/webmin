<header> Izborni stvarni prijevoz koji se koristi </header><center> <tt>mailbox_transport</tt> </center> <hr> Ovaj parametar određuje opcionalni transport (u <tt>master.cf</tt> ) koji će se koristiti nakon obrade aliasa i <tt>.forward</tt> datoteka. <p> Ovaj parametar ima prednost nad <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> i <a href=opt_luser_relay><tt>luser_relay</tt></a> parametara. <hr>
