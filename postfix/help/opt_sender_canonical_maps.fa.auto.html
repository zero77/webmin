<header> جداول آدرس SENDER </header><center style=";text-align:right;direction:rtl"> <tt>sender_canonical_maps</tt> </center> <hr> این پارامتر جداول جستجوی نقشه انتخاب آدرس را برای آدرس های پاکت نامه و سرصفحه SENDER مشخص می کند. <p style=";text-align:right;direction:rtl"> به طور پیش فرض ، هیچ نقشه برداری آدرس فقط ارسال کننده انجام نمی شود. <p style=";text-align:right;direction:rtl"> <tt>$sender_canonical_maps</tt> قبل از جستجوی <tt>$canonical_maps</tt> استفاده می شود. <hr>
