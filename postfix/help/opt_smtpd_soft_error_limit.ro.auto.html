<header> Numărul de erori pentru ignorarea temporară a unui client </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Acest parametru specifică o limită inferioară a numărului de erori. Când un client SMTP a comis acest număr de erori într-o sesiune, serverul așteaptă <tt>error_count</tt> înainte de a răspunde oricărei solicitări a clientului. <hr>
