<header> 하위 디렉토리를 분할 한 큐 디렉토리의 이름 </header><center> <tt>hash_queue_names</tt> </center> <hr> 이 매개 변수는 여러 서브 디렉토리 레벨로 분할 된 큐 디렉토리의 이름을 지정합니다. 해싱은 세계에서 쓸 수있는 maildrop 디렉토리와 함께 사용해서는 안됩니다. 지연된 로그 파일 디렉토리에 해싱을 사용해야합니다. 그렇지 않으면 메일 시스템 성능이 저하됩니다. <p> 불행하게도, 수신 또는 지연 큐를 해싱하면 실제로 메일 시스템이 느려질 수 있습니다 (비어있는 큐를 가진 <tt>mailq</tt> 는 몇 초가 걸릴 수 있음). 긴급한 경우에만 수행해야합니다. <hr>
