<header> Numărul maxim de destinatari per livrare de mesaje </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parametrul specifică o limită implicită a numărului de destinatari per livrare de mesaje. Aceasta este limita implicită pentru livrare prin SMTP, prin intermediul agentului de livrare local și prin poștă. <hr>
