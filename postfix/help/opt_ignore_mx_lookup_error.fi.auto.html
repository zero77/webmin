<header> Ohita MX-hakuvirhe </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Tämä parametri ohjaa mitä tapahtuu, kun nimipalvelin ei vastaa MX-hakupyyntöön. Oletusarvon mukaan Postfix lykkää toimitusta ja yrittää uudelleen jonkin viiveen jälkeen. Määritä <tt>yes</tt> pakottaaksesi tietuehaun sen sijaan. <hr>
