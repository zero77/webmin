<header> Адпраўшчык адраса для электроннай пошты </header><center> <tt>double_bounce_sender</tt> </center> <hr> Гэты параметр паказвае адрас адпраўшчыка пошты, які павінен быць адкінуты, калі яго нельга даставіць. Гэта павінна быць унікальнае імя. Уся пошта з гэтым імем моўчкі адкідваецца, каб спыніць цыкл адмоваў. <hr>
