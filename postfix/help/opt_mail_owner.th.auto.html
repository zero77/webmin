<header> คิวและกระบวนการเป็นเจ้าของ </header><center> <tt>mail_owner</tt> </center> <hr> พารามิเตอร์นี้ระบุเจ้าของของคิว Postfix และกระบวนการ Postfix daemon ส่วนใหญ่ <p> ระบุชื่อของบัญชีผู้ใช้ที่ไม่ได้แบ่งกลุ่มที่มีบัญชีอื่น ๆ และไม่มีไฟล์หรือกระบวนการอื่นใดในระบบ โดยเฉพาะอย่าระบุ <tt>nobody</tt> หรือ <tt>daemon</tt> โปรดใช้ผู้ใช้ที่อุทิศตน <hr>
