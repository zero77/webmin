<header> Кількість помилок за тимчасове ігнорування клієнта </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Цей параметр визначає нижню межу кількості помилок. Коли клієнт SMTP зазначеної кількості помилок в протягом сеансу, сервер очікує <tt>error_count</tt> секунд , перш ніж відповісти на будь-який запит клієнта. <hr>
