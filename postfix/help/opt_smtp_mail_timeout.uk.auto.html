<header> Час очікування відповіді на адресу MAIL FROM </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Цей параметр вказує час очікування SMTP-клієнта в секундах для відправки команди SMTP MAIL FROM та отримання відповіді сервера. <p> У разі виникнення проблем клієнт НЕ пробує наступну адресу в списку обмінників пошти. <hr>
