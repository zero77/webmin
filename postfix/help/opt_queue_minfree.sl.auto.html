<header> Najmanj prostega prostora v datotečnem sistemu čakalnih vrst </header><center> <tt>queue_minfree</tt> </center> <hr> Ta parameter določa minimalno količino prostega prostora v bajtih v datotečnem sistemu čakalne vrste. To trenutno strežnik SMTP uporablja za odločitev, ali bo sploh sprejel kakršno koli pošto. <hr>
