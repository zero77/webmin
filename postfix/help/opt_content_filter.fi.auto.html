<header> Sähköpostisisältösuodatin </header><center> <tt>content_filter</tt> </center> <hr> Tämä parametri määrittelee postinkuljetusnimen, joka suodattaa postin jonon jälkeen. <p> Oletuksena tämä ominaisuus on poistettu käytöstä. <p> Hyvä mahdollinen arvo: <tt>spamfilter</tt> , olettaen, että spamfilter-niminen kuljetus on määritelty. <p><hr>
