<header> Sūtītāja adrese atlēcošajam pastam </header><center> <tt>double_bounce_sender</tt> </center> <hr> Šis parametrs norāda sūtītāja adresi pastam, kas jāiznīcina, ja to nevar piegādāt. Tam jābūt unikālam nosaukumam. Visas pasta adreses ar šo vārdu tiek klusībā atmestas, lai pārtrauktu pasta atlēciena cilpas. <hr>
