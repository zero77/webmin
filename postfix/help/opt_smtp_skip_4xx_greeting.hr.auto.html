<header> Preskočite 4xx pozdrav </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Ovaj parametar kontrolira što se događa kada nas SMTP poslužitelj pozdravi sa <tt>4XX</tt> kodom statusa. Po zadanom Postfix se odustaje. Navedite <tt>yes</tt> biste prešli na sljedeći razmjenjivač pošte. <hr>
