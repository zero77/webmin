<header> MIME-overskriftstjekborde </header><center> <tt>header_checks</tt> </center> <hr> Denne parameter specificerer valgfri opslagstabeller for at omdirigere e-mail baseret på dets overskrifter. <p> Som standard udføres ingen omdirigering med overskrifter. <p> Eksempler: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
