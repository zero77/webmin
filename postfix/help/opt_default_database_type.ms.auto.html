<header> Jenis pangkalan data lalai </header><center> <tt>default_database_type</tt> </center> <hr> Parameter ini menentukan jenis pangkalan data lalai untuk digunakan dalam <tt>postalias(1)</tt> dan <tt>postmap(1)</tt> . Pada banyak sistem UNIX, jenis lalai adalah <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . Lalai ditentukan semasa sistem Postfix dibina. <hr>
