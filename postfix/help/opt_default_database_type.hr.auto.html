<header> Zadana vrsta baze podataka </header><center> <tt>default_database_type</tt> </center> <hr> Ovaj parametar određuje zadanu vrstu baze podataka koja se koristi u <tt>postalias(1)</tt> i <tt>postmap(1)</tt> . Na mnogim UNIX sustavima zadana vrsta je <tt>`dbm&#39;</tt> <tt>`hash&#39;</tt> . Zadana postavka određuje se kada je izgrađen Postfix sustav. <hr>
