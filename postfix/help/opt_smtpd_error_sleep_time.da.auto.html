<header> Timeout inden du sender 4xx / 5xx fejlrespons </header><center> <tt>smtpd_error_sleep_time</tt> </center> <hr> Denne parameter specificerer tiden i sekunder, hvor SMTP-serveren venter, inden der sendes et <tt>4xx</tt> eller <tt>5xx</tt> SMTP-serverfejlrespons. Dette forhindrer, at naive klienter går ind i en fejl - afbryd - tilslut - fejlsløjfe. <hr>
