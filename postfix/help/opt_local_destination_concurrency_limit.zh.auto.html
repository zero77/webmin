<header>并行发送到同一本地收件人的最大数量</header><center> <tt>local_destination_concurrency_limit</tt> </center> <hr>此参数限制并行发送到同一本地收件人的数量。 <p>默认限制来自<a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a>参数。 Postfix文档建议将下限限制为2，以防万一有人在<tt>.forward</tt>文件或别名中使用了昂贵的shell命令（例如，邮件列表管理器）。您不想运行其中的很多。 <hr>
