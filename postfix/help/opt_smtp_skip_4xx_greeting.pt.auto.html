<header> Ignorar saudação 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Este parâmetro controla o que acontece quando um servidor SMTP nos recebe com um código de status <tt>4XX</tt> . Por padrão, o Postfix recua. Especifique <tt>yes</tt> para passar para o próximo trocador de correio. <hr>
