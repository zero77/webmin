<header> Največje število vzporednih pošiljk do istega cilja </header><center> <tt>smtp_destination_concurrency_limit</tt> </center> <hr> Ta parameter omejuje število vzporednih dostav na isti cilj prek smtp dostavnega agenta. <p> Privzeta omejitev je parameter <a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a> . Verjetno je varneje omejiti sočasnost na 10. <hr>
