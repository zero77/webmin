<header> Afsenderadresse til returvisning </header><center> <tt>double_bounce_sender</tt> </center> <hr> Denne parameter specificerer afsenderadressen for e-mail, der skal kasseres, når den ikke kan leveres. Dette skal være et unikt navn. Al mail til dette navn kasseres lydløst for at afslutte e-mail-bounce-løkker. <hr>
