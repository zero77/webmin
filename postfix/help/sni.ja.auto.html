<header>証明書のマッピング</header> <span translate="no">SNI</span>証明書マッピングファイルは、ドメイン名を証明書ファイルに関連付け、PostfixがSSLモードで<span translate="no">SMTP</span>接続を受信するときに使用します。テーブルの形式は次のとおりです。 <ul><li> <b>ホスト</b>名<tt>*.example.com</tt> <span translate="no">SNI</span>接続のホスト名と一致する<tt>*.example.com</tt>ようなホスト名またはワイルドカード。 <li> <b>証明書ファイル</b> -使用する秘密鍵と証明書を含む<span translate="no">PEM</span>形式ファイルへのパス。 </ul><footer>
