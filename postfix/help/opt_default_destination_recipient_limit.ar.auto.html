<header> أقصى عدد من المستلمين لكل تسليم الرسالة </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_recipient_limit</tt> </center> <hr> تحدد المعلمة حدًا افتراضيًا لعدد المستلمين لكل تسليم رسالة. هذا هو الحد الافتراضي للتسليم عبر SMTP ، وعبر وكيل التسليم المحلي وعبر بريد الأنبوب. <hr>
