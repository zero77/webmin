<header> Enimmäismäärä samanaikaisia toimituksia samaan määränpäähän </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> Parametri määrittää oletusrajan samaan määränpäähän suuntautuvien rinnakkaistoimitusten määrälle. Tämä on oletusraja toimitukselle SMTP: n, paikallisen toimitusagentin ja putkenpostin kautta. <hr>
