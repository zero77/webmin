<header> Üstbilgileri işlemek için kullanılan maksimum bellek </header><center> <tt>header_size_limit</tt> </center> <hr> Bu parametre, bir ileti üstbilgisini işlemek için kullanılan bayt cinsinden bellek miktarını sınırlar. Bir başlık daha büyükse, tüm iletinin geri kalanı ileti gövdesi olarak kabul edilir. <hr>
