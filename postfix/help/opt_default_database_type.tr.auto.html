<header> Varsayılan veritabanı türü </header><center> <tt>default_database_type</tt> </center> <hr> Bu parametre <tt>postalias(1)</tt> ve <tt>postmap(1)</tt> komutlarında kullanılacak varsayılan veritabanı türünü belirtir. Birçok UNIX sisteminde varsayılan tür ya <tt>`dbm&#39;</tt> ya da <tt>`hash&#39;</tt> . Postfix sistemi oluşturulduğunda varsayılan değer belirlenir. <hr>
