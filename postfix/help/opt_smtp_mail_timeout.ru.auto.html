<header> Тайм-аут в ожидании ответа на MAIL FROM </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Этот параметр указывает время ожидания клиента SMTP в секундах для отправки команды SMTP MAIL FROM и для получения ответа сервера. <p> В случае возникновения проблем клиент НЕ пробует следующий адрес в списке почтовых обменников. <hr>
