<header>域映射查找表</header><center> <tt>virtual_maps</tt> </center> <hr>此参数指定可选的查找表，以将特定地址甚至整个域重定向到另一个地址。通常用于实现虚拟域支持。 <p>默认情况下，不进行地址重定向。 <p>例子： <ul><li> <tt>dbm:/etc/postfix/virtual</tt> <li> <tt>hash:/etc/postfix/virtual</tt> <li> <tt>hash:/etc/postfix/virtual, nis:virtual</tt> <li> <tt>hash:/etc/postfix/virtual, netinfo:/virtual</tt> </ul> <hr>
