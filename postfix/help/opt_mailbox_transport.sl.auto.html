<header> Izbirni dejanski prevoz </header><center> <tt>mailbox_transport</tt> </center> <hr> Ta parameter določa izbirni transport (v <tt>master.cf</tt> ), ki se uporablja za obdelavo vzdevkov in datotek <tt>.forward</tt> . <p> Ta parameter ima prednost pred <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> in <a href=opt_luser_relay><tt>luser_relay</tt></a> parametrov. <hr>
