<header>证书映射</header> <span translate="no">SNI</span>证书映射文件将域名与证书文件相关联，以供Postfix在SSL模式下接收<span translate="no">SMTP</span>连接时使用。该表的格式为： <ul><li> <b>主机名</b> -与SSL <span translate="no">SNI</span>连接中的主机名匹配的主机名或通配符，例如<tt>*.example.com</tt> 。 <li> <b>证书文件</b> -包含要使用的私钥和证书的<span translate="no">PEM</span>格式文件的路径。 </ul><footer>
