<header> Пропустить приветствие 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Этот параметр управляет тем, что происходит, когда SMTP-сервер приветствует нас кодом состояния <tt>4XX</tt> . По умолчанию Postfix отступает. Укажите <tt>yes</tt> чтобы перейти к следующему почтовому обменнику. <hr>
