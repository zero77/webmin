<header> Tablice za provjeru tijela poruke </header><center> <tt>body_checks</tt> </center> <hr> Ovaj parametar određuje izborne tablice pretraživanja za preusmjeravanje e-pošte na temelju sadržaja tijela. <p> Prema zadanim postavkama ne vrši se preusmjeravanje prema sadržaju. <p> Primjeri: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
