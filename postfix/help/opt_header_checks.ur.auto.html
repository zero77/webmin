<header> MIME ہیڈر چیکنگ میزیں </header><center style=";text-align:right;direction:rtl"> <tt>header_checks</tt> </center> <hr> یہ پیرامیٹر اختیاری تلاش کی جدولوں کو ای میل کو اپنے ہیڈروں کی بنیاد پر ری ڈائریکٹ کرنے کے ل specif بتاتا ہے۔ <p style=";text-align:right;direction:rtl"> پہلے سے طے شدہ طور پر ، ہیڈروں کے ذریعہ کوئی رداکاری نہیں کی جاتی ہے۔ <p style=";text-align:right;direction:rtl"> مثالیں: <ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
