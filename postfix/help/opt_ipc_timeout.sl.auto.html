<header> Časovna omejitev za V / I na notranjih komunikacijskih kanalih </header><center> <tt>ipc_timeout</tt> </center> <hr> Parameter določa časovno omejitev v sekundah za V / I na notranjih komunikacijskih kanalih. Namen je izbiti iz mrtvih situacij. Če je presežena časovna omejitev, programska oprema preneha s smrtno napako. <hr>
