<header> Макс памяти, используемой для обработки заголовков </header><center> <tt>header_size_limit</tt> </center> <hr> Этот параметр ограничивает объем памяти в байтах, используемый для обработки заголовка сообщения. Если заголовок больше, остальная часть всего сообщения обрабатывается как тело сообщения. <hr>
