<header> Ελάχιστος ελεύθερος χώρος στο σύστημα αρχείων ουράς </header><center> <tt>queue_minfree</tt> </center> <hr> Αυτή η παράμετρος καθορίζει την ελάχιστη ποσότητα ελεύθερου χώρου σε byte στο σύστημα αρχείων ουράς. Αυτή τη στιγμή χρησιμοποιείται από τον διακομιστή SMTP για να αποφασίσει εάν θα δεχτεί καθόλου αλληλογραφία. <hr>
