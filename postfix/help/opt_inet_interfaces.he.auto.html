<header> ממשקי רשת לקבלת דואר </header><center style=";text-align:right;direction:rtl"> <tt>inet_interfaces</tt> </center> <hr> פרמטר זה מציין את כתובות ממשק הרשת שעליהן מערכת דואר זו מקבלת דואר. <p style=";text-align:right;direction:rtl"> כברירת מחדל, התוכנה טוענת לכל הממשקים הפעילים במחשב. הפרמטר שולט גם במסירת דואר <tt>user@[ip.address]</tt> . <p style=";text-align:right;direction:rtl"> תצורות אופייניות הן: <ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> <tt>all</tt> <li style=";text-align:right;direction:rtl"> <tt>$myhostname</tt> <li style=";text-align:right;direction:rtl"> <tt>$myhostname, localhost</tt> </ul> <hr>
