<header> Маскарадні винятки </header><center> <tt>masquerade_exceptions</tt> </center> <hr> Конфігурація винятків маскараду вказує, яким іменам користувачів не слід піддавати адреси маскування. Укажіть одне або декілька імен користувачів, розділених пробілами або комами. Наприклад, <tt>root</tt> . <p> За замовчуванням Postfix не робить винятків. <hr>
