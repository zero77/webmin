<header> Minūtais laiks starp mēģinājumiem piegādāt atliktu ziņojumu </header><center> <tt>minimal_backoff_time</tt> </center> <hr> Šis parametrs norāda minimālo laiku sekundēs starp mēģinājumiem piegādāt atliktu ziņojumu. Šis parametrs arī ierobežo laiku, kurā nepieejams mērķis tiek turēts īstermiņa mērķa statusa kešatmiņā. <hr>
