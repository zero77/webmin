<header> Fehleranzahl beim Schließen der Verbindung </header><center> <tt>smtpd_hard_error_limit</tt> </center> <hr> Dieser Parameter gibt eine Obergrenze für die Fehleranzahl an. Der SMTP-Server trennt die Verbindung, nachdem ein SMTP-Client diese Anzahl von Fehlern innerhalb einer Sitzung verursacht hat. <hr>
