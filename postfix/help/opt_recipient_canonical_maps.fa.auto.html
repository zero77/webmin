<header> جداول آدرس های RECIPIENT </header><center style=";text-align:right;direction:rtl"> <tt>recipient_canonical_maps</tt> </center> <hr> این پارامتر جداول جستجوی نقشه انتخاب آدرس را برای آدرس های پاکت نامه و سرصفحه RECIPIENT مشخص می کند. <p style=";text-align:right;direction:rtl"> به طور پیش فرض ، هیچ نقشه برداری آدرس فقط گیرنده انجام نمی شود. <p style=";text-align:right;direction:rtl"> <tt>$recipient_canonical_maps</tt> است قبل از استفاده <tt>$canonical_maps</tt> متغیر است. <hr>
