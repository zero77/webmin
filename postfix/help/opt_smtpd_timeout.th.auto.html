<header> หมดเวลาเป็นวินาทีสำหรับธุรกรรม SMTP </header><center> <tt>opts_smtpd_timeout</tt> </center> <hr> พารามิเตอร์นี้ จำกัด เวลาเป็นวินาทีในการส่งการตอบกลับเซิร์ฟเวอร์ SMTP และรับคำขอไคลเอ็นต์ SMTP <p> หมายเหตุ: ถ้าคุณตั้งค่าการหมดเวลา SMTP เป็นค่ามากคุณต้องอัปเดตพารามิเตอร์ <a href=opt_ipc_timeout><tt>ipc_timeout</tt></a> ด้วยเช่นกันสามารถเข้าถึงได้จาก <b>ส่วนตัวเลือกทั่วไป</b> <hr>
