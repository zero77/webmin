<header> เวลาต่ำสุดระหว่างการพยายามส่งข้อความที่ถูกเลื่อนออกไป </header><center> <tt>minimal_backoff_time</tt> </center> <hr> พารามิเตอร์นี้ระบุเวลาที่น้อยที่สุดในหน่วยวินาทีระหว่างพยายามส่งข้อความที่ถูกเลื่อน พารามิเตอร์นี้ยัง จำกัด เวลาที่ปลายทางที่เข้าถึงไม่ได้จะถูกเก็บไว้ในแคชสถานะปลายทางในหน่วยความจำระยะสั้น <hr>
