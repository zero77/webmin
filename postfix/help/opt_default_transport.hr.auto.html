<header> Zadani prijevoz za dostavu poruka </header><center> <tt>default_transport</tt> </center> <hr> Ovaj parametar određuje zadani transport za dostavu poruka koji se koristi kad nijedan prijevoz nije izričito naveden u neobaveznoj <a href=transport>transportnoj</a> tablici. Uobičajene vrijednosti su <tt>uucp</tt> ili <tt>smtp</tt> . <hr>
