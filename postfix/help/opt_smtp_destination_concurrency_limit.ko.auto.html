<header> 동일한 목적지로의 최대 병렬 배송 수 </header><center> <tt>smtp_destination_concurrency_limit</tt> </center> <hr> 이 매개 변수는 smtp 배달 에이전트를 통해 동일한 대상으로의 병렬 배달 수를 제한합니다. <p> 기본 한계는 <a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a> 매개 변수입니다. 동시성을 10으로 제한하는 것이 더 안전 할 것입니다. <hr>
