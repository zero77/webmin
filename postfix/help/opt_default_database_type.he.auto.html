<header> סוג ברירת מחדל למסד נתונים </header><center style=";text-align:right;direction:rtl"> <tt>default_database_type</tt> </center> <hr> פרמטר זה מציין את סוג מסד הנתונים המוגדר כברירת מחדל לשימוש <tt>postalias(1)</tt> ו- <tt>postmap(1)</tt> . במערכות UNIX רבות סוג ברירת המחדל הוא <tt>`dbm&#39;</tt> או <tt>`hash&#39;</tt> . ברירת המחדל נקבעת בעת בניית מערכת Postfix. <hr>
