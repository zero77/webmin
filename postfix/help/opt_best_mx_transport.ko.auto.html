<header> 최고의 MX 호스트로 표시 될 때의 조치 </header><center> <tt>best_mx_transport</tt> </center> <hr> 이 매개 변수는 로컬 시스템이 대상에 가장 적합한 MX 호스트로 나열 될 때 발생하는 상황을 제어합니다. 기본적으로 Postfix는 &quot;메일 루프가 자신에게 반송됩니다&quot;오류를보고하고 메시지를 반송합니다. <p> <tt>local</tt> 을 지정하여 메일을 로컬 배달 에이전트로 전달하십시오. Postfix <tt>master.cf</tt> 파일에 정의 된 전송을 지정할 수 있습니다. <hr>
