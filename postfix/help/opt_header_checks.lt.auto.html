<header> MIME antraštės tikrinimo lentelės </header><center> <tt>header_checks</tt> </center> <hr> Šis parametras nurodo pasirenkamas paieškos lenteles, kad peradresuotų el. Laiškus pagal jų antraštes. <p> Pagal numatytuosius nustatymus peradresavimas nebus atliekamas. <p> Pavyzdžiai: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
