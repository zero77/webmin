<header> ประเภทฐานข้อมูลเริ่มต้น </header><center> <tt>default_database_type</tt> </center> <hr> พารามิเตอร์นี้ระบุชนิดฐานข้อมูลเริ่มต้นที่จะใช้ในคำสั่ง <tt>postalias(1)</tt> และ <tt>postmap(1)</tt> บนระบบ UNIX หลายประเภทเริ่มต้นคือ <tt>`dbm&#39;</tt> หรือ <tt>`hash&#39;</tt> ค่าดีฟอลต์จะถูกกำหนดเมื่อสร้างระบบ Postfix <hr>
