<header> Тип база данни по подразбиране </header><center> <tt>default_database_type</tt> </center> <hr> Този параметър указва типа на базата данни по подразбиране, който да се използва в <tt>postalias(1)</tt> и <tt>postmap(1)</tt> . В много UNIX системи типът по подразбиране е или <tt>`dbm&#39;</tt> или <tt>`hash&#39;</tt> . По подразбиране се определя, когато е изградена Postfix системата. <hr>
