<header> Време за изчакване за отговор на DATA </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Този параметър указва времето за изчакване на SMTP клиента в секунди за изпращане на командата SMTP DATA и за получаване на отговор на сървъра. <p> В случай на проблеми клиентът НЕ изпробва следващия адрес в списъка за обмен на поща. <hr>
