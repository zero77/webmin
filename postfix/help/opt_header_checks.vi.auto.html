<header> Bảng kiểm tra tiêu đề MIME </header><center> <tt>header_checks</tt> </center> <hr> Tham số này chỉ định các bảng tra cứu tùy chọn để chuyển hướng email dựa trên các tiêu đề của nó. <p> Theo mặc định, không có chuyển hướng bởi các tiêu đề được thực hiện. <p> Ví dụ: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
