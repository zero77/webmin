<header> Tabuľky na kontrolu hlavičiek MIME </header><center> <tt>header_checks</tt> </center> <hr> Tento parameter určuje voliteľné vyhľadávacie tabuľky na presmerovanie e-mailov na základe ich hlavičiek. <p> V predvolenom nastavení sa nedá presmerovať hlavičky. <p> Príklady: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
