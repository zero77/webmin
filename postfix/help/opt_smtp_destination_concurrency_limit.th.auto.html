<header> จำนวนสูงสุดของการจัดส่งแบบขนานไปยังปลายทางเดียวกัน </header><center> <tt>smtp_destination_concurrency_limit</tt> </center> <hr> พารามิเตอร์นี้ จำกัด จำนวนการจัดส่งแบบขนานไปยังปลายทางเดียวกันผ่านตัวแทนการจัดส่ง smtp <p> ขีด จำกัด เริ่มต้นคือพารามิเตอร์ <a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a> มันอาจจะปลอดภัยกว่าที่จะ จำกัด การเกิดพร้อมกันถึง 10 <hr>
