<header> Vastaanottajien enimmäismäärä viestiä kohti </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parametri määrittää oletusrajoituksen vastaanottajien määrälle viestin toimitusta kohden. Tämä on oletusraja toimitukselle SMTP: n, paikallisen toimitusagentin ja putkenpostin kautta. <hr>
