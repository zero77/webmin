<header> Antall feil for å ignorere en klient midlertidig </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Denne parameteren spesifiserer en feiltelling nedre grense. Når en SMTP-klient har gjort dette antall feil i løpet av en økt, venter serveren <tt>error_count</tt> sekunder før den svarer på en klientforespørsel. <hr>
