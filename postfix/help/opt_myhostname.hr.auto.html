<header> Internetsko ime domaćina ovog poštanskog sustava </header><center> <tt>myhostname</tt> </center><hr> Ovaj parametar određuje internetsko ime ovog poštanskog sustava. Zadana je upotreba potpuno kvalificiranog imena domene iz <tt>gethostname ()</tt> . <p> <tt>$myhostname</tt> koristi se kao zadana vrijednost za mnoge druge konfiguracijske parametre. <hr>
