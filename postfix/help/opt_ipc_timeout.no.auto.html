<header> Timeout for I / O på interne komm-kanaler </header><center> <tt>ipc_timeout</tt> </center> <hr> Parameteren spesifiserer en timeout i sekunder for I / O på interne kommunikasjonskanaler. Hensikten er å bryte ut av deadlock-situasjoner. Hvis timeout overskrides, avbrytes programvaren med en dødelig feil. <hr>
