<header> Tabele sprawdzające treść wiadomości </header><center> <tt>body_checks</tt> </center> <hr> Ten parametr określa opcjonalne tabele wyszukiwania do przekierowywania wiadomości e-mail na podstawie treści. <p> Domyślnie przekierowanie według zawartości nie jest wykonywane. <p> Przykłady: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
