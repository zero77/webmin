<header> شمارش خطا برای نادیده گرفتن موقت مشتری </header><center style=";text-align:right;direction:rtl"> <tt>smtpd_soft_error_limit</tt> </center> <hr> این پارامتر حد خطای کمتر از تعداد خطا را مشخص می کند. هنگامی که یک مشتری SMTP ساخته شده است این تعداد خطاها در یک جلسه، سرور منتظر <tt>error_count</tt> ثانیه قبل از پاسخ به هر گونه درخواست مشتری. <hr>
