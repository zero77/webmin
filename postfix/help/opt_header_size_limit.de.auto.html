<header> Maximaler Speicher für die Verarbeitung von Headern </header><center> <tt>header_size_limit</tt> </center> <hr> Dieser Parameter begrenzt die Speichermenge in Bytes, die zum Verarbeiten eines Nachrichtenkopfs verwendet wird. Wenn ein Header größer ist, wird der Rest der gesamten Nachricht als Nachrichtentext behandelt. <hr>
