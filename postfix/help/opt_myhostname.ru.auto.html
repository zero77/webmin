<header> Интернет-хост этой почтовой системы </header><center> <tt>myhostname</tt> </center> <hr> Этот параметр указывает интернет-имя хоста этой почтовой системы. По умолчанию используется полное доменное имя из <tt>gethostname()</tt> . <p> <tt>$myhostname</tt> используется в качестве значения по умолчанию для многих других параметров конфигурации. <hr>
