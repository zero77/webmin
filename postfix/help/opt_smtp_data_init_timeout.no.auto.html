<header> Timeout for å vente på svar på DATA </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Denne parameteren spesifiserer SMTP-klientens tidsavbrudd i sekunder for sending av SMTP DATA-kommandoen og for mottak av serverrespons. <p> Ved problemer prøver klienten IKKE den neste adressen på e-postvekslerlisten. <hr>
