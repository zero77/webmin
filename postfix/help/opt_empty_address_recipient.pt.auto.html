<header> Enviar email com destinatário vazio para ... </header><center> <tt>empty_address_recipient</tt> </center> <hr> Este parâmetro especifica o destino para e-mail de <tt>&lt;&gt;</tt> que não pode ser entregue (normalmente, notificações de devolução e outras notificações). <p> Por padrão, esse e-mail é enviado para MAILER-DAEMON. <hr>
