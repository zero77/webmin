<header> E-mail-indholdsfilter </header><center> <tt>content_filter</tt> </center> <hr> Denne parameter specificerer navnet på en postleveringstransport, der filtrerer e-mail, når den er i kø. <p> Som standard er denne funktion deaktiveret. <p> Fornuftig mulig værdi: <tt>spamfilter</tt> , forudsat at en transport kaldet spamfilter er defineret. <p><hr>
