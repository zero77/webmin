<header> Apakšdiržu līmeņu skaits zem rindas rež </header><center> <tt>hash_queue_depth</tt> </center> <hr> Šis parametrs norāda apakšdirektoriju līmeņu skaitu zem rindu direktorijiem, kas uzskaitīti parametrā <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Vairāki apakšdirektoriju līmeņi var paātrināt piekļuvi direktorijiem, samazinot failu skaitu direktorijā. <hr>
