<header> 호스트를 통해 발신 메일 보내기 </header><center> <tt>relayhost</tt> </center><hr> 일반적으로, Postfix가 시스템 사용자를 대상으로하지 않는 발송 메일을 지정된 호스트로 <tt>전달</tt> 하도록 <tt>전달을 직접</tt> 사용합니다. <p> 로컬 시스템의 메일을 제외한 모든 메일을 인트라넷 <b>메일 게이트웨이</b> (예 : 인트라넷에 방화벽이있는 경우)로 전달하려면 값을 메일 게이트웨이로 설정합니다. 대부분의 경우 조직은 내부 MX 레코드를 설정 했으므로 도메인 이름을 직접 사용하면 메일 게이트웨이 시스템에 바인딩됩니다. <hr>
