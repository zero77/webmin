<header>證書映射</header> <span translate="no">SNI</span>證書映射文件將域名與證書文件相關聯，以供Postfix在SSL模式下接收<span translate="no">SMTP</span>連接時使用。該表的格式為： <ul><li> <b>主機名</b> -與SSL <span translate="no">SNI</span>連接中的主機名匹配的主機名或通配符，例如<tt>*.example.com</tt> 。 <li> <b>證書文件</b> -包含要使用的私鑰和證書的<span translate="no">PEM</span>格式文件的路徑。 </ul><footer>
