<header> ہر پیغام کی ترسیل کے وصول کنندگان کی زیادہ سے زیادہ تعداد </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_recipient_limit</tt> </center> <hr> پیرامیٹر ہر پیغام کی ترسیل کے وصول کنندگان کی تعداد پر ایک طے شدہ حد متعین کرتا ہے۔ یہ مقامی ترسیل ایجنٹ اور پائپ میلر کے توسط سے ، SMTP کے ذریعے ترسیل کے لئے طے شدہ حد ہے۔ <hr>
