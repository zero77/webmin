<header> Локальное интернет-доменное имя </header><center> <tt>mydomain</tt> </center> <hr> Параметр mydomain указывает имя локального интернет-домена. По умолчанию используется <tt>$myhostname</tt> минус первый компонент. <tt>$mydomain</tt> используется в качестве значения по умолчанию для многих других параметров конфигурации. <hr>
