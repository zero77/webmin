<header> Filtr obsahu e-mailu </header><center> <tt>content_filter</tt> </center> <hr> Tento parametr určuje název přenosu doručování pošty, který filtruje poštu po jejím zařazení do fronty. <p> Ve výchozím nastavení je tato funkce zakázána. <p> <tt>spamfilter</tt> možná hodnota: <tt>spamfilter</tt> , za předpokladu, že byl definován transport nazvaný spamfilter. <p><hr>
