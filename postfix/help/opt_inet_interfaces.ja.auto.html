<header>メールを受信するためのネットワークインターフェイス</header><center> <tt>inet_interfaces</tt> </center> <hr>このパラメーターは、このメールシステムがメールを受信するネットワークインターフェイスアドレスを指定します。 <p>デフォルトでは、ソフトウェアはマシン上のすべてのアクティブなインターフェースを要求します。このパラメーターは、 <tt>user@[ip.address]</tt>へのメールの配信も制御し<tt>user@[ip.address]</tt> 。 <p>一般的な構成は次のとおりです。 <ul><li> <tt>all</tt> <li> <tt>$myhostname</tt> <li> <tt>$myhostname, localhost</tt> </ul> <hr>
