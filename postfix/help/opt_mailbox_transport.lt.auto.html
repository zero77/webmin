<header> Pasirenkamas tikrasis transportavimas </header><center> <tt>mailbox_transport</tt> </center> <hr> Šis parametras nurodo pasirenkamąjį transportą („ <tt>master.cf</tt> ), kurį reikia naudoti apdorojant slapyvardžius ir <tt>.forward</tt> failus. <p> Šis parametras turi pirmenybę prieš <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> ir <a href=opt_luser_relay><tt>luser_relay</tt></a> parametrų. <hr>
