<header> Adresa odosielateľa pre odchodovú poštu </header><center> <tt>double_bounce_sender</tt> </center> <hr> Tento parameter určuje adresu odosielateľa pre poštu, ktorá sa musí zahodiť, keď sa nedá doručiť. Musí to byť jedinečný názov. Všetka pošta s týmto menom je ticho zahodená, aby sa ukončili cykly odchodov pošty. <hr>
