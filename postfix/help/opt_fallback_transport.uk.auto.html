<header> Необов’язковий транспорт для невідомих одержувачів </header><center> <tt>fallback_transport</tt> </center> <hr> Цей параметр визначає необов&#39;язковий транспорт у <tt>master.cf</tt> потрібно використовувати для одержувачів, які не знайдені в базі даних UNIX <tt>passwd</tt> . <p> Цей параметр має перевагу над параметром <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
