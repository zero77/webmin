<header>最適なMXホストとしてリストされている場合のアクション</header><center> <tt>best_mx_transport</tt> </center> <hr>このパラメーターは、ローカルシステムが宛先に最適なMXホストとしてリストされている場合の動作を制御します。デフォルトでは、Postfixは「メールが自分に戻る」エラーを報告し、メッセージをバウンスします。 <p>ローカル配信エージェントにメールを渡すには、 <tt>local</tt>を指定します。 Postfix <tt>master.cf</tt>ファイルで定義されている任意のトランスポートを指定できます。 <hr>
