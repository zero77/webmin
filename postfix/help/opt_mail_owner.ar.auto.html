<header> قائمة الانتظار ومعالجة الملكية </header><center style=";text-align:right;direction:rtl"> <tt>mail_owner</tt> </center> <hr> تحدد هذه المعلمة مالك قائمة انتظار Postfix ومعظم عمليات خدمة Postfix الخفية. <p style=";text-align:right;direction:rtl"> حدد اسم حساب المستخدم الذي لا يشارك مجموعة مع حسابات أخرى ولا يمتلك ملفات أو عمليات أخرى على النظام. على وجه الخصوص ، لا تحدد <tt>nobody</tt> أو <tt>daemon</tt> . يرجى استخدام مستخدم مخصص. <hr>
