<header> Valinnainen tosiasiallinen kuljetus käytettäväksi </header><center> <tt>mailbox_transport</tt> </center> <hr> Tämä parametri määrittelee valinnaisen siirron ( <tt>master.cf</tt> ) käytettäväksi aliaksien ja <tt>.forward</tt> tiedostojen käsittelyn jälkeen. <p> Tämä parametri on etusija <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> ja <a href=opt_luser_relay><tt>luser_relay</tt></a> parametrit. <hr>
