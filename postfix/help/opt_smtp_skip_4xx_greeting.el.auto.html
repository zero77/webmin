<header> Παράλειψη χαιρετισμού 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Αυτή η παράμετρος ελέγχει τι συμβαίνει όταν ένας διακομιστής SMTP μας υποδέχεται με έναν κωδικό κατάστασης <tt>4XX</tt> . Από προεπιλογή, το Postfix απενεργοποιείται. Καθορίστε <tt>yes</tt> για μετάβαση στον επόμενο εναλλάκτη αλληλογραφίας. <hr>
