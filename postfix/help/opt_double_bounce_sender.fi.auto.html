<header> Lähettäjän osoite palautuspostille </header><center> <tt>double_bounce_sender</tt> </center> <hr> Tämä parametri määrittää sen postin lähettäjän osoitteen, joka on hylättävä, kun sitä ei voida toimittaa. Tämän on oltava yksilöivä nimi. Kaikki tälle nimelle lähetetyt viestit hylätään hiljaisesti postituspalkkien lopettamiseksi. <hr>
