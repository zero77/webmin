<header> Перевезення повідомлень за замовчуванням </header><center> <tt>default_transport</tt> </center> <hr> Цей параметр визначає транспорт за доставкою повідомлень за замовчуванням, який слід використовувати, коли жоден транспорт явно не вказаний у додатковій <a href=transport>транспортній</a> таблиці. Загальні значення - <tt>uucp</tt> або <tt>smtp</tt> . <hr>
