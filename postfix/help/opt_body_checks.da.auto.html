<header> Kontroltabeller for meddelelseslegeme </header><center> <tt>body_checks</tt> </center> <hr> Denne parameter specificerer valgfri opslagstabeller for at omdirigere e-mail baseret på dets kropsindhold. <p> Som standard udføres ingen omdirigering med indhold. <p> Eksempler: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
