<header> Timeout for å vente på svar på RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Denne parameteren spesifiserer SMTP-klientens tidsavbrudd i sekunder for å sende SMTP RCPT TO-kommandoen, og for å motta serverresponsen. <p> Ved problemer prøver klienten IKKE den neste adressen på e-postvekslerlisten. <hr>
