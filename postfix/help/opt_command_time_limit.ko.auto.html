<header> 외부 명령으로 전달하기위한 최대 시간 </header><center> <tt>command_time_limit</tt> </center> <hr> 이 매개 변수는 외부 명령으로 전달되는 시간을 제한합니다. 이 제한은 로컬 배달 에이전트가 사용하며 파이프 메일러가 배달하는 기본 시간 제한입니다. <p> 참고 :이 시간 제한을 큰 값으로 설정하면 전역 <a href=opt_ipc_timeout><tt>ipc_timeout</tt></a> 매개 변수도 업데이트해야합니다. 자세한 내용은 <b>Postfix Miscellaneous Options</b> 를 참조하십시오. <hr>
