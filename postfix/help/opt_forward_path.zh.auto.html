<header>搜索列表以转发</header><center> <tt>forward_path</tt> </center> <hr>此参数指定搜索列表。使用找到的第一个文件。 <p>完成以下扩展： <ul><li> <tt>$user</tt> （收件人用户名）， <li> <tt>$shell</tt> （收件人外壳）， <li> <tt>$home</tt> （收件人主目录）， <li> <tt>$recipient</tt> （完整的收件人地址）， <li> <tt>$extension</tt> （收件人地址扩展名）， <li> <tt>$domain</tt> （收件人域）， <li> <tt>$local</tt> （整个接收者localpart）， <li> <tt>$recipient_delimiter</tt> 。 </ul>指定<tt>${name?value}</tt>或<tt>${name:value}</tt>仅在<tt>$name</tt>存在（不存在）时扩展值。 <hr>
