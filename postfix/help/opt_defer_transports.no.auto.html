<header> Transport som ikke skal leveres </header><center> <tt>defer_transports</tt> </center> <hr> Denne parameteren spesifiserer navnene på transporter som ikke skal leveres til med mindre noen gir ut &quot;sendmail -q&quot; eller tilsvarende. Spesifiser null eller flere navn på postleveringstransporter navn som vises i det første feltet av <tt>master.cf</tt> . <hr>
