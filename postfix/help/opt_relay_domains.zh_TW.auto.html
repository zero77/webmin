<header>限制郵件中繼</header><center> <tt>relay_domains</tt> </center> <hr>此參數限制此郵件系統將從中中繼郵件的客戶端主機名域（及其子域），並限制此系統將郵件中繼到的目標主機域（及其子域）。 <p><include relay_rules><p>指定主機或域， <tt>/file/name</tt>模式或<tt>type:name</tt>查找表的列表，以逗號和/或空格分隔。文件名將替換為其內容；當（父）域顯示為查找鍵時，將匹配<tt>type:name</tt>表。 <p>注意：Postfix不會自動將郵件列表中列出該系統作為其主要或備用MX主機的域的郵件。見<tt>permit_mx_backup</tt>限制，在的描述<a href=opt_smtpd_recipient_restrictions><tt>smtpd_recipient_restrictions</tt></a>參數。 <hr>
