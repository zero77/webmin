<header> Bilangan maksimum penerima setiap penghantaran mesej </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parameter menentukan had lalai pada jumlah penerima setiap penghantaran mesej. Ini adalah had lalai untuk penghantaran melalui SMTP, melalui ejen penghantaran tempatan dan melalui pengirim surat. <hr>
