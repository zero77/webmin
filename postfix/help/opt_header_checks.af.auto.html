<header> MIME-kontroletafels vir kopkop </header><center> <tt>header_checks</tt> </center> <hr> Hierdie parameter spesifiseer opsionele op soekstabelle om e-pos te herlei op grond van die opskrifte. <p> Geen herleiding deur kopkaarte word standaard gedoen nie. <p> voorbeelde: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
