<header> Privzeti prevoz sporočil </header><center> <tt>default_transport</tt> </center> <hr> Ta parameter določa privzeti transport za dostavo sporočil, ki ga je treba uporabiti, kadar noben prevoz ni izrecno naveden v izbirni <a href=transport>transportni</a> tabeli. Skupne vrednosti so <tt>uucp</tt> ali <tt>smtp</tt> . <hr>
