<header> مهلة انتظار الرد على إرسال محتوى الرسالة </header><center style=";text-align:right;direction:rtl"> <tt>smtp_data_xfer_timeout</tt> </center> <hr> تحدد هذه المعلمة مهلة عميل SMTP بالثواني لإرسال محتوى رسالة SMTP. عندما يتوقف الاتصال لأكثر من <tt>$smtp_data_xfer_timeout</tt> ، ينهي عميل SMTP النقل. <p style=";text-align:right;direction:rtl"> في حالة حدوث مشاكل ، لا يحاول العميل العنوان التالي في قائمة مبادل البريد. <hr>
