<header> Tabellen zur Überprüfung des MIME-Headers </header><center> <tt>header_checks</tt> </center> <hr> Dieser Parameter gibt optionale Nachschlagetabellen an, um E-Mails basierend auf ihren Headern umzuleiten. <p> Standardmäßig erfolgt keine Umleitung durch Header. <p> Beispiele: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
