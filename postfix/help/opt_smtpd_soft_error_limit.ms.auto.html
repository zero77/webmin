<header> Kiraan ralat untuk mengabaikan pelanggan buat sementara waktu </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Parameter ini menentukan had bawah kiraan ralat. Apabila klien SMTP telah membuat kesalahan sebanyak ini dalam satu sesi, pelayan menunggu <tt>error_count</tt> beberapa saat sebelum menjawab permintaan klien apa pun. <hr>
