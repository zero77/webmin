<header> موخر پیغام پہنچانے کی کوششوں کے درمیان کم سے کم وقت </header><center style=";text-align:right;direction:rtl"> <tt>minimal_backoff_time</tt> </center> <hr> یہ پیرامیٹر موخر پیغام پہنچانے کی کوششوں کے درمیان کم سے کم وقت سیکنڈ میں طے کرتا ہے۔ یہ پیرامیٹر اس وقت کو بھی محدود کرتا ہے جب کسی ناقابل رسائی منزل کو قلیل مدتی ، میموری میں منزل کی حیثیت والے کیش میں رکھا جاتا ہے۔ <hr>
