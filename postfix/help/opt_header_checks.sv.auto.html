<header> MIME-kontrolltabeller </header><center> <tt>header_checks</tt> </center> <hr> Denna parameter specificerar valfria uppslagstabeller för att omdirigera e-post baserat på dess rubriker. <p> Som standard görs ingen omdirigering av rubriker. <p> Exempel: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
