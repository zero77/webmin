<header> Maksimālais saņēmēju skaits vienā ziņojumā </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Parametrs norāda noklusējuma ierobežojumu saņēmēju skaitam vienā ziņojumā. Šis ir noklusējuma ierobežojums piegādei, izmantojot SMTP, caur vietējo piegādes aģentu un caurulīšu maizīti. <hr>
