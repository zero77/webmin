<header> MIME başlık kontrol tabloları </header><center> <tt>header_checks</tt> </center> <hr> Bu parametre, e-postaları başlıklarına göre yönlendirmek için isteğe bağlı arama tablolarını belirtir. <p> Varsayılan olarak, üstbilgilere göre yeniden yönlendirme yapılmaz. <p> Örnekler: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
