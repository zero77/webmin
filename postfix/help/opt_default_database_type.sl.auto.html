<header> Privzeta vrsta baze podatkov </header><center> <tt>default_database_type</tt> </center> <hr> Ta parameter določa privzeto vrsto baze podatkov, ki jo želite uporabiti v <tt>postalias(1)</tt> in <tt>postmap(1)</tt> . V mnogih sistemih UNIX je privzeti tip bodisi <tt>`dbm&#39;</tt> bodisi <tt>`hash&#39;</tt> . Privzeto je določeno, ko je vgrajen sistem Postfix. <hr>
