<header> Transporte real opcional a ser usado </header><center> <tt>mailbox_transport</tt> </center> <hr> Este parâmetro especifica o transporte opcional (em <tt>master.cf</tt> ) a ser usado após o processamento de aliases e arquivos <tt>.forward</tt> . <p> Este parâmetro tem precedência sobre os parâmetros <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> e <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
