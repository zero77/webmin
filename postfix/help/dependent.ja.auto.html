<header>送信者依存のトランスポートマッピング</header>オプションの送信者依存アドレスファイルを使用すると、送信SMTP接続用のリレーホストをアドレスごとまたはドメインごとに設定できます。各エントリの左側のような完全な電子メールアドレスのいずれかになります<tt>foo@bar.com</tt> 、などだけでドメイン<tt>@bar.com</tt> 。 <p>右側は<i>transport：nexthopの</i>形式にする必要があります。特定のメールサーバーを介してメールをリレーする一般的なケースでは、 <i>トランスポート</i>は<tt>smtp</tt>あり、メールサーバーのホスト名またはIPアドレスを<i>ネクストホップに</i>する必要があります。 <p><hr>
