<header> Số lượng người nhận tối đa cho mỗi lần gửi tin nhắn </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Tham số chỉ định giới hạn mặc định về số lượng người nhận trên mỗi lần gửi tin nhắn. Đây là giới hạn mặc định cho việc gửi qua SMTP, thông qua đại lý phân phối cục bộ và qua bưu phẩm đường ống. <hr>
