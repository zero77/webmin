<ul><li> <tt>reject_unknown_client:</tt>如果客户端主机名未知，则拒绝请求。 <li> <tt>permit_mynetworks:</tt>如果客户端地址匹配<a href=opt_mynetworks><tt>$mynetworks</tt></a> 。 <li> <tt>check_client_access maptype:mapname:</tt>查找通过剥离八位字节获得的客户端名称，父域，客户端地址或网络。如果结果是拒绝或“ [45] xx文本”，则拒绝。否则允许。 <li> <tt>reject_maps_rbl:</tt>如果客户端在<a href=opt_maps_rbl_domains><tt>$maps_rbl_domains</tt></a>下列出，则拒绝。 <li> <tt>reject:</tt>拒绝请求。将其放在限制的末尾。 <li> <tt>permit:</tt>允许请求。将其放在限制的末尾。 </ul>
