<header> آدرس فرستنده برای گزاف گویی نامه </header><center style=";text-align:right;direction:rtl"> <tt>double_bounce_sender</tt> </center> <hr> این پارامتر آدرس فرستنده را برای نامه مشخص می کند که در صورت عدم تحویل باید حذف شود. این باید یک نام منحصر به فرد باشد. برای پایان دادن به حلقه های گزاف گویی نامه ، تمام نامه های این نام در سکوت دور انداخته می شوند. <hr>
