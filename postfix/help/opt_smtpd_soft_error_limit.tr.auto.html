<header> İstemciyi geçici olarak yoksaymak için hata sayısı </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Bu parametre, hata sayısı alt sınırını belirtir. Bir SMTP istemcisi bir oturumda bu sayıda hata yaptığında, sunucu herhangi bir istemci isteğine yanıt vermeden önce <tt>error_count</tt> saniye bekler. <hr>
