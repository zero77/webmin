<header> 동일한 로컬 수신자에게 최대 병렬 배송 수 </header><center> <tt>local_destination_concurrency_limit</tt> </center> <hr> 이 매개 변수는 동일한 로컬 수신자로의 병렬 배달 수를 제한합니다. <p> 기본 한계는 <a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a> 매개 변수에서 가져옵니다. <tt>.forward</tt> 파일이나 별칭 (예 : 메일 링리스트 관리자)에 값 비싼 쉘 명령이있는 경우를 대비하여 Postfix 설명서는 2의 하한을 권장합니다. 많은 것을 실행하고 싶지 않습니다. <hr>
