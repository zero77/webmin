<header> Gültige E-Mail-Zustellung an externe Befehle </header><center> <tt>allow_mail_to_commands</tt> </center> <hr> Dieser Parameter beschränkt die E-Mail-Zustellung auf externe Befehle. Standardmäßig ist die Übermittlung an <tt>&quot;|command&quot;</tt> in <tt>:include:</tt> files nicht zulässig. <hr>
