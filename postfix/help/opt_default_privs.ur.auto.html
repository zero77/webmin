<header> مقامی ترسیل ایجنٹ کے پہلے سے طے شدہ حقوق </header><center style=";text-align:right;direction:rtl"> <tt>default_privs</tt> </center> <hr> یہ پیرامیٹر مقامی ڈلیوری ایجنٹ کے ذریعہ بیرونی فائل یا کمانڈ کی ترسیل کے لئے استعمال شدہ طے شدہ حقوق کی وضاحت کرتا ہے۔ <p style=";text-align:right;direction:rtl"> یہ حقوق وصول کنندہ صارف کے سیاق و سباق کی عدم موجودگی میں استعمال ہوتے ہیں۔ ایک نجی صارف یا پوسٹکس کے مالک کی وضاحت نہ کریں۔ <hr>
