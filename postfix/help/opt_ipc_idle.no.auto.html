<header> Inaktiv tid etter at intern IPC-klient har koblet seg ut </header><center> <tt>ipc_idle</tt> </center> <hr> Denne parameteren begrenser tomgangstiden i sekunder hvoretter en intern IPC-klient kobler seg ut. Hensikten er å la servere avslutte frivillig. For øyeblikket brukes dette av adressen som løser og skriver om klienter. <hr>
