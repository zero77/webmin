<header> Timeout pro I / O na interních komunikačních kanálech </header><center> <tt>ipc_timeout</tt> </center> <hr> Parametr určuje časový limit v sekundách pro I / O na interních komunikačních kanálech. Účelem je vymanit se ze slepých uliček. Při překročení časového limitu se software přeruší s fatální chybou. <hr>
