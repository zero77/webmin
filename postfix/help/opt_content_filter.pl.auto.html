<header> Filtr treści e-mail </header><center> <tt>content_filter</tt> </center> <hr> Ten parametr określa nazwę transportu dostarczania poczty, który filtruje pocztę po umieszczeniu w kolejce. <p> Domyślnie ta funkcja jest wyłączona. <p> Sensowna możliwa wartość: <tt>spamfilter</tt> , przy założeniu, że zdefiniowano transport o nazwie spamfilter. <p><hr>
