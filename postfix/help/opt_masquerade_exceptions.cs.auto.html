<header> Výjimky z maškarády </header><center> <tt>masquerade_exceptions</tt> </center> <hr> Konfigurace výjimek pro maskování určuje, jaká uživatelská jména by neměla být předmětem maskování adres. Určete jedno nebo více uživatelských jmen oddělených mezerami nebo čárkami. Například <tt>root</tt> . <p> Ve výchozím nastavení Postfix nečiní žádné výjimky. <hr>
