<header> Número máximo de destinatários por entrega </header><center> <tt>smtp_destination_recipient_limit</tt> </center> <hr> Este parâmetro limita o número de destinatários por entrega através do agente de entrega smtp. <p> O padrão é obtido do parâmetro <a href=opt_default_destination_recipient_limit><tt>default_destination_recipient_limit</tt></a> . <hr>
