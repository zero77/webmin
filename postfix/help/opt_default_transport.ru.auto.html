<header> Транспорт для доставки сообщений по умолчанию </header><center> <tt>default_transport</tt> </center> <hr> Этот параметр указывает транспорт для доставки сообщений по умолчанию, который будет использоваться, если в дополнительной таблице транспорта явно не указан <a href=transport>транспорт</a> . Общие значения <tt>uucp</tt> или <tt>smtp</tt> . <hr>
