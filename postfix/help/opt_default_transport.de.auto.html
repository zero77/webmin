<header> Standardtransport für die Zustellung von Nachrichten </header><center> <tt>default_transport</tt> </center> <hr> Dieser Parameter gibt den Standardtransport für die Nachrichtenübermittlung an, der verwendet werden soll, wenn in der optionalen <a href=transport>Transporttabelle</a> kein Transport explizit angegeben ist. Übliche Werte sind <tt>uucp</tt> oder <tt>smtp</tt> . <hr>
