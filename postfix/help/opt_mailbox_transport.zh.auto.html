<header>可选的实际运输方式</header><center> <tt>mailbox_transport</tt> </center> <hr>此参数指定在处理别名和<tt>.forward</tt>文件之后要使用的可选传输方式（在<tt>master.cf</tt> ）。 <p>该参数在优先<a href=opt_mailbox_command><tt>mailbox_command</tt></a> ， <a href=opt_fallback_transport><tt>fallback_transport</tt></a>和<a href=opt_luser_relay><tt>luser_relay</tt></a>参数。 <hr>
