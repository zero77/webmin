<header> פסק זמן בהמתנה לבאנר הברכה </header><center style=";text-align:right;direction:rtl"> <tt>smtp_helo_timeout</tt> </center> <hr> פרמטר זה מציין את משך הזמן הקצוב של לקוח ה- SMTP בשניות לקבלת הכרזת ברכת ה- SMTP. <p style=";text-align:right;direction:rtl"> כאשר השרת משחרר את החיבור מבלי לשלוח באנר ברכה, או כאשר הוא לא שולח שום באנר ברכה בתוך המועד האחרון, לקוח SMTP מנסה את הכתובת הבאה ברשימת מחליפי הדואר. <hr>
