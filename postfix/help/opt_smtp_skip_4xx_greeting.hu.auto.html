<header> Ugrás a 4xx üdvözléshez </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Ez a paraméter szabályozza, hogy mi történik, amikor egy SMTP szerver <tt>4XX</tt> állapotkóddal köszönt bennünket. Alapértelmezés szerint a Postfix visszaáll. A következő levélváltóra lépéshez adja meg az <tt>yes</tt> lehetőséget. <hr>
