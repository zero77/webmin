<header> Ignorovať chybu vyhľadávania MX </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Tento parameter riadi, čo sa stane, keď server názvov neodpovedá na požiadavku vyhľadávania MX. V predvolenom nastavení Postfix bráni doručovaniu a skúsi to znova po určitom oneskorení. Ak chcete vynútiť vyhľadávanie v zázname A, zadajte <tt>yes</tt> . <hr>
