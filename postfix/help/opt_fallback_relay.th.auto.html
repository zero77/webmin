<header> โฮสต์ / โดเมนเพื่อส่งเมลไปยังปลายทางที่ไม่ถูกต้อง </header><center> <tt>fallback_relay</tt> </center> <hr> พารามิเตอร์นี้ระบุโฮสต์หรือโดเมนที่เป็นศูนย์หรือมากกว่าเพื่อส่งเมลไปที่หากไม่พบปลายทางข้อความหรือหากไม่สามารถเข้าถึงปลายทางได้ <p> โดยค่าเริ่มต้นจดหมายจะเด้งเมื่อไม่พบปลายทางและการส่งมอบจะถูกเลื่อนออกไปหากไม่สามารถเข้าถึงปลายทางได้ <hr>
