<header> Virhelaskenta, kun asiakas väliaikaisesti sivuutetaan </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Tämä parametri määrittää virhearvon alarajan. Kun SMTP-asiakas on tehnyt tämän määrän virheitä istunnossa, palvelin odottaa <tt>error_count</tt> sekuntia ennen vastaamista asiakkaan pyyntöihin. <hr>
