<header> Адрес отправителя для отказов </header><center> <tt>double_bounce_sender</tt> </center> <hr> Этот параметр указывает адрес отправителя для почты, которая должна быть отброшена, если она не может быть доставлена. Это должно быть уникальное имя. Вся почта на это имя молча отбрасывается, чтобы завершить отскок петель. <hr>
