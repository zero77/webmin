<header> Ime prevoza za lokalne dobave </header><center> <tt>local_transport</tt> </center> <hr> Ta parameter določa ime prevoza za dostavo do cilja, ki se ujemajo z <tt>$mydestination</tt> ali <tt>$inet_interfaces</tt> . <p> Lokalna pošta je privzeto dostavljena prevozu, imenovanemu <tt>local</tt> , kar je samo ime storitve, ki je določena v datoteki Postfix <tt>master.cf</tt> . <hr>
