<header>ローカルメッセージ配信あたりの最大受信者数</header><center> <tt>local_destination_recipient_limit</tt> </center> <hr>このパラメーターは、ローカルメッセージ配信ごとの受信者数を制限します。デフォルトの制限は、 <a href=opt_default_destination_recipient_limit><tt>default_destination_recipient_limit</tt></a>パラメータから取得されます。 <p>ただし、キューマネージャーの設計により、ローカル配信要求ごとの受信者の数は正確に1に制限されているため、このパラメーターは効果がありません。 <hr>
