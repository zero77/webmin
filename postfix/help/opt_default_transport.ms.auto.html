<header> Pengangkutan penghantaran mesej lalai </header><center> <tt>default_transport</tt> </center> <hr> Parameter ini menentukan pengangkutan penghantaran mesej lalai untuk digunakan apabila tidak ada pengangkutan yang diberikan secara eksplisit dalam jadual <a href=transport>pengangkutan</a> pilihan. Nilai sepunya ialah <tt>uucp</tt> atau <tt>smtp</tt> . <hr>
