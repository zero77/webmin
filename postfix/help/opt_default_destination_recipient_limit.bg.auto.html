<header> Максимален брой получатели за доставка на съобщение </header><center> <tt>default_destination_recipient_limit</tt> </center> <hr> Параметърът определя ограничение по подразбиране за броя на получателите за доставка на съобщение. Това е лимитът по подразбиране за доставка през SMTP, чрез местния агент за доставка и чрез тръбната поща. <hr>
