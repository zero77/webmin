<header> Pēc izvēles transportēšana nezināmiem saņēmējiem </header><center> <tt>fallback_transport</tt> </center> <hr> Šis parametrs norāda pēc izvēles transport in <tt>master.cf</tt> lai izmantotu saņēmēju, kas nav atrodami UNIX <tt>passwd</tt> datu bāzē. <p> Šim parametram ir prioritāte pār parametru <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
