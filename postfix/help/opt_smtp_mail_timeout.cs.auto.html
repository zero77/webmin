<header> Časový limit čeká na odpověď na MAIL FROM </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Tento parametr určuje časový limit klienta SMTP v sekundách pro odeslání příkazu SMTP MAIL FROM a pro přijetí odpovědi serveru. <p> V případě problémů klient NEZKOUŠE další adresu v seznamu poštovních výměníků. <hr>
