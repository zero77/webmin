<header>使用するオプションの実際のトランスポート</header><center> <tt>mailbox_transport</tt> </center> <hr>このパラメーターは、エイリアスと<tt>.forward</tt>ファイルの処理後に使用するオプションのトランスポート（ <tt>master.cf</tt> ）を指定します。 <p>このパラメーターは、 <a href=opt_mailbox_command><tt>mailbox_command</tt></a> 、 <a href=opt_fallback_transport><tt>fallback_transport</tt></a> 、および<a href=opt_luser_relay><tt>luser_relay</tt></a>パラメーターよりも優先されます。 <hr>
