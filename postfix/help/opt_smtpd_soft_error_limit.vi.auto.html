<header> Lỗi tính cho tạm thời bỏ qua một khách hàng </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Tham số này chỉ định một lỗi giới hạn đếm thấp hơn. Khi một máy khách SMTP đã tạo ra số lỗi này trong một phiên, máy chủ sẽ đợi <tt>error_count</tt> giây trước khi trả lời bất kỳ yêu cầu nào của máy khách. <hr>
