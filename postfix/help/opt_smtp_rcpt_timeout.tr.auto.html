<header> RCPT TO&#39;ya yanıt beklerken zaman aşımı </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Bu parametre, SMTP RCPT TO komutunun gönderilmesi ve sunucu yanıtının alınması için SMTP istemcisi zaman aşımını saniye cinsinden belirtir. <p> Sorun olması durumunda, istemci posta değiştirici listesindeki bir sonraki adresi denememektedir. <hr>
