<header> Dahili iletişim kanallarında G / Ç için zaman aşımı </header><center> <tt>ipc_timeout</tt> </center> <hr> Parametre, dahili iletişim kanallarındaki G / Ç için zaman aşımını saniye cinsinden belirtir. Amaç, kilitlenme durumlarından kurtulmaktır. Zaman aşımı aşılırsa, yazılım önemli bir hatayla iptal edilir. <hr>
