<header> Время ждать следующего запроса на обслуживание </header><center> <tt>max_idle</tt> </center> <hr> Этот параметр ограничивает время в секундах, в течение которого процесс демона Postfix ожидает следующий запрос на обслуживание перед выходом. Этот параметр игнорируется администратором очередей Postfix. <hr>
