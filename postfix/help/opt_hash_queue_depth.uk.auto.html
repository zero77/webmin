<header> Кількість рівнів субдір, нижче реж. Черги </header><center> <tt>hash_queue_depth</tt> </center> <hr> Цей параметр вказує кількість рівнів підкаталогів нижче каталогів черги, перелічених у параметрі <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Кілька рівнів підкаталогів можуть пришвидшити доступ до каталогу за рахунок зменшення кількості файлів у каталозі. <hr>
