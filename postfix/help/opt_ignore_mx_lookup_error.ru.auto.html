<header> Игнорировать ошибку поиска MX </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Этот параметр управляет тем, что происходит, когда сервер имен не отвечает на запрос поиска MX. По умолчанию Postfix откладывает доставку и пытается снова через некоторое время. Укажите <tt>yes</tt> для принудительного поиска записи A. <hr>
