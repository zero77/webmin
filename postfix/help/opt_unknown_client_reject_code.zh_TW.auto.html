<header>未知客戶端拒絕時的SMTP服務器響應</header><center> <tt>unknown_client_reject_code</tt> </center> <hr>當沒有地址到名稱映射的客戶端違反<tt>reject_unknown_clients</tt>限制規則時，此參數指定SMTP服務器響應代碼： <br> <i>拒絕訪問：未知的SMTP客戶端主機名（無DNS A或MX記錄）</i> <br><br>請注意，用於<tt>unknown_client_reject_code</tt>的後綴默認值為代碼450，也用於其他錯誤。 “標準RFC 822”中的此代碼表示“未執行請求的郵件操作：郵箱繁忙或訪問被拒絕”，並要求發件人稍後重試（希望DNS稍後會正確回答）。 <br><p>除非您完全了解RFC 822，否則請勿更改此設置。 </p><hr>
