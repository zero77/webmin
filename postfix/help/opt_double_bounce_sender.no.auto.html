<header> Avsenderadresse for returvisning </header><center> <tt>double_bounce_sender</tt> </center> <hr> Denne parameteren spesifiserer avsenderadressen for e-post som må kastes når den ikke kan leveres. Dette må være et unikt navn. All post til dette navnet kasseres lydløst for å avslutte avvisningssløyfer for e-post. <hr>
