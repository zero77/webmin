<header> หมดเวลาในการรอแบนเนอร์อวยพร </header><center> <tt>smtp_helo_timeout</tt> </center> <hr> พารามิเตอร์นี้ระบุการหมดเวลาไคลเอ็นต์ SMTP ในไม่กี่วินาทีสำหรับการรับแบนเนอร์อวยพรของ SMTP <p> เมื่อเซิร์ฟเวอร์หยุดการเชื่อมต่อโดยไม่ส่งแบนเนอร์อวยพรหรือเมื่อไม่มีการส่งแบนเนอร์ทักทายภายในกำหนดเวลาไคลเอ็นต์ SMTP จะลองใช้ที่อยู่ถัดไปในรายการตัวแลกเปลี่ยนเมล <hr>
