<header> Tabeller til SENDER-adresser </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Denne parameter specificerer valgfri adressekortopslagstabeller for konvolutter og SENDER-adresser for overskrifter. <p> Som standard udføres ingen adressekortlægning af afsender. <p> <tt>$sender_canonical_maps</tt> bruges før <tt>$canonical_maps</tt> opslag. <hr>
