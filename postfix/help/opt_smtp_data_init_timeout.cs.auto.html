<header> Časový limit při čekání na odpověď na DATA </header><center> <tt>smtp_data_init_timeout</tt> </center> <hr> Tento parametr určuje časový limit klienta SMTP v sekundách pro odeslání příkazu SMTP DATA a pro přijetí odpovědi serveru. <p> V případě problémů klient NEZKOUŠE další adresu v seznamu poštovních výměníků. <hr>
