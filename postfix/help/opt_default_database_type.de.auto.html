<header> Standarddatenbanktyp </header><center> <tt>default_database_type</tt> </center> <hr> Dieser Parameter gibt den Standarddatenbanktyp an, der in den <tt>postalias(1)</tt> und <tt>postmap(1)</tt> werden soll. Auf vielen UNIX-Systemen ist der Standardtyp entweder <tt>`dbm&#39;</tt> oder <tt>`hash&#39;</tt> . Die Standardeinstellung wird beim Erstellen des Postfix-Systems festgelegt. <hr>
