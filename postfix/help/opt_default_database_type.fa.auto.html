<header> نوع پیش فرض پایگاه داده </header><center style=";text-align:right;direction:rtl"> <tt>default_database_type</tt> </center> <hr> این پارامتر نوع پایگاه داده پیش فرض را برای استفاده در <tt>postalias(1)</tt> و <tt>postmap(1)</tt> کند. در بسیاری از سیستم های UNIX نوع پیش فرض <tt>`dbm&#39;</tt> یا <tt>`hash&#39;</tt> . پیش فرض هنگام ساخت سیستم Postfix تعیین می شود. <hr>
