<header> Maks geheue wat gebruik word vir die hantering van invoerlyne </header><center> <tt>line_length_limit</tt> </center> <hr> Hierdie parameter beperk die hoeveelheid geheue in grepe wat gebruik word vir die hantering van invoerlyne. Langer lyne word in stukke gekap en met aflewering gerekonstrueer. <hr>
