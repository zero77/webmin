<header> Час за изчакване за отговор на MAIL FROM </header><center> <tt>smtp_mail_timeout</tt> </center> <hr> Този параметър указва времето за изчакване на SMTP клиента за секунди за изпращане на командата SMTP MAIL FROM и за получаване на отговор на сървъра. <p> В случай на проблеми клиентът НЕ изпробва следващия адрес в списъка за обмен на поща. <hr>
