<header> Počet čiastkových úrovní pod adresárom frontu </header><center> <tt>hash_queue_depth</tt> </center> <hr> Tento parameter určuje počet podadresárov pod adresármi frontov uvedenými v parametri <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Viacero podadresárov môže urýchliť prístup k adresárom znížením počtu súborov v adresári. <hr>
