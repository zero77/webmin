<header> نام میزبان اینترنت این سیستم نامه پستی </header><center style=";text-align:right;direction:rtl"> <tt>myhostname</tt> </center><hr> این پارامتر نام میزبان اینترنت این سیستم نامه پستی را مشخص می کند. پیش فرض استفاده از نام دامنه کاملاً واجد شرایط از <tt>gethostname () است</tt> . <p style=";text-align:right;direction:rtl"> <tt>$myhostname</tt> به عنوان یک مقدار پیش فرض برای بسیاری از پارامترهای پیکربندی دیگر استفاده می شود. <hr>
