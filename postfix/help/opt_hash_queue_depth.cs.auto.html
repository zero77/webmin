<header> Počet dílčích úrovní pod adresářem fronty </header><center> <tt>hash_queue_depth</tt> </center> <hr> Tento parametr určuje počet úrovní podadresářů pod adresáři fronty uvedenými v parametru <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> . <p> Více úrovní podadresáře může urychlit přístup k adresáři snížením počtu souborů v adresáři. <hr>
