<header> Ignoriraj napako pri iskanju MX </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Ta parameter nadzira, kaj se zgodi, ko se imenski strežnik ne odzove na zahtevo za iskanje MX. Postfix privzeto odloži dostavo in po nekaj zamudah poskusi znova. Določite <tt>yes</tt> da namesto tega prisilite iskanje zapisa A. <hr>
