<header> Kullanmak için isteğe bağlı gerçek taşıma </header><center> <tt>mailbox_transport</tt> </center> <hr> Bu parametre diğer adları ve <tt>.forward</tt> dosyalarını işledikten sonra kullanılacak isteğe bağlı aktarımı ( <tt>master.cf</tt> ) belirtir. <p> Bu parametrenin <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> ve <a href=opt_luser_relay><tt>luser_relay</tt></a> parametreleri üzerinde önceliği vardır. <hr>
