<header> En-tête MIME vérifiant les tables </header><center> <tt>header_checks</tt> </center> <hr> Ce paramètre spécifie des tables de recherche facultatives pour rediriger le courrier électronique en fonction de ses en-têtes. <p> Par défaut, aucune redirection par en-têtes n&#39;est effectuée. <p> Exemples: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
