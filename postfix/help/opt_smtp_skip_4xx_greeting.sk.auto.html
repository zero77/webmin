<header> Preskočiť pozdrav 4xx </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Tento parameter riadi, čo sa stane, keď nás server SMTP pozdraví stavovým kódom <tt>4XX</tt> . V predvolenom nastavení Postfix ustupuje. Ak chcete prejsť na ďalší výmenník pošty, zadajte <tt>yes</tt> . <hr>
