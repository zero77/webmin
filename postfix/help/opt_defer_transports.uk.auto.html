<header> Транспорти, які не слід доставляти </header><center> <tt>defer_transports</tt> </center> <hr> Цей параметр вказує назви транспортів, до яких не слід доставляти, якщо хтось не видасть &quot;sendmail -q&quot; або еквівалент. Вкажіть нульове або більше імен транспортних імен для доставки пошти, які з’являються в першому полі <tt>master.cf</tt> . <hr>
