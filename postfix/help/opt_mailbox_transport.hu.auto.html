<header> Opcionális tényleges szállítás a felhasználáshoz </header><center> <tt>mailbox_transport</tt> </center> <hr> Ez a paraméter határozza meg az opcionális átvitelt (a <tt>master.cf</tt> ) az álnevek és <tt>.forward</tt> fájlok feldolgozása után. <p> Ez a paraméter elsőbbséget élvez a <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> és <a href=opt_luser_relay><tt>luser_relay</tt></a> paramétereket. <hr>
