<header> Tabeller för kontroll av meddelanden </header><center> <tt>body_checks</tt> </center> <hr> Denna parameter specificerar valfria uppslagstabeller för att omdirigera e-post baserat på dess innehåll. <p> Som standard görs ingen omdirigering med innehåll. <p> Exempel: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
