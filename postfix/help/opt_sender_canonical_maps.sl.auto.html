<header> Tabele za naslove pošiljatelja </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Ta parameter določa neobvezna tabele iskanja map preslikave ovojnic in naslovov SENDER naslovov. <p> Privzeto ni opravljeno preslikava naslova samo za pošiljatelja. <p> <tt>$sender_canonical_maps</tt> se uporablja pred <tt>$canonical_maps</tt> poizvedbe. <hr>
