<header> Aynı hedefe maksimum paralel teslimat sayısı </header><center> <tt>smtp_destination_concurrency_limit</tt> </center> <hr> Bu parametre smtp dağıtım aracısıyla aynı hedefe paralel teslimat sayısını sınırlar. <p> Varsayılan sınır, <a href=opt_default_destination_concurrency_limit><tt>default_destination_concurrency_limit</tt></a> parametresidir. Eşzamanlılığı 10 ile sınırlamak muhtemelen daha güvenlidir. <hr>
