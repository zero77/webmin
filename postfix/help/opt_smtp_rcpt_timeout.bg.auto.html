<header> Време за изчакване за отговор на RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Този параметър указва времето за изчакване на SMTP клиента в секунди за изпращане на командата SMTP RCPT TO и за получаване на отговор на сървъра. <p> В случай на проблеми клиентът НЕ изпробва следващия адрес в списъка за обмен на поща. <hr>
