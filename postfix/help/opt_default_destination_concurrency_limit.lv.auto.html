<header> Maksimālais paralēlu piegāžu skaits uz to pašu galamērķi </header><center> <tt>default_destination_concurrency_limit</tt> </center> <hr> Parametrs norāda noklusējuma ierobežojumu paralēlu piegāžu skaitam uz to pašu galamērķi. Šis ir noklusējuma ierobežojums piegādei, izmantojot SMTP, caur vietējo piegādes aģentu un caurulīšu maizīti. <hr>
