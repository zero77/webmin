<header> Salt 4xx salut </header><center> <tt>smtp_skip_4xx_greeting</tt> </center> <hr> Acest parametru controlează ce se întâmplă când un server SMTP ne primește cu un cod de stare <tt>4XX</tt> . În mod implicit, Postfix se dezactivează. Precizați <tt>yes</tt> pentru a trece la următorul schimbător de poștă. <hr>
