<header> قطار ڈیر سے نیچے ذیلی ڈیر کی سطح </header><center style=";text-align:right;direction:rtl"> <tt>hash_queue_depth</tt> </center> <hr> یہ پیرامیٹر <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> پیرامیٹر میں درج قطار ڈائریکٹریوں کے نیچے سب ڈائرکٹری سطح کی تعداد <a href=opt_hash_queue_names><tt>hash_queue_names</tt></a> ہے۔ <p style=";text-align:right;direction:rtl"> متعدد سب ڈائرکٹری سطحیں ہر ڈائرکٹری میں فائلوں کی تعداد کو کم کرکے ڈائریکٹری تک رسائی کو تیز کرسکتی ہیں۔ <hr>
