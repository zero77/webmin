<header>用户名和地址扩展名之间的分隔符</header><center> <tt>recipient_delimiter</tt> </center> <hr>此参数指定用户名和地址扩展名（ <tt>user+foo</tt> ）之间的分隔符。有关对别名，规范，虚拟，重定位和<tt>.forward</tt>文件查找的影响，请参见<a href=canonical>Canonical Mapping</a> ， <a href=relocated>Relocated Mapping</a> ， <a href=virtual>Virtual Domains</a>和local（8）。基本上，该软件在尝试<tt>user</tt>和<tt>.forward</tt>之前先尝试<tt>user+foo</tt>和<tt>.forward+foo</tt> 。 <hr>
