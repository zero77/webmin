<header> Nome do host da Internet deste sistema de correio </header><center> <tt>myhostname</tt> </center><hr> Este parâmetro especifica o nome do host da Internet deste sistema de correio. O padrão é usar o nome de domínio completo de <tt>gethostname ()</tt> . <p> <tt>$myhostname</tt> é usado como um valor padrão para muitos outros parâmetros de configuração. <hr>
