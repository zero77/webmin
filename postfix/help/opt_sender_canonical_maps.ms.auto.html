<header> Jadual untuk alamat SENDER </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Parameter ini menentukan jadual carian pemetaan alamat pilihan untuk alamat SENDER sampul surat dan tajuk. <p> Secara lalai, pemetaan alamat khusus pengirim tidak dilakukan. <p> <tt>$sender_canonical_maps</tt> digunakan sebelum carian <tt>$canonical_maps</tt> . <hr>
