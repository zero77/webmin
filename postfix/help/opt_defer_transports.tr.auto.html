<header> Teslim edilmemesi gereken nakliye işlemleri </header><center> <tt>defer_transports</tt> </center> <hr> Bu parametre, birisi &quot;sendmail -q&quot; veya eşdeğeri vermedikçe teslim edilmemesi gereken aktarım adlarını belirtir. <tt>master.cf</tt> ilk alanında görünen posta teslimi taşıma adlarının sıfır veya daha fazla adını belirtin. <hr>
