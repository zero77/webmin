<header> Broj pogrešaka za privremeno zanemarivanje klijenta </header><center> <tt>smtpd_soft_error_limit</tt> </center> <hr> Ovaj parametar određuje donju granicu broja pogrešaka. Kada SMTP klijent je napravio ovaj broj pogrešaka unutar sesije, poslužitelj čeka <tt>error_count</tt> sekundi prije reagirati na svaki zahtjev klijenta. <hr>
