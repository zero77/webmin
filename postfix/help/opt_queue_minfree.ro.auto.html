<header> Minime spațiu liber în sistemul de fișiere de coadă </header><center> <tt>queue_minfree</tt> </center> <hr> Acest parametru specifică cantitatea minimă de spațiu liber în octeți în sistemul de fișiere de coadă. Acest lucru este utilizat în prezent de serverul SMTP pentru a decide dacă va accepta vreun mail. <hr>
