<header>ユーザー名とアドレス拡張子の間の区切り文字</header><center> <tt>recipient_delimiter</tt> </center> <hr>このパラメーターは、ユーザー名とアドレス拡張子の間の区切り文字（ <tt>user+foo</tt> ）を指定します。エイリアス、正規、仮想、再配置、および<tt>.forward</tt>ファイルのルックアップに及ぼす影響については、 <a href=canonical>正規マッピング</a> 、 <a href=relocated>再配置マッピング</a> 、 <a href=virtual>仮想ドメイン</a> 、およびlocal（8）を参照してください。基本的に、ソフトウェアはしようとする<tt>user+foo</tt>と<tt>.forward+foo</tt>試みる前に<tt>user</tt>と<tt>.forward</tt> 。 <hr>
