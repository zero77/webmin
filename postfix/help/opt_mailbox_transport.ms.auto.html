<header> Pengangkutan sebenar pilihan untuk digunakan </header><center> <tt>mailbox_transport</tt> </center> <hr> Parameter ini menentukan pengangkutan pilihan (dalam <tt>master.cf</tt> ) untuk digunakan setelah memproses alias dan fail <tt>.forward</tt> . <p> Parameter ini mempunyai keutamaan daripada parameter <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> dan <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
