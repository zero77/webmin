<header> Tabele sprawdzania nagłówków MIME </header><center> <tt>header_checks</tt> </center> <hr> Ten parametr określa opcjonalne tabele wyszukiwania do przekierowywania wiadomości e-mail na podstawie nagłówków. <p> Domyślnie przekierowanie przez nagłówki nie jest wykonywane. <p> Przykłady: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
