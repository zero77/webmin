<header>ユーザーメールボックスファイルのパス名</header><center> <tt>home_mailbox</tt> </center> <hr>このパラメーターは、ユーザーのホームディレクトリに対するメールボックスファイルのオプションのパス名を指定します。デフォルトのメールボックスファイルは<tt>/var/spool/mail/user</tt>または<tt>/var/mail/user</tt>です。 <p> qmailスタイルの配信には「Maildir /」を指定します（/は必須です）。 <p>例： <ul><li> <tt>Mailbox</tt> <li> <tt>Maildir/</tt> </ul> <hr>
