<header> Paikallinen Internet-verkkotunnus </header><center> <tt>mydomain</tt> </center> <hr> Omaverkkotunnus-parametri määrittää paikallisen Internet-verkkotunnuksen nimen. Oletusarvo on käyttää <tt>$myhostname</tt> miinus ensimmäinen komponentti. <tt>$mydomain</tt> käytetään oletusarvona monille muille kokoonpanoparametreille. <hr>
