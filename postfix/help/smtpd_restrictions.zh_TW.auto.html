<ul><li> <tt>reject_unknown_client:</tt>如果客戶端主機名未知，則拒絕請求。 <li> <tt>permit_mynetworks:</tt>如果客戶端地址匹配<a href=opt_mynetworks><tt>$mynetworks</tt></a> 。 <li> <tt>check_client_access maptype:mapname:</tt>查找通過剝離八位字節獲得的客戶端名稱，父域，客戶端地址或網絡。如果結果是拒絕或“ [45] xx文本”，則拒絕。否則允許。 <li> <tt>reject_maps_rbl:</tt>如果客戶端在<a href=opt_maps_rbl_domains><tt>$maps_rbl_domains</tt></a>下列出，則拒絕。 <li> <tt>reject:</tt>拒絕請求。將其放在限制的末尾。 <li> <tt>permit:</tt>允許請求。將其放在限制的末尾。 </ul>
