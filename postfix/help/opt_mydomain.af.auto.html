<header> Plaaslike internet domeinnaam </header><center> <tt>mydomain</tt> </center> <hr> Die parameter Mydomain spesifiseer die plaaslike internetdomeinnaam. Die standaard is om <tt>$myhostname</tt> minus die eerste komponent te gebruik. <tt>$mydomain</tt> word as standaardwaarde vir baie ander konfigurasieparameters gebruik. <hr>
