<header> Volitelný skutečný transport k použití </header><center> <tt>mailbox_transport</tt> </center> <hr> Tento parametr určuje volitelný přenos (v <tt>master.cf</tt> ), který se má použít po zpracování aliasu a <tt>.forward</tt> souborů. <p> Tento parametr má přednost před <a href=opt_mailbox_command><tt>mailbox_command</tt></a> , <a href=opt_fallback_transport><tt>fallback_transport</tt></a> a <a href=opt_luser_relay><tt>luser_relay</tt></a> parametrů. <hr>
