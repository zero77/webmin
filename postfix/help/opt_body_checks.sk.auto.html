<header> Tabuľky na kontrolu tela správy </header><center> <tt>body_checks</tt> </center> <hr> Tento parameter určuje voliteľné vyhľadávacie tabuľky na presmerovanie e-mailov na základe obsahu tela. <p> V predvolenom nastavení sa nedá presmerovať podľa obsahu. <p> Príklady: <ul><li> <tt>regexp:/etc/postfix/filename</tt> </ul> <hr>
