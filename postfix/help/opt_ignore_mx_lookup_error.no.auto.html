<header> Ignorer MX-oppslagfeil </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Denne parameteren kontrollerer hva som skjer når en navneserver ikke svarer på en MX-oppslagforespørsel. Som standard forsvarer Postfix levering og prøver igjen etter litt forsinkelse. Spesifiser <tt>yes</tt> å tvinge opp et A-oppslag i stedet. <hr>
