<header> Min tid mellom forsøk på å levere en utsatt melding </header><center> <tt>minimal_backoff_time</tt> </center> <hr> Denne parameteren spesifiserer den minimale tiden i sekunder mellom forsøk på å levere en utsatt melding. Denne parameteren begrenser også tiden en uoppnåelig destinasjon blir holdt i på kort sikt destinasjonsbuffer i minnet. <hr>
