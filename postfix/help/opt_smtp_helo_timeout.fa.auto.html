<header> زمان انتظار برای بنر سلام </header><center style=";text-align:right;direction:rtl"> <tt>smtp_helo_timeout</tt> </center> <hr> این پارامتر برای دریافت بنر تبریک SMTP در مدت زمان ثانویه مشتری را مشخص می کند. <p style=";text-align:right;direction:rtl"> هنگامی که سرور اتصال را بدون ارسال بنر سلامی قطع می کند ، یا وقتی هیچ بنر سلامی را در مهلت ارسال نمی کند ، مشتری SMTP آدرس بعدی را در لیست مبادله نامه ها امتحان می کند. <hr>
