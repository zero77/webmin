<header> خريطة مستقبلي الترحيل المسموح بها </header> عند تمكين هذه الخريطة ، سيتم فقط ترحيل البريد الإلكتروني إلى العناوين التي هي مفاتيح (أسماء) في هذه الخريطة أو الاحتفاظ بها للتسليم إلى خادم بريد أساسي. يجب أن تكون قيمة كل عنوان بريد إلكتروني على ما <tt>يرام</tt> . <p style=";text-align:right;direction:rtl"><footer>
