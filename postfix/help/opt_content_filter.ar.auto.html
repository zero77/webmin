<header> عامل تصفية محتوى البريد الإلكتروني </header><center style=";text-align:right;direction:rtl"> <tt>content_filter</tt> </center> <hr> تحدد هذه المعلمة اسم نقل تسليم البريد الذي يقوم بتصفية البريد بعد وضعه في قائمة الانتظار. <p style=";text-align:right;direction:rtl"> افتراضيا، يتم تعطيل هذه الميزة. <p style=";text-align:right;direction:rtl"> القيمة المحتملة المعقولة: <tt>spamfilter</tt> ، على افتراض أنه تم تحديد النقل يسمى عامل تصفية البريد العشوائي. <p style=";text-align:right;direction:rtl"><hr>
