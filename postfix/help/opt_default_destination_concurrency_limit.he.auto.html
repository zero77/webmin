<header> המספר המרבי של משלוחים מקבילים לאותו יעד </header><center style=";text-align:right;direction:rtl"> <tt>default_destination_concurrency_limit</tt> </center> <hr> הפרמטר מציין מגבלת ברירת מחדל למספר המשלוחים המקבילים לאותו יעד. זוהי מגבלת ברירת המחדל למשלוח באמצעות SMTP, באמצעות סוכן המסירה המקומי ודרך הדואר הצינור. <hr>
