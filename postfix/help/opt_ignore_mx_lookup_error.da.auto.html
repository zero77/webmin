<header> Ignorer MX-opslagningsfejl </header><center> <tt>ignore_mx_lookup_error</tt> </center> <hr> Denne parameter styrer, hvad der sker, når en navneserver ikke svarer på en MX-opslagningsanmodning. Som standard forsvarer Postfix levering og forsøger igen efter nogen forsinkelse. Angiv <tt>yes</tt> at tvinge et A-postopslag i stedet. <hr>
