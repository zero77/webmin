<header> 접미사 </header> <b>Postfix</b> 는 <a href="http://www.porcupine.org/wietse/">Wietse Venema</a> 의 광범위한 <b>Sendmail</b> 프로그램에 대한 대안을 제공하려는 시도입니다. Sendmail은 인터넷을 통해 전달되는 대부분의 전자 메일을 담당합니다. 약 1 억 명의 사용자가 사용하는 것으로 매일 수십억 개의 메시지가 전송됩니다. 놀라운 숫자입니다. <p> Postfix는 빠르고, 관리하기 쉽고, 보안을 유지하면서 동시에 기존 사용자를 화나게하지 않을만큼 sendmail과 호환되도록 노력합니다. <hr>
