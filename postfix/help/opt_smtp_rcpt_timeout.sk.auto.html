<header> Časový limit pri čakaní na odpoveď na RCPT TO </header><center> <tt>smtp_rcpt_timeout</tt> </center> <hr> Tento parameter určuje časový limit klienta SMTP v sekundách na odoslanie príkazu SMTP RCPT TO a na prijatie odpovede servera. <p> V prípade problémov klient NESKÚŠAJÚ ďalšiu adresu v zozname výmenníkov pošty. <hr>
