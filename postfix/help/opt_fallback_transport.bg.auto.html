<header> По желание транспорт за неизвестни получатели </header><center> <tt>fallback_transport</tt> </center> <hr> Този параметър указва незадължителния транспорт в <tt>master.cf</tt> да се използва за получатели, които не са намерени в UNIX базата данни <tt>passwd</tt> . <p> Този параметър има предимство пред параметъра <a href=opt_luser_relay><tt>luser_relay</tt></a> . <hr>
