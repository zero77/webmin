<header> Taulut SENDER-osoitteille </header><center> <tt>sender_canonical_maps</tt> </center> <hr> Tämä parametri määrittää valinnaiset osoitekarttahakutaulukot kirjekuorien ja otsikkojen SENDER-osoitteille. <p> Oletusarvoisesti vain lähettäjän osoitteiden kartoitusta ei suoriteta. <p> <tt>$sender_canonical_maps</tt> käytetään ennen <tt>$canonical_maps</tt> hakuja. <hr>
