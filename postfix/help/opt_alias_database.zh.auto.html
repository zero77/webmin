<header> Postfix构建的别名数据库</header><center> <tt>alias_database</tt> </center> <hr>此参数指定使用“ newaliases”或“ sendmail -bi”构建的别名数据库。这是一个单独的配置参数，因为<a href=opt_alias_maps><tt>alias_maps</tt></a>可以指定不一定由Postfix控制的表。 <p>典型配置为： <ul><li> <tt>dbm:/etc/aliases</tt> <li> <tt>dbm:/etc/mail/aliases</tt> <li> <tt>hash:/etc/aliases</tt> <li> <tt>hash:/etc/aliases, hash:/opt/majordomo/aliases</tt> </ul> <hr>
