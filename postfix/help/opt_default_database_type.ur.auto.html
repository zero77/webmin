<header> ڈیفالٹ ڈیٹا بیس کی قسم </header><center style=";text-align:right;direction:rtl"> <tt>default_database_type</tt> </center> <hr> یہ پیرامیٹر <tt>postalias(1)</tt> اور <tt>postmap(1)</tt> کمانڈوں میں استعمال کرنے کے لئے ڈیفالٹ ڈیٹا بیس کی قسم کی وضاحت کرتا ہے۔ بہت سے UNIX سسٹم میں پہلے سے طے شدہ قسم یا تو <tt>`dbm&#39;</tt> یا or <tt>`hash&#39;</tt> ۔ ڈیفالٹ کا تعین اس وقت ہوتا ہے جب پوسٹ فکس سسٹم بنایا جاتا ہے۔ <hr>
