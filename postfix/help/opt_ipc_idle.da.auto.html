<header> Tomgangstid, når den interne IPC-klient er afbrudt </header><center> <tt>ipc_idle</tt> </center> <hr> Denne parameter grænser tomgangstiden i sekunder, hvorefter en intern IPC-klient frakobler. Formålet er at give servere mulighed for at afslutte frivilligt. I øjeblikket bruges dette af adresseopløsningen og omskrivningen af klienter. <hr>
