<header> Največji pomnilnik, ki se uporablja za obdelavo glave </header><center> <tt>header_size_limit</tt> </center> <hr> Ta parameter omejuje količino pomnilnika v bajtih, ki se uporablja za obdelavo glave sporočila. Če je glava večja, se preostanek celotnega sporočila obravnava kot telo sporočila. <hr>
