<header> واجهة الشبكة </header> واجهة شبكة المنطقة هي واجهة IP افتراضية في النظام العالمي يتم تعيينها كواجهة رئيسية لهذه المنطقة. لكل منها عنوان IP يجب أن يكون فريدًا ، وواجهة شبكة حقيقية مقترنة ، وقناع شبكة اختياري. نظرًا لأنه يتم إنشاء بعض الواجهة في هذه الصفحة ، فسيتم تنشيطها في المنطقة (بافتراض أن المنطقة تعمل). <p style=";text-align:right;direction:rtl"><footer>
