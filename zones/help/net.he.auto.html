<header> ממשק רשת </header> ממשק רשת של אזור הוא ממשק IP וירטואלי במערכת הגלובלית המוקצה כממשק הראשי לאזור זה. לכל אחת מהן כתובת IP שחייבת להיות ייחודית, ממשק רשת אמיתי משויך, ומסכת רשת אופציונלית. ככל שנוצר ממשק בדף זה, הוא יופעל באזור (בהנחה שהאזור פועל). <p style=";text-align:right;direction:rtl"><footer>
