<header> คุณสมบัติทั่วไป </header> แอ็ตทริบิวต์เป็นเพียงส่วนหนึ่งของฐานข้อมูลที่เชื่อมโยงกับโซน แต่ละแอตทริบิวต์ต้องมีชื่อที่ไม่ซ้ำประเภทข้อมูลและค่าที่ถูกต้องสำหรับประเภทนั้น คุณสมบัติสามารถใช้ในการเก็บความคิดเห็นที่อยู่อีเมลที่ติดต่อและข้อมูลเฉพาะเว็บไซต์อื่น ๆ ไม่มีผลต่อการทำงานจริงของโซน <p><footer>
