<header>資源管理</header>資源制御とは、ゾーン内のいくつかの資源の使用に対する一連の制限と、それらを超えた場合の関連アクションです。執筆時点で利用可能なリソースは次のとおりです。 <dl><dt> <b>zone.max-lwps</b> <dd>ゾーン内で一度に実行できるプロセスの数を制限します。 <dt> <b>zone.cpu-shares</b> <dd>ゾーンのフェアシェアスケジューラ（FSS）CPUシェアの数に制限を設定します。 </dl>リソースごとに、いくつかの制限を入力できます。各制限には、特権タイプ（常に<b>Privileged</b> ）、数値制限、および制限を超えたときに実行するアクションがあります。典型的なアクションは<b>Deny</b>で、制限を超えるリクエストを防ぎます。 <p><footer>
