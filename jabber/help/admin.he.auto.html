<header> משתמשים אדמיניסטרטיביים </header> בדף זה תוכלו לבחור אילו משתמשי Jabber יקבלו הודעות מנהל שנשלחו לשרת. הקטע באופן <b>אוטומטי</b> של הדף מאפשר לך לקבוע את התצורה של הודעה שתוחזר בתגובה לכל הודעת מנהל, המשמשת בדרך כלל כדי לומר לשולח שההודעה שלו הועברה למנהל מתאים. <p style=";text-align:right;direction:rtl"><hr>
