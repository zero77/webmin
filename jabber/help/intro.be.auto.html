<header> Сервер Джаббера IM </header> Гэты модуль дазваляе наладзіць сервер імгненных паведамленняў Jabber. Паколькі Jabber выкарыстоўвае файлы XML-канфігурацыі, модуль цалкам перапіша канфігурацыйны файл, як толькі будуць унесены змены ў канфігурацыі. Усе каментарыі і большасць існуючых фарматаў будуць страчаныя. <p><hr>
