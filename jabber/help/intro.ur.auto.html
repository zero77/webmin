<header> جابر آئی ایم سرور </header> یہ ماڈیول آپ کو جابر انسٹنٹ میسجنگ سرور کی تشکیل کی اجازت دیتا ہے۔ چونکہ جابر ایکس ایم ایل کنفگ فائلوں کا استعمال کرتا ہے ، اس لئے جیسے ہی کوئی تشکیلاتی تبدیلیاں کی جائیں گی ، ماڈیول کنفول فائل کو مکمل طور پر دوبارہ لکھ دے گا۔ تمام تبصرے اور بیشتر موجودہ فارمیٹنگ ضائع ہوجائے گی۔ <p style=";text-align:right;direction:rtl"><hr>
