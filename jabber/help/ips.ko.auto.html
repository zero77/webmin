<header> IP 액세스 제어 </header> 이 페이지에서 Jabber 서버에 액세스 할 수있는 IP 주소를 제어 할 수 있습니다. <b>허용 된 클라이언트 IP</b> 섹션에 주소를 입력하면 해당 주소 만 액세스 권한이 부여됩니다. 그렇지 않으면 모든 주소를 연결할 수 있습니다. 그러나 <b>거부 된 클라이언트 IP</b> 섹션에 나열된 주소는 허용 된 목록에 있는지 여부에 관계없이 차단됩니다. <p> 두 필드 모두 전체 네트워크를 지정하기 위해 IP 주소 (1.2.3.4 등) 또는 IP / 넷 마스크 쌍 (1.2.3.0/255.255.255.0 등)을 허용합니다. <p><hr>
