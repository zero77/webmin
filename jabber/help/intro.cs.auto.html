<header> Jabber IM Server </header> Tento modul umožňuje konfigurovat server rychlých zpráv Jabber. Protože Jabber používá konfigurační soubory XML, modul zcela přepíše konfigurační soubor, jakmile dojde ke změnám konfigurace. Všechny komentáře a většina existujícího formátování budou ztraceny. <p><hr>
