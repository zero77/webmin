<header> IM server Jabber </header> Tento modul umožňuje konfigurovať server okamžitých správ Jabber. Pretože Jabber používa konfiguračné súbory XML, modul kompletne prepíše konfiguračný súbor ihneď po vykonaní akýchkoľvek zmien konfigurácie. Všetky komentáre a väčšina existujúcich formátovaní budú stratené. <p><hr>
