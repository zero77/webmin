<header> IPアクセス制御</header>このページでは、Jabberサーバーへのアクセスを許可するIPアドレスを制御できます。 [ <b>許可するクライアントIP]</b>セクションにアドレスを入力すると、それらのアドレスのみにアクセスが許可されます。それ以外の場合は、どのアドレスにも接続が許可されます。ただし、[ <b>拒否</b>された<b>クライアントIP]</b>セクションにリストされているアドレスは、許可リストにあるかどうかに関係なくブロックされます。 <p>両方のフィールドは、ネットワーク全体を指定するために、IPアドレス（1.2.3.4など）またはIP /ネットマスクペア（1.2.3.0/255.255.255.0など）を受け入れます。 <p><hr>
