<header> Jabber IM -palvelin </header> Tämän moduulin avulla voit määrittää Jabber-pikaviestipalvelimen. Koska Jabber käyttää XML-konfigurointitiedostoja, moduuli kirjoittaa kokoonpanotiedoston kokonaan uudelleen heti kun kokoonpanomuutokset on tehty. Kaikki kommentit ja nykyinen muotoilu menetetään. <p><hr>
