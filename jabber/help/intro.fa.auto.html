<header> Jabber IM Server </header> این ماژول به شما امکان پیکربندی سرور پیام رسانی فوری Jabber را می دهد. از آنجا که Jabber از فایلهای پیکربندی XML استفاده می کند ، به محض ایجاد تغییراتی در پیکربندی ، ماژول کاملاً دوباره پرونده پیکربندی را دوباره می نویسد. همه نظرات و بیشتر قالب بندی های موجود از بین می روند. <p style=";text-align:right;direction:rtl"><hr>
