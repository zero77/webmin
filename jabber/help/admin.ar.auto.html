<header> المستخدمون الإداريون </header> في هذه الصفحة ، يمكنك اختيار مستخدمي Jabber الذين سيستلمون رسائل المشرف المرسلة إلى الخادم. يسمح لك قسم <b>الرد التلقائي</b> في الصفحة بتهيئة رسالة سيتم إرسالها مرة أخرى استجابةً لأي رسالة مشرف ، والتي تُستخدم عادةً لإخبار المُرسِل بأن رسالته قد تمت إعادة توجيهها إلى مسؤول مناسب. <p style=";text-align:right;direction:rtl"><hr>
