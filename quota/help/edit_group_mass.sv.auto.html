<header> Uppdatera gruppkvoter </header> Denna sida kan användas för att uppdatera block- eller filgränserna för flera grupper samtidigt. För varje kvottyp kan du välja antingen för att lämna den oändrad för gruppen, ställa in den till obegränsad eller ställa in den till en specifik gräns. <p><footer>
