<header> 사용자 할당량 복사 </header> 이 페이지에서는 일부 사용자에 대한 모든 파일 시스템의 할당량을 하나 이상의 다른 사용자에게 복사 할 수 있습니다. 복사 할 사용자를 선택하는 세 가지 방법이 있습니다. <dl><dt> <b>모든 사용자들</b> <dd> 할당량은 시스템의 다른 모든 사용자에게 복사됩니다. <dt> <b>선택된 사용자</b> <dd> 할당량은 선택한 사용자에게 복사됩니다. <dt> <b>선택된 그룹의 구성원</b> <dd> 선택된 그룹 중 하나를 기본 또는 보조 그룹으로 가진 모든 사용자에게 할당량이 복사됩니다. </dl><hr>
