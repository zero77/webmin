<header> سهمیه های کاربر را به روز کنید </header> از این صفحه می توان برای بروزرسانی محدودیت های بلوک یا پرونده برای چندین کاربر به طور همزمان استفاده کرد. برای هر نوع سهمیه ، می توانید انتخاب کنید تا آن را برای کاربر تغییر ندهد ، آن را به صورت نامحدود تنظیم کرده یا آن را در یک حد مشخص تنظیم کنید. <p style=";text-align:right;direction:rtl"><footer>
