<header> سهمیه های گروه را به روز کنید </header> این صفحه می تواند برای بروزرسانی محدودیت های بلوک یا پرونده برای چندین گروه به طور همزمان استفاده شود. برای هر نوع سهمیه ، می توانید انتخاب کنید که آن را برای گروه تغییر ندهد ، آن را به صورت نامحدود تنظیم کرده یا آن را در یک حد مشخص تنظیم کنید. <p style=";text-align:right;direction:rtl"><footer>
