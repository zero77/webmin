<header>ユーザー割り当て</header>このページには、一部のユーザーがクォータを持っているすべてのファイルシステムが一覧表示されます。リストからファイルシステムをクリックしてクォータを編集するか、下のメニューからファイルシステムを選択して[ <tt>クォータの編集</tt> ]をクリックします。ファイルシステムがリストにない場合、ユーザーがそのファイルシステムで占有できるファイルの数またはスペースの量に制限はありません。 <p> [ <tt>クォータ</tt>の<tt>コピー</tt> ]ボタンをクリックすると、このユーザーのすべてのクォータを1人以上の他のユーザーにコピーできます。これは、多数のユーザーに同じ量のディスク領域を割り当てる場合に役立ちます。 <p><hr>
