<header> Абнавіць групавыя квоты </header> Гэтая старонка можа выкарыстоўвацца для абнаўлення абмежаванняў блокаў або файлаў для некалькіх груп адначасова. Для кожнага тыпу квоты вы можаце выбраць альбо пакінуць яго нязмененым для групы, усталяваць яе на неабмежаваную колькасць альбо ўсталяваць яе на пэўны ліміт. <p><footer>
