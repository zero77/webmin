<header>ユーザークォータのコピー</header>このページでは、一部のユーザーのすべてのファイルシステムの割り当てを1人以上の他のユーザーにコピーできます。コピー先のユーザーを選択する方法は3つあります。 <dl><dt> <b>すべてのユーザー</b> <dd>クォータは、システム上の他のすべてのユーザーにコピーされます。 <dt> <b>選択したユーザー</b> <dd>クォータは、選択したユーザーにコピーされます。 <dt> <b>選択したグループのメンバー</b> <dd>クォータは、選択したグループの1つをプライマリグループまたはセカンダリグループとして持つすべてのユーザーにコピーされます。 </dl><hr>
