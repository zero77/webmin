<header> 사용자 할당량 </header> 이 페이지에는 일부 사용자가 할당 한 모든 파일 시스템이 나열됩니다. 목록에서 파일 시스템을 클릭하여 할당량을 편집하거나 아래 메뉴에서 파일 시스템을 선택하고 <tt>할당량 편집을</tt> 클릭하십시오. 파일 시스템이 목록에 없으면 사용자가 해당 파일 시스템에서 차지할 수있는 파일 수 또는 공간 양에 제한이 없습니다. <p> <tt>할당량 복사</tt> 버튼을 클릭하면이 사용자의 모든 할당량을 하나 이상의 다른 사용자에게 복사 할 수 있습니다. 여러 사용자에게 동일한 양의 디스크 공간을 할당하려는 경우에 유용 할 수 있습니다. <p><hr>
