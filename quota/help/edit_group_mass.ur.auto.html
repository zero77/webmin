<header> گروپ کوٹے کو اپ ڈیٹ کریں </header> اس صفحے کو ایک ہی وقت میں ایک سے زیادہ گروہوں کے لئے بلاک یا فائل کی حدود کو اپ ڈیٹ کرنے کے لئے استعمال کیا جاسکتا ہے۔ ہر کوٹہ کی قسم کے ل you ، آپ اسے گروپ کے لئے غیر تبدیل شدہ چھوڑنے ، لامحدود پر سیٹ کرنے ، یا کسی خاص حد پر مقرر کرنے کے لئے منتخب کرسکتے ہیں۔ <p style=";text-align:right;direction:rtl"><footer>
