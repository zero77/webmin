<header>グループクォータ</header>このページには、一部のグループがクォータを持っているすべてのファイルシステムが一覧表示されます。リストからファイルシステムをクリックしてクォータを編集するか、下のメニューからファイルシステムを選択して[ <tt>クォータの編集</tt> ]をクリックします。ファイルシステムがリストにない場合、グループがそのファイルシステムで占有する可能性のあるファイルの数またはスペースの量に制限はありません。 <p> [ <tt>クォータ</tt>の<tt>コピー</tt> ]ボタンをクリックすると、このグループのすべてのクォータを1つ以上の他のグループにコピーできます。これは、複数のグループに同じ量のディスク領域を割り当てる場合に役立ちます。 <p><hr>
