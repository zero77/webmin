<header>グループクォータのコピー</header>このページでは、あるグループのすべてのファイルシステムのクォータを1つ以上の他のグループにコピーできます。コピー先のグループを選択するには、3つの方法があります。 <dl><dt> <b>すべてのグループ</b> <dd>クォータは、システム上の他のすべてのグループにコピーされます。 <dt> <b>選択したグループ</b> <dd>クォータは、選択した1つまたは複数のグループにコピーされます。 <dt> <b>ユーザーを含むグループ</b> <dd>クォータは、選択したユーザーのいずれかがメンバーであるすべてのグループにコピーされます。 </dl><hr>
