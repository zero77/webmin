<header> Оновити квоти користувачів </header> Ця сторінка може використовуватися для оновлення блоку або обмеження файлів для кількох користувачів одночасно. Для кожного типу квот можна вибрати або залишити його незмінним для користувача, встановити його необмеженим, або встановити його на певний ліміт. <p><footer>
