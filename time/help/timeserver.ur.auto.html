<header> ٹائم سرور </header> ایک سرور &#39;ڈے ٹائم&#39; سروس پیش کرسکتا ہے جو موجودہ نظام کا وقت واپس کرتا ہے۔ <br> یہ سروس inetd کے ساتھ اندرونی طور پر پیش کی جاسکتی ہے۔ <p style=";text-align:right;direction:rtl"> یہ نتیجہ سسٹم یا ہارڈ ویئر کے وقت پر لاگو کیا جاسکتا ہے۔ <p style=";text-align:right;direction:rtl"><hr>
