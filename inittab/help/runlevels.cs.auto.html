<header> Runlevels </header> Pole může obsahovat více znaků pro různé úrovně běhu. Například <tt>123</tt> určuje, že proces by měl být spuštěn v úrovních run 1, 2 a 3. <p> Při změně úrovně běhu systému jsou všechny spuštěné procesy, které nejsou určeny pro novou úroveň běhu, zabity, nejprve pomocí <tt>SIGTERM</tt> , poté pomocí <tt>SIGKILL</tt> . <p><hr>
