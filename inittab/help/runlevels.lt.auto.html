<header> Runlevels </header> Lauke gali būti keli simboliai, skirti skirtingoms pakopoms. Pavyzdžiui, <tt>123</tt> nurodo, kad procesą reikia pradėti 1, 2 ir 3 pakopose. <p> Kai sistemos pakopos lygis yra pakeistas, visi vykdomi procesai, kurie nenurodyti naujam <tt>pakopų</tt> lygiui, žūsta pirmiausia su <tt>SIGTERM</tt> , po to su <tt>SIGKILL</tt> . <p><hr>
