<header> Рунныя ўзроўні </header> Поле можа ўтрымліваць некалькі знакаў для розных узроўняў. Напрыклад, <tt>123</tt> паказвае, што працэс павінен быць запушчаны з узроўняў 1, 2 і 3. <p> Пры змене ўзроўню запуску сістэмы любыя запушчаныя працэсы, якія не вызначаны для новага ўзроўню, гінуць спачатку з <tt>SIGTERM</tt> , затым з <tt>SIGKILL</tt> . <p><hr>
