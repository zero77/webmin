<header> runlevels </header> ฟิลด์นี้อาจมีหลายตัวอักษรสำหรับ runlevels ที่แตกต่างกัน ตัวอย่างเช่น <tt>123</tt> ระบุว่ากระบวนการควรเริ่มต้นใน runlevels 1, 2 และ 3 <p> เมื่อมีการเปลี่ยนแปลง runlevel ของระบบกระบวนการทำงานใด ๆ ที่ไม่ได้ระบุไว้สำหรับ runlevel ใหม่จะถูกฆ่าก่อนด้วย <tt>SIGTERM</tt> จากนั้นด้วย <tt>SIGKILL</tt> <p><hr>
