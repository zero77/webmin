<header> Runlevels </header> Laukā var būt vairākas rakstzīmes dažādiem līmeņiem. Piemēram, <tt>123</tt> norāda, ka process jāuzsāk 1., 2. un 3. līmenī. <p> Kad tiek mainīts sistēmas līmeņa līmenis, visi darbības procesi, kas nav norādīti jaunajam līmeņa <tt>līmenim</tt> , tiek nogalināti, vispirms ar <tt>SIGTERM</tt> , pēc tam ar <tt>SIGKILL</tt> . <p><hr>
