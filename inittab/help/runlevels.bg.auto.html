<header> Нива </header> Полето може да съдържа няколко знака за различни критерии. Например, <tt>123</tt> уточнява, че процесът трябва да бъде стартиран в нива 1, 2 и 3. <p> Когато се промени ниво на системата, всички стартирани процеси, които не са посочени за новото ниво, се убиват, първо със <tt>SIGTERM</tt> , след това с <tt>SIGKILL</tt> . <p><hr>
