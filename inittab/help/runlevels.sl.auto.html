<header> Runlevels </header> Polje lahko vsebuje več znakov za različne vozne ravni. Na primer, <tt>123</tt> določa, da je treba postopek začeti v ravneh 1, 2 in 3. <p> Ko se sistemska tekoča raven spremeni, se vsi postopki, ki niso določeni za novo <tt>raven</tt> , ubijejo, najprej s <tt>SIGTERM</tt> , nato s <tt>SIGKILL</tt> . <p><hr>
