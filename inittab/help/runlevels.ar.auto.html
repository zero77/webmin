<header> مستويات التشغيل </header> قد يحتوي الحقل على أحرف متعددة لمستويات التشغيل المختلفة. على سبيل المثال ، تحدد <tt>123</tt> أن العملية يجب أن تبدأ في مستويات التشغيل 1 و 2 و 3. <p style=";text-align:right;direction:rtl"> عند تغيير مستوى تشغيل النظام ، يتم قتل أي عمليات تشغيل لم يتم تحديدها لمستوى التشغيل الجديد ، أولاً باستخدام <tt>SIGTERM</tt> ، ثم مع <tt>SIGKILL</tt> . <p style=";text-align:right;direction:rtl"><hr>
