<header> runlevels </header> Pole môže obsahovať viac znakov pre rôzne úrovne behu. Napríklad <tt>123</tt> špecifikuje, že proces by sa mal začať v úrovniach run 1, 2 a 3. <p> Keď sa zmení úroveň behu systému, všetky spustené procesy, ktoré nie sú špecifikované pre nový runlevel, sa zabijú, najskôr <tt>SIGTERM</tt> , potom <tt>SIGKILL</tt> . <p><hr>
