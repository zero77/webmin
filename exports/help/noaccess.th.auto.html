<header> ปฏิเสธการเข้าถึงไดเรกทอรีหรือไม่ </header> <i>นี่เป็นตัวเลือกเฉพาะของ NFSv2</i> <br> หากเลือกตัวเลือกนี้ไคลเอ็นต์ที่ระบุจะไม่ได้รับอนุญาตให้เข้าถึงข้อมูลใด ๆ ในไดเรกทอรีนี้ ตัวเลือกนี้มีประโยชน์จริง ๆ เท่านั้นถ้าคุณกำลังส่งออกไดเรกทอรีหลัก แต่สิ่งที่จะปฏิเสธการเข้าถึงไดเรกทอรีย่อยบางอย่าง <br><br> <i>ตัวเลือก exportfs: noaccess</i> <hr>
