<header> Klienti musia byť na zabezpečenom porte? </header> Ak je vybratá táto možnosť, klienti NFS musia používať port UDP alebo TCP menší ako 1024. <br> Toto poskytuje ďalšie zabezpečenie pre klientov Unixu, ale môže rušiť niektoré implementácie Windows NFS. <br><br> <i>možnosti exportu: bezpečné, nezabezpečené</i> <hr>
