<header> 심볼릭 링크를 상대적으로 만드시겠습니까? </header> <i>이것은 NFSv2 전용 옵션입니다.</i> <br> 클라이언트가 보는 절대 기호 링크를 상대 링크로 변환합니다. <br> 예를 들어, <tt>/usr</tt> 디렉토리를 내 보낸 경우 <tt>/usr/local/bin</tt> 에서 <tt>/usr/X11R6/bin으로의 링크</tt> 는 <tt>../X11R6/bin</tt> 으로 변환됩니다. 클라이언트가 <tt>/usr</tt> 이외의 디렉토리를 마운트하는 경우 훨씬 더 의미가 있습니다. <br><br> <i>exportfs 옵션 : link_relative</i> <hr>
