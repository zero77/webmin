<header>シンボリックリンクを相対にしますか？ </header> <i>これはNFSv2固有のオプションです。</i> <br>クライアントから見た絶対シンボリックリンクを相対リンクに変換します。 <br>たとえば、ディレクトリ<tt>/usr</tt>がエクスポートされた場合、 <tt>/usr/local/bin</tt>から<tt>/usr/X11R6/bin</tt>への<tt>リンクは../X11R6/bin</tt>に変換され<tt>ます</tt> 。これは、クライアントが<tt>/usr</tt>以外の場所にディレクトリをマウントしている場合に、より意味があります。 <br><br> <i>exportfsオプション：link_relative</i> <hr>
