<header> 인증 유무 </header> 이 필드의 첫 번째 열에서이 내보내기에 대한 인증 유형을 선택할 수 있습니다. 옵션은 다음과 같습니다. <dl><dt> <b>sys</b> <dd> 구식 NFS IP 또는 네트워크 기반 보안. 전적으로 클라이언트 IP 주소로 적용됩니다. <p><dt> <b>krb5</b> <dd> Kerberos 인증 (클라이언트 및 서버 시스템에 Kerberos가 구성되어 있어야 함) <p><dt> <b>libkey</b> <dd> LIPKEY 보안 메커니즘. <p><dt> <b>spkm-3</b> <dd> SPKM3 인증 메커니즘. <p></dl><footer>
