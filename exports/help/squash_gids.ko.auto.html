<header> GID를 신뢰하지 마십시오 </header> <i>이것은 NFSv2 전용 옵션입니다.</i> <br> <i>매핑 데몬 <tt>ugidd</tt> 가 실행 중이어야합니다.</i> <br> <a href="squash_uids">UID를 신뢰하지 않음</a> 과 <a href="squash_uids">같이이</a> 옵션을 사용하면 <a href="anongid">신뢰할 수없는 그룹</a> 으로 처리 할 클라이언트 GID 목록을 지정할 수 있습니다. 쉼표로 구분 된 GID 목록 또는 <tt>1,10,20-25,100-150</tt> 과 같은 GID 범위를 입력해야합니다. <br><br> <i>exportfs 옵션 : squash_gids, map_daemon</i> <hr>
