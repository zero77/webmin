<header> Клієнти повинні бути в безпечному порту? </header> Якщо цей параметр обраний, клієнти NFS повинні використовувати порт UDP або TCP менше 1024. <br> Це забезпечує додаткову безпеку для клієнтів Unix, але може заважати деяким реалізаціям Windows NFS. <br><br> <i>варіанти експорту: безпечний, незахищений</i> <hr>
