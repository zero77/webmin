<header> گاہکوں کو محفوظ بندرگاہ پر ہونا چاہئے؟ </header> اگر یہ اختیار منتخب کیا جاتا ہے تو ، این ایف ایس کلائنٹس کو 1024 سے کم UDP یا TCP پورٹ استعمال کرنا چاہئے۔ <br> یہ یونکس کلائنٹ کو اضافی تحفظ فراہم کرتا ہے ، لیکن کچھ ونڈوز این ایف ایس کے نفاذ میں رکاوٹ پیدا کرسکتا ہے۔ <br><br> <i>برآمد کے اختیارات: محفوظ ، غیر محفوظ</i> <hr>
