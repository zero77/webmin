<header> Clienții trebuie să fie în port sigur? </header> Dacă se alege această opțiune, clienții NFS trebuie să utilizeze un port UDP sau TCP sub 1024. <br> Aceasta oferă securitate suplimentară pentru clienții Unix, dar poate interfera cu unele implementări Windows NFS. <br><br> <i>opțiuni exportfs: sigur, nesigur</i> <hr>
