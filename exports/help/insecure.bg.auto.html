<header> Клиентите трябва да са на сигурен порт? </header> Ако тази опция е избрана, клиентите на NFS трябва да използват UDP или TCP порт по-малко от 1024. <br> Това осигурява допълнителна сигурност за клиенти на Unix, но може да попречи на някои реализации на Windows NFS. <br><br> <i>опции exportfs: сигурни, несигурни</i> <hr>
