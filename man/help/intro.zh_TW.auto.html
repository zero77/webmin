<header>系統文件</header>該模塊允許您搜索系統上存儲的各種類型的文檔。只需在“ <tt>搜索”</tt>字段中輸入搜索詞<tt>，</tt>然後使用“ <tt>搜索範圍”</tt>旁邊的複選框選擇文檔類型。如果要輸入多個單詞來搜索，請選擇“ <tt>全部匹配”</tt>選項以查找包含所有單詞的文檔，或者選擇“ <tt>匹配任何一個”</tt>以查找包含任何單詞的文檔。 <p> <tt>匹配</tt>選項確定Webmin是僅查看搜索詞的文件名還是文件內容。搜索內容可以返回更多結果，但是需要更長的時間。 <p>準備就緒後，單擊“ <tt>搜索”</tt>按鈕。將顯示一個頁面，列出所有匹配的文檔，您可以從該頁面單擊特定的文件或頁面來顯示它。 <p><hr>
