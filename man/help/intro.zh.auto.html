<header>系统文件</header>该模块允许您搜索系统上存储的各种类型的文档。只需在“ <tt>搜索”</tt>字段中输入搜索词<tt>，</tt>然后使用“ <tt>搜索范围”</tt>旁边的复选框选择文档类型。如果要输入多个单词来搜索，请选择“ <tt>全部匹配”</tt>选项以查找包含所有单词的文档，或者选择“ <tt>匹配任何一个”</tt>以查找包含任何单词的文档。 <p> <tt>匹配</tt>选项确定Webmin是仅查看搜索词的文件名还是文件内容。搜索内容可以返回更多结果，但是需要更长的时间。 <p>准备就绪后，单击“ <tt>搜索”</tt>按钮。将显示一个页面，列出所有匹配的文档，您可以从该页面单击特定的文件或页面来显示它。 <p><hr>
