<header> Статус захоўвання Дэмана </header> На гэтай старонцы адлюстроўваюцца заданні рэзервовага капіявання, якія выконваюцца ў цяперашні час, і 10 самых нядаўна запушчаных, у абранай сістэме дэмана дэманстрацыі Bacula. Тыя, хто працуе ці працуе на розных дэмана, не будуць адлюстроўвацца. <p><footer>
