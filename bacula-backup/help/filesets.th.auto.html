<header> ชุดไฟล์ </header> ชุดไฟล์คือรายการไฟล์และไดเรกทอรีที่ Bacula สามารถสำรองข้อมูลได้เป็นส่วนหนึ่งของงาน แต่ละชุดจะต้องมีชื่อเฉพาะรายการของไฟล์ที่จะรวมและรายการตัวเลือกของไฟล์ที่จะไม่รวม คุณลักษณะหลังนี้มีประโยชน์สำหรับการข้ามไฟล์หรือไดเรกทอรีที่ไม่สำคัญภายใต้หนึ่งในไดเรกทอรีที่จะแยกออก <p><footer>
