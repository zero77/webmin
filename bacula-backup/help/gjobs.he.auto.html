<header> משרות גיבוי קבוצת Bacula </header> דף זה מציג עבודות גיבוי המוגדרות להפעלה על כל המארחים בקבוצת Bacula בו זמנית. יש להם אותן הגדרות כמו עבודות גיבוי רגילות, אלא שלא ניתן להגדיר משימות ברירת מחדל כדי לשתף הגדרות בין עבודות. כמו כן, במקום לבחור לקוח לגיבוי, עליכם במקום זאת לבחור בקבוצת Bacula שהוגדרה בעבר. <p style=";text-align:right;direction:rtl"><footer>
