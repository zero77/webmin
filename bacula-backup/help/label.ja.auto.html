<header>ラベルのボリューム</header>ラベルを付けると、ボリューム（ロードされたテープやバックアップディレクトリなど）が選択したボリュームプールの一部としてマークされ、バックアップに使用できるようになります。 Baculaを介して行われたバックアップが機能する前に、少なくとも1つのボリュームにラベルを付ける必要があります。これを行わないと、適切なボリュームにラベルが付けられるまでバックアップが停止します。 <p>ファイルへのバックアップの場合、ボリューム名によって、実際に書き込まれる宛先ディレクトリ内のファイルの名前が決まります。テープの場合、名前はテープラベルになります。 <p><footer>
