<header> Monter eller demonter </header> Når du bruker Bacula til sikkerhetskopiering til en båndstasjon, må du bruke denne siden til å montere det innsatte båndet før det kan brukes, slik at Bacula vet hvilket volum den inneholder. Montering er vanligvis ikke nødvendig for sikkerhetskopiering til filer. <p><footer>
