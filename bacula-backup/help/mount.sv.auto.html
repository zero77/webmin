<header> Montera eller avmontera </header> När du använder Bacula för att säkerhetskopiera till en bandstation måste du använda den här sidan för att montera det infogade bandet innan det kan användas, så att Bacula vet vilken volym den innehåller. Montering behövs vanligtvis inte för säkerhetskopiering till filer. <p><footer>
