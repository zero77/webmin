<header>備份客戶端</header> Bacula客戶端是一個可以備份其文件的系統。您要在其上備份文件的所有客戶端都必須在此頁面上列出，並且每個客戶端上都必須運行Bacula文件守護程序。在典型的單系統設置中，需要在此服務器上列出。 <p>添加遠程客戶端時，除了主機名之外，您還需要知道其名稱是Bacula文件守護程序以及該守護程序的密碼。這些設置在客戶端系統上的<tt>/etc/bacula/bacula-fd.conf</tt>文件中。 <p>如果顯示，則客戶端頁面上的TLS選項確定此控制器與客戶端通信時是否使用加密。在啟用TLS之前，您必須生成SSL證書和密鑰，並將其路徑輸入此表單的相應字段中。 <p><footer>
