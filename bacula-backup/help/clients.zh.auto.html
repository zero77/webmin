<header>备份客户端</header> Bacula客户端是一个可以备份其文件的系统。您要在其上备份文件的所有客户端都必须在此页面上列出，并且每个客户端上都必须运行Bacula文件守护程序。在典型的单系统设置中，需要在此服务器上列出。 <p>添加远程客户端时，除了主机名之外，您还需要知道其名称是Bacula文件守护程序以及该守护程序的密码。这些设置在客户端系统上的<tt>/etc/bacula/bacula-fd.conf</tt>文件中。 <p>如果显示，则客户端页面上的TLS选项确定此控制器与客户端通信时是否使用加密。在启用TLS之前，您必须生成SSL证书和密钥，并将其路径输入此表单的相应字段中。 <p><footer>
