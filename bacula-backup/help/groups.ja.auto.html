<header> Baculaグループ</header>このページにはホストグループが一覧表示されます。各ホストグループは、単一の<b>Baculaグループバックアップジョブ</b>で同時にバックアップできるホストのセットです。グループ内のホストは、このモジュールの構成に応じて、OCM ManagerノードグループデータベースまたはWebmin Servers Indexモジュールから取得されます。 <p>バキュラグループのバックアップを機能させるには、それぞれに少なくともBaculaファイルデーモンをインストールし、グループ内のすべてのホストにこのディレクタの同じパスワードを設定する必要があります。 <p><footer>
