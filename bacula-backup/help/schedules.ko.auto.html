<header> 백업 일정 </header> 이 페이지에는 정기적으로 Bacula가 자동으로 실행하도록 백업 작업에 적용 할 수있는 일정이 나열되어 있습니다. 각 스케줄에는 고유 한 이름과 백업 레벨 및 런타임 목록이 있습니다. 각 실행 시간은 월요일 <i>-금요일 (9:00)</i> 또는 <i>23:00 (토요일)에</i> 따라 형식화되어야합니다. 요일과 실행 시간을 나타냅니다. 일은 <i>1 일 태양</i> 또는 <i>5</i> 일과 같이 월의 일로 지정할 수도 있습니다. 허용되는 형식에 대한 자세한 내용은 Bacula 온라인 설명서를 참조하십시오. <p><footer>
