<header>バックアップスケジュール</header>このページには、Baculaが定期的に自動的に実行するために、バックアップジョブに適用できるスケジュールがリストされています。各スケジュールには一意の名前があり、バックアップレベルと実行時間のリストがあります。各実行時間は<i>、9</i> <i>：00</i>から<i>mon-fri</i>または<i>23:00</i>に<i>座って</i> 、曜日と実行時間を示すようにフォーマットする必要があります。日は、 <i>第1日</i>や<i>5の</i>ように、月の日として指定することもできます。許可されるフォーマットの詳細については、Baculaのオンラインドキュメントを参照してください。 <p><footer>
