<header> Begrens pakkestørrelse? </header> Dette alternativet kan brukes til å begrense den maksimale størrelsen på pakker som sendes ut over ADSL-tilkoblingen. Hvis du har et internt LAN som er koblet til Internett via ADSL, bør det settes til 1412 for å forhindre problemer med overdreven Ethernet-pakkestørrelse. <p><hr>
