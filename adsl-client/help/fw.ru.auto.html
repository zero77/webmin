<header> Брандмауэр для активации при подключении </header> Это поле можно использовать для автоматического включения брандмауэра IPchains при установлении соединения ADSL. Однако модуль Webmin Linux Firewall можно использовать вместо этого для создания и настройки брандмауэра по вашему выбору. <p><hr>
