<header> Åtkomstkontroll för sidhuvud </header> Denna sida kan användas för att begränsa vilka HTTP-rubriker som bläckfisken kommer att överföra från klienter till servrar. Olika begränsningar kan skapas för olika klienter eller servrar genom att välja ACL: er som varje åtkomstkontrollregel gäller för. <p><hr>
