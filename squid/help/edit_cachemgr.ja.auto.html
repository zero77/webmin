<header>キャッシュマネージャパスワード</header>デフォルトでは、Squidのキャッシュマネージャーウェブインターフェースは、その機能にアクセスするために認証を必要としません。このページでは、キャッシュマネージャの一部またはすべてのアクションに適用される1つ以上のパスワードを定義できます。 <p>すべてのアクションに単一のパスワードを<b>指定する</b>には、 <b>以下</b>で<b>指定する</b> [ <b>パスワードとアクション</b> ]を選択<b>し</b> 、[ <b>パスワード</b> ]列で[ <b>設定</b> ]を選択して、隣のボックスにパスワードを入力します。次に、[ <b>すべてのアクションでこのパスワードを使用する]</b>チェックボックスをオンにして、[ <b>保存</b> ]をクリックし<b>ます</b> 。 <p><footer>
