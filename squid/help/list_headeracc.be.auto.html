<header> Кантроль доступу да загалоўка </header> Гэтая старонка можа быць выкарыстана для абмежавання таго, якія HTTP загалоўкі Squid будуць пераходзіць ад кліентаў да сервераў. Для розных кліентаў і сервераў могуць быць створаны розныя абмежаванні, выбіраючы ACL, да якіх прымяняецца кожнае правіла кантролю доступу. <p><hr>
