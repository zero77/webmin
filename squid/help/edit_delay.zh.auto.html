<header>延迟池</header><p>延迟池提供了一种限制客户端带宽使用的方法。使用延迟池，可以在单个级别或组中限制客户端。 ACL用于将带宽限制应用于用户。 <p>该页面显示所有现有池及其限制。此外，还有一个用于全局选项的部分，该部分目前只有一个选项。 <p> <b>初始存储桶级别</b> <br>由于延迟池的工作方式，新客户端有可能被允许使用超出其公平份额的带宽，因为它们的新存储桶将为空。在拥挤的网络中，这将意味着来自具有几乎全部存储桶的客户端的其他连接将在一段时间内缺乏带宽。该选项默认为50％，除非您的<b>最大值</b>非常大（配置限制时的最大值实际上适用于池的存储桶大小），否则可以将其保留下来。
