<header>延遲池</header><p>延遲池提供了一種限制客戶端帶寬使用的方法。使用延遲池，可以在單個級別或組中限制客戶端。 ACL用於將帶寬限制應用於用戶。 <p>該頁面顯示所有現有池及其限制。此外，還有一個用於全局選項的部分，該部分目前只有一個選項。 <p> <b>初始存儲桶級別</b> <br>由於延遲池的工作方式，新客戶端有可能被允許使用超出其公平份額的帶寬，因為它們的新存儲桶將為空。在擁擠的網絡中，這將意味著來自具有幾乎全部存儲桶的客戶端的其他連接將在一段時間內缺乏帶寬。該選項默認為50％，除非您的<b>最大值</b>非常大（配置限制時的最大值實際上適用於池的存儲桶大小），否則可以將其保留下來。
