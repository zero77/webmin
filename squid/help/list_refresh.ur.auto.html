<header> ریفریش رولز </header> اس صفحے کو قواعد پیدا کرنے کے لئے استعمال کیا جاسکتا ہے جو کچھ باقاعدہ تاثرات سے ملنے والے یو آر ایل کے لئے سکویڈ کے ڈیفالٹ ریفریش ٹائم کو ختم کردیتا ہے۔ یہ عالمی ترتیبات کو ایڈجسٹ کرنے کے بجائے کچھ ویب سائٹوں یا پروٹوکول کے لئے کیش ٹائم تبدیل کرنے کے لئے کارآمد ثابت ہوسکتا ہے۔ <p style=";text-align:right;direction:rtl"><hr>
