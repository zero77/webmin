<header> רענן כללים </header> ניתן להשתמש בדף זה כדי ליצור כללים המעקפים את זמן הרענון של דיונון כברירת מחדל עבור כתובות אתרים התואמות ביטויים רגילים מסוימים. זה יכול להיות שימושי לשינוי זמן המטמון עבור אתרים או פרוטוקולים מסוימים, במקום להתאים את ההגדרות הגלובליות. <p style=";text-align:right;direction:rtl"><hr>
