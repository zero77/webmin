<header> Контрол на достъпа до заглавката </header> Тази страница може да се използва, за да ограничите кои HTTP заглавки Squid ще преминат от клиенти към сървъри. За различни клиенти или сървъри могат да бъдат създадени различни ограничения, като се избират ACL, за които важи всяко правило за контрол на достъпа. <p><hr>
