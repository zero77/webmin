<header> Adgangskontrol til overskrift </header> Denne side kan bruges til at begrænse hvilke HTTP-headere, Blæksprutter, der vil overføre fra klienter til servere. Forskellige begrænsninger kan oprettes for forskellige klienter eller servere ved at vælge ACL&#39;er, som hver adgangskontrolregel gælder for. <p><hr>
