<header> Kontrola dostępu do nagłówka </header> Na tej stronie można ograniczyć nagłówki HTTP, które Squid będzie przekazywał klientom na serwery. Różne ograniczenia mogą być tworzone dla różnych klientów lub serwerów poprzez wybranie list ACL, których dotyczą poszczególne reguły kontroli dostępu. <p><hr>
