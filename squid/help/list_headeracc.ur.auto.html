<header> ہیڈر تک رسائی کنٹرول </header> اس صفحے کو اس حد تک محدود کرنے کے لئے استعمال کیا جاسکتا ہے کہ کون سے HTTP ہیڈرس اسکویڈ کلائنٹ سے سرورز میں گزرے گا۔ ACLs کا انتخاب کرکے مختلف کلائنٹس یا سرورز کے لئے مختلف پابندیاں پیدا کی جاسکتی ہیں جن کے لئے ہر ایکسیس کنٹرول رول کا اطلاق ہوتا ہے۔ <p style=";text-align:right;direction:rtl"><hr>
