<header> Otsikon käyttöoikeuksien hallinta </header> Tätä sivua voidaan käyttää rajoittamaan, mitä HTTP-otsikoita Squid siirtää asiakkaista palvelimille. Eri asiakkaille tai palvelimille voidaan luoda erilaisia rajoituksia valitsemalla ACL: t, joihin kutakin pääsynhallintasääntöä sovelletaan. <p><hr>
