<header> Kiểm soát truy cập tiêu đề </header> Trang này có thể được sử dụng để giới hạn các tiêu đề HTTP mà Squid sẽ truyền từ máy khách đến máy chủ. Các hạn chế khác nhau có thể được tạo cho các máy khách hoặc máy chủ khác nhau bằng cách chọn ACL mà mỗi quy tắc kiểm soát truy cập áp dụng cho. <p><hr>
