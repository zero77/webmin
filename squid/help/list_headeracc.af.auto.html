<header> Toegangsbeheer vir kopstukke </header> Hierdie bladsy kan gebruik word om te beperk watter HTTP-opskrifte inkvis sal oordra van kliënte na bedieners. U kan verskillende beperkings vir verskillende kliënte of bedieners skep deur ACL&#39;s te kies waarop elke reël vir toegangsbeheer geld. <p><hr>
