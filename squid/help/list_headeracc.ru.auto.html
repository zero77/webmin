<header> Контроль доступа к заголовку </header> Эта страница может использоваться для ограничения того, какие заголовки HTTP Squid будет передавать от клиентов к серверам. Различные ограничения могут быть созданы для разных клиентов или серверов, выбирая ACL, к которым применяется каждое правило контроля доступа. <p><hr>
