<header>クラスターcronジョブ</header>このモジュールは、 <b>スケジュールされたcronジョブ</b>モジュールとほぼ同じですが、 <b>スケジュール</b>されたコマンドを複数のサーバーで同時に実行できます。これは、ネットワークに多数のシステムが含まれていて、同じコマンドを一部またはすべてで定期的に実行したい場合に役立ちます。 <p>そのユーザーインターフェイスは標準のCronモジュールとほとんど同じですが、ジョブ編集フォーム<b>に[サーバーで実行]</b>フィールドが追加さ<b>れています</b> 。これにより、ログインとパスワードを使用して、 <b>Webmin Servers Index</b>モジュールで作成された1つ以上のサーバーまたはグループを選択できます。 <p><hr>
