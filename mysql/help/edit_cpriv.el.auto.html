<header> Επεξεργασία δικαιωμάτων πεδίου </header> Αυτή η σελίδα σάς επιτρέπει να επεξεργαστείτε ένα υπάρχον σύνολο αδειών χρήστη στηλών. <include cpriv> Μετά την επεξεργασία, κάντε κλικ στο κουμπί <tt>Αποθήκευση</tt> για να εφαρμοστούν αμέσως οι αλλαγές. Μπορείτε επίσης να κάνετε κλικ στο <tt>Delete</tt> για να διαγράψετε τα δικαιώματα από τη MySQL. <p><hr>
