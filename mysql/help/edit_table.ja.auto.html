<header>テーブルを編集</header>このページの大部分を占めるテーブルは、データベースで選択されたテーブルの構造を示しています。各行はテーブル内の1つのフィールドの詳細を示し、名前、データタイプ、その他のオプションが表示されます。 <p>左下には、テーブルに新しいフィールドを追加するためのボタンがあります。クリックする前に、追加するフィールドのタイプを選択する必要があります。フィールドタイプの詳細については、MySQLのドキュメントを参照してください。また、下部には、テーブル内のすべてのデータを表示し、テーブル全体とその中のすべてのデータをドロップするためのボタンがあります。 <p><hr>
