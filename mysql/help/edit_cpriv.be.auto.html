<header> Рэдагаванне дазволаў поля </header> Гэтая старонка дазваляе рэдагаваць існуючы набор дазволаў карыстальнікаў слупкоў. <include cpriv> Пасля рэдагавання націсніце кнопку <tt>Захаваць,</tt> каб змены ўступілі ў сілу неадкладна. Вы таксама можаце націснуць кнопку &quot; <tt>Выдаліць&quot;,</tt> каб выдаліць дазволы з MySQL. <p><hr>
