<header> Tạo bảng </header> Hình thức này là để tạo một bảng mới, trống. Bạn phải nhập tên bảng và một hoặc nhiều trường. Đối với mỗi trường, bạn phải nhập tên, chọn loại dữ liệu và nhập chiều rộng loại (nếu phù hợp với loại dữ liệu). Khi hoàn tất, nhấp vào nút <tt>Tạo</tt> để tạo bảng ngay lập tức. <p><hr>
