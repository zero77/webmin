<header>フィールド権限</header>このフィールドを使用すると、ユーザーがテーブル内の特定のフィールドに追加のアクセス権を付与できます。付与された権限は、フィールドが含まれるテーブル<tt>のフィールドの権限</tt>の下で<tt>表権限</tt>で指定されたものよりも大きくすることはできません。 <p>新しいフィールド権限を追加するには、最初に、ページの下部にあるフォームを使用して、フィールドが存在するデータベースとテーブルを選択する必要があります。次に、[ <tt>新しい権限</tt>の<tt>追加</tt> ]ボタンをクリックして、フィールドやその他の詳細を選択するためのフォームを表示します。 <p><hr>
