<header> إنشاء قاعدة بيانات </header> يسمح لك هذا النموذج بإنشاء قاعدة بيانات MySQL جديدة ، مع جدول أولي اختياري. يجب إدخال اسم قاعدة بيانات ، وإذا قمت بإنشاء جدول أولي ، فيجب عليك إدخال اسم الجدول وتفاصيل حقل واحد على الأقل. عند الانتهاء ، انقر فوق <tt>إنشاء لإنشاء</tt> قاعدة البيانات على الفور. <p style=";text-align:right;direction:rtl"><hr>
