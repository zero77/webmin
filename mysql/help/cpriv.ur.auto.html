مندرجہ ذیل پیرامیٹرز دستیاب ہیں: <dl style=";text-align:right;direction:rtl"><dt> <b>فیلڈ</b> <dd> ان اجازتوں کو جس فیلڈ میں لاگو ہونا چاہئے۔ <p style=";text-align:right;direction:rtl"><dt> <b>صارف نام</b> <dd> صارف جس سے اجازتیں دی گئیں۔ یہ صارف <tt>صارف اجازت نامہ</tt> میں پہلے ہی موجود ہونا چاہئے۔ <p style=";text-align:right;direction:rtl"><dt> <b>میزبان</b> <dd> وہ میزبان جن سے صارف میز تک رسائی حاصل کرسکتا ہے۔ <p style=";text-align:right;direction:rtl"><dt> <b>اجازت</b> <dd> میز کے منتخب کردہ کالم پر صارف کو دی گئی اجازتیں۔ <p style=";text-align:right;direction:rtl"></dl>
