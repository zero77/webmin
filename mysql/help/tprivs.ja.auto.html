<header>テーブルの権限</header>このページでは、 <tt>ユーザーアクセス許可</tt>または<tt>データベースアクセス</tt> <tt>許可で</tt>利用できる範囲を超えて、ユーザーによるテーブルへの追加アクセス権を付与できます。ここで付与される権限は、1人のユーザーによる1つのデータベースの1つのテーブルへのアクセスにのみ適用されるため、非常にきめの細かいアクセスが許可されます。 <p>新しいテーブル権限を追加するには、まず、ページの下部にあるフォームを使用して、テーブルが含まれているデータベースを選択する必要があります。次に、[ <tt>新しい権限</tt>を<tt>追加</tt> ]ボタンをクリックして、テーブルやその他の詳細を選択するためのフォームを表示します。 <p><hr>
