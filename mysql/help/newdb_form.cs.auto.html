<header> Vytvořit databázi </header> Tento formulář umožňuje vytvořit novou databázi MySQL s volitelnou počáteční tabulkou. Musíte zadat název databáze a při vytváření počáteční tabulky musíte zadat název tabulky a podrobnosti alespoň jednoho pole. Po dokončení klepnutím na <tt>Vytvořit vytvořte</tt> databázi okamžitě. <p><hr>
