<header> Επεξεργασία χρήστη </header> Αυτή η φόρμα σας επιτρέπει να επεξεργαστείτε έναν υπάρχοντα χρήστη MySQL. <include user> Μετά την επεξεργασία, κάντε κλικ στο κουμπί <tt>Αποθήκευση</tt> για να εφαρμοστούν αμέσως οι αλλαγές. Μπορείτε επίσης να κάνετε κλικ στο <tt>Διαγραφή</tt> για να διαγράψετε τον χρήστη από τη MySQL. <p><hr>
