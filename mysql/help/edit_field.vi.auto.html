<header> Chỉnh sửa trường </header> Trên trang này, bạn có thể chỉnh sửa một trường bảng hiện có. Mặc dù loại dữ liệu cơ bản của trường không thể thay đổi, bạn được phép sửa đổi các tham số trường khác, chẳng hạn như: <include field> Khi hoàn tất, nhấp vào nút <tt>Lưu</tt> để cập nhật cấu trúc bảng hoặc vào <tt>Xóa</tt> để xóa trường khỏi bảng. <p><hr>
