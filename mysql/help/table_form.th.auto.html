<header> สร้างตาราง </header> ฟอร์มนี้ใช้สำหรับสร้างตารางใหม่ที่ว่างเปล่า คุณต้องป้อนชื่อตารางและหนึ่งหรือมากกว่าหนึ่งช่อง สำหรับแต่ละฟิลด์คุณต้องป้อนชื่อเลือกประเภทข้อมูลและป้อนความกว้างของประเภท (หากเหมาะสมสำหรับประเภทข้อมูล) เมื่อเสร็จแล้วคลิกที่ปุ่ม <tt>สร้าง</tt> เพื่อ <tt>สร้าง</tt> ตารางทันที <p><hr>
