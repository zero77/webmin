<header> ערוך שדה </header> בדף זה תוכלו לערוך שדה טבלה קיים. אמנם לא ניתן לשנות את סוג הנתונים הבסיסי של השדה, אך אתה רשאי לשנות פרמטרים אחרים של השדה כגון: <include field> בסיום, לחץ על לחצן <tt>שמור</tt> כדי לעדכן את מבנה הטבלה, או על <tt>מחק</tt> כדי להסיר את השדה מהטבלה. <p style=";text-align:right;direction:rtl"><hr>
