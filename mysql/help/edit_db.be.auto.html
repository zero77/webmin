<header> Рэдагаванне дазволаў базы дадзеных </header> Гэтая старонка дазваляе рэдагаваць існуючы набор дазволаў карыстальнікаў базы дадзеных. <include db> Пасля рэдагавання націсніце кнопку <tt>Захаваць,</tt> каб змены ўступілі ў сілу неадкладна. Вы таксама можаце націснуць кнопку &quot; <tt>Выдаліць&quot;,</tt> каб выдаліць дазволы з MySQL. <p><hr>
