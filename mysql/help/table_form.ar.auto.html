<header> اصنع جدول </header> هذا النموذج مخصص لإنشاء جدول فارغ جديد. يجب إدخال اسم جدول وحقل واحد أو أكثر. لكل حقل ، يجب عليك إدخال اسم وتحديد نوع البيانات وإدخال عرض النوع (إذا كان ذلك مناسبًا لنوع البيانات). عند الانتهاء ، انقر فوق الزر <tt>إنشاء لإنشاء</tt> الجدول على الفور. <p style=";text-align:right;direction:rtl"><hr>
