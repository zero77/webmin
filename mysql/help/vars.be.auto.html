<header> Пераменнікі сістэмы MySQL </header> На гэтай старонцы прыведзены ўсе ўнутраныя зменныя, якія ў цяперашні час усталяваны на вашым MySQL-серверы. Тыя, якія класіфікуюцца як сістэмныя зменныя, можна адрэдагаваць, усталяваўшы сцяжок побач з імі і націснуўшы кнопку <b>Рэдагаваць</b> унізе старонкі. <p><footer>
