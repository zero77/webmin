<header> Ustvari tabelo </header> Ta obrazec je namenjen ustvarjanju nove prazne mize. Vnesti morate ime tabele in eno ali več polj. Za vsako polje morate vnesti ime, izbrati vrsto podatkov in vnesti širino vrste (če je primerno za vrsto podatkov). Ko končate, kliknite gumb <tt>Ustvari,</tt> da se tabela takoj ustvari. <p><hr>
