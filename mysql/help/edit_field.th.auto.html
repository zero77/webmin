<header> แก้ไขฟิลด์ </header> ในหน้านี้คุณสามารถแก้ไขเขตข้อมูลตารางที่มีอยู่ ในขณะที่ไม่สามารถเปลี่ยนชนิดข้อมูลพื้นฐานของฟิลด์ได้คุณได้รับอนุญาตให้แก้ไขพารามิเตอร์ฟิลด์อื่นเช่น: <include field> เมื่อเสร็จแล้วให้คลิกที่ปุ่ม <tt>บันทึก</tt> เพื่ออัปเดตโครงสร้างตารางหรือที่ <tt>ลบ</tt> เพื่อลบฟิลด์ออกจากตาราง <p><hr>
