הפרמטרים הבאים זמינים: <dl style=";text-align:right;direction:rtl"><dt> <b>שדה</b> <dd> השדה על ההרשאות האלה צריך לחול. <p style=";text-align:right;direction:rtl"><dt> <b>שם משתמש</b> <dd> המשתמש לו ניתנות ההרשאות. משתמש זה חייב להתקיים כבר בטבלת <tt>הרשאות המשתמש</tt> . <p style=";text-align:right;direction:rtl"><dt> <b>מארחים</b> <dd> המארחים שהמשתמש יכול לגשת אליהם לטבלה. <p style=";text-align:right;direction:rtl"><dt> <b>הרשאות</b> <dd> ההרשאות שניתנו למשתמש בעמודה שנבחרה בטבלה. <p style=";text-align:right;direction:rtl"></dl>
