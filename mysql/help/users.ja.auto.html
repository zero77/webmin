<header>ユーザー権限</header>このページでは、MySQLデータベースにアクセスできるユーザーを作成および編集できます。ユーザーごとに、ユーザー名、パスワード、許可されるホスト、およびユーザーが実行できる操作を決定する一連の権限を指定できます。 <p>リストにある権限を持つユーザーは<b>すべての</b>データベースでそれらの権限を持つため、通常、このページのユーザーに権限を付与しないことをお勧めします。代わりに、[ <tt>データベースのアクセス許可]</tt>ページを使用して、 <tt>データベース</tt>ごとにユーザーにアクセスを<tt>許可し</tt>ます。 <p><hr>
