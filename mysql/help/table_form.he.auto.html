<header> צור טבלה </header> טופס זה מיועד ליצירת טבלה ריקה חדשה. עליך להזין שם טבלה ושדה אחד או יותר. עבור כל שדה, עליך להזין שם, לבחור סוג נתונים ולהזין את רוחב הסוג (אם מתאים לסוג הנתונים). בסיום, לחץ על כפתור <tt>Create</tt> כדי <tt>ליצור</tt> את הטבלה מייד. <p style=";text-align:right;direction:rtl"><hr>
