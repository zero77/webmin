<header> Εξαγωγή αρχείου CSV </header> Αυτή η σελίδα μπορεί να χρησιμοποιηθεί για την εξαγωγή των περιεχομένων ενός μόνο πίνακα ως αρχείο κειμένου CSV ή διαχωρισμένου με καρτέλες. Αυτό μπορεί να είναι χρήσιμο εάν θέλετε να εισαγάγετε τα δεδομένα σε άλλη εφαρμογή, όπως ένα υπολογιστικό φύλλο. <p><footer>
