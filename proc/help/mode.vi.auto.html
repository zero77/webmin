<header> Chế độ chạy </header><dl><dt> <b>Chạy trong nền</b> <dd> Lệnh sẽ được bắt đầu trong nền và trình duyệt của bạn hướng đến danh sách các quy trình đang chạy. <p><dt> <b>Đợi đến khi hoàn thành</b> <dd> Lệnh sẽ được chạy và đầu ra của nó được hiển thị. Tùy chọn này không nên được sử dụng cho các lệnh chạy mãi mãi, chẳng hạn như các quy trình máy chủ. <p></dl><hr>
