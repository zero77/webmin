<header> Kør tilstand </header><dl><dt> <b>Kør i baggrunden</b> <dd> Kommandoen startes i baggrunden, og din browser dirigeres til listen over kørende processer. <p><dt> <b>Vent indtil det er afsluttet</b> <dd> Kommandoen køres, og dens output vises. Denne mulighed skal ikke bruges til kommandoer, der kører for evigt, f.eks. Serverprocesser. <p></dl><hr>
