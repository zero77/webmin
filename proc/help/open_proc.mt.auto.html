<header> Fajls Miftuħa u Konnessjonijiet </header> Din il-paġna turi kemm kwalunkwe fajl li l-proċess magħżul għandu miftuħ għall-qari jew il-kitba, kif ukoll id-dettalji ta &#39;kwalunkwe sokits tan-netwerk li qed jintuża. Dan jinkludi kemm konnessjonijiet li joħorġu (klijent) kif ukoll li deħlin (server). <p><hr>
