<header> Άνοιγμα αρχείων και συνδέσεων </header> Αυτή η σελίδα εμφανίζει και τα δύο αρχεία που έχει ανοίξει η επιλεγμένη διαδικασία για ανάγνωση ή γραφή, καθώς και τις λεπτομέρειες για τις πρίζες δικτύου. Αυτό περιλαμβάνει τόσο τις εξερχόμενες (πελάτες) όσο και τις εισερχόμενες (διακομιστές) συνδέσεις. <p><hr>
