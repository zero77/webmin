<header> การใช้ระบบไฟล์ </header> เกณฑ์การค้นหานี้ค้นหากระบวนการที่ใช้ไฟล์หรือไดเรกทอรีใด ๆ บนระบบไฟล์ที่เลือก หากกระบวนการมีไฟล์ที่เปิดสำหรับการอ่านหรือการเขียนหรืออยู่ในไดเรกทอรีบนระบบไฟล์ที่เลือกกระบวนการจะรวมอยู่ในผลลัพธ์การค้นหา สิ่งนี้มีประโยชน์สำหรับการค้นหากระบวนการที่ป้องกันไม่ให้ระบบไฟล์ถูก unmount <hr>
