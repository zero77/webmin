<header> حالت اجرا </header><dl style=";text-align:right;direction:rtl"><dt> <b>اجرا در پس زمینه</b> <dd> این دستور در پس زمینه شروع می شود و مرورگر شما به لیست فرآیندهای در حال اجرا هدایت می شود. <p style=";text-align:right;direction:rtl"><dt> <b>صبر کنید تا کامل شود</b> <dd> دستور اجرا می شود و خروجی آن نمایش داده می شود. این گزینه نباید برای دستوراتی که برای همیشه اجرا می شوند ، مانند فرآیندهای سرور ، استفاده شود. <p style=";text-align:right;direction:rtl"></dl><hr>
