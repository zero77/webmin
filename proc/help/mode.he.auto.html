<header> מצב ריצה </header><dl style=";text-align:right;direction:rtl"><dt> <b>רץ ברקע</b> <dd> הפקודה תתחיל ברקע והדפדפן שלך יופנה לרשימת התהליכים הפועלים. <p style=";text-align:right;direction:rtl"><dt> <b>המתן עד לסיום</b> <dd> הפקודה תפעל ותוצג הפלט שלה. אין להשתמש באפשרות זו לפקודות הפועלות לנצח, כגון תהליכי שרת. <p style=";text-align:right;direction:rtl"></dl><hr>
