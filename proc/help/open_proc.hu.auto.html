<header> Nyissa meg a Fájlok és kapcsolatok elemet </header> Ezen az oldalon megjelennek azok a fájlok, amelyeket a kiválasztott folyamat olvasásra vagy írásra nyitott, valamint az összes hálózati aljzat részletei vannak felhasználva. Ez magában foglalja a kimenő (kliens) és a bejövő (szerver) kapcsolatokat is. <p><hr>
