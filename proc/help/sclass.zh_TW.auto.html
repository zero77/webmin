<header> IO調度類</header>可用的選項有： <p><dl><dt> <b>閒</b> <dd>只有在沒有其他程序在定義的寬限期內要求磁盤io的情況下，以空閒io優先級運行的程序才會獲得磁盤時間。空閒io進程對正常系統活動的影響應該為零。此調度類不採用優先級參數。 <p><li> <b>最大努力</b> <dd>這是任何不要求特定io優先級的進程的默認調度類。以盡力而為優先級運行的程序以循環方式提供。 <li> <b>即時的</b> <dd>無論系統中發生了什麼其他情況，RT調度類都被賦予對磁盤的首次訪問權限。因此，必須謹慎使用RT類，因為它可能會餓死其他進程。 </dl><footer>
