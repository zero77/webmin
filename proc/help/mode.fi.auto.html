<header> Suoritustila </header><dl><dt> <b>Pyöriä taustalla</b> <dd> Komento käynnistetään taustalla ja selaimesi ohjataan käynnissä olevien prosessien luetteloon. <p><dt> <b>Odota, kunnes olet valmis</b> <dd> Komento suoritetaan ja sen lähtö näkyy. Tätä asetusta ei tule käyttää komentoihin, jotka toimivat ikuisesti, kuten palvelinprosessit. <p></dl><hr>
