<header> เรียกใช้โหมด </header><dl><dt> <b>ทำงานในพื้นหลัง</b> <dd> คำสั่งจะเริ่มต้นในพื้นหลังและเบราว์เซอร์ของคุณจะถูกนำไปยังรายการกระบวนการที่กำลังทำงานอยู่ <p><dt> <b>รอจนกว่าจะเสร็จสมบูรณ์</b> <dd> คำสั่งจะถูกรันและเอาต์พุตจะปรากฏขึ้น ตัวเลือกนี้ไม่ควรใช้สำหรับคำสั่งที่ทำงานตลอดไปเช่นกระบวนการเซิร์ฟเวอร์ <p></dl><hr>
