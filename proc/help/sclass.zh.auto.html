<header> IO调度类</header>可用的选项有： <p><dl><dt> <b>闲</b> <dd>仅当没有其他程序在定义的宽限期内要求磁盘io时，以空闲io优先级运行的程序才会获得磁盘时间。空闲io进程对正常系统活动的影响应该为零。此调度类不采用优先级参数。 <p><li> <b>最大努力</b> <dd>这是任何不要求特定io优先级的进程的默认调度类。以尽力而为优先级运行的程序以循环方式提供。 <li> <b>即时的</b> <dd>无论系统中发生了什么其他情况，RT调度类都被赋予对磁盘的首次访问权限。因此，必须谨慎使用RT类，因为它可能会饿死其他进程。 </dl><footer>
