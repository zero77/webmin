<header> באמצעות מערכת קבצים </header> קריטריוני חיפוש זה מוצאים תהליכים המשתמשים בכל קובץ או ספרייה במערכת הקבצים שנבחרה. אם בתהליך יש קובץ פתוח לקריאה או כתיבה או שהוא נמצא בספריה במערכת הקבצים שנבחרה, הוא ייכלל בתוצאות החיפוש. זה יכול להיות שימושי למציאת תהליכים המונעים את הניתוק של מערכת קבצים. <hr>
