<header> وضع التشغيل </header><dl style=";text-align:right;direction:rtl"><dt> <b>تشغيل في الخلفية</b> <dd> سيبدأ الأمر في الخلفية ويوجه متصفحك إلى قائمة العمليات الجارية. <p style=";text-align:right;direction:rtl"><dt> <b>انتظر حتى الانتهاء</b> <dd> سيتم تشغيل الأمر وعرض الإخراج الخاص به. لا يجب استخدام هذا الخيار للأوامر التي تعمل إلى الأبد ، مثل عمليات الخادم. <p style=";text-align:right;direction:rtl"></dl><hr>
