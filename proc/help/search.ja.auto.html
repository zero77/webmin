<header>プロセスマネージャー-検索フォーム</header>このフォームでは、いくつかの基準に一致するプロセスを検索できます。 [ <tt>検索</tt> ]ボタンをクリックすると、一致するプロセスのリストがフォームの下に表示されます。それぞれについて、PID、所有者、CPUの使用、およびコマンドが表示されます。 PIDをクリックして、プロセスに関する詳細情報を表示します。 <p>検索結果のリストの下に、一致するプロセスに信号を送信するためのボタンがあります。リストから送信する信号を選択し、[信号の<tt>送信</tt> ]ボタンをクリックします。最も有用なシグナルは、実行中のプロセスを<tt>強制終了</tt>するための<tt>KILL</tt>および<tt>TERM</tt>です。 <p><include overview><hr>
