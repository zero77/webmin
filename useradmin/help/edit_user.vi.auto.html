<header> Người dùng biên tập </header> Biểu mẫu này cho phép bạn chỉnh sửa các chi tiết của người dùng Unix hiện có. Tất cả các chi tiết của người dùng có thể được thay đổi - tuy nhiên, hãy cẩn thận chỉnh sửa người dùng hệ thống như <tt>root</tt> và <tt>không ai</tt> vì điều này có thể phá vỡ hệ thống của bạn. <p><hr>
