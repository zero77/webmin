<header>用户身份</header>用户ID或UID是系统真正用来对文件和进程执行权限的对象。如果两个用户具有相同的UID，则他们将能够访问彼此的文件-因此，每个用户都应具有唯一的UID。 <p>创建新用户时，将具有以下选项： <dl><dt>自动<dd> Webmin将根据当前使用的UID自动分配UID。 <dt>已计算<dd>将使用校验和算法根据用户名计算UID。 <dt>已输入<dd>最后一个选项允许您输入所需的任何UID。 </dl><p> <tt>root</tt>用户的UID始终为0。如果您创建另一个UID为0的用户，则该用户将具有<tt>root的权限</tt> 。 <p>如果要编辑现有用户并更改UID，则<a href=chuid>更改文件上的用户ID？</a>选项确定更改了所有权的文件（如果有）。 <p><hr>
