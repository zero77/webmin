<header> Upraviť používateľa </header> Tento formulár umožňuje upravovať podrobnosti o existujúcom Unixovom používateľovi. Všetky podrobnosti o používateľovi sa môžu zmeniť - buďte však opatrní pri úprave používateľov systému, ako je <tt>root</tt> a <tt>nikto,</tt> pretože to môže poškodiť váš systém. <p><hr>
