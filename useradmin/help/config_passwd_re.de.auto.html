<header> Perl regexp, um das Passwort zu überprüfen </header> Geben Sie hier im POSIX-Regexp-Format ein Kennwort ein, damit es mit einem regulären Ausdruck übereinstimmt. Dies muss mit dem gesamten Passwort übereinstimmen. Um die Verwendung einer Nummer zu erzwingen, müssen Sie diese eingeben <tt>. * [0-9]. *</tt> . <p><footer>
