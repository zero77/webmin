<header> هل تريد نسخ الملفات إلى الدليل الرئيسي؟ </header> عند إنشاء مستخدم جديد ويتم تعيين هذا الخيار، الملفات القياسية مثل <tt>.cshrc</tt> ويتم نسخ <tt>.profile</tt> من <tt>/ الخ / skel</tt> إلى الدليل الرئيسي للمستخدم. <p style=";text-align:right;direction:rtl"> لن يكون لهذا الخيار تأثير إذا لم يتم تعيين خيار <a href=makehome>إنشاء دليل</a> رئيسي أيضًا ، حيث لن يكون هناك دليل رئيسي للنسخ إليه. <p style=";text-align:right;direction:rtl"><hr>
