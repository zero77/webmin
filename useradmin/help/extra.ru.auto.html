<header> Дополнительные параметры </header> Дополнительная информация, которая сохраняется в поле пароля после реального имени пользователя, офиса, рабочего телефона и домашнего телефона. В некоторых системах это можно использовать для установки начального значения umask, приоритета процесса и ulimit. <p><hr>
