<header> Perl regexp pour vérifier le mot de passe </header> Pour forcer un mot de passe à correspondre à une expression régulière, entrez-le ici au format d&#39;expression régulière POSIX. Celui-ci doit correspondre à l&#39;ensemble du mot de passe, donc pour forcer l&#39;utilisation d&#39;un nombre, vous devrez entrer <tt>.*[0-9].*</tt> . <p><footer>
