<header>会員</header>グループの最も重要な部分は、そのメンバーであるユーザーのリストです。ユーザーがファイルにアクセスしようとし、そのユーザーがファイルを所有するグループのメンバーである場合、そのファイルのグループ権限が適用されます。 <p>このリストには、このグループを<a href=group>プライマリグループ</a>として持つユーザーは含まれず、これを<a href=2nd>セカンダリグループの</a> 1つとして持つユーザーのみが含まれます。 <p>テキストボックスを使用してグループメンバーを入力する場合は、各ユーザー名を別々の行に入力する必要があります。 <p><footer>
