<header> إنشاء / تعديل مستخدم في وحدات أخرى؟ </header> إذا تم تعيين هذا الخيار على نعم ، فسيتم تحديث المستخدمين الذين تم إنشاؤهم أو تعديلهم حديثًا في وحدات Webmin الأخرى. يسمح هذا (على سبيل المثال) بمزامنة قائمة مستخدمي Samba مع قائمة مستخدمي Unix ، وأن تظل كلمات مرور مستخدمي Webmin متزامنة مع مستخدمي Unix. <p style=";text-align:right;direction:rtl"><hr>
