<header> Perl regexp untuk memeriksa kata laluan </header> Untuk memaksa kata laluan agar sesuai dengan beberapa ungkapan biasa, masukkan di sini dalam format regexp POSIX. Ini mesti sepadan dengan keseluruhan kata laluan, jadi untuk memaksa penggunaan nombor yang harus anda masukkan <tt>. * [0-9]. *</tt> . <p><footer>
