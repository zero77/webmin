<header> صارف میں ترمیم کریں </header> یہ فارم آپ کو موجودہ یونکس صارف کی تفصیلات میں ترمیم کرنے کی سہولت دیتا ہے۔ صارف کی تمام تفصیلات کو تبدیل کیا جاسکتا ہے - تاہم ، محتاط طور پر ترمیم کرنے والے سسٹم کے صارفین کو <tt>جڑ</tt> اور <tt>کسی</tt> کو <tt>بھی</tt> محتاط رہیں جیسے اس سے آپ کا سسٹم ٹوٹ جائے۔ <p style=";text-align:right;direction:rtl"><hr>
