<header>ホームディレクトリ</header>通常、ユーザーのホームディレクトリには、そのユーザーが所有するすべてのファイルが含まれています。ユーザーがログインすると、ユーザーは自分のホームディレクトリに配置され、 <tt>.cshrc</tt>や<tt>.profile</tt>などのスクリプトが実行されます。 <p>新しいユーザーを作成するとき、Webminはこのフィールドに入力するホームディレクトリを作成します。既存のユーザーを変更するときにホームディレクトリを変更した場合、ホームディレクトリを変更すると、Webminはディレクトリの名前を変更しようとし<a href=movehome>ますか？</a>オプションが設定されています。 <hr>
