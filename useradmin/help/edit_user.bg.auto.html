<header> Редактиране на потребителя </header> Този формуляр ви позволява да редактирате детайлите на съществуващ потребител на Unix. Всички подробности за потребителя могат да бъдат променени - но внимавайте да редактирате потребителите на системата като <tt>root</tt> и <tt>никой,</tt> тъй като това може да наруши вашата система. <p><hr>
