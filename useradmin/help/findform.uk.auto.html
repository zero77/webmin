<header> Пошук користувачів </header> Якщо у вашій системі занадто багато користувачів, ця форма буде відображена для пошуку користувачів, яких ви хочете змінити. Пошук може здійснюватися за точним або повторним збігом по імені входу користувача, справжньому імені, оболонці, домашньому каталогу або UID. <hr>
