<header> Grabatutako saioak </header> Erabiltzaile batek saioa hasten duen bakoitzean telnet, FTP edo kontsolan sistemak saioa hastea eta ondorengo saioa erregistratzen ditu. Orrialde honetan hautatutako erabiltzaileak edo erabiltzaile guztiek zure sisteman erregistratutako saioak erakusten dituzte. <hr>
