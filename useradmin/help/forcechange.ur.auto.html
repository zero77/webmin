<header> اگلے لاگ ان میں زبردستی تبدیلی؟ </header> اگر <b>ہاں</b> یہاں منتخب کیا گیا ہے تو ، صارف کو ایس ایس ایچ یا یوزر مین کے ذریعے اگلے لاگ ان میں اپنا پاس ورڈ تبدیل کرنے پر مجبور کیا جائے گا۔ یہ صرف پہلے لاگ ان کیلئے عارضی پاس ورڈ کی ترتیب کیلئے مفید ہے۔ <p style=";text-align:right;direction:rtl"><footer>
