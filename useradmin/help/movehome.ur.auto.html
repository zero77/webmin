<header> اگر تبدیل ہو تو ہوم ڈائریکٹری منتقل کریں؟ </header> کسی موجودہ صارف میں ترمیم کرتے وقت ، اگر صارف کی <a href=home>ہوم ڈائرکٹری</a> کو تبدیل کیا جاتا ہے تو یہ آپشن یہ طے کرتا ہے کہ آیا ویبمین ہوم ڈائرکٹری کا اصل نام نئے راستے پر رکھنے کی کوشش کرے گی۔ یہ ناکام ہوجائے گا اگر نئی ڈائرکٹری پرانے سے مختلف فائل سسٹم پر ہے۔ <hr>
