<header> חברי הקבוצה הראשית </header> שדה זה מפרט את כל המשתמשים שיש להם קבוצה זו כקבוצה הראשית שלהם. מכיוון שמשתמש חייב להיות בעל קבוצה ראשונית אחת בדיוק, לא ניתן לשנות כאן חברות - במקום זאת, עליך לעשות זאת בדף ערוך משתמש, אליו ניתן להגיע על ידי לחיצה על שם המשתמש. <p style=";text-align:right;direction:rtl"><footer>
