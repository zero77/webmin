<header>贝壳</header>当用户通过telnet或在控制台上登录或在X中打开<tt>xterm</tt>窗口时，将运行用户shell程序来解释输入的命令。如果用户没有有效的Shell程序或没有执行任何操作的程序（例如<tt>/bin/false</tt> ），则该用户将无法登录。在创建只能阅读和发送电子邮件的用户时，这很有用。 <p>此字段中列出了系统上用户所使用的所有shell。您可以选择一个，或选择“ <i>其他..”，</i>然后在下面的文本字段中输入外壳的完整路径。 <p>所有Unix系统都带有Bourne shell（ <tt>/bin/sh</tt> ）和C Shell（ <tt>/bin/csh</tt> ）。其他常见且更易于使用的shell是<tt>tcsh</tt> ， <tt>zsh</tt>和<tt>bash</tt> 。 <hr>
