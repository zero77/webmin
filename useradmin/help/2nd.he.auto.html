<header> קבוצות משניות </header> רשימה של אפס או יותר קבוצות אחרות שאליהן משתייך משתמש זה. אם משתמש זה מנסה לגשת לקובץ והקבוצה של אותו קובץ היא אחת הקבוצות המשניות, הרשאות הקבוצה עבור אותו קובץ יחולו. <p style=";text-align:right;direction:rtl"> אם משתמשים בתיבת טקסט כדי להזין קבוצות, כל שם קבוצה חייב להיות בשורה נפרדת. <p style=";text-align:right;direction:rtl"><footer>
