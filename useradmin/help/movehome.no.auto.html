<header> Flytte hjemmekatalog hvis endret? </header> Når du redigerer en eksisterende bruker, dersom brukerens <a href=home>Hjem-katalogen</a> endres dette valget avgjør om Webmin vil prøve å endre navn på den faktiske hjem katalogen til den nye banen. Dette vil mislykkes hvis den nye katalogen er på et annet filsystem enn den gamle. <hr>
