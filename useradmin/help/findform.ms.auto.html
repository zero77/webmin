<header> Carian Pengguna </header> Sekiranya sistem anda mempunyai terlalu banyak pengguna, borang ini akan dipaparkan untuk anda mencari pengguna yang ingin anda ubah. Pencarian boleh dilakukan dengan pencocokan tepat atau regexp pada nama masuk pengguna, nama sebenarnya, shell, direktori home atau UID. <hr>
