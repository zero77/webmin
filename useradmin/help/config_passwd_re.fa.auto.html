<header> Perl regexp برای بررسی رمز عبور در برابر </header> برای مجبور کردن گذرواژه برای مطابقت با بیان معمولی ، آن را در اینجا با فرمت regexp POSIX وارد کنید. این باید با کل رمز عبور مطابقت داشته باشد ، بنابراین برای استفاده از شماره ای که مجبور به وارد کردن آن هستید مجبور هستید <tt>.*[0-9].*</tt> . <p style=";text-align:right;direction:rtl"><footer>
