<header> Muokkaa käyttäjää </header> Tämän lomakkeen avulla voit muokata olemassa olevan Unix-käyttäjän tietoja. Kaikkia käyttäjän tietoja voidaan muuttaa - muista kuitenkin huolellisesti järjestelmän käyttäjiä, kuten <tt>root,</tt> eikä <tt>ketään,</tt> koska tämä saattaa rikkoa järjestelmän. <p><hr>
