<header> Editare utilizator </header> Acest formular vă permite să editați detaliile unui utilizator Unix existent. Toate detaliile utilizatorului pot fi modificate - cu toate acestea, fiți atenți utilizatorii sistemului de editare, cum ar fi <tt>root</tt> și <tt>nimeni,</tt> deoarece acest lucru vă poate rupe sistemul. <p><hr>
