<header>ファイルのグループIDを変更しますか？ </header>既存のユーザーを編集するとき、ユーザーの<a href=group>プライマリグループ</a>が変更された場合、そのグループが所有するファイルは古いGIDが所有したままになります。このオプションを使用すると、ユーザーのホームディレクトリ（Home Dir）またはファイルシステム全体（All Files）のいずれかを検索して、ファイルの所有権を新しいGIDに更新できます。特に大規模なファイルシステムまたはNFSマウントされたファイルシステムが多数ある場合、[すべてのファイル]オプションには時間がかかる場合があります。 <hr>
