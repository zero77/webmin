<header> Flyt hjemmekatalog hvis ændret? </header> Når du redigerer en eksisterende bruger, hvis brugerens <a href=home>hjemmebibliotek</a> ændres denne indstilling bestemmer, om Webmin vil forsøge at omdøbe den faktiske hjem mappe til den nye sti. Dette mislykkes, hvis det nye bibliotek findes på et andet filsystem end det gamle. <hr>
