<header> معرف مجموعة </header> مثل <a href=uid>معرف المستخدم</a> ، <a href=uid>معرف</a> المجموعة أو GID هو ما يستخدمه النظام حقًا لفرض الأذونات على الملفات والعمليات. إذا كان لدى مجموعتين نفس GID فسيتم اعتبارهما متكافئين عندما يتعلق الأمر بالتحقق من الأذونات. عند إنشاء مجموعة جديدة ، سيملأ Webmin هذا الحقل بمعرف GID غير مستخدم من قبل مجموعة أخرى. <hr>
