<header> Upravit uživatele </header> Tento formulář umožňuje upravit podrobnosti o existujícím uživateli Unixu. Všechny podrobnosti o uživateli mohou být změněny - buďte však opatrní při úpravách uživatelů systému, jako je <tt>root</tt> a <tt>nikdo,</tt> protože by to mohlo poškodit váš systém. <p><hr>
