<header> Felhasználói keresés </header> Ha a rendszeren túl sok felhasználó van, akkor ez az űrlap megjelenik, hogy keresse meg a módosítani kívánt felhasználót. A keresés pontos vagy regexp-egyezéssel történhet a felhasználó bejelentkezési névén, valós névén, héjában, otthoni könyvtárban vagy UID-en. <hr>
