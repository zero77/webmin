<header> מזהה קבוצתי </header> בדומה <a href=uid>למזהה המשתמש</a> , גם מזהה הקבוצה או ה- GID הם המשתמשים במערכת כדי לאכוף הרשאות על קבצים ותהליכים. אם לשתי קבוצות יש אותו GID, הן ייחשבו כשוות ערך כשמדובר בבדיקת הרשאות. בעת יצירת קבוצה חדשה, Webmin תמלא שדה זה באמצעות GID שאינו בשימוש על ידי קבוצה אחרת. <hr>
