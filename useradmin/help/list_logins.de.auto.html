<header> Aufgezeichnete Anmeldungen </header> Jedes Mal, wenn sich ein Benutzer über Telnet, FTP oder an der Konsole anmeldet, zeichnet das System diese Anmeldung und die anschließende Abmeldung auf. Diese Seite zeigt die aufgezeichneten Anmeldungen eines ausgewählten Benutzers oder aller Benutzer an Ihrem System. <hr>
