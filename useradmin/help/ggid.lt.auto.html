<header> Grupės ID </header> Kaip ir <a href=uid>vartotojo ID</a> , grupės ID arba GID yra tas, kurį sistema iš tikrųjų naudoja vykdydama failų ir procesų leidimus. Jei dvi grupės turi tą patį GID, jos bus laikomos lygiavertėmis tikrinant leidimus. Kurdamas naują grupę, „Webmin“ užpildys šį lauką GID, kurio nenaudoja kita grupė. <hr>
