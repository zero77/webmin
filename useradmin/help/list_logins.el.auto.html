<header> Ηχογραφημένες συνδέσεις </header> Κάθε φορά που ένας χρήστης συνδέεται μέσω telnet, FTP ή στην κονσόλα, το σύστημα καταγράφει αυτά τα στοιχεία σύνδεσης και την επόμενη αποσύνδεση. Αυτή η σελίδα εμφανίζει τις εγγεγραμμένες συνδέσεις στο σύστημά σας είτε από έναν επιλεγμένο χρήστη είτε από όλους τους χρήστες. <hr>
