<header> „Perl regexp“, kad patikrintų slaptažodį </header> Norėdami priversti slaptažodį atitikti tam tikrą įprastą išraišką, įveskite jį čia „POSIX regexp“ formatu. Tai turi atitikti visą slaptažodį, taigi, jei norite priversti naudoti numerį, kurį turėsite įvesti <tt>. * [0-9]. *</tt> . <p><footer>
