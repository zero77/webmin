<header> Felhasználó szerkesztése </header> Ez az űrlap lehetővé teszi egy meglévő Unix felhasználó adatainak szerkesztését. A felhasználó összes adata megváltozhat - azonban légy óvatos a rendszerfelhasználók szerkesztésében, mint például a <tt>root,</tt> és <tt>senki sem,</tt> mert ez tönkreteheti a rendszert. <p><hr>
