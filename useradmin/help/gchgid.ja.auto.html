<header>ファイルのGIDを変更しますか？ </header>グループを編集するとき、 <a href=ggid>グループID</a>が変更されると、そのグループが所有するファイルは古いGIDが所有したままになります。このオプションを使用すると、このグループのメンバーであるすべてのユーザーのホームディレクトリ（ホームディレクトリ）またはファイルシステム全体（すべてのファイル）を検索することにより、ファイルの所有権を新しいGIDに更新できます。特に大規模なファイルシステムまたはNFSマウントされたファイルシステムが多数ある場合、[すべてのファイル]オプションには時間がかかる場合があります。 <hr>
