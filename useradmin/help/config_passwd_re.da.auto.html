<header> Perl regexp at kontrollere adgangskode imod </header> For at tvinge en adgangskode til at matche noget regulært udtryk skal du indtaste det her i POSIX regexp-format. Dette skal matche hele adgangskoden, så for at tvinge brugen af et nummer skal du indtaste <tt>. * [0-9]. *</tt> . <p><footer>
