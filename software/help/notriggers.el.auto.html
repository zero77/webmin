<header> Εκτέλεση ενεργοποιημένων σεναρίων; </header> Εάν αυτή η επιλογή έχει οριστεί σε <b>Ναι</b> , η εγκατάσταση αυτού του πακέτου ενδέχεται να εκτελέσει σενάρια ενεργοποίησης σε άλλα πακέτα. Ίσως θέλετε να επιλέξετε <b>Όχι</b> εάν ένα σενάριο σκανδάλης με λάθη εμποδίζει την εγκατάσταση ενός πακέτου. <p><footer>
