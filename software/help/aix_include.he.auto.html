<header> כוללים ערכות קבצים LANGUAGE תואמות? </header> מורה למערכת לכלול את כל ערכות הקבצים להודעות קבצים שאתה מתקין או התקנת בעבר. נעשה שימוש בשפה המשמשת במהלך התקנת מערכת ההפעלה הבסיסית. <br><br> מומלץ להשאיר אפשרות זו מוגדרת ל- YES אם השפה הראשית שלך אינה אנגלית. אפשרות זו מתעלמת אם משתנה LANG במערכת שלך הוא C (LANG = C). <hr>
