<header> Устройство ввода / каталог для программного обеспечения </header> Указывает устройство ввода или каталог, являющийся источником устанавливаемого программного обеспечения. Устройство ввода может быть магнитной лентой, файловой системой, CD-ROM, дисководом для гибких дисков или каталогом. <hr>
