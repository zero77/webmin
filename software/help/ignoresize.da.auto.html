<header> Tjek filsystemstørrelser? </header> Som standard, når <b>Ja</b> er valgt, tjekker RPM ledig plads på alle monterede filsystemer, når du installerer en pakke, for at sikre, at den passer. Hvis du dog har nogle filsystemer monteret fra NFS-servere, kan du vælge <b>Nej i</b> stedet, så pakken faktisk kan installeres. <p><footer>
