<header> التحقق من أحجام نظام الملفات؟ </header> بشكل افتراضي عند تحديد <b>نعم</b> ، ستتحقق RPM من المساحة الخالية على جميع أنظمة الملفات المركبة عند تثبيت حزمة ، للتأكد من أنها ستناسبها. ومع ذلك ، إذا كان لديك بعض أنظمة الملفات مثبتة من خوادم NFS لأسفل ، فقد ترغب في تحديد <b>لا</b> بدلاً من ذلك ، بحيث يمكن تثبيت الحزمة بالفعل. <p style=";text-align:right;direction:rtl"><footer>
