<header> Διαγραφή πακέτου </header> Αυτή η σελίδα σάς επιτρέπει να επιβεβαιώσετε τη διαγραφή ενός εγκατεστημένου πακέτου. Επειδή ορισμένα από τα αρχεία αυτού του πακέτου ενδέχεται να είναι κοινόχρηστα με άλλα, το ποσό του χώρου στο δίσκο που ανακτήθηκε μπορεί να είναι μικρότερο από το ποσό που εμφανίζεται. <hr>
