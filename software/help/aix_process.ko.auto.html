<header> 여러 볼륨을 처리 하시겠습니까? </header> 다중 볼륨 CD 처리를 사용하려면이 옵션을 선택하십시오. 기본값은 &quot;예&quot;입니다. <br><br> CD-ROM 소스에서 소프트웨어를 처리하려면 다른 CD 볼륨에 저장된 파일 세트가 필요할 수 있습니다. 이 옵션을 &quot;Yes&quot;로 설정하면 동일한 세션 동안 다른 CD 볼륨의 파일 세트를 처리 할 수 있습니다. &quot;아니오&quot;로 설정하면 다중 볼륨 CD도 단일 독립형 CD로 표시되며 다른 CD 볼륨의 파일 세트에 액세스 할 수 없습니다. <hr>
