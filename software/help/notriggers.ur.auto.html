<header> متحرک اسکرپٹ چلائیں؟ </header> اگر یہ آپشن <b>ہاں پر</b> سیٹ کیا گیا ہے تو ، اس پیکیج کی تنصیب دوسرے پیکیجز میں ٹرگر اسکرپٹ چل سکتی ہے۔ اگر کوئی چھوٹی گاڑی والا ٹرگر اسکرپٹ کسی پیکیج کو انسٹال ہونے سے روک رہا ہے تو آپ <b>نمبر</b> منتخب کرنا چاہتے ہیں۔ <p style=";text-align:right;direction:rtl"><footer>
