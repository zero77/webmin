<header>打包文件</header>该屏幕列出了某些软件包中包含的所有文件。对于每个文件，显示以下信息： <dl><dt> <b>路径</b> </dt><dd>该软件包文件的绝对路径名。如果这是符号链接，则路径将包括链接目标。单击路径以查看有关此文件的更多信息。 <dt> <b>所有者</b> </dt><dd>应该拥有该文件的Unix用户。 <dt> <b>组</b> </dt><dd>该Unix组应该拥有此文件。 <dt> <b>类型</b> </dt><dd>这是什么类型的文件或目录。 <dt> <b>尺寸</b> </dt><dd>该文件的大小。 <dt> <b>状态</b> </dt><dd>除非文件是可编辑的，否则此列将显示文件的正确大小，所有权和校验和与其当前值之间的任何差异。 </dl><hr>
