<header>インストールを確認し、ファイルサイズを確認しますか？ </header>インストールしたソフトウェアに対してシステムがいくつかのチェックを実行するかどうかを示します。 <br><br> YESはシステムにチェックサムを実行して、ソフトウェアファイルが正しい長さであること、桁数と文字数が正しいことを確認し、システム上のすべてのソフトウェアの必要条件を確認するように指示します。 <br><br> NOは、インストールをチェックしないようにシステムに指示します。検証プロセスは、インストールプロセスにかなりの時間を追加する可能性があります。より高速なインストール手順が必要な場合は、[いいえ]を選択します。 <hr>
