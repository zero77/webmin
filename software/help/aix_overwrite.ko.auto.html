<header> 동일하거나 최신 버전을 덮어 쓰시겠습니까? </header> 시스템에 존재하는 버전과 동일하거나 이전 버전의 소프트웨어를 다시 설치하려면 YES로 설정하십시오. YES 답변은 업데이트에 유효하지 않습니다. 덮어 쓰기는 기본 파일 세트에서만 수행 할 수 있습니다. 기본 옵션은 NO입니다. <br><br> 참고 : 이후 버전을 적용하는 경우이 옵션을 YES로 설정할 필요가 없습니다. <br><br> 이 옵션을 YES로 설정하면 &quot;필요한 소프트웨어를 자동으로 설치 하시겠습니까?&quot;를 설정해야합니다. 옵션을 NO로 설정하십시오. <hr>
