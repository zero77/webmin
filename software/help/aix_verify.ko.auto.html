<header> 파일 크기를 확인하고 설치 하시겠습니까? </header> 시스템이 설치 한 소프트웨어에서 일부 검사를 수행할지 여부를 나타냅니다. <br><br> YES는 소프트웨어 파일이 올바른 길이인지, 숫자와 문자가 올바른지 확인하고, 시스템의 모든 소프트웨어에 대한 필수 사항을 확인하기 위해 체크섬을 수행하도록 시스템에 지시합니다. <br><br> NO는 시스템에 설치를 확인하지 않도록 지시합니다. 확인 프로세스는 설치 프로세스에 상당한 시간을 추가 할 수 있습니다. 더 빠른 설치 절차를 원하면 NO를 선택하십시오. <hr>
