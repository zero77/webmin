<header> Maksimālais laiks, lai gaidītu komandu? </header> Kad šis lauks ir iestatīts uz <b>Forver</b> , modulis nenoteiktu laiku <b>gaidīs</b> , kamēr tiks izpildīta pielāgotā komanda. Tomēr, ja ievadāt sekunžu skaitu, komanda tiks pārtraukta pēc šī laika beigām. Tas var būt noderīgi, lai atbrīvotos no piekārtiem procesiem. <p><hr>
