<header> Maksimalno vrijeme za čekanje naredbe? </header> Kad je ovo polje postavljeno na <b>Forver</b> , modul će neodređeno čekati da se izvrši prilagođena naredba. Međutim, ako unesete nekoliko sekundi naredba će biti prekinuta nakon proteka tog vremena. Ovo može biti korisno za uklanjanje visećih procesa. <p><hr>
