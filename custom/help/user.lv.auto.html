<header> Palaist kā lietotājam </header> Unix lietotājs palaist komandu kā. Jums vienmēr vajadzētu palaist komandas ar viszemāko iespējamo privilēģiju līmeni - nedarbiniet kā root, ja vien jums tas patiešām nav nepieciešams, it īpaši, ja tad komandu vajadzētu izpildīt citiem Webmin lietotājiem. <p><hr>
