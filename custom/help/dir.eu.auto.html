<header> Exekutatu direktorioan </header> Berez, zehaztutako komandoa Webmin moduluko programak dituen direktorioan exekutatuko da, hau da, <tt>/usr/libexec/webmin/custom</tt> zerbait izango da. Aukera hau beste direktorio bat zehazteko erabil daiteke, komandoaren eta haren parametroen bide osoa erabiltzeko beharra ekiditeko. <p><hr>
