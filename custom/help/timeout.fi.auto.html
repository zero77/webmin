<header> Maksimi aika odottaa komentoa? </header> Kun tämä kenttä on asetettu <b>Forver-</b> moduulille, moduuli odottaa loputtomasti mukautetun komennon suorittamista. Jos syötät kuitenkin useita sekunteja, komento lopetetaan kyseisen ajan kuluttua. Tästä voi olla hyötyä irti ripustamisprosesseista. <p><hr>
