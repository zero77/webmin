<header> Hapus pemboleh ubah persekitaran? </header> Sekiranya diaktifkan, semua pemboleh ubah persekitaran yang berkaitan dengan HTTP yang biasanya digunakan oleh Webmin akan dihapus sebelum perintah dijalankan. Ini boleh berguna jika perintah itu dikelirukan oleh beberapa pemboleh ubah ini (iaitu skrip PHP). <p><hr>
