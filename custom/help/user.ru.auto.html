<header> Запуск от имени пользователя </header> Пользователь Unix для запуска команды. Вы всегда должны запускать команды с наименьшим возможным уровнем привилегий - не запускайте от имени пользователя root, если вам это действительно не нужно, особенно когда команда должна выполняться другими пользователями Webmin. <p><hr>
