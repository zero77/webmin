<header> Ясни променливи на средата? </header> Ако е активирана, всички променливи на средата, свързани с HTTP, обикновено използвани от Webmin, ще бъдат изчистени преди командата да бъде изпълнена. Това може да бъде полезно, ако командата ще бъде объркана от някои от тези променливи (т.е. PHP скрипт). <p><hr>
