<header> Futtatás felhasználóként </header> Az a Unix-felhasználó, aki futtatja a parancsot. A parancsokat mindig a lehető legalacsonyabb szintű privilégiummal kell futtatnia - csak akkor kell rootként futtatnia, ha erre tényleg szükség van, különösen akkor, ha akkor a parancsot más Webmin felhasználók futtatják. <p><hr>
