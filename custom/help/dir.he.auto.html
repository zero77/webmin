<header> הפעל בספרייה </header> כברירת מחדל, הפקודה שצוינה תפעל בספרייה המכילה את התוכניות של מודול Webmin זה, שיהיה משהו כמו <tt>/usr/libexec/webmin/custom</tt> . ניתן להשתמש באפשרות זו כדי לציין ספריה אחרת, שיכולה להועיל כדי להימנע מהצורך להשתמש בנתיבים מלאים לפקודה ובפרמטרים שלה. <p style=";text-align:right;direction:rtl"><hr>
