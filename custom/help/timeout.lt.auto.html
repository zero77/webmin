<header> Maksimalus laikas laukti komandos? </header> Kai šis laukas nustatomas kaip „ <b>Forver“</b> , modulis <b>neribotai lauks</b> , kol pasirinktinė komanda bus įvykdyta. Jei įvesite keletą sekundžių, komanda bus nutraukta pasibaigus šiam laikui. Tai gali būti naudinga norint atsikratyti kabinimo procesų. <p><hr>
