<header> Lệnh chạy trước khi chỉnh sửa </header> Bất cứ lệnh nào được nhập vào đây sẽ được chạy dưới quyền <tt>root</tt> trước khi nội dung của tệp được hiển thị để chỉnh sửa. Ví dụ, điều này có thể được sử dụng để sao chép tệp từ một hệ thống khác và <b>Lệnh chạy sau khi lưu</b> có thể được sử dụng để sao chép lại. <p><hr>
