<header> Komutu beklemek için maksimum süre? </header> Bu alan <b>Forver</b> olarak ayarlandığında, modül özel bir komutun tamamlanmasını <b>sonsuza</b> kadar bekleyecektir. Ancak, birkaç saniye girerseniz, bu süre geçtikten sonra komut sonlandırılır. Bu, asılı işlemlerden kurtulmak için yararlı olabilir. <p><hr>
