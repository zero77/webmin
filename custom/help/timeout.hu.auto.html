<header> A parancsra várható maximális idő? </header> Ha ezt a mezőt <b>Forver-</b> re <b>állítja</b> , a modul határozatlanul vár az egyedi parancs befejezéséig. Ha azonban megad egy másodperc számot, akkor a parancs az idő letelte után befejeződik. Ez hasznos lehet a függő folyamatok megszabadulásához. <p><hr>
