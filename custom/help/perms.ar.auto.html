<header> أذونات الملف </header> يتوفر خياران هنا - يمكنك إما اختيار ترك أذونات الملف كما هي ، أو إدخال رقم ثماني مكون من 3 أرقام يمثل الأذونات لتعيين الملف بعد حفظه (نفس التنسيق المستخدم بواسطة أمر <tt>chmod</tt> ). إذا لم يكن الملف موجودًا ولم يتم تعيين هذا الخيار ، فحينما يتم إنشاؤه ، من المحتمل أن تكون <tt>أذوناته</tt> مثل <tt>644</tt> . <hr>
