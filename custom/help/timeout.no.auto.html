<header> Maksimal tid å vente på kommando? </header> Når dette feltet er satt til <b>Forver</b> , vil modulen vente på ubestemt tid til en tilpasset kommando skal fullføres. Hvis du imidlertid angir et antall sekunder, vil kommandoen bli avsluttet etter at tiden er gått. Dette kan være nyttig for å bli kvitt hengeprosesser. <p><hr>
