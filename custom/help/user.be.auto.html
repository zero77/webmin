<header> Выканаць як карыстальнік </header> Карыстальнік Unix для запуску каманды як. Вы заўсёды павінны выконваць каманды з самым нізкім узроўнем магчымых прывілеяў - не запускайце ў якасці кораня, калі вам гэта сапраўды не трэба, асабліва, калі каманда павінна выконвацца іншымі карыстальнікамі Webmin. <p><hr>
