<header> حداکثر زمان برای انتظار برای فرمان؟ </header> وقتی این قسمت روی <b>Forver</b> تنظیم شد ، ماژول به طور <b>نامحدود</b> منتظر می ماند تا یک فرمان سفارشی تکمیل شود. اما اگر چند ثانیه وارد کنید ، فرمان پس از اتمام مدت خاتمه می یابد. این می تواند برای خلاص شدن از فرایندهای حلق آویز مفید باشد. <p style=";text-align:right;direction:rtl"><hr>
