<header> Maximální doba čekání na povel? </header> Pokud je toto pole nastaveno na <b>Forver</b> , bude modul čekat na dokončení vlastního příkazu po neurčitou dobu. Pokud však zadáte několik sekund, příkaz bude po uplynutí této doby ukončen. To může být užitečné pro odstranění procesů zavěšení. <p><hr>
