<header> Skapa loggfil </header> Den här sidan används för att ställa in rotation för en ny loggfil. Det viktigaste fältet är <b>loggfilens sökväg</b> , för att ange platsen för loggen som ska roteras, eller ett skal-jokertecken som matchar flera loggar. Andra användbara fält inkluderar: <p><include log>
