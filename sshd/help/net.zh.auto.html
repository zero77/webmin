<header>联网</header>该页面用于配置SSH服务器的网络选项。一些不太明显的选项是： <dl><dt> <b>空闲超时</b> <dd>如果设置了此功能，并且在设置的时间内客户端或服务器未发送任何内容，则客户端将断开连接。 <p><dt> <b>如果客户端崩溃，则断开连接吗？</b> <dd>如果设置为“是”，则SSH服务器将定期检查客户端是否仍在运行。否则（由于网络错误或客户端计算机崩溃），它将断开连接。 <p><dt> <b>允许TCP转发？</b> <dd>如果设置此选项，则用户可以将TCP连接从客户端计算机隧道传输到服务器网络上的计算机，还可以允许连接从服务器返回客户端网络上的计算机。 <p><dl><hr>
