<header>杂项选项</header>此页面包含的选项不属于其他任何类别。一些不太明显但有用的选项是： <dl><dt> <b>允许X11连接转发？</b> <dd>如果设置为“是”，则从Unix机器进行SSH登录的用户将能够在服务器上运行X应用程序，并将X连接通过SSH连接回传到本地显示器。 <p><dt> <b>系统日志工具</b> <dd>用来记录来自SSH服务器的错误和信息消息的<tt>syslog</tt>工具。可以将其与“系统日志”模块结合使用，以控制将SSH消息写入哪个文件。 <p><dt> <b>服务器密钥再生间隔</b> <dd> SSH服务器多久重新生成用于加密连接的密钥。如果您对安全性抱有偏执，请将其设置为较小的数字。 <p></dl><hr>
