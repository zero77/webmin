<header>認證方式</header>該頁面用於為SSH服務器配置與身份驗證相關的選項。一些不太明顯的選項是： <dl><dt> <b>允許通過密碼驗證</b> <dd>如果將其設置為“否”，則用戶需要先使用公開密鑰設置<tt>.ssh</tt>目錄，然後才能登錄。如果設置為“是”，則如果無法使用公共密鑰進行驗證，則將允許用戶輸入身份驗證密碼。 <p><dt> <b>允許RSA身份驗證？</b> <dd>如果將其設置為“否”，則即使設置了公共密鑰，用戶也將始終需要輸入密碼。 <p><dt> <b>檢查密鑰文件的權限？</b> <dd>如果設置為“是”，則SSH服務器將檢查每個用戶的<tt>.ssh</tt>目錄和任何父目錄以確保它們不可組寫，並檢查<tt>.ssh / identity</tt>文件以確保其他任何用戶都不可讀。如果設置為“否”，將不檢查文件權限。 <p></dl><hr>
