<header>クライアントホストオプション</header>このページには、SSHクライアントオプションが定義されているホストとホストパターンが表示されます。これらは、システムでSSHクライアントプログラムを実行して別のSSHサーバーにログインするときに使用されます。適用されるオプションのセットは、 <tt>ssh</tt>コマンドで指定されたホスト名によって決定され<tt>ます</tt> 。 <p>通常、デフォルトで定義されるオプションは、すべてのクライアントホストに適用されるオプションのみです。ただし、ユーザーが他の特定のサーバーまたは名前が何らかのパターンに一致するサーバーにログインする方法を制御するために、追加のオプションセットを作成できます。 <p><hr>
