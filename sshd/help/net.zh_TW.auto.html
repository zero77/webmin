<header>聯網</header>該頁面用於配置SSH服務器的網絡選項。一些不太明顯的選項是： <dl><dt> <b>空閒超時</b> <dd>如果設置了此功能，並且在設置的時間內客戶端或服務器未發送任何內容，則客戶端將斷開連接。 <p><dt> <b>如果客戶端崩潰，則斷開連接嗎？</b> <dd>如果設置為“是”，則SSH服務器將定期檢查客戶端是否仍在運行。否則（由於網絡錯誤或客戶端計算機崩潰），它將斷開連接。 <p><dt> <b>允許TCP轉發？</b> <dd>如果設置此選項，則用戶可以將TCP連接從客戶端計算機隧道傳輸到服務器網絡上的計算機，還可以允許連接從服務器返回客戶端網絡上的計算機。 <p><dl><hr>
