<header> 클라이언트 호스트 옵션 </header> 이 페이지에는 SSH 클라이언트 옵션이 정의 된 호스트 및 호스트 패턴이 표시됩니다. 이는 SSH 클라이언트 프로그램이 시스템에서 실행되어 다른 SSH 서버에 로그인 할 때 사용되며, 적용되는 옵션 세트는 <tt>ssh</tt> 명령에 지정된 호스트 이름에 의해 결정됩니다. <p> 일반적으로 정의 된 유일한 옵션은 모든 클라이언트 호스트에 적용되는 옵션입니다. 그러나 이름이 특정 패턴과 일치하는 다른 특정 서버 또는 서버에 사용자가 로그인하는 방법을 제어하기 위해 추가 옵션 세트를 작성할 수 있습니다. <p><hr>
