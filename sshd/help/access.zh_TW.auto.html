<header>訪問控制</header>根據所使用的SSH版本，可以在此頁面上設置一種或兩種訪問控制。 <p>對於基於主機的訪問控制，您可以通過輸入主機名（如<tt>www.foo.com</tt> ），IP地址或主機名模式（如<tt>*.foo.com</tt> ）的列表來允許或拒絕主機。但是，並非所有版本的SSH服務器都支持這種訪問控制。 <p>對於基於用戶或組的訪問控制，用戶名可以是本地登錄帳戶（如<tt>jcameron</tt> ），帳戶模式（如<tt>jcam *</tt> ）或登錄名和客戶端主機名的組合（如<tt>jcameron@www.foo.com</tt> ）。允許或拒絕的組也可以是普通組名或組名模式，但不能包含主機名。 <p><hr>
