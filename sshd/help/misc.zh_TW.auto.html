<header>雜項選項</header>此頁麵包含的選項不屬於其他任何類別。一些不太明顯但有用的選項是： <dl><dt> <b>允許X11連接轉發？</b> <dd>如果設置為“是”，則從Unix機器進行SSH登錄的用戶將能夠在服務器上運行X應用程序，並將X連接通過SSH連接回傳到本地顯示器。 <p><dt> <b>系統日誌工具</b> <dd>用來記錄來自SSH服務器的錯誤和信息消息的<tt>syslog</tt>工具。可以將其與“系統日誌”模塊結合使用，以控制將SSH消息寫入哪個文件。 <p><dt> <b>服務器密鑰再生間隔</b> <dd> SSH服務器多久重新生成用於加密連接的密鑰。如果您對安全性抱有偏執，請將其設置為較小的數字。 <p></dl><hr>
