<header>访问控制</header>根据所使用的SSH版本，可以在此页面上设置一种或两种访问控制。 <p>对于基于主机的访问控制，可以通过输入主机名（例如<tt>www.foo.com</tt> ），IP地址或主机名模式（例如<tt>*.foo.com</tt> ）的列表来允许或拒绝主机。但是，并非所有版本的SSH服务器都支持这种访问控制。 <p>对于基于用户或组的访问控制，用户名可以是本地登录帐户（如<tt>jcameron</tt> ），帐户模式（如<tt>jcam *</tt> ）或登录名和客户端主机名的组合（如<tt>jcameron@www.foo.com</tt> ）。允许或拒绝的组也可以是普通组名或组名模式，但不能包含主机名。 <p><hr>
