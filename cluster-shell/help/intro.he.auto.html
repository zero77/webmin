<header> פקודות מעטפת אשכול </header> מודול זה דומה <b>למעטפת הפקודה</b> , אך מאפשר הפעלה של פקודות פשוטות על שרתים מרובים בו זמנית במקום רק בשרת זה. בדף הראשי תוכלו להזין פקודה להפעלה (או לבחור ישן), ולבחור שרת או קבוצות אחד או יותר להפעלה. ברשימה יופיעו רק שרתים שנוצרו במודול <b>אינדקס שרתי Webmin</b> עם כניסה וסיסמה. <p style=";text-align:right;direction:rtl"><hr>
