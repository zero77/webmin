<header> سوم مدد </header><p style=";text-align:right;direction:rtl"> یہ پیر کی مدد کا مرکزی صفحہ ہے <p style=";text-align:right;direction:rtl"> اس ماڈیول کا استعمال کرتے ہوئے ، کوئی بھی پیروی کرسکتا ہے۔ <br><li style=";text-align:right;direction:rtl"> <b>MON خدمات تشکیل دیں ،</b> </li><li style=";text-align:right;direction:rtl"> <b>میزبان مشین پر MON اسٹارٹ / اسٹاپ کریں</b> </li><li style=";text-align:right;direction:rtl"> <b>MON آپریشنز دیکھیں اور ان کا نظم کریں</b> </li><p style=";text-align:right;direction:rtl"> متعلقہ صفحات پر تفصیلی مدد فراہم کی جاتی ہے۔
