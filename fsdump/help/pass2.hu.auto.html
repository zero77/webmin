<header> Jelszó az SSH / FTP bejelentkezéshez </header> Amikor biztonsági másolatot készít vagy helyreállítja SSH-n vagy FTP-n keresztül, ez az opció jelszó megadására szolgál a távoli bejelentkezéshez. Erre FTP használata esetén van szükség, vagy ha SSH és kulcs-alapú hitelesítés nem érhető el. <p><hr>
