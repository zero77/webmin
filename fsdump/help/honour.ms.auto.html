<header> Selalu mengecualikan fail bertanda? </header> Sekiranya pilihan ini ditetapkan, sandaran akan selalu melangkau fail yang telah ditandai dengan perintah <tt>chattr</tt> atau Pengurus Fail, bahkan ketika melakukan cadangan tahap 0. Biasanya, mereka hanya dilangkau untuk sandaran tahap 1 atau lebih tinggi. <p><hr>
