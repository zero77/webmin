<header> Deles over flere filer? </header> Hvis du tar sikkerhetskopi til en normal fil i et filsystem med en liten maksimal filstørrelse (som EXT2), bør dette alternativet være aktivert slik at sikkerhetskopien blir delt opp i flere filer med navn som <tt>dump001</tt> , <tt>dump002</tt> og så videre. <p><hr>
