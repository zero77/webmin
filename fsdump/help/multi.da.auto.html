<header> Opdelt på tværs af flere filer? </header> Hvis der sikkerhedskopieres til en normal fil på et filsystem med en lille maksimal filstørrelse (som EXT2), skal denne indstilling være aktiveret, så sikkerhedskopien opdeles i flere filer med navne som <tt>dump001</tt> , <tt>dump002</tt> og så videre. <p><hr>
