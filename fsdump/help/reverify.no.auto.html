<header> Forsøk testgjenoppretting etter sikkerhetskopi for å bekrefte? </header> Når dette alternativet er aktivert, vil det bli gjort et forsøk på å liste innholdet i destinasjonssikkerhetskopifilen når den er fullført. Hvis bekreftelsen mislykkes, vil hele sikkerhetskopien bli sett på som å ha mislyktes. <p><footer>
