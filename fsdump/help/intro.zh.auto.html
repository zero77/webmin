<header>文件系统备份</header>该模块允许您使用<tt>dump</tt> and <tt>restore</tt>系列命令来备份和还原整个文件系统。文件系统备份通常是在磁带上进行的，但是如果您没有磁带驱动器，也可以将其保存到另一个文件系统上的文件中。 <p>在某些操作系统上，当备份没有本机<tt>转储</tt>的文件系统时，将使用<tt>tar</tt>命令。例如，NFS，FAT和Reiserfs没有特定于文件系统的备份命令。 <tt>tar</tt>格式无法存储某些高级文件信息，例如ACL，EXT和XFS属性，因此最好在可能的地方使用<tt>转储</tt>格式。 <p>模块的主页包含已配置备份（如果有）的列表，用于添加新备份的按钮以及用于还原某些文件系统类型的备份的按钮。 <p><hr>
