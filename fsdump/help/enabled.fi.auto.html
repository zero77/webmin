<header> Ajoitettu varmuuskopio käytössä? </header> Jos tämän asetuksen arvoksi on määritetty Enabled, Webmin luo cron-työn, joka suorittaa varmuuskopion alla valittuina aikoina. Muussa tapauksessa varmuuskopiointi suoritetaan vain, kun napsautat tämän sivun alaosassa olevaa Suorita varmuuskopio -painiketta. <p><hr>
