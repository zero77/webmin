<header> Дадатковыя параметры каманднага радка </header> Усё, што ўвайшло ў гэтае поле, будзе дададзена ў <tt>дамп</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> або каманду <tt>tar</tt> непасрэдна перад каталогам. Яго трэба выкарыстоўваць толькі ў тым выпадку, калі вы знаёмыя з даступнымі параметрамі каманднага радка. <p><hr>
