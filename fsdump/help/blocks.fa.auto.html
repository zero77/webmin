<header> اندازه نوار </header> هنگامی که &quot;کار کردن به صورت خودکار&quot; انتخاب شد ، نسخه پشتیبان تهیه خواهد شد تا زمانی که نوار یا سیستم فایل از فضا خارج شود. همچنین می توانید تعداد صحیح کیلوبایت موجود را مشخص کنید که در صورت تشخیص خودکار اندازه نادرست ، می تواند مفید باشد. <p style=";text-align:right;direction:rtl"><hr>
