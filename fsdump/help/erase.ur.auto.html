<header> بیک اپ سے پہلے فائل / مٹانے والی ٹیپ کو حذف کریں؟ </header> اگر کسی فائل کا بیک اپ رکھتے ہیں تو ، اس آپشن کو ہاں میں سیٹ کرنے سے بیک اپ کمانڈ آگے بڑھنے سے پہلے فائل کو ڈیلیٹ کردے گا۔ اگر کسی ٹیپ کا بیک اپ رکھتے ہیں تو ، یہ آپشن جاری رکھنے سے پہلے ٹیپ کو مٹانے کا سبب بن جائے گا۔ <p style=";text-align:right;direction:rtl"><hr>
