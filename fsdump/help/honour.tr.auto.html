<header> İşaretli dosyalar her zaman hariç tutilsin mi? </header> Bu seçenek belirlenirse, yedeklemeler, 0 düzeyinde bir yedekleme yaparken bile, her zaman <tt>chattr</tt> komutu veya Dosya Yöneticisi ile işaretlenmiş dosyaları atlar. Normalde, yalnızca seviye 1 veya üstü yedeklemeler için atlanırlar. <p><hr>
