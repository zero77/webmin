<header> Spørg om nyt bånd om nødvendigt? </header> Når denne indstilling er indstillet til <b>Ja,</b> og en sikkerhedskopi overstiger den disponible plads på et enkelt bånd, vil Webmin bede dig om at indlæse et nyt bånd om nødvendigt. Denne meddelelse forekommer dog kun for sikkerhedskopier, der kører i baggrunden. <p><footer>
