<header> تجاهل أخطاء القراءة على الملفات؟ </header> عند تعيين هذا الخيار على <b>نعم</b> ، سيتم تجاهل أي أخطاء في قراءة الملفات التي يجب تضمينها في النسخة الاحتياطية. من المفيد تخطي <i>ملف</i> الخطأ غير المجدي الذي تم <i>تغييره أثناء قراءته</i> ، ولكن قد يخفي الإذن أو مشاكل تلف الملف. <p style=";text-align:right;direction:rtl"><footer>
