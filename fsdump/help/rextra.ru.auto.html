<header> Дополнительные параметры командной строки </header> Все, что введено в это поле, будет добавлено в команду <tt>восстановления</tt> , <tt>xfsrestore</tt> или <tt>ufsrestore</tt> непосредственно перед каталогом. Его следует использовать, только если вы знакомы с доступными параметрами командной строки. <p><hr>
