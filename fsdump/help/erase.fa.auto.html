<header> قبل از تهیه نسخه پشتیبان ، حذف پرونده / پاک کردن نوار؟ </header> در صورت تهیه نسخه پشتیبان از یک پرونده ، تنظیم این گزینه در Yes باعث می شود که دستور تهیه نسخه پشتیبان از پرونده قبل از ادامه کار حذف شود. در صورت پشتیبان گیری از نوار ، این گزینه باعث می شود که نوار قبل از ادامه پاک شود. <p style=";text-align:right;direction:rtl"><hr>
