<header> Tập tin để khôi phục </header> Nếu tùy chọn này được đặt, chỉ các tệp được liệt kê sẽ được khôi phục từ bản sao lưu. Tên tệp phải liên quan đến hệ thống tệp mà bản sao lưu được tạo từ đó, vì vậy nếu bạn đã sao lưu <tt>/ home</tt> và muốn chỉ khôi phục <tt>/ home / foo,</tt> bạn sẽ nhập <tt>foo</tt> vào trường này. <p><hr>
