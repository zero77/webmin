<header> Дополнительные параметры командной строки </header> Все, что введено в это поле, будет добавлено в команду <tt>dump</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> или <tt>tar</tt> непосредственно перед каталогом. Его следует использовать, только если вы знакомы с доступными параметрами командной строки. <p><hr>
