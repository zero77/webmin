<header> Bỏ qua lỗi đọc trên tập tin? </header> Khi tùy chọn này được đặt thành <b>Có</b> , mọi lỗi đọc tệp cần có trong bản sao lưu sẽ bị bỏ qua. Nó rất hữu ích để bỏ qua <i>tệp</i> lỗi thường vô dụng <i>đã thay đổi khi chúng ta đọc nó</i> , nhưng có thể che giấu sự cho phép hoặc các vấn đề tham nhũng tệp. <p><footer>
