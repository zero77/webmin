<header> پارامترهای اضافی خط فرمان </header> هر چیزی وارد شده به این زمینه خواهد شد به <tt>روگرفت</tt> اضافه شده، <tt>xfsdump،</tt> <tt>ufsdump</tt> یا دستور <tt>tar</tt> درست قبل از دایرکتوری. این فقط باید در صورت استفاده از گزینه های خط فرمان موجود مورد استفاده قرار گیرد. <p style=";text-align:right;direction:rtl"><hr>
