<header> רק להוסיף קבצים חדשים לארכיון? </header> כאשר זה מוגדר כ- <b>No</b> (כפי שהוא כברירת מחדל), יעד הגיבוי יוחלף בארכיון של כל הקבצים שנמצאים כעת בספריות המקור. אך אם תבחר <b>כן</b> , רק קבצים ששונו מאז היווצרות הארכיון יצורפו אליו. זה שימושי בעת ביצוע גיבויים מצטברים. עם זאת, לא ניתן להשתמש בו בארכיונים דחוסים או מרוחקים. <p style=";text-align:right;direction:rtl"><footer>
