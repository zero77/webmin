<header> Додаткові параметри командного рядка </header> Все, що введено в це поле, буде додано до команди <tt>dump</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> або <tt>tar</tt> безпосередньо перед каталогом. Його слід використовувати лише у тому випадку, якщо ви знайомі з доступними параметрами командного рядка. <p><hr>
