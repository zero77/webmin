<header> Utesluter du alltid markerade filer? </header> Om det här alternativet är inställt, kommer säkerhetskopiorna alltid att hoppa över filer som har markerats med <tt>chattr-</tt> kommandot eller File Manager, även när du gör en nivå 0-säkerhetskopia. Normalt hoppas de bara över för säkerhetskopior av nivå 1 eller högre. <p><hr>
