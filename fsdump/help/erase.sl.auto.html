<header> Želite izbrisati datoteko / izbrisati trak pred varnostno kopijo? </header> Če varnostno kopirate v datoteko, če nastavite to možnost na Da, bo ukaz za varnostno kopiranje izbrisal datoteko, preden nadaljujete. Če varnostno kopirate na kaseto, bo ta možnost pred nadaljevanjem izbrisala trak. <p><hr>
