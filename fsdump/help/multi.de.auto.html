<header> Auf mehrere Dateien verteilen? </header> Wenn Sie in einer normalen Datei auf einem Dateisystem mit einer kleinen maximalen Dateigröße (wie EXT2) sichern, sollte diese Option aktiviert sein, damit die Sicherung in mehrere Dateien mit Namen wie <tt>dump001</tt> , <tt>dump002</tt> usw. aufgeteilt wird. <p><hr>
