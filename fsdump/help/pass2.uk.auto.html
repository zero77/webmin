<header> Пароль для входу в SSH / FTP </header> Під час резервного копіювання або відновлення через SSH або FTP цю опцію можна використовувати для визначення пароля для віддаленого входу. Це потрібно при використанні FTP або якщо використання SSH та аутентифікації на основі ключів недоступні. <p><hr>
