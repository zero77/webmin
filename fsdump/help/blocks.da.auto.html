<header> Båndstørrelse </header> Når &quot;Træning automatisk&quot; vælges, skrives sikkerhedskopien, indtil båndet eller filsystemet løber tør for plads. Alternativt kan du angive det korrekte antal tilgængelige kilobyte, hvilket kan være nyttigt, hvis den automatiske størrelsesdetektering giver det forkerte resultat. <p><hr>
