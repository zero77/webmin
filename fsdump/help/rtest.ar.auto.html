<header> هل تريد إظهار الملفات الموجودة في النسخة الاحتياطية فقط؟ </header> عند تمكين هذا الخيار ، بدلاً من استعادة النسخة الاحتياطية ، سيتم عرض قائمة بجميع الملفات الموجودة في تفريغ النسخ الاحتياطي. يمكن أن يكون هذا مفيدًا لمعرفة مسارات الملفات التي سيتم استعادتها. <p style=";text-align:right;direction:rtl"><hr>
