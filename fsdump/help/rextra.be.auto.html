<header> Дадатковыя параметры каманднага радка </header> Усе , што ўводзіцца ў гэта поле будзе дададзена да <tt>аднаўлення,</tt> <tt>xfsrestore</tt> або <tt>ufsrestore</tt> каманду непасрэдна перад дырэкторыі. Яго трэба выкарыстоўваць толькі ў тым выпадку, калі вы знаёмыя з даступнымі параметрамі каманднага радка. <p><hr>
