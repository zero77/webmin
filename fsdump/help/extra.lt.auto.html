<header> Papildomi komandinės eilutės parametrai </header> Viskas, kas įrašyta šiame lauke, bus pridėta prie komandos <tt>dump</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> ar <tt>tar</tt> prieš pat katalogą. Jis turėtų būti naudojamas tik tada, kai esate susipažinęs su prieinamomis komandų eilutės galimybėmis. <p><hr>
