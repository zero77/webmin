<header> Pakkaako arkisto? </header> Kun tämä vaihtoehto on käytössä, tuloksena oleva TAR-tiedosto pakata joko gzip- tai bzip-tiedostoilla sen luomisen aikana. Tätä ei pitäisi yleensä ottaa käyttöön nauhoituslaitteeseen varmuuskopioitaessa, koska useimmissa nauha-asemissa on sisäänrakennettu pakkaus. <p><hr>
