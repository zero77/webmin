<header> Geplante Ausgabe per E-Mail an </header> Wenn eine Sicherung so eingerichtet ist, dass sie planmäßig ausgeführt wird, wird die Ausgabe des Befehls <tt>dump</tt> per E-Mail an die in dieses Feld eingegebene Adresse gesendet. Wenn keine Adresse angegeben wird, wird die Ausgabe einfach verworfen. <p><hr>
