<header> Padalinti į kelis failus? </header> Jei atsarginę kopiją sukuriate įprastoje failo sistemoje, turinčioje mažą maksimalų failo dydį (pvz., EXT2), ši parinktis turėtų būti įjungta, kad atsarginė kopija būtų padalinta į kelis failus su pavadinimais, pvz., <tt>Dump001</tt> , <tt>dump002</tt> ir pan. <p><hr>
