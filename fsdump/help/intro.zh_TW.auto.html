<header>文件系統備份</header>該模塊允許您使用<tt>dump</tt> and <tt>restore</tt>系列命令來備份和還原整個文件系統。文件系統備份通常是在磁帶上進行的，但是如果您沒有磁帶驅動器，也可以將其保存到另一個文件系統上的文件中。 <p>在某些操作系統上，當備份沒有本機<tt>轉儲</tt>的文件系統時，將使用<tt>tar</tt>命令。例如，NFS，FAT和Reiserfs沒有特定於文件系統的備份命令。 <tt>tar</tt>格式無法存儲某些高級文件信息，例如ACL，EXT和XFS屬性，因此最好在可能的地方使用<tt>轉儲</tt>格式。 <p>模塊的主頁包含已配置備份（如果有）的列表，用於添加新備份的按鈕以及用於還原某些文件系統類型的備份的按鈕。 <p><hr>
