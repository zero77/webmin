<header> Poistetaanko tiedosto / poistetaan nauha ennen varmuuskopiointia? </header> Jos varmuuskopioidaan tiedostoon, tämän valinnan valitseminen Kyllä aiheuttaa varmuuskopiointikomennon poistamisen tiedostosta ennen jatkamista. Jos varmuuskopioidaan nauhalle, tämä vaihtoehto poistaa nauhan ennen jatkamista. <p><hr>
