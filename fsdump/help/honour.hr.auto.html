<header> Uvijek izuzeti označene datoteke? </header> Ako je postavljena ova opcija, sigurnosne kopije će uvijek preskočiti datoteke koje su označene naredbom <tt>chattr</tt> ili Upravitelj datoteka, čak i kada rade sigurnosne kopije razine 0. Normalno se preskaču samo sigurnosne kopije razine 1 ili više. <p><hr>
