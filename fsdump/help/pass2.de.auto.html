<header> Passwort für die SSH / FTP-Anmeldung </header> Beim Sichern oder Wiederherstellen über SSH oder FTP kann mit dieser Option ein Kennwort für die Remote-Anmeldung angegeben werden. Dies ist erforderlich, wenn Sie FTP verwenden oder wenn SSH und eine schlüsselbasierte Authentifizierung nicht verfügbar sind. <p><hr>
