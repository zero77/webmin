<header> Розділити на кілька файлів? </header> Якщо створюється резервне копіювання до звичайного файлу у файловій системі з малим максимальним розміром файлу (наприклад, EXT2), цю опцію слід включити, щоб резервна копія була розбита на кілька файлів з іменами, як <tt>dump001</tt> , <tt>dump002</tt> тощо. <p><hr>
