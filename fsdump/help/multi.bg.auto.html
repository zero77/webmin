<header> Разделяне на няколко файла? </header> Ако архивирате до нормален файл във файлова система с малък максимален размер на файла (като EXT2), тази опция трябва да бъде активирана, така че архивирането да бъде разделено на няколко файла с имена като <tt>dump001</tt> , <tt>dump002</tt> и така нататък. <p><hr>
