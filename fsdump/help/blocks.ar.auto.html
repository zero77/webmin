<header> حجم الشريط </header> عند اختيار &quot;العمل تلقائيًا&quot; ، ستتم كتابة النسخة الاحتياطية حتى نفاد مساحة الشريط أو نظام الملفات. بدلاً من ذلك ، يمكنك تحديد العدد الصحيح للكيلوبايت المتاح ، والذي يمكن أن يكون مفيدًا إذا نتج عن الكشف التلقائي عن الحجم النتيجة غير الصحيحة. <p style=";text-align:right;direction:rtl"><hr>
