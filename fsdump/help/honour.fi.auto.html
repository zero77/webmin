<header> Poistetaanko merkityt tiedostot aina? </header> Jos tämä vaihtoehto on asetettu, varmuuskopiot ohittavat aina tiedostot, jotka on merkitty <tt>chattr-</tt> komennolla tai Tiedostonhallinnalla, jopa kun tehdään tason 0 varmuuskopio. Yleensä ne ohitetaan vain tason 1 tai sitä korkeampien varmuuskopioiden yhteydessä. <p><hr>
