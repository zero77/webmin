<header> 원격 시스템에서 rmt에 대한 경로 </header> <tt>tar</tt> 명령이 원격 서버에 백업을 쓰려면 대상 시스템에서 <tt>rmt</tt> 명령을 호출해야합니다. 일반적으로 <b>Default로</b> 설정된 상태로 둘 수 있지만 소스 및 대상 서버는 다른 운영 체제를 실행하므로 대상에서 <tt>rmt</tt> 의 올바른 경로로 설정해야합니다. 일반적인 경로는 <tt>/etc/rmt</tt> , <tt>/usr/libexec/rmt</tt> 및 <tt>/usr/sbin/rmt</tt> 입니다. <p><footer>
