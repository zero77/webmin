<header> מתעלמים משגיאות קריאה בקבצים? </header> כאשר אפשרות זו מוגדרת כ- <b>Yes</b> , יתעלמו מהשגיאות בקריאת קבצים שיש לכלול בגיבוי. זה שימושי לדילוג על <i>קובץ</i> השגיאה בדרך כלל חסר תועלת <i>שהשתנה כשאנחנו קוראים אותו</i> , אך עשוי להסוות הרשאה או להגיש בעיות השחתה. <p style=";text-align:right;direction:rtl"><footer>
