<header> Vai ignorēt failu lasīšanas kļūdas? </header> Ja šī opcija ir iestatīta uz <b>Jā</b> , visas kļūdas lasot failus, kas jāiekļauj dublējumā, tiks ignorētas. Tas ir noderīgi, lai izlaistu parasti neizmantojamo kļūdas <i>failu, kas mainīts, kad to lasām</i> , taču tas var maskēt atļauju vai failu korupcijas problēmas. <p><footer>
