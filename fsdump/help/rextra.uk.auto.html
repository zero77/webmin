<header> Додаткові параметри командного рядка </header> Все, що введено в це поле, буде додано до команди <tt>відновлення</tt> , <tt>xfsrestore</tt> або <tt>ufsrestore</tt> безпосередньо перед каталогом. Його слід використовувати лише у тому випадку, якщо ви знайомі з доступними параметрами командного рядка. <p><hr>
