<header> Ħassar il-fajl / tħassar tejp qabel il-backup? </header> Jekk tagħmel backup għal fajl, l-issettjar ta &#39;din l-għażla fuq Iva se jikkawża li l-kmand tal-backup iħassar il-fajl qabel ma jipproċedi. Jekk tagħmel backup għal tejp, din l-għażla tikkawża li t-tejp jitħassar qabel ma tkompli. <p><hr>
