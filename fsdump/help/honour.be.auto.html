<header> Заўсёды выключаць пазначаныя файлы? </header> Калі гэтая опцыя ўстаноўлена, рэзервовыя копіі заўсёды будуць прапускаць файлы, пазначаныя камандай <tt>chattr</tt> або File Manager, нават пры выкананні рэзервовага капіявання ўзроўню 0. Звычайна яны прапускаюцца толькі для рэзервовага капіравання ўзроўню 1 і вышэй. <p><hr>
