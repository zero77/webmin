<header> Разделить на несколько файлов? </header> При резервном копировании в обычный файл в файловой системе с небольшим максимальным размером файла (например, EXT2) этот параметр следует включить, чтобы резервная копия была разбита на несколько файлов с именами, такими как <tt>dump001</tt> , <tt>dump002</tt> и т. Д. <p><hr>
