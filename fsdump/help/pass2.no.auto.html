<header> Passord for SSH / FTP-pålogging </header> Når du tar sikkerhetskopi eller gjenoppretter via SSH eller FTP, kan dette alternativet brukes til å spesifisere et passord for ekstern pålogging. Dette er nødvendig når du bruker FTP, eller hvis du bruker SSH og nøkkelbasert autentisering ikke er tilgjengelig. <p><hr>
