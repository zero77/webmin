<header> Parametri aggiuntivi della riga di comando </header> Qualsiasi cosa inserita in questo campo verrà aggiunta al comando <tt>restore</tt> , <tt>xfsrestore</tt> o <tt>ufsrestore</tt> appena prima della directory. Dovrebbe essere usato solo se si ha familiarità con le opzioni della riga di comando disponibili. <p><hr>
