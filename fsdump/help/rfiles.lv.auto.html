<header> Atjaunojamie faili </header> Ja šī opcija ir iestatīta, no dublējuma tiks atjaunoti tikai uzskaitītie faili. Failu nosaukumiem jābūt saistītiem ar failu sistēmu, no kuras tika izgatavota dublēšana, tāpēc, ja dublēsit <tt>/ home</tt> un vēlaties tikai atjaunot <tt>/ home / foo,</tt> šajā laukā ievadīsit <tt>foo</tt> . <p><hr>
