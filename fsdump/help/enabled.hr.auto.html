<header> Omogućeno je planirano sigurnosno kopiranje? </header> Ako je ova opcija postavljena na Omogućeno, Webmin će stvoriti posao cron koji pokreće sigurnosnu kopiju u dolje odabranim vremenima. Inače, sigurnosna kopija će se pokrenuti samo kada kliknete gumb Pokreni sigurnosnu kopiju na dnu ove stranice. <p><hr>
