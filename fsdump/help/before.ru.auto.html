<header> Команда для запуска перед резервным копированием </header> Любая команда оболочки, которую вы вводите в это поле, будет выполняться от имени пользователя root непосредственно перед созданием резервной копии, либо вручную, либо по расписанию. Вывод команды будет включен в отчет дампа. <p><hr>
