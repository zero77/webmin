<header> Adgangskode til SSH / FTP-login </header> Når du sikkerhedskopierer eller gendanner via SSH eller FTP, kan denne indstilling bruges til at specificere en adgangskode til fjernindlogningen. Dette er nødvendigt, når du bruger FTP, eller hvis brug af SSH og nøglebaseret godkendelse ikke er tilgængelig. <p><hr>
