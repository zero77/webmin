<header> استعادة النسخ الاحتياطي فقط مع التسمية </header> عند الاستعادة من شريط يحتوي على نسخ احتياطية متعددة ، يمكن استخدام هذا الخيار لتحديد النسخ الاحتياطي الذي تريد استعادته بالضبط. يجب أن يتطابق التصنيف الذي تدخله مع التصنيف الذي تم تعيينه عند إنشاء النسخة الاحتياطية في الأصل. <p style=";text-align:right;direction:rtl"><hr>
