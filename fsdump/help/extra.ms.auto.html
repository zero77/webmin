<header> Parameter baris perintah tambahan </header> Apa sahaja yang dimasukkan ke dalam bidang ini akan ditambahkan ke perintah <tt>dump</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> atau <tt>tar</tt> tepat sebelum direktori. Itu hanya boleh digunakan jika anda sudah biasa dengan pilihan baris perintah yang tersedia. <p><hr>
