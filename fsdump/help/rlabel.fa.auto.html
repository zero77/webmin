<header> فقط نسخه پشتیبان را با برچسب بازیابی کنید </header> در هنگام بازیابی از نوار حاوی چندین نسخه پشتیبان ، می توانید از این گزینه برای مشخص کردن دقیقا کدام نسخه پشتیبان تهیه کنید. برچسب وارد شده باید با برچسب تنظیم شده در زمان ایجاد نسخه پشتیبان مطابقت داشته باشد. <p style=";text-align:right;direction:rtl"><hr>
