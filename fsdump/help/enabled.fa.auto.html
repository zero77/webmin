<header> تهیه نسخه پشتیبان برنامه ریزی شده فعال است؟ </header> اگر این گزینه روی Enabled تنظیم شود ، Webmin یک کار cron ایجاد می کند که نسخه پشتیبان تهیه را در زمان های انتخاب شده در زیر انجام می دهد. در غیر این صورت ، هنگامی که بر روی دکمه Run Backup در انتهای این صفحه کلیک کنید ، نسخه پشتیبان تهیه می شود. <p style=";text-align:right;direction:rtl"><hr>
