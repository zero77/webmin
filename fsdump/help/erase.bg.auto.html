<header> Да се изтрие ли файлът / да се изтрие лентата преди архивиране? </header> Ако архивирате във файл, настройката на тази опция на Да ще доведе до изтриване на командата за архивиране, преди да продължите. Ако архивирате на касета, тази опция ще доведе до изтриване на лентата, преди да продължите. <p><hr>
