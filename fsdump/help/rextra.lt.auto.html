<header> Papildomi komandinės eilutės parametrai </header> Viskas, kas įvesta šiame lauke, bus pridėta prie <tt>atstatymo</tt> , <tt>xfsrestore</tt> arba <tt>ufsrestore</tt> komandų prieš pat katalogą. Jis turėtų būti naudojamas tik tada, kai esate susipažinęs su prieinamomis komandų eilutės galimybėmis. <p><hr>
