<header>リモートシステム上のrmtへのパス</header> <tt>tar</tt>コマンドでリモートサーバーにバックアップを書き込むには、宛先システムで<tt>rmt</tt>コマンドを呼び出す必要があり<tt>ます</tt> 。これは通常、 <b>デフォルトの</b>ままにしておくことができますが、ソースサーバーと宛先サーバーが異なるオペレーティングシステムを実行している場合、宛先の<tt>rmt</tt>への正しいパスに設定する必要がある場合があります。一般的なパスには、 <tt>/etc/rmt</tt> 、 <tt>/usr/libexec/rmt</tt>および<tt>/usr/sbin/rmtが含まれます</tt> 。 <p><footer>
