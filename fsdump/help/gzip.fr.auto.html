<header> Compresser l&#39;archive? </header> Lorsque cette option est activée, le fichier TAR résultant sera compressé avec gzip ou bzip lors de sa création. Cela ne doit généralement pas être activé lors de la sauvegarde sur un périphérique à bande, car la plupart des lecteurs de bande ont une compression intégrée. <p><hr>
