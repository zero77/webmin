<header> Fråga efter nytt band om det behövs? </header> När det här alternativet är inställt på <b>Ja</b> och en säkerhetskopia överskrider mängden ledigt utrymme på ett enda band kommer Webmin att uppmana dig att ladda ett nytt band om det behövs. Denna uppmaning sker dock endast för säkerhetskopior som körs i bakgrunden. <p><footer>
