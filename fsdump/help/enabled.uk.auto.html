<header> Увімкнено заплановану резервну копію? </header> Якщо для цього параметра встановлено значення Enabled, Webmin створить завдання cron, яке виконує резервну копію у вибрані нижче часи. В іншому випадку резервна копія буде запущена лише при натисканні на кнопку Запустити резервну копію внизу цієї сторінки. <p><hr>
