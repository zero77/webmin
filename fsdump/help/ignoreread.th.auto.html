<header> ละเว้นข้อผิดพลาดในการอ่านไฟล์หรือไม่ </header> เมื่อตัวเลือกนี้ถูกตั้งค่าเป็น <b>ใช่</b> ข้อผิดพลาดการอ่านไฟล์ที่ควรรวมอยู่ในการสำรองข้อมูลจะถูกละเว้น มันมีประโยชน์สำหรับการข้าม <i>ไฟล์</i> ข้อผิดพลาดที่ไม่มีประโยชน์มักจะ <i>เปลี่ยนไปเมื่อเราอ่าน</i> แต่อาจปกปิดการอนุญาตหรือปัญหาไฟล์เสียหาย <p><footer>
