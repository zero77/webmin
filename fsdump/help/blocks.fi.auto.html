<header> Nauhan koko </header> Kun &#39;Suorita automaattisesti&#39; on valittu, varmuuskopio kirjoitetaan, kunnes nauhan tai tiedostojärjestelmän tila loppuu. Voit vaihtoehtoisesti määrittää oikean käytettävissä olevien kilotavujen määrän. Tästä voi olla hyötyä, jos automaattinen koon tunnistus tuottaa väärän tuloksen. <p><hr>
