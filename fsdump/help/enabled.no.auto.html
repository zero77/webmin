<header> Planlagt sikkerhetskopi aktivert? </header> Hvis dette alternativet er satt til Aktivert, oppretter Webmin en cron-jobb som kjører sikkerhetskopien på tidspunktene som er valgt nedenfor. Ellers kjøres sikkerhetskopien bare når du klikker på Kjør sikkerhetskopi-knappen nederst på denne siden. <p><hr>
