<header> Винаги изключвате маркираните файлове? </header> Ако тази опция е зададена, резервните копия винаги ще пропускат файлове, които са били маркирани с командата <tt>chattr</tt> или File Manager, дори когато правят резервно копие от ниво 0. Обикновено те се пропускат само за архивиране на ниво 1 или по-високо. <p><hr>
