<header> Parametri aggiuntivi della riga di comando </header> Qualunque cosa inserita in questo campo verrà aggiunta al comando <tt>dump</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> o <tt>tar</tt> appena prima della directory. Dovrebbe essere usato solo se si ha familiarità con le opzioni della riga di comando disponibili. <p><hr>
