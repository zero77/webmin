<header> Membahagi pelbagai fail? </header> Sekiranya membuat sandaran ke fail biasa pada sistem fail dengan ukuran fail maksimum yang kecil (seperti EXT2), pilihan ini harus diaktifkan sehingga sandaran dibahagikan kepada beberapa fail dengan nama seperti <tt>dump001</tt> , <tt>dump002</tt> dan sebagainya. <p><hr>
