<header> نشان زدہ فائلوں کو ہمیشہ خارج کردیں؟ </header> اگر یہ آپشن مرتب کیا گیا ہے تو ، بیک اپس فائلوں کو ہمیشہ چھوڑیں گے جنہیں <tt>چیٹ</tt> کمانڈ یا فائل مینیجر کے ساتھ نشان لگا دیا گیا ہے ، یہاں تک کہ جب سطح 0 کا بیک اپ بھی کریں۔ عام طور پر ، انہیں صرف سطح 1 یا اس سے اوپر کے بیک اپ کے لئے چھوڑ دیا جاتا ہے۔ <p style=";text-align:right;direction:rtl"><hr>
