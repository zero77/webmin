<header> Επαναφορά χαρακτηριστικών αρχείων; </header> Εάν αυτή η επιλογή έχει οριστεί σε Ναι, τα χαρακτηριστικά σε αρχεία που έχουν αποκατασταθεί θα οριστούν σε αυτά που ήταν όταν δημιουργήθηκε το αντίγραφο ασφαλείας - υποθέτοντας ότι κάνετε επαναφορά σε ένα σύστημα αρχείων που υποστηρίζει χαρακτηριστικά. <p><hr>
