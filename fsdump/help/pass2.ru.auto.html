<header> Пароль для входа по SSH / FTP </header> При резервном копировании или восстановлении через SSH или FTP этот параметр можно использовать для указания пароля для удаленного входа. Это необходимо при использовании FTP или при использовании SSH, а аутентификация на основе ключей недоступна. <p><hr>
