<header> Κωδικός πρόσβασης για SSH </header> Κατά τη δημιουργία αντιγράφων ασφαλείας ή την επαναφορά μέσω SSH, αυτή η επιλογή μπορεί να χρησιμοποιηθεί για τον καθορισμό κωδικού πρόσβασης για την απομακρυσμένη σύνδεση. Αυτό απαιτείται εάν δεν είναι διαθέσιμος έλεγχος ταυτότητας SSH βάσει κλειδιού. <p><hr>
