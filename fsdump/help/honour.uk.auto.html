<header> Завжди виключати позначені файли? </header> Якщо цей параметр встановлений, резервні копії завжди будуть пропускати файли, позначені командою <tt>chattr</tt> або <tt>Файловим</tt> менеджером, навіть коли робиться резервне копіювання рівня 0. Зазвичай вони пропускаються лише для резервного копіювання рівня 1 або вище. <p><hr>
