<header> Всегда исключать помеченные файлы? </header> Если этот параметр установлен, резервные копии будут всегда пропускать файлы, помеченные командой <tt>chattr</tt> или диспетчером файлов, даже при выполнении резервного копирования уровня 0. Обычно они пропускаются только для резервных копий уровня 1 или выше. <p><hr>
