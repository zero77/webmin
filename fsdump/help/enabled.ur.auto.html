<header> شیڈول بیک اپ قابل ہے؟ </header> اگر یہ اختیار قابل عمل پر سیٹ کیا گیا ہے تو ، ویبمین ایک کرون ملازمت تشکیل دے گی جو ذیل میں منتخب کردہ اوقات میں بیک اپ کو چلائے گی۔ بصورت دیگر ، بیک اپ صرف اس وقت چلایا جائے گا جب آپ اس صفحے کے نیچے دیئے گئے بیک اپ بیک بٹن پر کلک کریں۔ <p style=";text-align:right;direction:rtl"><hr>
