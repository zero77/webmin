<header> Аднавіць рэзервовую копію </header> Гэтая старонка дазваляе аднавіць папярэднюю рэзервовую копію , зробленую з дапамогай модуля, або адзін з <tt>адвалу</tt> сямейства каманд. Будзьце асцярожныя пры выкарыстанні, бо новыя файлы могуць быць лёгка перазапісаны, аднавіўшы старую рэзервовую копію. <p><hr>
