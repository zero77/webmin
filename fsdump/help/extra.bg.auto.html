<header> Допълнителни параметри на командния ред </header> Всичко, въведено в това поле, ще бъде добавено към командата <tt>dump</tt> , <tt>xfsdump</tt> , <tt>ufsdump</tt> или <tt>tar</tt> малко преди директорията. Той трябва да се използва само ако сте запознати с наличните опции на командния ред. <p><hr>
