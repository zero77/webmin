<header> بحال کرنے کے لئے فائلیں </header> اگر یہ آپشن سیٹ کیا گیا ہے تو ، بیک اپ سے صرف درج فائلوں کو بحال کیا جائے گا۔ فائل کا نام فائل سسٹم سے متعلق ہونا چاہئے جس کا بیک اپ بنایا گیا تھا ، لہذا اگر آپ <tt>/ گھر کا</tt> بیک اپ رکھتے <tt>ہیں</tt> اور صرف <tt>/ گھر / فو</tt> کو بحال کرنا چاہتے ہیں تو آپ اس فیلڈ میں <tt>فو</tt> داخل کریں گے۔ <p style=";text-align:right;direction:rtl"><hr>
