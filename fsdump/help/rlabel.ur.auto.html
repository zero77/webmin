<header> صرف لیبل کے ساتھ بیک اپ بحال کریں </header> جب ایک ٹیپ سے بحالی کرتے ہو جس میں ایک سے زیادہ بیک اپ ہوں ، تو یہ آپشن بالکل اس کی وضاحت کے لئے استعمال کیا جاسکتا ہے کہ آپ کس بیک اپ کو بحال کرنا چاہتے ہیں۔ آپ جو لیبل داخل کرتے ہیں وہ اس لیبل سے مماثل ہونا چاہئے جو بیک اپ اصل میں بننے کے وقت طے کیا گیا تھا۔ <p style=";text-align:right;direction:rtl"><hr>
