<header> همیشه پرونده های مشخص شده را حذف می کنید؟ </header> اگر این گزینه تنظیم شود ، حتی در هنگام تهیه نسخه پشتیبان از سطح 0 ، از نسخه های پشتیبان همیشه پرونده هایی را که با فرمان <tt>chattr</tt> یا File Manager مشخص شده اند ، پرش می کنند. به طور معمول ، آنها فقط برای تهیه نسخه پشتیبان از سطح 1 یا بالاتر رد می شوند. <p style=";text-align:right;direction:rtl"><hr>
