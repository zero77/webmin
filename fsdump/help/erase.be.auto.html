<header> Выдаліць файл / сцерці стужку перад рэзервовай копіяй? </header> Калі стварыць рэзервовае капіраванне ў файл, усталяванне гэтай опцыі &quot;Так&quot; прывядзе да выдалення файла рэзервовай копіі перад пачаткам працы. Калі рэзервовае капіраванне на стужку, гэтая опцыя прывядзе да сцірання стужкі перад працягам. <p><hr>
