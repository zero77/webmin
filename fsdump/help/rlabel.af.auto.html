<header> Herstel slegs rugsteun met etiket </header> As u vanaf &#39;n band wat verskeie rugsteun bevat, herstel, kan hierdie opsie gebruik word om presies te spesifiseer watter rugsteun u wil herstel. Die etiket wat u invoer, moet ooreenstem met die etiket wat opgestel is toe die rugsteun oorspronklik geskep is. <p><hr>
