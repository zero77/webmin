<header> Gjennopprett backup </header> Denne siden lar deg gjenopprette en tidligere sikkerhetskopi laget ved hjelp av modulen, eller en av <tt>dump-</tt> familien med kommandoer. Du må være forsiktig når du bruker den, siden nye filer lett kan overskrives ved å gjenopprette en gammel sikkerhetskopi. <p><hr>
