<header> Palauta varmuuskopio vain etiketillä </header> Kun palautat nauhalta, joka sisältää useita varmuuskopioita, tätä asetusta voidaan käyttää määrittämään tarkalleen, mikä varmuuskopio haluat palauttaa. Antamasi tarran on vastattava tarraa, joka on asetettu, kun varmuuskopio alun perin luotiin. <p><hr>
