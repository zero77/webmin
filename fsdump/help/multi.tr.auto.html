<header> Birden fazla dosyaya bölünür müsünüz? </header> Maksimum dosya boyutu (EXT2 gibi) olan bir dosya sisteminde normal bir dosyaya yedekleme yapılıyorsa, yedeklemenin <tt>dump001</tt> , <tt>dump002</tt> ve benzeri <tt>adlara</tt> sahip birden fazla dosyaya bölünmesi için bu seçenek etkinleştirilmelidir. <p><hr>
