<header> Ištrinti failą / ištrinti juostą prieš sukuriant atsarginę kopiją? </header> Jei sukuriate atsarginę failo atsarginę kopiją, nustatydami šią parinktį Taip, atsarginės kopijos komanda ištrins failą prieš tęsdama. Jei sukuriate atsarginę juostos kopiją, ši parinktis prieš tęsdama juostą ištrins. <p><hr>
