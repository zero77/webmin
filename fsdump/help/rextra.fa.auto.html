<header> پارامترهای اضافی خط فرمان </header> هر چیزی که در این زمینه وارد شده باشد ، درست قبل از فهرست به دستور <tt>restore</tt> ، <tt>xfsrestore</tt> یا <tt>ufsrestore</tt> اضافه می شود. این فقط باید در صورت استفاده از گزینه های خط فرمان موجود مورد استفاده قرار گیرد. <p style=";text-align:right;direction:rtl"><hr>
