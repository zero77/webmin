<header> Radera fil / radera tejp före säkerhetskopiering? </header> Om du säkerhetskopierar till en fil, gör detta alternativ till Ja kommer säkerhetskopian att ta bort filen innan du fortsätter. Om du säkerhetskopierar ett band, kommer detta alternativ att orsaka att bandet raderas innan du fortsätter. <p><hr>
