<header> ٹیپ سائز </header> جب &#39;خود کار طریقے سے ورزش&#39; کا انتخاب ہوجائے تو ، بیک اپ اس وقت تک لکھا جائے گا جب تک کہ ٹیپ یا فائل سسٹم کی جگہ ختم نہ ہوجائے۔ باری باری ، آپ دستیاب کلو بائٹس کی صحیح تعداد کی وضاحت کرسکتے ہیں ، جو کارآمد ہوسکتے ہیں اگر خود کار طریقے سے سائز کا پتہ لگانے سے غلط نتیجہ برآمد ہوتا ہے۔ <p style=";text-align:right;direction:rtl"><hr>
