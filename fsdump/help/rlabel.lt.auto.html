<header> Atstatyti atsarginę kopiją tik su etikete </header> Atkuriant iš juostos, kurioje yra kelios atsarginės kopijos, ši parinktis gali būti naudojama tiksliai nurodant, kurią atsarginę kopiją norite atkurti. Jūsų įvesta etiketė turi atitikti etiketę, kuri buvo nustatyta kuriant atsarginę kopiją iš pradžių. <p><hr>
