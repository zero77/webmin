<header> Yedeklemeden önce dosya / silme bandı silinsin mi? </header> Bir dosyaya yedekleme yapılıyorsa, bu seçeneğin Evet olarak ayarlanması, devam etmeden önce yedekleme komutunun dosyayı silmesine neden olur. Bir banda yedekleme yapıyorsanız, bu seçenek devam etmeden önce bandın silinmesine neden olur. <p><hr>
