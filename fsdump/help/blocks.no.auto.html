<header> Båndstørrelse </header> Når &#39;Tren automatisk&#39; er valgt, vil sikkerhetskopien bli skrevet til båndet eller filsystemet går tom for plass. Alternativt kan du spesifisere riktig antall kilobyte tilgjengelig, noe som kan være nyttig hvis automatisk størrelsesdeteksjon gir feil resultat. <p><hr>
