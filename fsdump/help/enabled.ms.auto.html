<header> Sandaran berjadual diaktifkan? </header> Sekiranya pilihan ini ditetapkan ke Diaktifkan, Webmin akan membuat pekerjaan cron yang menjalankan sandaran pada waktu yang dipilih di bawah. Jika tidak, sandaran hanya akan dijalankan apabila anda mengklik butang Run Backup di bahagian bawah halaman ini. <p><hr>
