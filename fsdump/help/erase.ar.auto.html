<header> حذف الملف / محو الشريط قبل النسخ الاحتياطي؟ </header> في حالة النسخ الاحتياطي إلى ملف ، سيؤدي تعيين هذا الخيار إلى نعم إلى قيام أمر النسخ الاحتياطي بحذف الملف قبل المتابعة. في حالة النسخ الاحتياطي إلى شريط ، سيؤدي هذا الخيار إلى مسح الشريط قبل المتابعة. <p style=";text-align:right;direction:rtl"><hr>
