<header> Velikost traku </header> Ko izberete možnost »Samodejno vadim«, se varnostna kopija napiše, dokler na traku ali datotečnem sistemu ne zmanjka prostora. Lahko pa določite pravilno število kilobajtov, ki so na voljo, kar je lahko koristno, če samodejno zaznavanje velikosti povzroči napačen rezultat. <p><hr>
