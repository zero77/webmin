<header> البريد الإلكتروني المقرر الإخراج إلى </header> إذا تم إعداد نسخة احتياطية ليتم تشغيلها في الموعد المحدد ، فسيتم إرسال الإخراج من أمر <tt>التفريغ</tt> إلى العنوان الذي تم إدخاله في هذا الحقل. إذا لم يتم توفير العنوان ، فسيتم تجاهل الناتج ببساطة. <p style=";text-align:right;direction:rtl"><hr>
