<header> Súbory na obnovenie </header> Ak je táto možnosť nastavená, zo zálohy sa obnovia iba uvedené súbory. Názvy súborov musia byť relatívne k súborovému systému, z ktorého bola záloha vytvorená, takže ak ste zálohovali <tt>/ home</tt> a chceli ste len obnoviť <tt>/ home / foo</tt> , do tohto poľa by ste zadali <tt>foo</tt> . <p><hr>
