<header> هل تريد استبعاد الملفات المميزة دائمًا؟ </header> إذا تم تعيين هذا الخيار ، <tt>ستتخطى</tt> النسخ الاحتياطية دائمًا الملفات التي تم وضع علامة عليها باستخدام الأمر <tt>chattr</tt> أو مدير الملفات ، حتى عند إجراء نسخ احتياطي من المستوى 0. عادة ، يتم تخطيها فقط للنسخ الاحتياطية من المستوى 1 أو أعلى. <p style=";text-align:right;direction:rtl"><hr>
