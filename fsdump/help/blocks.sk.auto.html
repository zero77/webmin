<header> Veľkosť pásky </header> Ak vyberiete možnosť „Work out automatically“, záloha sa zapíše, až kým sa v páske alebo súborovom systéme nevyčerpá miesto. Alternatívne môžete určiť správny počet kilobajtov, ktoré sú k dispozícii, čo môže byť užitočné, ak automatická detekcia veľkosti poskytne nesprávny výsledok. <p><hr>
