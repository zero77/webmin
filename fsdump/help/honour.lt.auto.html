<header> Visada išskirti pažymėtus failus? </header> Jei ši parinktis nustatyta, atsarginės kopijos visada <tt>praleis</tt> failus, pažymėtus komanda „ <tt>chattr“</tt> arba „File Manager“, net darydami 0 lygio atsarginę kopiją. Paprastai jie praleidžiami tik kuriant 1 ar aukštesnio lygio atsargines kopijas. <p><hr>
