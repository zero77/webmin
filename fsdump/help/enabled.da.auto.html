<header> Planlagt backup aktiveret? </header> Hvis denne indstilling er indstillet til Aktiveret, opretter Webmin et cron-job, der kører sikkerhedskopien på de tidspunkter, der er valgt nedenfor. Ellers køres sikkerhedskopien kun, når du klikker på knappen Kør sikkerhedskopi nederst på denne side. <p><hr>
