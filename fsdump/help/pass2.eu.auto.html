<header> Pasahitza SSH / FTP saioa hasteko </header> SSH edo FTP bidez babeskopiak egitean edo zaharberritzean, aukera hau urruneko saioa hasteko pasahitza zehazteko erabil daiteke. Hori beharrezkoa da FTP erabiltzen denean, edo SSH eta gakoetan oinarritutako autentikazioa erabiltzen ez bada. <p><hr>
