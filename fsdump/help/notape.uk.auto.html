<header> Запросити нову стрічку, якщо потрібно? </header> Якщо для цього параметра встановлено значення <b>Так,</b> а резервна копія перевищує обсяг вільного місця на одній стрічці, Webmin запропонує вам завантажити нову стрічку, якщо потрібно. Це запрошення відбувається лише для запуску резервних копій у фоновому режимі. <p><footer>
