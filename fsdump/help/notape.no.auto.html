<header> Spør du etter nytt bånd om nødvendig? </header> Når dette alternativet er satt til <b>Ja</b> og en sikkerhetskopi overskrider mengden ledig plass på et enkelt bånd, ber Webmin deg om å laste inn et nytt bånd om nødvendig. Denne ledeteksten skjer bare for sikkerhetskopier som kjøres i bakgrunnen. <p><footer>
