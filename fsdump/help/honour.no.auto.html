<header> Utelukker du alltid markerte filer? </header> Hvis dette alternativet er satt, vil sikkerhetskopiene alltid hoppe over filer som er merket med <tt>chattr-</tt> kommandoen eller File Manager, selv når du gjør en sikkerhetskopi på nivå 0. Normalt hoppes de bare over for sikkerhetskopiering av nivå 1 eller over. <p><hr>
