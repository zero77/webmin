<header> Luôn loại trừ các tập tin được đánh dấu? </header> Nếu tùy chọn này được đặt, các bản sao lưu sẽ luôn bỏ qua các tệp đã được đánh dấu bằng lệnh <tt>chattr</tt> hoặc Trình quản lý tệp, ngay cả khi thực hiện sao lưu mức 0. Thông thường, chúng chỉ được bỏ qua để sao lưu từ cấp 1 trở lên. <p><hr>
