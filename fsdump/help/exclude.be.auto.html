<header> Файлы і каталогі для прапуску </header> Гэта поле можа быць выкарыстана для ўводу спісу падзеленых прасторай імёнаў файлаў, якія трэба выключыць з рэзервовай копіі. Вы таксама можаце ўвесці поўныя шляху, такія як <tt>/etc/passwd</tt> , або шаблоны абалонак, такія як <tt>*.tmp</tt> . <p><footer>
