<header> Змінити поле </header> На цій сторінці ви можете редагувати наявне поле таблиці. Під час редагування можна змінити лише ім&#39;я поля, не це тип даних чи інші параметри. Після завершення натисніть кнопку « <tt>Зберегти</tt> », щоб оновити структуру таблиці, або « <tt>Видалити»,</tt> щоб видалити поле з таблиці. <p><hr>
