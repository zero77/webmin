<header> Spremeni polje </header> Na tej strani lahko uredite obstoječe polje tabele. Pri urejanju se lahko spremeni samo ime polja, ne pa tudi vrsta podatkov ali druge možnosti. Ko končate, kliknite gumb <tt>Shrani,</tt> da posodobite strukturo tabele, ali na <tt>Izbriši,</tt> da odstranite polje iz tabele. <p><hr>
