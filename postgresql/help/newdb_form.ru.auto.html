<header> Создать базу данных </header> Эта форма позволяет вам создать новую базу данных PostgreSQL. Вы должны ввести имя базы данных, а также можете указать каталог, в котором будут храниться файлы базы данных. Когда закончите, нажмите « <tt>Создать»,</tt> чтобы немедленно создать базу данных. <p><hr>
