<header> Datu-basea sortu </header> Inprimaki honek PostgreSQL datu base berria sortzeko aukera ematen du. Datu-basearen izena idatzi behar duzu, eta datu-basearen fitxategiak gordeko dituen direktorio bat ere sar dezakezu. Bukatutakoan, egin klik <tt>Sortu</tt> botoian datu-basea berehala sortzeko. <p><hr>
