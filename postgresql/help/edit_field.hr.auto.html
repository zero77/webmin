<header> Izmijeni polje </header> Na ovoj stranici možete urediti postojeće polje tablice. Prilikom uređivanja može se promijeniti samo ime polja, a ne vrsta podataka ili neke druge mogućnosti. Kada završite, kliknite gumb <tt>Spremi</tt> da biste ažurirali strukturu tablice ili na <tt>Izbriši</tt> da biste uklonili polje iz tablice. <p><hr>
