<header> Modificēt lauku </header> Šajā lapā jūs varat rediģēt esošu tabulas lauku. Rediģējot, var mainīt tikai lauka nosaukumu, nevis tā datu veidu vai citas iespējas. Kad darbība ir pabeigta, noklikšķiniet uz pogas <tt>Saglabāt</tt> , lai atjauninātu tabulas struktūru, vai uz <tt>Dzēst,</tt> lai noņemtu lauku no tabulas. <p><hr>
