<header> مستخدمو PostgreSQL </header> تتيح لك هذه الصفحة إنشاء وتحرير المستخدمين الذين سيتمكنون من الوصول إلى قواعد بيانات PostgreSQL. لكل مستخدم ، يمكنك تحديد اسم مستخدم وكلمة مرور اختيارية وتاريخ انتهاء اختياري واختيار ما إذا كان سيتم السماح للمستخدم بإنشاء مستخدمين أو قواعد بيانات أخرى. <p style=";text-align:right;direction:rtl"><hr>
