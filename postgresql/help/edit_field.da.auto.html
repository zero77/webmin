<header> Rediger felt </header> På denne side kan du redigere et eksisterende tabelfelt. Ved redigering kan kun navnet på feltet ændres, ikke det er datatype eller andre indstillinger. Når du er færdig, skal du klikke på knappen <tt>Gem for</tt> at opdatere tabellstrukturen eller på <tt>Slet for</tt> at fjerne feltet fra tabellen. <p><hr>
