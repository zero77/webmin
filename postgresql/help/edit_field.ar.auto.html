<header> تعديل الحقل </header> في هذه الصفحة ، يمكنك تعديل حقل جدول موجود. عند التعديل ، يمكن تغيير اسم الحقل فقط ، وليس نوع البيانات أو أي خيارات أخرى. عند الانتهاء ، انقر فوق الزر <tt>حفظ</tt> لتحديث بنية الجدول ، أو على <tt>حذف</tt> لإزالة الحقل من الجدول. <p style=";text-align:right;direction:rtl"><hr>
