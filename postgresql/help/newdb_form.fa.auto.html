<header> ایجاد بانک اطلاعاتی </header> این فرم به شما امکان ایجاد یک پایگاه داده جدید PostgreSQL را می دهد. شما باید نام دیتابیس را وارد کنید ، همچنین می توانید دایرکتوری را وارد کنید که در آن پرونده های بانک اطلاعاتی ذخیره می شوند. پس از اتمام کار ، روی <tt>ایجاد</tt> کلیک کنید تا بانک اطلاعات بلافاصله ایجاد شود. <p style=";text-align:right;direction:rtl"><hr>
