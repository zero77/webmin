<header> PostgreSQL-brukere </header> Denne siden lar deg opprette og redigere brukere som vil ha tilgang til PostgreSQL-databasene. For hver bruker kan du spesifisere et brukernavn, et valgfritt passord, en valgfri utløpsdato og velge om brukeren skal få lov til å opprette andre brukere eller databaser. <p><hr>
