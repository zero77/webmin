<header> Ändra fält </header> På den här sidan kan du redigera ett befintligt tabellfält. Vid redigering kan bara namnet på fältet ändras, inte datatypen eller andra alternativ. När du är klar, klicka på <tt>Spara-</tt> knappen för att uppdatera tabellstrukturen, eller på <tt>Radera för</tt> att ta bort fältet från tabellen. <p><hr>
