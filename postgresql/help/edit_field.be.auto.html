<header> Змена поля </header> На гэтай старонцы вы можаце рэдагаваць існуючае поле табліцы. Падчас рэдагавання можна змяніць толькі імя поля, а не тып дадзеных і іншыя параметры. Калі скончыце, націсніце кнопку <tt>Захаваць,</tt> каб абнавіць структуру табліцы, альбо на <tt>Выдаліць,</tt> каб выдаліць поле са стала. <p><hr>
