<header> Стварыць базу дадзеных </header> Гэтая форма дазваляе стварыць новую базу дадзеных PostgreSQL. Вы павінны ўвесці імя базы дадзеных, а таксама можаце ўвайсці ў каталог, у якім будуць захоўвацца файлы базы дадзеных. Па заканчэнні націсніце кнопку <tt>Стварыць,</tt> каб адразу была створана база дадзеных. <p><hr>
