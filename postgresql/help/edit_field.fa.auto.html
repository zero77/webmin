<header> زمینه را تغییر دهید </header> در این صفحه می توانید فیلد جدول موجود را ویرایش کنید. فقط هنگام ویرایش فقط می توانید نام فیلد را تغییر دهید ، نه نوع داده یا گزینه های دیگر. پس از اتمام ، بر روی دکمه <tt>ذخیره</tt> کلیک کنید تا ساختار جدول یا به روزرسانی <tt>حذف شود</tt> تا قسمت از جدول حذف شود. <p style=";text-align:right;direction:rtl"><hr>
