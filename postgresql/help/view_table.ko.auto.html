<header> 테이블 데이터 </header> 이 페이지에서 테이블의 데이터를보고 해당 데이터를 편집하고 새 레코드를 추가 할 수 있습니다. <dl><dt> <b>레코드 편집</b> <dd> 편집하려는 행 왼쪽의 확인란을 선택하고 <tt>선택한 행 편집</tt> 버튼을 클릭합니다. 그런 다음 필드에 새 값을 입력하고 <tt>저장을</tt> 클릭 <tt>하십시오</tt> . <p><dt> <b>레코드 삭제</b> <dd> 삭제하려는 행 왼쪽의 확인란을 선택하고 <tt>선택한 행 삭제</tt> 버튼을 클릭합니다. <p><dt> <b>레코드 추가</b> <dd> <tt>행 추가</tt> 버튼을 클릭하고 새 레코드의 값을 테이블 맨 아래의 필드에 입력 한 다음 <tt>저장</tt> 을 클릭 <tt>하십시오</tt> . <p></dl><hr>
