<header> Sửa đổi trường </header> Trên trang này, bạn có thể chỉnh sửa một trường bảng hiện có. Khi chỉnh sửa, chỉ có thể thay đổi tên của trường, không phải kiểu dữ liệu hoặc bất kỳ tùy chọn nào khác. Khi hoàn tất, nhấp vào nút <tt>Lưu</tt> để cập nhật cấu trúc bảng hoặc vào <tt>Xóa</tt> để xóa trường khỏi bảng. <p><hr>
