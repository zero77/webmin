<header> Izveidot datu bāzi </header> Šī forma ļauj jums izveidot jaunu PostgreSQL datu bāzi. Jums jāievada datu bāzes nosaukums, kā arī var ievadīt direktoriju, kurā tiks saglabāti datu bāzes faili. Kad esat pabeidzis, noklikšķiniet uz <tt>Izveidot,</tt> lai nekavējoties izveidotu datu bāzi. <p><hr>
