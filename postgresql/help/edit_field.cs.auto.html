<header> Upravit pole </header> Na této stránce můžete upravit existující pole tabulky. Při úpravách lze změnit pouze název pole, nikoli datový typ ani jiné možnosti. Po dokončení klepnutím na tlačítko <tt>Uložit</tt> aktualizujte strukturu tabulky, nebo na <tt>Odstranit</tt> pro odstranění pole z tabulky. <p><hr>
