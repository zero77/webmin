<header> משתמשי PostgreSQL </header> דף זה מאפשר לך ליצור ולערוך משתמשים שיהיו להם גישה למסדי נתונים של PostgreSQL. עבור כל משתמש אתה יכול לציין שם משתמש, סיסמא אופציונלית, תאריך תפוגה אופציונלי, ולבחור אם המשתמש יורשה ליצור משתמשים או מסדי נתונים אחרים. <p style=";text-align:right;direction:rtl"><hr>
