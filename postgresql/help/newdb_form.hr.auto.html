<header> Stvorite bazu podataka </header> Ovaj obrazac omogućuje vam stvaranje nove PostgreSQL baze podataka. Morate unijeti ime baze podataka, a može upisati i mapu u koju će se pohraniti datoteke baze podataka. Kada završite, kliknite <tt>Create</tt> ( <tt>Stvori)</tt> da biste odmah stvorili bazu podataka. <p><hr>
