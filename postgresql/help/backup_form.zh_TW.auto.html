<header> Webmin PostgreSQL備份表單幫助</header><p> PostgreSQL系統用戶標識必須在用作任何備份目標的任何目錄上具有寫權限。 <p>無論選擇哪種備份文件格式，每個數據庫都將備份為一個具有以下格式的文件：&lt;name&gt;。&lt;extension&gt;，其中&lt;extension&gt;將是“ post”，“ tar”或“ sql”之一。 <p>指定在備份之前和之後運行的命令在<em><strong>每個</strong></em>數據庫之前和之後觸發，而<strong>不是</strong>在整個數據庫之前和之後觸發一次。 <footer>
