<header> PostgreSQL lietotāji </header> Šī lapa ļauj jums izveidot un rediģēt lietotājus, kuriem būs pieeja jūsu PostgreSQL datu bāzēm. Katram lietotājam varat norādīt lietotājvārdu, izvēles paroli, izvēles derīguma termiņu un izvēlēties, vai lietotājam būs atļauts izveidot citus lietotājus vai datu bāzes. <p><hr>
