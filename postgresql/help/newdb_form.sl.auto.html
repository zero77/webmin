<header> Ustvari bazo podatkov </header> Ta obrazec vam omogoča ustvarjanje nove baze podatkov PostgreSQL. Vnesti morate ime baze podatkov in lahko vnesete tudi imenik, v katerem bodo shranjene datoteke baze podatkov. Ko končate, kliknite na <tt>Ustvari,</tt> da bo baza podatkov takoj ustvarjena. <p><hr>
