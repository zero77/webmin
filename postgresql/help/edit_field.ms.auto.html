<header> Ubah Medan </header> Di halaman ini anda boleh mengedit medan jadual yang ada. Semasa mengedit, hanya nama bidang yang dapat diubah, bukan jenis data atau pilihan lain. Setelah selesai, klik pada butang <tt>Simpan</tt> untuk mengemas kini struktur jadual, atau pada <tt>Delete</tt> untuk mengeluarkan medan dari jadual. <p><hr>
