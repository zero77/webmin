<header> Endre felt </header> På denne siden kan du redigere et eksisterende tabellfelt. Når du redigerer, kan bare navnet på feltet endres, ikke det er datatype eller andre alternativer. Når du er ferdig, klikker du på <tt>Lagre-</tt> knappen for å oppdatere tabellstrukturen, eller på <tt>Slett for</tt> å fjerne feltet fra tabellen. <p><hr>
