<header> Buat Pangkalan Data </header> Borang ini membolehkan anda membuat pangkalan data PostgreSQL baru. Anda mesti memasukkan nama pangkalan data, dan juga dapat memasukkan direktori di mana fail pangkalan data akan disimpan. Setelah selesai, klik <tt>Buat</tt> untuk membuat pangkalan data segera dibuat. <p><hr>
