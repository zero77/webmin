<header> PostgreSQL-käyttäjät </header> Tällä sivulla voit luoda ja muokata käyttäjiä, joilla on pääsy PostgreSQL-tietokantoihisi. Jokaiselle käyttäjälle voit määrittää käyttäjänimen, valinnaisen salasanan, valinnaisen voimassaolopäivän ja valita, sallitaanko käyttäjän luoda muita käyttäjiä tai tietokantoja. <p><hr>
