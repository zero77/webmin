<header> Webmin PostgreSQL备份表单帮助</header><p> PostgreSQL系统用户标识必须在用作任何备份目标的任何目录上具有写权限。 <p>无论选择哪种备份文件格式，每个数据库都将备份为一个具有以下格式的文件：&lt;name&gt;。&lt;extension&gt;，其中&lt;extension&gt;将是“ post”，“ tar”或“ sql”之一。 <p>指定在备份之前和之后运行的命令在<em><strong>每个</strong></em>数据库之前和之后触发，而<strong>不是</strong>在整个数据库之前和之后触发一次。 <footer>
