<header> 테이블 편집 </header> 이 페이지의 대부분을 차지하는 테이블은 데이터베이스에서 선택된 테이블의 구조를 보여줍니다. 각 행은 표에서 이름, 데이터 유형 및 기타 옵션이 표시된 하나의 필드를 자세히 설명합니다. <p> 왼쪽 하단에는 테이블에 새 필드를 추가하기위한 버튼이 있습니다. 클릭하기 전에 추가 할 필드 유형을 선택해야합니다. 필드 유형에 대한 자세한 내용은 PostgreSQL 설명서를 참조하십시오. 또한 맨 아래에는 테이블의 모든 데이터를보고 전체 테이블과 테이블의 모든 데이터를 삭제하는 단추가 있습니다. <p><hr>
