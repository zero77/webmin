<header> PostgreSQL-brugere </header> Denne side giver dig mulighed for at oprette og redigere brugere, der har adgang til dine PostgreSQL-databaser. For hver bruger kan du angive et brugernavn, en valgfri adgangskode, en valgfri udløbsdato og vælge, om brugeren får lov til at oprette andre brugere eller databaser. <p><hr>
