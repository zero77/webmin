<header> Pole Upraviť </header> Na tejto stránke môžete upraviť existujúce pole tabuľky. Pri úprave je možné zmeniť iba názov poľa, nie typ údajov ani iné možnosti. Po dokončení kliknite na tlačidlo <tt>Uložiť</tt> , aby ste aktualizovali štruktúru tabuľky, alebo na <tt>Odstrániť, ak</tt> chcete pole z tabuľky odstrániť. <p><hr>
