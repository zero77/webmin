<header> Luo tietokanta </header> Tämän lomakkeen avulla voit luoda uuden PostgreSQL-tietokannan. Sinun on annettava tietokannan nimi, ja voit myös syöttää hakemiston, johon tietokantatiedostot tallennetaan. Kun olet valmis, napsauta <tt>Luo-</tt> painiketta, jos haluat <tt>luoda</tt> tietokannan välittömästi. <p><hr>
