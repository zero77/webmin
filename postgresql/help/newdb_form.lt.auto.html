<header> Sukurti duomenų bazę </header> Ši forma leidžia jums sukurti naują „PostgreSQL“ duomenų bazę. Turite įvesti duomenų bazės pavadinimą, taip pat galite įvesti katalogą, kuriame bus saugomi duomenų bazės failai. Baigę spustelėkite <tt>Sukurti</tt> , kad duomenų bazė būtų nedelsiant sukurta. <p><hr>
