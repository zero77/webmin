<header> إنشاء قاعدة بيانات </header> يسمح لك هذا النموذج بإنشاء قاعدة بيانات PostgreSQL جديدة. يجب إدخال اسم قاعدة البيانات ، ويمكنك أيضًا إدخال دليل يتم فيه تخزين ملفات قاعدة البيانات. عند الانتهاء ، انقر فوق <tt>إنشاء لإنشاء</tt> قاعدة البيانات على الفور. <p style=";text-align:right;direction:rtl"><hr>
