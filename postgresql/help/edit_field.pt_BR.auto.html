<header> Modificar campo </header> Nesta página, você pode editar um campo de tabela existente. Ao editar, apenas o nome do campo pode ser alterado, não é o tipo de dados ou qualquer outra opção. Quando terminar, clique no botão <tt>Salvar</tt> para atualizar a estrutura da tabela ou em <tt>Excluir</tt> para remover o campo da tabela. <p><hr>
