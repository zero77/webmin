<header> Webmin PostgreSQL 백업 양식 도움말 </header><p> PostgreSQL 시스템 사용자 ID에는 백업 대상으로 사용되는 모든 디렉토리에 대한 쓰기 권한이 있어야합니다. <p> 선택한 백업 파일 형식에 관계없이 각 데이터베이스는 &lt;name&gt;. &lt;extension&gt; 형식의 단일 파일로 백업됩니다. 여기서 &lt;extension&gt;은 &#39;post&#39;, &#39;tar&#39;또는 &#39;sql&#39;중 하나입니다. <p> 명령하기 전에 <em><strong>각</strong></em> 데이터베이스 후 트리거뿐 <strong>아니라</strong> 전에 한 번하고 나면 전체 세트 후 전에 백업 한 후 실행하도록 지정했습니다. <footer>
