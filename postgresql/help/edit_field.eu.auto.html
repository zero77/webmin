<header> Aldatu eremua </header> Orrialde honetan lehendik dagoen taularen eremua editatu dezakezu. Editatzerakoan, eremuaren izena soilik alda daiteke, ez datu mota edo beste edozein aukera. Amaitutakoan, egin klik <tt>Gorde</tt> botoian klik taularen egitura eguneratzeko edo <tt>Ezabatu</tt> on <tt>Ezabatu</tt> eremua mahaitik. <p><hr>
