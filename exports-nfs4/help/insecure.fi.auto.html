<header> Asiakkaiden on oltava turvallisessa satamassa? </header> Jos tämä vaihtoehto valitaan, NFS-asiakkaiden on käytettävä alle 1024 UDP- tai TCP-porttia. <br> Tämä tarjoaa lisäturvaa Unix-asiakkaille, mutta saattaa häiritä joitain Windows NFS -sovelluksia. <br><br> <i>exportfs-vaihtoehdot: turvallinen, epävarma</i> <hr>
