<header> Os clientes devem estar na porta segura? </header> Se essa opção for escolhida, os clientes NFS deverão usar uma porta UDP ou TCP menor que 1024. <br> Isso fornece segurança adicional para clientes Unix, mas pode interferir em algumas implementações do Windows NFS. <br><br> <i>Opções exportfs: seguras, inseguras</i> <hr>
