<header> Klienter må være på sikker havn? </header> Hvis dette alternativet er valgt, må NFS-klienter bruke en UDP- eller TCP-port mindre enn 1024. <br> Dette gir ekstra sikkerhet for Unix-klienter, men kan forstyrre noen Windows NFS-implementeringer. <br><br> <i>eksport alternativer: sikker, usikker</i> <hr>
