<header> I clienti devono essere su una porta sicura? </header> Se si sceglie questa opzione, i client NFS devono utilizzare una porta UDP o TCP inferiore a 1024. <br> Ciò fornisce ulteriore sicurezza per i client Unix, ma può interferire con alcune implementazioni di Windows NFS. <br><br> <i>opzioni exportfs: sicuro, insicuro</i> <hr>
