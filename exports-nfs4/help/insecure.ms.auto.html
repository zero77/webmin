<header> Pelanggan mesti berada di port yang selamat? </header> Sekiranya pilihan ini dipilih, pelanggan NFS mesti menggunakan port UDP atau TCP kurang dari 1024. <br> Ini memberikan keselamatan tambahan untuk klien Unix, tetapi boleh mengganggu beberapa pelaksanaan Windows NFS. <br><br> <i>pilihan exportfs: selamat, tidak selamat</i> <hr>
