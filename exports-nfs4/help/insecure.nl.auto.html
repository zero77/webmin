<header> Klanten moeten op een beveiligde poort staan? </header> Als deze optie is gekozen, moeten NFS-clients een UDP- of TCP-poort van minder dan 1024 gebruiken. <br> Dit biedt extra beveiliging voor Unix-clients, maar kan interfereren met sommige Windows NFS-implementaties. <br><br> <i>exportfs opties: veilig, onveilig</i> <hr>
