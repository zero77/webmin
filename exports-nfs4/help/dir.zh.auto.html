<header>导出目录</header>这是要导出到“ <a href=client>导出到..”</a>部分中列出的客户端的目录。 <br><br> NFSv4客户端不会挂载大量不同的导出文件，而是将NFSv4服务器的导出文件视为存在于单个文件系统（称为NFSv4伪文件系统）中的导出文件。 <br>因此，对于NFSv4，此目录会先在NFSv4伪文件系统中挂载（使用<tt>mount --bind</tt> ），然后将伪文件系统导出（如果没有），然后导出该目录。 <br>最好在不隐藏该目录的情况下将其导出，这样客户端就可以在不装入该目录的情况下将其移入其中。 <br><br>与其他NFS服务器不同，Linux支持重新导出已从另一台主机进行NFS挂载的目录，以及导出包含其他文件系统挂载点的目录。 <hr>
