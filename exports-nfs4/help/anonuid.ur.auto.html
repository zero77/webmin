<header> غیر اعتماد صارفین کے ساتھ بطور سلوک کریں </header> یہ آپشن یہ طے کرتا ہے کہ مقامی صارف کے غیر اعتمادی کلائنٹ صارفین کے ساتھ کس طرح سلوک کیا جاتا ہے۔ آپ یا تو UID داخل کرسکتے ہیں یا صارف منتخب کرسکتے ہیں ، یا پہلے سے طے شدہ کا انتخاب کرسکتے ہیں۔ <br><br> <i>ایکسپورٹ آپشن: آنیوئڈ <br> پہلے سے طے شدہ: -2 یا کوئی نہیں</i> <hr>
