<header> Клиенты должны быть в безопасном порту? </header> Если выбран этот параметр, клиенты NFS должны использовать порт UDP или TCP менее 1024. <br> Это обеспечивает дополнительную безопасность для клиентов Unix, но может мешать некоторым реализациям Windows NFS. <br><br> <i>Параметры экспорта: безопасный, небезопасный</i> <hr>
