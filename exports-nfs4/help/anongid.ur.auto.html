<header> غیر اعتماد گروپوں کے ساتھ بطور سلوک کریں </header> یہ آپشن یہ طے کرتا ہے کہ مقامی گروپ میں کون سے غیر اعتبار والے کلائنٹ گروپس کے ساتھ سلوک کیا جاتا ہے۔ آپ GID داخل کر سکتے ہیں یا ایک گروپ منتخب کرسکتے ہیں ، یا پہلے سے طے شدہ کا انتخاب کرسکتے ہیں۔ <br><br> <i>ایکسپورٹ آپشن: انونگڈ <br> پہلے سے طے شدہ: -2 یا کوئی نہیں</i> <hr>
