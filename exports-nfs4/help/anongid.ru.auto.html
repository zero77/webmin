<header> Относитесь к ненадежным группам как </header> Этот параметр определяет, к какой локальной группе относятся ненадежные группы клиентов. Вы можете ввести либо GID, либо выбрать группу, либо выбрать значение по умолчанию. <br><br> <i>опция exportfs: anongid <br> по умолчанию: -2 или никто</i> <hr>
