<header> NFS共享简介</header><include nfs><h3> Linux NFS </h3>该模块允许您配置系统中通过NFS共享的目录（在Linux中称为<i>导出</i> ）。第一页显示目录及其导出到的客户端的列表，使您可以单击客户端以编辑其选项或开始导出新目录。 <p>在第一页的共享列表下方是一个按钮，该按钮将激活当前配置。这是通过停止和启动正在运行的NFS服务器进程来完成的。 <p>如果导出了某个目录及其子目录之一，则最特定目录的选项将应用于客户端。例如，如果<tt>/usr</tt>和<tt>/usr/local</tt>都被导出，则访问<tt>/usr/local/bin</tt>的客户端将受到<tt>/usr/local</tt>导出选项的影响。 <p><hr>
