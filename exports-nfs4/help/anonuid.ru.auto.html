<header> Относитесь к ненадежным пользователям как </header> Этот параметр определяет, к какому локальному пользователю относятся ненадежные клиенты. Вы можете ввести либо UID, либо выбрать пользователя, либо выбрать значение по умолчанию. <br><br> <i>опция exportfs: anonuid <br> по умолчанию: -2 или никто</i> <hr>
