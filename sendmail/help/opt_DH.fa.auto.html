<header> ارسال نامه برای میزبان کاربران محلی </header> در <tt>صورت</tt> انتخاب <tt>محلی</tt> برای <tt>تحویل</tt> ، کلیه نامه هایی که بطور معمول به کاربران محلی تحویل داده می شوند ، به هاست مشخص شده ارسال می شوند. اگر سیستم شما یک محل کار مشترک است مفید است و می خواهید همه نامه ها به یک سرور ایمیل مشترک بروند. <hr>
