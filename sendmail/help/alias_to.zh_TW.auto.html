<header>別名到</header>每個別名都可以將郵件重定向到多個收件人，並且每個收件人可以是以下之一： <dl><dt> <b>電子郵件地址</b> <dd>完整的電子郵件地址（如<tt>foo@bar.com</tt> ）或系統上其他用戶的名稱（如<tt>jcameron</tt> 。 <dt> <b>文件中的地址</b> <dd>對於這種別名，您必須指定包含電子郵件地址列表的文件的完整路徑，每行一個。每個地址可以是完全限定的，也可以是系統上另一個用戶的名稱。 <dt> <b>寫入文件</b> <dd>在這種情況下，電子郵件將被寫入指定的文件。要丟棄所有發送到某個地址的電子郵件，請給<tt>/dev/null</tt>作為文件名。 <dt> <b>提要節目</b> <dd>每次到達此別名的電子郵件時，都會執行指定的程序，並將整個電子郵件（標頭和正文）通過標準輸入傳遞給它。 </dl><hr>
