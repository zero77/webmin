<header> MIME-кодиращи съобщения за отскачане? </header> Определя дали съобщенията за отпадане трябва да се изпращат във формат MIME с много части или като обикновено обикновено текстово съобщение. Използвайте последната опция, ако имате много потребители, работещи с клиенти, които не могат да се справят с MIME. <hr>
