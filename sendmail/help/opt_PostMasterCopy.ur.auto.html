<header> کو غلطی کے پیغامات بھیجیں </header> یہ آپشن اس بات کا تعین کرتا ہے کہ کون سا پتہ ایڈریس بھیجنے میں ناکام ہونے کی اطلاع بھیجتا ہے (اس شخص کے علاوہ جس نے ناکام ای میل بھیجا تھا)۔ پہلے سے طے شدہ طور پر یہ مقامی ایڈریس <tt>پوسٹ ماسٹر ہے</tt> ، جو عام طور پر <tt>جڑ سے</tt> علیحدہ ہوتا <tt>ہے</tt> ۔ <hr>
