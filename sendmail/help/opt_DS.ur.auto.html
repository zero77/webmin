<header> آؤٹ گوئنگ میل کو میزبان کے ذریعہ بھیجیں </header> جب تک <tt>براہ راست ترسیل</tt> کا انتخاب نہیں کیا جاتا ہے ، بھیجنے والے کسی بھی آؤٹ لک میل کو آپ کے سسٹم کے صارفین کے لئے متعین میزبان کو بھیج دیں گے۔ اگر آپ کا سسٹم فائر وال کے پیچھے ہے اور یہ براہ راست انٹرنیٹ ای میل نہیں پہنچا سکتا تو یہ کارآمد ثابت ہوسکتا ہے۔ <hr>
