<header> Chuyển tiếp thư cho người dùng địa phương để lưu trữ </header> Trừ khi phân <tt>phối cục bộ</tt> được chọn, tất cả thư thường được gửi đến người dùng cục bộ sẽ được chuyển tiếp đến máy chủ được chỉ định. Hữu ích nếu hệ thống của bạn là một máy trạm dùng chung và bạn muốn tất cả thư đến một máy chủ thư chung. <hr>
