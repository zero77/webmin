<header> Lietotāju pārsūtīšanas faili </header> Šai opcijai norādītajai vērtībai jābūt ar kolu atdalītam ceļu sarakstam, kas nosaka, kur sendmail meklē katra lietotāja pārsūtīšanas failu, piegādājot e-pastu. Ceļā var izmantot mainīgos lielumus <tt>$z</tt> lietotāja mājas direktorijā un <tt>$w</tt> sistēmas saimniekdatora nosaukumam. <hr>
