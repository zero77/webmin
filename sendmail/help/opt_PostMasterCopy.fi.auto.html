<header> Lähetä virheilmoitukset </header> Tämä vaihtoehto määrittää, mihin osoitteeseen sendmail lähettää ilmoitukset toimitushäiriöistä (epäonnistuneen sähköpostin lähettäneen henkilön lisäksi). Oletusarvoisesti se on paikallinen osoite <tt>Postmaster</tt> , joka yleensä aliastetään <tt>juurille</tt> . <hr>
