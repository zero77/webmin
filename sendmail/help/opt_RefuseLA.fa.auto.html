<header> حداکثر بار متوسط برای دریافت </header> میانگین بار را تعیین می کند که فراتر از آن sendmail دیگر پیام های دریافتی را از طریق SMTP نمی پذیرد ، و سایر سرورهای پستی را مجبور می کند که آنها را برای تحویل بعدی صف کنند. این گزینه برای جلوگیری از اضافه بار ترافیک پست های سنگین سیستم شما مفید است. <hr>
