<header> Media de încărcare maximă pentru primire </header> Determină media de încărcare peste care sendmail nu mai acceptă mesaje primite prin SMTP, forțând alte servere de poștă să le pună în coadă pentru livrare ulterioară. Această opțiune este utilă pentru a preveni supraîncărcarea traficului intens de poștă. <hr>
