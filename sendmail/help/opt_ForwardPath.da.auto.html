<header> Bruger videresender filer </header> Den angivne værdi skal være en kolon-adskilt liste over stienavne, der bestemmer, hvor sendmail kigger efter videresendelsesfilen per bruger, når den leverer e-mail. Variablerne <tt>$z</tt> for brugerens hjemmekatalog og <tt>$w</tt> for systemværtsnavnet kan bruges i stien. <hr>
