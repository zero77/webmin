<header> Videresende e-post for lokale brukere å være vert for </header> Med mindre <tt>Levering lokalt</tt> er valgt, vil all post som normalt vil bli levert til lokale brukere bli videresendt til den angitte verten. Nyttig hvis systemet ditt er en delt arbeidsstasjon og du vil at all post skal gå til en vanlig postserver. <hr>
