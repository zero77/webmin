<header> Maximaler Lastdurchschnitt für das Senden </header> Bestimmt den Lastdurchschnitt, ab dem ausgehende Nachrichten nicht mehr gesendet, sondern zur späteren Zustellung in die Warteschlange gestellt werden. Diese Option ist nützlich, um zu verhindern, dass starke E-Mail-Aktivitäten Ihr System überlasten. <hr>
