<header> Videresend e-mail til lokale brugere som vært </header> Medmindre der vælges <tt>Levering lokalt</tt> , videresendes al mail, der normalt vil blive leveret til lokale brugere til den specificerede vært. Nyttigt, hvis dit system er en delt arbejdsstation, og du ønsker, at al e-mail skal gå til en fælles postserver. <hr>
