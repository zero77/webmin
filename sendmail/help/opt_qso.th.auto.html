<header> เรียงลำดับคิวเมลตาม </header> ควบคุมลำดับที่ประมวลผลเมลคิว ตัวเลือกที่เป็นไปได้คือ: <ul><li> <b>ลำดับความสำคัญ</b> <br> ข้อความถูกประมวลผลตามลำดับต้นทุนทรัพยากรโดยประมาณ <p><li> <b>ชื่อโฮสต์</b> <br> ข้อความถูกเรียงลำดับโดยชื่อโฮสต์ของเซิร์ฟเวอร์ปลายทาง <p><li> <b>วันที่ได้รับ</b> <br> ข้อความจะถูกประมวลผลตามลำดับที่ได้รับ <p></ul><hr>
