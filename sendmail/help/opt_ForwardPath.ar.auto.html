<header> إعادة توجيه الملفات للمستخدم </header> يجب أن تكون القيمة المحددة لهذا الخيار قائمة مفصولة بفواصل لأسماء المسار تحدد المكان الذي يبحث فيه mailmail عن ملف إعادة التوجيه لكل مستخدم عند تسليم البريد الإلكتروني. يمكن استخدام المتغيرات <tt>$z</tt> للدليل الرئيسي للمستخدم و <tt>$w</tt> لاسم مضيف النظام في المسار. <hr>
