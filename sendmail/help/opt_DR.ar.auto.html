<header> إعادة توجيه أسماء المستخدمين غير المؤهلة للاستضافة </header> ما لم يتم اختيار <tt>التسليم محليًا</tt> ، فسيتم إعادة توجيه أي بريد يرسله المستخدمون المحليون إلى اسم مستخدم غير مؤهل (مثل <tt>jcameron</tt> ) إلى المضيف المحدد. مفيد إذا كان نظامك هو محطة عمل مشتركة وتريد أن ينتقل كل البريد إلى خادم بريد مشترك. <hr>
