<header> Maksimum dårlige modtagere </header> Denne mulighed bestemmer det maksimale antal ugyldige modtagere, som en SMTP-klient kan forsøge at sende til, før den kobles fra. Dette er nyttigt til at begrænse spammere, der forsøger at sende e-mail til et stort antal ugyldige brugernavne på dit domæne. <p><footer>
