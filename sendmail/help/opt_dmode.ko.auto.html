<header> 전달 모드 </header> 메시지가이 메일 서버로 전송되는시기를 제어합니다. 가능한 옵션은 다음과 같습니다. <ul><li> <b>배경</b> <br> 백그라운드에서 가능한 빨리 메시지가 전달됩니다. <p><li> <b>대기열 만</b> <br> 제출 된 메시지는 단순히 큐에 배치되며 큐가 수동으로 플러시 될 때까지 배달되지 않습니다. <p><li> <b>인터렉티브</b> <br> 메시지가 즉시 전달됩니다. <p><li> <b>연기 됨</b> <br> 마찬가지로 <i>대기열 만</i> 더 DNS 또는 NIS 조회하지만 제출 된 메시지에 대해 수행되지 않습니다. <p></ul><hr>
