<header> مقامی صارفین کی میزبانی کے لئے میل آگے بھیجیں </header> جب تک <tt>مقامی طور پر ڈیلیور</tt> کا انتخاب نہیں کیا جاتا ہے ، تمام میل جو عام طور پر مقامی صارفین کو پہنچائے جاتے ہیں مخصوص میزبان کو ارسال کردیئے جائیں گے۔ مفید ہے اگر آپ کا سسٹم مشترکہ ورک سٹیشن ہے اور آپ چاہتے ہیں کہ تمام میل ایک عام میل سرور پر جائیں۔ <hr>
