<header> ส่งต่อชื่อผู้ใช้ที่ไม่มีเงื่อนไขไปยังโฮสต์ </header> หากไม่เลือกการ <tt>ส่งแบบโลคัล</tt> เมลใด ๆ ที่ส่งโดยผู้ใช้โลคัลไปยังชื่อผู้ใช้ที่ไม่มีเงื่อนไข (เช่น <tt>jcameron</tt> ) จะถูกส่งต่อไปยังโฮสต์ที่ระบุ มีประโยชน์หากระบบของคุณเป็นเวิร์กสเตชันที่ใช้ร่วมกันและคุณต้องการให้จดหมายทั้งหมดไปยังเซิร์ฟเวอร์อีเมลทั่วไป <hr>
