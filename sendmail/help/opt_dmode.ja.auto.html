<header>配信モード</header>このメールサーバーに送信されるメッセージを配信するタイミングを制御します。可能なオプションは次のとおりです。 <ul><li> <b>バックグラウンド</b> <br>メッセージはバックグラウンドでできるだけ早く配信されます。 <p><li> <b>キューのみ</b> <br>送信されたメッセージはキューに入れられるだけで、キューが手動でフラッシュされるまで配信されません。 <p><li> <b>インタラクティブ</b> <br>メッセージはすぐに配信されます。 <p><li> <b>据え置き</b> <br> <i>Queueのみ</i>と同様ですが、送信されたメッセージに対してDNSまたはNISルックアップは行われません。 <p></ul><hr>
