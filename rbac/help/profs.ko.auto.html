<header> 프로필 </header> 실행 프로필은 특정 기능을 수행하는 데 필요한 명령과 권한을 함께 묶는 데 사용되는 메커니즘입니다. 이 페이지에 나열된 각 프로필에는 일련의 권한 부여와 해당 권한이 상속되는 하위 프로파일 목록이 있습니다. <p> 여기에 나열된 권한 중 어느 것도 필요한 수준의 액세스 제어를 제공하지 않으면 시스템에 추가 권한을 추가 할 수 있습니다. 그러나 기존 표준 권한은 <tt>root</tt> 및 <tt>lp</tt> 와 같은 시스템 사용자의 권한에 영향을 줄 수 있으므로 신중하게 수정해야합니다. <p><footer>
