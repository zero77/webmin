<header> ضوابط الموارد </header> يمكن استخدام هذه الصفحة لعرض حدود الموارد النشطة حاليًا على النظام لبعض العمليات أو المشروع أو المنطقة أو المهمة. قد يكون من المفيد التأكد من أن الإعدادات التي قمت بها باستخدام قسم <b>المشاريع</b> في هذه الوحدة أو وحدة <b>Solaris Zones</b> يتم استخدامها بالفعل. <p style=";text-align:right;direction:rtl"><footer>
