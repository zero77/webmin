<header> کنترل منابع </header> این صفحه می تواند برای نمایش محدودیت های منابعی که در حال حاضر در سیستم برای برخی مراحل ، پروژه ، منطقه یا کار فعال هستند ، استفاده شود. این می تواند برای اطمینان حاصل شود که تنظیمات شما با استفاده از بخش <b>پروژه</b> های این ماژول یا ماژول <b>Solaris Zones</b> در واقع مورد استفاده قرار می گیرند. <p style=";text-align:right;direction:rtl"><footer>
