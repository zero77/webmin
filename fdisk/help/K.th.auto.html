<header> คงคุณสมบัติไว้รีเซ็ต </header> ตั้งค่าสถานะ <i>keep_features_over_reset</i> ของไดรฟ์ <p> การตั้งค่านี้ช่วยให้ไดรฟ์สามารถเก็บการตั้งค่าสำหรับ <b>Read Look-readahead</b> , <b>Reprogram โหมด PIO ที่ดีที่สุด</b> , <b>หมดเวลารอรับสาย</b> , <b>เขียนแคช</b> และ <b>โหมด Transfert</b> ผ่านการรีเซ็ตแบบนุ่มนวล <p> ไดร์ฟบางตัวอาจไม่รองรับคุณสมบัตินี้ <hr>
