<header>重新编程最佳PIO </header>尝试将IDE接口芯片组重新编程为指定的PIO模式，或尝试自动调整为驱动器支持的“最佳” PIO模式。 <p>内核中仅支持少数“已知”芯片组支持此功能，即使如此，该支持充其量也只能说是有限。某些IDE芯片组无法更改单个驱动器的PIO模式，在这种情况下，此标志可能会导致两个驱动器都设置为PIO模式。许多IDE芯片组支持的标准PIO模式少于或少于标准的六个（0至5）PIO模式，因此实际实现的确切速度设置将因芯片组/驱动程序的复杂程度而异。 <p> <i>使用时要格外小心！</i> <br>此功能包括为粗心的人提供零保护，不成功的结果可能会导致<i>严重的文件系统损坏！</i> <hr>
