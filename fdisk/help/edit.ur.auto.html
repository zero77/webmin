<header> ڈرائیو میں ترمیم کریں </header> ڈرائیو کی تشکیل کے ل to یہ فارم استعمال کریں۔ <p style=";text-align:right;direction:rtl"> خارج ہونے پر آلے کیلئے بٹن کی <b>مطابقت پذیری / فلش</b> بفر کیشے۔ <p style=";text-align:right;direction:rtl"> <b>یوز</b> ، کم طاقت کے موڈ میں ڈرائیو ڈالیں۔ <p style=";text-align:right;direction:rtl"> <b>نیند موڈ</b> ، ڈرائیو کو سب سے کم پاور موڈ میں رکھیں ، ڈرائیو مکمل طور پر بند ہوچکی ہے۔ <hr>
