<header> 섹터 수 </header> 미리 읽기 파일 시스템의 섹터 수를 설정하십시오. <p> 이는 실행중인 작업에 필요할 것으로 예상되는 추가 블록을 프리 페치하여 큰 파일의 순차 읽기 성능을 향상시키는 데 사용됩니다. 현재 커널 버전 (2.0.10)에서는 기본 설정이 8 섹터 (4kB)입니다. 이 값은 대부분의 경우에 적합하지만 대부분의 파일 액세스가 무작위 검색 인 시스템에서는 설정이 작을수록 성능이 향상 될 수 있습니다. 또한 많은 IDE 드라이브에는 별도의 내장 미리 읽기 기능이있어 여러 상황에서 파일 시스템 미리 읽기가 필요하지 않습니다. <hr>
