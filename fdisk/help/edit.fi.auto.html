<header> Muokkaa asemaa </header> Tämän lomakkeen avulla voit määrittää aseman. <p> Painike <b>Synkronoi / tyhjennä</b> laitteen puskurivälimuisti poistumisen yhteydessä. <p> <b>Valmiustila</b> , aseta asema virransäästötilaan. <p> <b>Lepotila</b> , aseta asema pienimpaan virrankulutustilaan, taajuusmuuttaja on täysin sammutettu. <hr>
