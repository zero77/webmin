<header> تحرير محرك الأقراص </header> استخدم هذا النموذج لتكوين محرك الأقراص. <p style=";text-align:right;direction:rtl"> الزر <b>مزامنة / مسح</b> ذاكرة التخزين المؤقت للجهاز عند الخروج. <p style=";text-align:right;direction:rtl"> <b>وضع الاستعداد</b> ، ضع محرك الأقراص في وضع الطاقة المنخفضة. <p style=";text-align:right;direction:rtl"> <b>وضع السكون</b> ، ضع محرك الأقراص في وضع الطاقة الأقل ، تم إيقاف تشغيل محرك الأقراص تمامًا. <hr>
