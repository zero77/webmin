<header> Рэдагаваць дыск </header> Выкарыстоўвайце гэтую форму для налады дыска. <p> Кнопка <b>Сінхранізацыя / прамыванне</b> кэша буфера для прылады на выхадзе. <p> <b>У рэжыме чакання</b> пастаўце прывад у рэжым нізкай магутнасці. <p> <b>У спячым рэжыме</b> пастаўце дыск у рэжым з мінімальнай магутнасцю, дыск цалкам выключаецца. <hr>
