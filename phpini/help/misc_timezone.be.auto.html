<header> Часовы пояс PHP </header><p> Часовы пояс па змаўчанні, які выкарыстоўваецца ўсімі функцыямі даты / часу. Усталяванне гэтага пустога значэння выкарыстоўваецца па змаўчанні для вашай версіі PHP. </p><p> Для больш падрабязнай інфармацыі азнаёмцеся <a href='http://www.php.net/manual/en/datetime.configuration.php#ini.date.timezone'>з дакументацыяй інструкцыі PHP па опцыі налады</a> . </p><p> <em>(Даступна з PHP 5.1.0)</em> </p><hr><footer>
